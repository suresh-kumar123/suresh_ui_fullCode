<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a number");
            n = parseInt(n);
            var luckyNo = 0;
            var rem;
            while (n > 0 ) {
                rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                // luckyNo = luckyNo + rem;
                luckyNo += rem;

                if (n == 0 && luckyNo > 9) {
                    n = luckyNo;
                    luckyNo = 0;
                }
            }


            console.log(luckyNo);
        </script>    
    </body>
</html>
