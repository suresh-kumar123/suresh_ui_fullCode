<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS Positions - fixed
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
            }
            .block1 {
                background-color: green;
            }
            .block2 {
                background-color: blue;
                
            }
            .block3 {
                background-color: plum;
                position: sticky;
                left: 130px;
                top: 5px;
                bottom: 10px;
                
            }
            .block4 {
                
                background-color: yellowgreen;
            }
            .container {
                border: 1px solid;
                height: 500px;
                padding: 20px;
                margin: 20px;
                width: 400px;
                overflow: auto;
            }
           
           
        </style>
    </head>
    <body>
       
        <div class="container">
            <div class="block block1">Block1</div>
            <div class="block block2">Block2</div>
            <div class="block block1">Block1</div>
            <div class="block block2">Block2</div>
            <div class="block block3">Block3</div>
            <div class="block block4">Block4</div>
            <div class="block block1">Block1</div>
            <div class="block block2">Block2</div>
            <div class="block block1">Block1</div>
            <div class="block block2">Block2</div>
        </div>
        
    </body>
</html>
