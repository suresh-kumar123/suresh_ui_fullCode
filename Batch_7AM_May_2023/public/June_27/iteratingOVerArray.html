<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Iterating over the array
        </title>
    </head>
    <body>
        <script>
            var data = [
                "raj", 
                20, 
                'Male', 
                'Hyderabad', 
                true
            ];

            console.log(data[0]);
            console.log(data[1]);
            console.log(data[2]);
            console.log(data[3]);
            console.log(data[4]);


            for (var i = 0; i < data.length; i++ ) {
                console.log(data[i]);
            }
        </script>
    </body>
</html>
