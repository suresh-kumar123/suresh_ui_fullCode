
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                border: 1px solid;
                width: 120px;
                
                height: 120px;
            }
            .container:hover  {
                background-color: aquamarine;
            }
            a:visited {
                color: green;
            }
            a:focus {
                font-size: 20px;
                background-color: yellow;
            }
            div:empty {
                border: 1px solid;
                width: 120px;
                height: 112px;
            }
            a:active {
                color: red;
            }
            span:first-child {
                background-color: blueviolet;
            }
            span:last-child {
                background-color: gray;
            }
            span:nth-child(3) {
                color: rebeccapurple;
            }
        </style>
    </head>
    <body>
        <div class="container">
            HELLO
        </div>
        <a href="http://www.google.com">GOOGLE</a>
        <a href="http://www.amazon.com">Amazon</a>
        <a href="http://www.shopclues.com">Shopclues</a>
        <a href="http://www.flipkart.com">Flipkart</a>
        <a href="http://www.ebay.com">Ebay</a>
        <a href="http://www.myntra.com">myntra</a>
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>sdfs</div>
        <div>Item 4</div>

        <div>
            <span>1. Raj</span>
            <span>2. Krish</span>
            
            <span>4. Meena</span>
            <span>5. Dave</span>
            <span>3. Teena</span>
        </div>
    </body>
</html>
