<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS margin and padding properties.
        </title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                margin: 20px;
                

            }
            .block1 {
                background-color: aqua;
                padding-top: 50px;
                padding-left: 20px;
                margin: 20px 10px;
            }
            .block2 {
                background-color: rgb(58, 36, 187);
                padding: 30px;
            }
            .block3 {
                
                background-color: goldenrod;
            }
        </style>
    </head>
    <body>
        <div class="block block1">BLOCK1 sdfs dgsd fgdgsdfg sdfgs fgs d dghdf ghdfg hdh fghdfghdfg</div>
        <div class="block block2">BLOCK2</div>
        <div class="block block3">BLOCK3</div>
    </body>
</html>
