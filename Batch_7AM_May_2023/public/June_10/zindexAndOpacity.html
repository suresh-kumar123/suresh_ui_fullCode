<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS z-index and opacity property
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 130px;
                height: 130px;
                text-align: center;
            }
            .block1 {
                background-color: gray;
            }
            .block2 {
                background-color: yellow;
                left: 150px;
                top: 60px;
                position: absolute;
                z-index: 3000;
                opacity: 0.7;
            }
            .block3 {
                background-color: brown;
                left: 90px;
                top: 180px;
                position: absolute;
                z-index: 7;

            }
            .block4 {
                background-color: aquamarine;
                z-index: 70; 
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
    </body>
</html>
