<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating looping - for loop</title>
    </head>
    <body>
        <script>
            console.log("Start");

            for (var count = 1    ; count <= 5   ;   count++  ) {
                console.log("Good morning every one");
                console.log("Have a great day");
            }

            

            console.log("END");
        </script>
    </body>
</html>
