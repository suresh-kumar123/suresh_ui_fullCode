<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = 90;
            console.log(a == 99);

            var b = "90";

            console.log(a == b); // Value equality

            console.log(a === b); // check for both  Value equality and datatype equality
        </script>
    </body>
</html>
