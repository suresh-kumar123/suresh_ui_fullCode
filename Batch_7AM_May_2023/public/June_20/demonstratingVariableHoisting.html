<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating variable hoisting
        </title>
    </head>
    <body>
        <script>
            var a, b, z

            a = 90;

            console.log("VAlue of a is " + a);
            
            console.log("Value of b is " + b);
            b = 99;
            console.log("Value of b is " + b);
            
            console.log("Value of z is " + z);

            z = 100;

            console.log("Value of z is " + z);
            
        </script>
    </body>
</html>
