<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MenuBar</title>

        <style>
            .tabContainer div{
                border:1px Solid;
                width: 110px;
                text-align: center;
                padding: 5px;
                display: inline-block;
                background-color: #78ffe2;
            }
            .tabContainer div:hover{
                background-color: #037961;
                color: white;
                font-weight: bold;
                cursor: pointer;
            }


        </style>

    </head>
    <body>
        <div class="tabContainer">
            <div >Home</div>
            <div >About us</div>
            <div >Our Clients</div>
            <div >Careers</div>
            <div >Contact Us</div>
        </div>
    </body>
</html>
