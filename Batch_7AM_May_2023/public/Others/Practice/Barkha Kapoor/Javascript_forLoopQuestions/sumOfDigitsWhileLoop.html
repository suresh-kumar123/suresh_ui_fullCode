<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Sum of numbers</title>

    <script>

        var num = prompt("Enter any number");
        num = parseInt(num);
        var rem;
        var sum = 0;
        

        while(num > 0){
            rem = num % 10;
            sum = sum + rem;
            num = num / 10;
            num = parseInt (num);
        }

        console.log(" The sum of the digits is: " + sum);





    </script>

</head>
<body>
    
</body>
</html>
