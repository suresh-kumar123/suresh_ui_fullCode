<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime Number</title>

        <script>

            var num = prompt("Enter a number");
            num = parseInt(num);
            var result;
            var count = 0;

            for (var i = 1; i <= num; i++){
                result = num % i;

                if (result == 0){
                    count ++;
                }
            }

                if (count == 2){

                    console.log("It is a Prime number")
                } else {
                    console.log ("Its is not a Prime number")
                }

                console.log(count);



        </script>

    </head>
    <body>
        
    </body>
</html>
