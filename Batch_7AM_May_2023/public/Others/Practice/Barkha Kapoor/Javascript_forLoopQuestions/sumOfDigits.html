<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum  Of Digits within a given number</title>
        <script>

            var num; 
            var num1; 
            var sum = 0;

            num = prompt ("Enter the first number from where it starts");
            num1 = prompt("Enter the second number where it ends");

            num = parseInt(num);
            num1 = parseInt(num1);

            for(i = num; i <= num1; i++){

                sum = sum + i;

            }

            console.log("The sum from " + num + " till " + num1 + " is " + sum);


          






        </script>
        
    </head>
    <body>
        
    </body>
</html>
