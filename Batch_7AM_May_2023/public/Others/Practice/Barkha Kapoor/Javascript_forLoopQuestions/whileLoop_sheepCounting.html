<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Counting with While loop</title>

    <script>

    var sheepCounted = 0;

    while (sheepCounted < 10){
        
        console.log("I have counted " + sheepCounted + " sheep!");
        sheepCounted++;
    }

    console.log("Zzzzzzzzzzzzz");
    

    </script>
</head>
<body>
    
</body>
</html>
