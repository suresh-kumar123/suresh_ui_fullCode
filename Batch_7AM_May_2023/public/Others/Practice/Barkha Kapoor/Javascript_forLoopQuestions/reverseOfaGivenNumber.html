<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reverse of a given number</title>

        <script>

        var rem;
        var sum = 0;    
        var num = prompt("Enter any number to see reverse of it!");
        num = parseInt(num);

        for (i = 1; i <= num; i++){
            rem = num % 10;
            sum = sum * 10 + rem;
            num = num / 10;
        }
        console.log("The reverse of the given number is:" + sum);

    </script>

    </head>
<body>
    
</body>
</html>
