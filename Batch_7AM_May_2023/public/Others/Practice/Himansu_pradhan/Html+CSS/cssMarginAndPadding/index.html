<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css margin and padding</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .block{
            margin: 10px;
            padding: 20px;
            border: 5px solid greenyellow;
            height: 50px;
            width: 50px;
        }
        .block1{
            margin: 90px;
            padding: 50px;
            background-color: aqua;
        }
        .block2{
            margin: 40px;
            padding: 40px;
            background-color: crimson;
        }
        .block3{
            margin: 20px;
            padding: 60px;
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="block block1">kanha is a goood boy</div>
    <div class="block block2">pk is a goood boy</div>
    <div class="block block3">rk is a goood boy</div>
</body>
</html>
