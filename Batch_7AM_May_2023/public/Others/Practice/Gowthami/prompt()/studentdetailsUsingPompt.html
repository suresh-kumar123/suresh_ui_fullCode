<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student details using prompt </title>
</head>
<body>
    student details using prompt
    <script>
        var studentname = prompt("enter student name");
        var age = prompt("enter student age");
        var gender = prompt("enter gender value");

        var m1 = prompt("enter  telugu subject marks");
        m1 = parseInt(m1);

        var m2 = prompt("enter english subject marks");
        m2 = parseInt(m2);

        var m3 = prompt("enter hindi subject marks");
        m3 = parseInt(m3);

        var m4 = prompt("enter  maths subject marks");
        m4 = parseInt(m4);

        var m5 = prompt("enter science subject marks");
        m5 = parseInt(m5);
        
        var m6 = prompt("enter socila subject marks");
        m6 = parseInt(m6);

        var total = m1 + m2 + m3 + m4 + m5 + m6;
        var avg = total/6;


        console.log(studentname);
        console.log(age);
        console.log(gender);
        console.log('total' + total);
        console.log('average' + avg);

    </script>
    
</body>
</html>
