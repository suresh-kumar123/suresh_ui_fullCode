<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reading data from user using prompt </title>
</head>
<body>
    <h3>
        reading data from user using prompt()
    </h3>
    <script>
        var a =prompt('enter a value');
        a = parseInt(a);
       

        var b =prompt('enter b value');
        b = parseInt(b);

        var total = a+b;

        console.log( 'total' + total);
    </script>
</body>
</html>
