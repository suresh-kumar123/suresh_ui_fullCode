<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    sum of even numbers
    <script>
        var sum = 0;
        for(var i = 0 ; i <= 100 ; i++)
        {
            if(i % 2 == 0)
            {
                sum = sum + i;
               
            }
        }
        console.log(sum);

        // sum of odd numbrs 99 to 29

        var sum = 0;
        for(var i = 99 ; i >= 29 ; i--)
        {
            if(i % 2 != 0)
            {
                sum = sum + i;
               
            }
        }
        console.log(sum);

    </script>
</body>
</html>
