<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css margin and padding</title>
        <style>
            body{
                margin: 0px;
                padding: 0px;
                /* margin: auto;
                padding: auto; */
                border: 1px solid;
            }
           
            .block{
                width: 150px;
                height: 150px;
                border: 1px solid;
                
            }
            .block1{
                background-color: aquamarine;
                margin: auto;
                
            }
            .block2{
                background-color: rgb(143, 121, 193);
                margin-left: 40px;
                margin-top: 40px;
                margin-bottom: 40px;
            }
            .block3{
                background-color: rgb(56, 242, 103);
                padding: 40px;
                
            }
            .block4{
                background-color: rgb(244, 164, 35);
                padding-left: 30px;
                padding-top: 30px;
            }
        </style>
    </head>
    <body>
        <div class="block block1">block 1</div>
        <div class="block block2">block 2</div>
        <div class="block block3">block 3</div>
        <div class="block block4">block 4</div>
      
    </body>
</html>
