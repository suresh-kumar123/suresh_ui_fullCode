<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css overflow property</title>
    </head>
    <style>
        .parent_Container{
            width: 400px;
            height: 450px;
            border: 1px solid;
        }
        .child_1,.child_2,.child_3,.child_4{
            width: 120px;
            height: 120px;
            text-align: center;
            text-decoration: underline;
        }
        .parent_Container{
            /* overflow: scroll; */
            /* overflow-y: scroll; */
            /* overflow-x: scroll; */
            overflow: auto;
        }
        .child_1{
            background-color: aquamarine;
        }
        .child_2{
            background-color: bisque;
        }
        .child_3{
            background-color: brown;
        }
        .child_4{
            background-color: aquamarine;
        }

    </style>
    <body>
        <div class="parent_Container">
            <div class="child_1">block1</div>
            <div class="child_2">block2</div>
            <div class="child_3">block3</div>
            <div class="child_4">block4</div>
        </div>  
    </body>
</html>=
