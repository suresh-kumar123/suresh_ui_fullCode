<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional control structures</title>
</head>
<body>
    conditional control structures
    <script>
        var name = prompt("enter student name");

        var m1 = prompt('enter sub1 marks');
        m1 = parseInt(m1);

        var m2 = prompt('enter sub2 marks');
        m2 = parseInt(m2);

        var m3 = prompt('enter sub3 marks');
        m3 = parseInt(m3);

        var m4 = prompt('enter sub4 marks');
        m4 = parseInt(m4);

        var m5 = prompt('enter sub5 marks');
        m5 = parseInt(m5);

        var m6 = prompt('enter sub6 marks');
        m6 = parseInt(m6);

        var total = m1+m2+m3+m4+m5+m6;
        var avg = total/6;

        console.log('total marks =' + total);
        console.log('average = ' + avg);

        if(m6>35){
            console.log('student passed');
        }

        if(avg<50){
            console.log("student failed");
        }else{
            console.log('student passed');
        }


    </script>
    
</body> 
</html>
