<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check given nubr is prime or not</title>
</head>
<body>
    check given nubr is prime or not
    <script>
        var n = prompt("enter number");
            n = parseInt(n);
        var count = 0;    
        for(var i = 1 ; i <= n ; i++)
        {
            if(n % i == 0)
            {
                count++;
            }
        }
            if(count == 2)
                {
                    console.log('it is prime number');
                }
                else
                {
                    console.log('it is  not prime number'); 
                }
        
    </script>
</body>
</html>
