<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM IF INDIVIDUAL NUMBERS</title>
</head>
<body>
    <script>
        var n = prompt("enter number");
        n = parseInt(n);
        var remainder;
        var sum = 0;
        
        while(n>0)
        {
            remainder = n % 10;
            sum = sum + remainder;
            n = n/10 ;
            n = parseInt(n);
            

        }
        console.log("sum of given number is" + sum);
    </script>
</body>
</html>
