<body>
    table of a given number
    <script>
        var n = prompt("Enter a number"); 
            n = parseInt(n);
            var result;
            for (var i = 1; i <= 20; i++) {
                result = n * i;
                console.log(n + ' * ' + i + ' = '  + result);
            }
       
    </script>
