<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional_structures</title>
</head>
<body>
   <h2>Demonstrating Conditions</h2>
   <script>
    var b;
    console.log(typeof(b))
    b=10;
    console.log("value is "+b);
    var Sname=prompt("student name");
    var Sgender=prompt("student gender");
    var sage=prompt("student age");
    var m1=prompt("m1");
    m1=parseInt(m1);
    var m2=prompt("m2")
    m2=parseInt(m2);
    var m3=prompt("m3");
    m3=parseInt(m3);
    var m4=prompt("m4");
    m4=parseInt(m4);
    var m5=prompt("m5");
    m5=parseInt(m5);
    total=m1+m2+m3+m4+m5;
    avg=total/5;
    console.log("Student name is "+Sname);
    console.log("Student gender is "+Sgender);
    console.log("Student age is "+sage);
    console.log("marks of m1 is "+m1)
    console.log("marks of m2 is "+m2)
    console.log("marks of m3 is "+m3)
    console.log("marks of m4 is "+m4)
    console.log("marks of m5 is "+m5)
    console.log("total is "+total);
    console.log("avg is "+avg);
    if(avg<40){
        console.log("student is failed");
    }
    /*if(avg>=40){
        console.log("student is passed");
    }*/
    else{
        console.log("student is passed");
    }
   </script> 
</body>
</html>
