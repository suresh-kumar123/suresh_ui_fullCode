<body>
    <h2>
        Read a Number and find a reverse number of that number...
    </h2>

    <script>
        var n = (prompt("Enter the value of n"));
        var a;
        while(n>0) {
            a = n % 10;
            n = parseInt(n/10);
            console.log(a);  
        }
    </script>
