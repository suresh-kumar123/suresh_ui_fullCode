<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Sum of individual numbers of the given number...
    </h2>


    <script>
        var n = prompt("Enter the value of n: ");
        console.log("Given n value is: " + n);
        var rem;
        var sum=0;
        while(n>0){
            rem = n%10;
            n=n/10;
            n=parseInt(n);
            sum = sum + rem;
        }
        console.log("The sum of given number n is: " + sum);
    </script>
</body>
</html>
