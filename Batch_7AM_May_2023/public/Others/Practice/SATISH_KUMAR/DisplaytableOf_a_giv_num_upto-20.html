<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        To display the table of a given number...
    </h2>

    <script>
        var n = prompt("Enter the value of n: ");
        n=parseInt(n);
        var a;
        for(var i=0;i<=20;i++){
            a = n*i;
            console.log(n + " * " + i + " = " + a);
        }
    </script>
</body>
</html>
