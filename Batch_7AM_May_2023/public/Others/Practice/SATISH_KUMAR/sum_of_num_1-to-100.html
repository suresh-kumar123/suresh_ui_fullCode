<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        To display the sum of values of 1 to 100...
    </h3>
    <script>
        var a = prompt("Enter the value of a: ");
        a = parseInt(a);
        var result = 0;
        for(var i = a; i<= 100; i++){
            result = result + i;
        }
        console.log(result);
    </script>
</body>
</html>
