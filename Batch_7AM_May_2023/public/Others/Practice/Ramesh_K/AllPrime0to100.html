<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime B/W 0-100</title>
  </head>
  <body>
    <script>
      console.log("The following are Prime numbers between 0 to 100");
      for (var j = 1; j <= 100; j++) {
        var count = 0;
        for (var i = 1; i <= j; i++) {
          result = j % i;
          if (result == 0) {
            count++;
          }
        }
        if (count == 2) {
          console.log(j + " is Prime");
        }
      }
    </script>
  </body>
</html>
