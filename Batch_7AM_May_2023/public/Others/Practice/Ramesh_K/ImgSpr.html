<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Std Image Spriting</title>
    <style>
      .Heading {
        background-color: blueviolet;
        color: #fff;
        padding: 6px;
      }
      .Asg {
        background-color: rgb(9, 72, 73);
        color: #fff;
        width: fit-content;
        padding: 2px;
      }
      hr {
        margin: 1px;
      }
      .imgBlock {
        width: 110px;
        height: 110px;
        border: 1px solid;
        background-image: url("Images/imgspr.jpg");
        background-position: 358px 395px;
      }
      .details div {
        padding: 0px;
      }
      .std2 {
        background-position: 177px 385px;
      }
      .std3 {
        background-position: 387px 198px;
      }
      .std4 {
        background-position: 177px 199px;
      }
    </style>
  </head>
  <body>
    <div class="Asg"><b>Assignment 3:</b></div>
    <hr />
    <div class="Heading">Student Details using image spriting</div>
    <div class="details">
      <div>Name: Srinu</div>
      <div>Department:Unit I</div>
      <div>Location:Hyderabad</div>
      <div class="imgBlock"></div>

      <hr />
    </div>
    <div class="details">
      <div>Name: Vijay</div>
      <div>Department:Unit II</div>
      <div>Location:Delhi</div>
      <div class="imgBlock std2"></div>
      <hr />
    </div>
    <div class="details">
      <div>Name: Ajay</div>
      <div>Department:Unit III</div>
      <div>Location:Pune</div>
      <div class="imgBlock std3"></div>
      <hr />
    </div>
    <div class="details">
      <div>Name: Kumar</div>
      <div>Department:Unit IV</div>
      <div>Location:Bangalore</div>
      <div class="imgBlock std4"></div>
      <hr />
    </div>
  </body>
</html>
