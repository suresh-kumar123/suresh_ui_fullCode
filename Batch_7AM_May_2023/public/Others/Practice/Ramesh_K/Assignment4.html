<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4-Block Arrangements</title>
    <style>
      .header {
        color: antiquewhite;
        background-color: brown;
        width: fit-content;
        margin: 2px;
      }
      .block {
        border: 1px solid;
        text-align: center;
        width: 90px;
        height: 90px;
        margin-left: 4px;
        margin-top: 2px;
      }
      .block1 {
        color: beige;
        background-color: rgb(78, 19, 19);
        float: right;
      }
      .block2 {
        color: beige;
        background-color: rgb(179, 194, 44);
        float: left;
        clear: both;
      }
      .block3 {
        color: beige;
        background-color: rgb(40, 106, 204);
        float: left;
      }
      .block4 {
        color: beige;
        background-color: rgb(185, 17, 163);
        float: right;
      }
      .block5 {
        color: beige;
        background-color: rgb(189, 93, 15);
        float: right;
      }
      .block6 {
        margin-top: 8px;
        color: beige;
        background-color: rgb(180, 25, 84);
        float: right;
        clear: both;
      }
      .block7 {
        clear: both;
        color: beige;
        background-color: rgb(112, 211, 224);
        float: left;
      }
      .block8 {
        color: beige;
        background-color: rgb(52, 21, 110);
        float: right;
      }
      .block9 {
        clear: both;
        color: beige;
        background-color: rgb(70, 3, 55);
        float: left;
      }
      .block10 {
        color: beige;
        background-color: rgb(120, 194, 71);
        float: left;
      }
      .block11 {
        color: beige;
        background-color: rgb(56, 75, 77);
        float: left;
      }
      .block12 {
        color: beige;
        background-color: rgb(139, 161, 221);
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="header">Assignment 4</div>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
  </body>
</html>
