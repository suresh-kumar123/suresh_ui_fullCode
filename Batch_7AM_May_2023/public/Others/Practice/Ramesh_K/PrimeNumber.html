<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeNumber</title>
  </head>
  <body>
    <script>
      var n = prompt("Enter the value");
      n = parseInt(n);
      var count = 0;
      for (var i = 1; i <= n; i++) {
        result = n % i;
        if (result == 0) {
          //   console.log(n + " % " + i + " = " + result);
          count++;
        }
      }

      if (count == 2) {
        alert("This is prime number, :)");
      } else {
        alert("This is not a prime number, :(");
      }
    </script>
  </body>
</html>
