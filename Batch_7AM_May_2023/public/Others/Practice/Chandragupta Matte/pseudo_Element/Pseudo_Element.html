            1)A CSS pseudo-element is used to style specified parts(Partially) of an element.
            2)For example, it can be used to:
                     i)Style the first letter, or line, of an element.
                    ii)Insert content before, or after, the content of an element.
                    syntax: selector::pseudo-element{
                        css properties: values;                    }
