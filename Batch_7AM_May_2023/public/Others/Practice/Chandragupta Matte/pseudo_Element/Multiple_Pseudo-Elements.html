<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Pseudo-elements</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body {
            background-color:lightsalmon;
        }

        h2::first-line {
            color: darkgoldenrod;
            font-family:monospace;
            font-weight:bolder;
            text-decoration:underline;
            text-transform: uppercase;
            font-variant: small-caps;
        }
        p::first-letter{
            color: black;
            font-size: 60px;
            font-style: italic;
            font-variant: unset;
        }
        p::first-line{
            color: blue;
            font-size: large;
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <h2>Introduction</h2>
    <div>
        <p>An introduction paragraph is the first paragraph of an essay, paper, or other type of academic writing.
            Argumentative essays, book reports, research papers, and even personal essays are common types of writing
            that require an introduction paragraph..
        </p>
    </div>
</body>

</html>
