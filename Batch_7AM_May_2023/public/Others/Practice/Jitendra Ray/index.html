<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box"> 
            <h1>JOB  APPLICATION <span class=" title_small">(Web)<span>

            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First Name">First Name</label>
                      <input id="First Name" name="First Name" placeholder="enter first name">
                    </div>
                    <div class="form_control">
                        <label for="Last name">Last name</label>
                      <input id="Last name" name="Last name" placeholder="enter Last name">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                      <input type="Email" name="Email" placeholder="enter Email">
                    </div><br>
                    <div class="Jobrole">
                        <label for="Jobrole">job role</label>
                      <select id="job role">
                        <option value=""> select job role</option>
                        <option value=" frontend">frontend developer</option>
                        <option value="dataanalysys">dataanalysys team</option>
                        <option value="web">web developer</option>
                        <option value="product">product enginner</option>
                      </select>
                    </div>
                    <div class="form_control">
                        <label for="address">address</label><br>
                        <textarea name="address" id="address" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">city</label>
                      <input type="city" name="city" placeholder="enter city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">pincode</label>
                      <input type="number" name="number" placeholder="enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">date</label>
                      <input value="2023-15-06" type="date" name="date" placeholder="enter date">
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload your resume</label>
                      <input type="file" name="Upload" placeholder="enter Upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
