<body>
    <h3>
        Adding two Values through reading data from user
    </h3>
    <script>
        var a1 = prompt("Enter First Value");
        a1 = parseInt(a1);
        var a2 = prompt("Enter Second Value");
        a2 = parseInt(a2);
        var result = a1 + a2;
        console.log("The Sum is " + result);
    </script>
