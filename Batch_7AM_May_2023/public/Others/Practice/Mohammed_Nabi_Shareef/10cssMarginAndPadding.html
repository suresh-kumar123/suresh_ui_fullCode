<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Css Padding and Margin Properties</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .block {
            border: 1px solid;
            width: 120px;
            height: 120px;
            margin: 20px;
        }
        .block1 {
            background-color: aqua;
            padding-top: 50px;
            padding-left: 20px;
            margin: 20px 10px;
        }
        .block2 {
            background-color: rgb(58,36,187);
            padding:30px;
        }
        .block3 {
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
</body>
</html>
