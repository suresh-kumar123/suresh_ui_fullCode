<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail Registration Page</title>
    <style>
        h3, container {
            text-align: center;
            border: 1px solid;
            margin: 10px;
            padding: 10px;
        }
        li {
            list-style: none;
            text-align: left;
            border: 1px solid;
            margin: 5px;
            padding: 5px;
        }
        ul {
            width: 500px;
            margin: 10px auto;
        }
        .textAreaLabel {
            top: -50px;
            position: relative;
        }
    </style>
</head>
<body>
    <h3>
        Student Detail Registration Page
    </h3>
    <div class="container">
        <ul>
            <li>
                <label for="uname">
                    Enter User Name: 
                </label>
                <input name="uname" type="text" maxlength="10">
            </li>
            <li>
                <label for="upassword">
                    Enter Account Password:
                </label>
                <input type="password">
            </li>
            <li>
                <label for="ucountry">
                    Country Name:
                </label>
                <select name="" id="" disabled>
                    <option value="">India</option>
                    <option value="">China</option>
                    <option value="" selected>Japan</option>
                    <option value="">USA</option>
                </select>
            </li>
            <li>
                <label for="ugender">
                    Gender: 
                </label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </li>
            <li>
                <label for="ulanguage">
                    Languages You Know:
                </label>
                <input type="checkbox" checked disabled>English
                <input type="checkbox">Telugu
                <input type="checkbox">Urdu
                <input type="checkbox">Hindi
            </li>
            <li>
                <span class="textAreaLabel">
                    Tell About Yourself
                </span>
                <textarea name="" id="" cols="20" rows="5" maxlength="250"></textarea>
            </li>
            <li>
                <label for="uregister">
                    <input type="button" value="registerUser">
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
