<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu bar</title>
    <style>
       .container div{
        border: 1px solid red;
        width: 100px;
        margin: 1px;
        padding: 2px;
        display: inline-block;
        text-align: center;
       }

       .container div:hover{
        background-color: yellow;
        color: red;
        /*cursor: progress;*/
        cursor: pointer;
       }

       .Menu{
             font-size: 20px;
             background-color: black;
             color: antiquewhite;
             width: 200px;
             text-align: center;
             
           }
    </style>
</head>
<body>
    <div class="Menu">MENU BAR</div>
    <hr>
        <div class="container" >
            <div>Account</div>
            <div>SHOPPING</div>
            <div>history</div>
            <div>logine</div>
            <div>cart</div>
            <div>About</div>
        </div> 

</body>
</html>
