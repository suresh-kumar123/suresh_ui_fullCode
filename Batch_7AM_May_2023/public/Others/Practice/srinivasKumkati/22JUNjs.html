<html lang="en">
<head>
    <title>Javascript</title>
</head>
<body>
    <script>
        var n = prompt("Enter the number");
        n = parseInt(n);
        var result = 1;
        for (var i = 20; i >= 1; i--) {
            result = n*i;
            console.log(n+' * '+(i)+' = '+result);
        }
        console.log("Completed")
    </script>
</body>
</html>
