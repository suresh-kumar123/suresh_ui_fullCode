<html lang="en">
<head>
    <title>Float property</title>
    <style>
        .maincontainer{
            border: 5px solid black;
            /* margin: auto; */
        }
        .container{
            width: 150px;
            height: 150px;
            border: 2px solid black;
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
        .container1{
            background-color: cyan;
            color: maroon;
            /* float: right; */
        }
        .container2{
            background-color: yellow;
            color: red;
            float: right;
        }
        .container3{
            background-color: grey;
            color: brown;
            /* clear: auto; */
        }
        .container4{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <div class="maincontainer">
        <div class="container container1">
            This is container 1
        </div>
        <div class="container container2">
            This is container 2
        </div>
        <div class="container container3">
            This is container 3
        </div>
        <div class="container container4">
            This is container 4
        </div>
    </div>  
</body>
</html>
