<html lang="en">
<head>
    <title>Assignment5 Float and Clear property</title>
    <style>
        h1{
            text-align: center;
            text-decoration: underline;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }
        .container{
            border: 2px solid black;
            text-align: center;
            width: 150px;
            height: 150px;
            margin: 5px;
            padding: 5px;
        }
        .container1{
            background-color: yellow;
            float: right;
        }
        .container2{
            background-color: blueviolet;
            clear: both;
            float: left;
        }
        .container3{
            background-color: brown;
            float: left;
        }
        .container4{
            background-color: crimson;
            /* clear: both; */
            float: right;
        }
        .container5{
            background-color: rgb(150, 11, 11);
            float: right;
        }
        .container6{
            background-color: green;
            clear: both;
            float: right;
        }
        .container7{
            background-color: yellow;
            clear: both;
            float: left;
        }
        .container8{
            background-color: rgb(150, 11, 11);
            float: right;
        }
        .container9{
            background-color: crimson;
            clear: both;
            float: left;
        }
        .container10{
            background-color: purple;
            float: left;
        }
        .container11{
            background-color: green;
            float: left;
        }
        .container12{
            background-color: chocolate;
            float: right;
        }

    </style>
</head>
<body>
    <h1>Block Arrangments</h1>
    <div class="container container1">
        1
    </div>
    <div class="container container2">
        2
    </div>
    <div class="container container3">
        3
    </div>
    <div class="container container4">
        4
    </div>
    <div class="container container5">
        5
    </div>
    <div class="container container6">
        6
    </div>
    <div class="container container7">
        7
    </div>
    <div class="container container8">
        8
    </div>
    <div class="container container9">
        9
    </div>
    <div class="container container10">
        10
    </div>
    <div class="container container11">
        11
    </div>
    <div class="container container12">
        12
    </div>

</body>
</html>
