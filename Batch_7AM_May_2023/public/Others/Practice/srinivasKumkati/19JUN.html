<html lang="en">
<head>
    <title>UL and OL tags</title>
    <style>
        ul{
            list-style-type: none;
            margin: 5px;
            padding: 5px;
            border: 2px solid black;
        }
        ol{
            list-style-type: none;
            margin: 5px;
            padding: 5px;
            border: 2px solid black;
        }
        body{
            border: 2px solid black;
            padding: 0px;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>Name: Baba</li>
        <li>Place: Narsapur</li>
        <li>College: IITP</li>
        <li>Dady Amma Akka</li>
    </ul>
    
    <ol>
        <li>Name: Baba</li>
        <li>Place: Narsapur</li>
        <li>College: IITP</li>
        <li>Dady Amma Akka</li>
    </ol>
</body>
</html>
