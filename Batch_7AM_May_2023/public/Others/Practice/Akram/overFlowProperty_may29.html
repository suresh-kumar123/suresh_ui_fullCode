<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating CSS oveflow property</title>
        <style>
            .block{
                border: 1px solid;
                height: 120px;
                width: 120px;
                text-align: center;
            }
            .block1{
                background-color: aquamarine;
            }
            .block2{
                background-color:lightcoral;
            }
            .block3{
               background-color:steelblue;
            }
            .block4{
               background-color:yellowgreen;
            }
            .block5{
               background-color:brown;
            }
            .block7{
               background-color:rgb(165, 42, 151);
            }
            .parentContainer{
                border: 1px  solid;
                height: 800px;
                width: 150px;
                overflow:auto;
                /* overflow-x:hidden; */
            }
        </style>
    </head>
<body>
   <div class="parentContainer">
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block1">Block8</div>
    </div>
</body>
</html>
