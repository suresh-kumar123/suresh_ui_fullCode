<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Menu bar
        </title>

        <style>
            .tabContainer div {
                border: 1px solid;
                width: 150px;
                text-align: center;
                padding: 5px;
                
                display: inline-block;
            }
            .tabContainer div:hover {
                background-color: aquamarine;
                cursor: pointer;
            }
            .containerBlock {
                border: 1px solid;
                margin: 20px;
                padding: 20px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="tabContainer">
            <div onclick="displayBlock('home')">Home</div>
            <div  onclick="displayBlock('career')">Careers</div>
            <div  onclick="displayBlock('addr')">Address</div>
            <div  onclick="displayBlock('client')">Our Clients</div>
            <div  onclick="displayBlock('history')">History</div>
        </div>
        <div class="container_home containerBlock">Home content abou to show</div>
        <div class="container_career containerBlock">Career content abou to show</div>
        <div class="container_addr containerBlock">Address content abou to show</div>
        <div class="container_client containerBlock">Client content abou to show</div>
        <div class="container_history containerBlock">History content abou to show</div>

        <script>
            var displayBlock = (type) => {
                var container = '.container_' + type;
                var items =  document.querySelectorAll(".containerBlock");
                for (var i = 0 ; i < items.length; i++) {
                    items[i].style.display = 'none';
                }
                document.querySelector(container).style.display = 'block';
            }
        </script>
    </body>
</html>
