<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucky number of a given number</title>
</head>
<body>
    <script>
        var n = prompt("enter number");
        n = parseInt(n);
        var rem ;
        var sum = 0;
        while(n>0)
        {
            rem = n % 10;
            sum = sum + rem;
            n = n/10;
            n = parseInt(n);
        }
        console.log("sum of given number is " + sum);
        
        var luckynumber = 0;
        while(sum>0)
        {
            rem = sum % 10; 
            luckynumber = luckynumber +rem ;
            sum = sum /10;
            sum = parseInt(sum);

        }
        console.log("lucky number of given number is " + luckynumber);
    </script>
</body>
</html>
