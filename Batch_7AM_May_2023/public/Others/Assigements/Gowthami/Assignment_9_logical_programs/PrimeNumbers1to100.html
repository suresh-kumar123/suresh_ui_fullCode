<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime numbrs 1 to 100</title>
</head>
<body>
    <script>
        
        for(var n = 1 ; n <= 100 ; n++)
        {
            var count = 0;
            for(var i = 1 ; i <= n ; i++)
            {
                if(n % i == 0)
                {
                    count++;
                }
            }
                if(count == 2)
                {
                    console.log(n + '  is a prime number');
                }
                
                   
                
               
            
        }
    </script>
</body>
</html>
