<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lucky nos btwn 1000 to 100</title>
    </head>
    <body>
        <script>
            var rem ;
            var luckynumbr = 0 ;
            for(var n = 1000  ; n >= 100 ; n--)
            {
                while(n>0)
                {
                    rem = n % 10 ;
                    n = n/10 ;
                    n = parseInt(n);
                    luckynumbr = luckynumbr + rem ;

                    if(luckynumbr == 0 && luckynumbr >9)
                    {
                        n = luckynumbr;
                        luckynumbr = 0;
                    }
                 }
               
            }
            console.log(luckynumbr);
           
        </script>
        
    </body>
</html>
