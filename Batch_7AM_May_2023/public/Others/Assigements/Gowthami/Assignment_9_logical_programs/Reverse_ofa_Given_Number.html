<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse of a given number</title>
</head>
<body>
    <script>
        var n = prompt("enter a number");
        n = parseInt(n);

        var rem ;
        var reverse = 0;
        var temp = n ;

        while(n>0)
        {
            rem = n % 10 ;
            n = n / 10;
            n = parseInt(n);
            reverse = (reverse * 10) + rem;
        }
        console.log('reverse number is  ' +  reverse);
    </script>
</body>
</html>
