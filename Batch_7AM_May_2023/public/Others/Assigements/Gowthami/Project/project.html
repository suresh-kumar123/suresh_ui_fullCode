<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>simple template</title>
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
            .navbar{
                height: 50px;
                width: 100%;
                background-color: rgb(27, 3, 98);
                position: fixed;
               
                }
                .menubar{
                    width: 100px;
                    text-align: center;
                    
                    display: inline-block;
                    margin: 8px;
                    padding: 6px;
                    
                    margin-right: 15px;
                    /* color: white; */
                }
                .menublock{
                    float: right;
                }
                .menubar:hover{
                      border: 1px solid white;
                      background-color: rgb(206, 247, 60);
                      cursor: pointer;
                      color: black;
                      
                }
                a{
                    text-decoration: none;
                    color: white;
                }
                a:hover{
                    color: black;
                }
                
                
        </style>
    </head>
    <body>
        <div class="navbar">
           <div class="menublock">
                <div class="menubar"><a href="https://www.amazon.com/" target="_blank">HOME</a></div> 
                
                <div class="menubar"><a href="https://www.amazon.com/" target="_blank">MEN</a></div>
                     

                <div class="menubar"><a href="https://www.amazon.com/" target="_blank">WOMEN</a></div>
                <div class="menubar"><a href="https://www.amazon.com/" target="_blank">KIDS</a></div>
                <div class="menubar"><a href="https://www.amazon.com/" target="_blank">HOME&LIVING</a></div>
                <div class="menubar"><a href="https://www.amazon.com/" target="_blank">STUDIO</a></div>
             </div>
        </div>

        
    </body>
</html>
