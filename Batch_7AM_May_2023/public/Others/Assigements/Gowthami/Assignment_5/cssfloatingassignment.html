<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css floating assignment</title>
    <style>
        .heading{
            text-align: center;
            text-decoration: underline;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid;
            padding: 10px;
            background-color: rgb(241, 219, 106);
        }
        .block{
            width: 100px;
            height: 100px;
            border: 1px solid;
            margin: 5px;
            text-align: center;
        }
        .block1{
            background-color: aquamarine;
            float: right;
        }
        .block2{
            background-color: rgb(127, 172, 255);
           float: left;
           clear: both;
            
        }
        .block3{
            background-color: rgb(197, 24, 105);
            float: left;
            
        }
        .block4{
            background-color: rgb(237, 113, 25);
            
            float: right;
            
        }
        .block5{
            background-color: rgb(47, 238, 13);
            
            float: right;
        }
        .block6{
            background-color: rgb(143, 14, 249);
            clear: both;
            float: right;
        }
        .block7{
            background-color: rgb(212, 255, 127);
            clear: both;
            float: left;
        }
        .block8{
            background-color: rgb(197, 24, 105);
            
            float: right;
        }
        .block9{
            background-color: rgb(237, 113, 25);
            clear: both;
            float: left;
        }
        .block10{
            background-color: rgb(47, 238, 13);
            float: left;
        }
        .block11{
            background-color: rgb(237, 113, 25);
           
            float: left;
        }
        .block12{
            background-color: rgb(47, 238, 13);
           
            float: right;
        }
    </style>
</head>
<body>
    <div class="heading">Block Arraingements</div>
    <div class="block block1">block 1</div>
    <div class="block block2">block 2</div>
    <div class="block block3">block 3</div>
    <div class="block block4">block 4</div>
    <div class="block block5">block 5</div>
    <div class="block block6">block 6</div>
    <div class="block block7">block 7</div>
    <div class="block block8">block 8</div>
    <div class="block block9">block 9</div>
    <div class="block block10">block 10</div>
    <div class="block block11">block 11</div>
    <div class="block block12">block 12</div>
</body>
</html>
