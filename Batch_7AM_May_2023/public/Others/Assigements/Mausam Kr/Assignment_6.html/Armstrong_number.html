<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Enter a number");

        var rem, result = 0;          
        var totalDigits = n.length;
        n = parseInt(n);
        var temp = n;

        while(n > 0){
            rem = n%10;
            n = n/10;
            n = parseInt(n);
            result = result + (rem ** totalDigits);
        }
        if(result == temp){
            console.log("its armstrong");
        }
        else{
            console.log("Its not armstrong No");
        }
        console.log(result);
    </script>
</body>
</html>
