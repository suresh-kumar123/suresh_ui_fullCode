<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Enter a number");
        n = parseInt(n);

        for(var i = 1; i <= 10; i++)
        {
            console.log(n + '*' + i + ' = ' + n*i);
        }
    </script>
</body>
</html>
