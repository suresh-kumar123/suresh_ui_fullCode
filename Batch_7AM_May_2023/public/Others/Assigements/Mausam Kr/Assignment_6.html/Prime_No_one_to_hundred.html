<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a = prompt("Enter a number");
       a = parseInt(a);

       var b = prompt("Enter the second number");
       b = parseInt(b);

       for(var i = a; i <= b; i++){
        for(var j = 2; j < i; j++){
            if(i %j == 0)
            {
                break;
            }
        }
        if(j == i)
        {
            console.log(i);
        }
       }
    </script>
</body>
</html>
