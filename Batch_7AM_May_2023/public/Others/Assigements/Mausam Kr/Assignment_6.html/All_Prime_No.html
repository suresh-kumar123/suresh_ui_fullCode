<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Enter a number");
        n = parseInt(n);

        var result;
        var count = 0;

        for(var i = 0; i <= n; i++)
        {
            result = n % i;
            if(result == 0)
            {
                count++;
            }
        }
        if(count == 2)
        {
            console.log("Its prime number");
        }
        else{
            console.log("Its not prime number");
        }
    </script>
</body>
</html>
