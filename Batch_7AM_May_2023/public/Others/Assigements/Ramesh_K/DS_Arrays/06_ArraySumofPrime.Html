<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var res = 0;
      var result = 0;
      var data = [];
      var count = 0;
      for (j = 0; j < 5; j++) {
        count = 0;
        data[j] = prompt("Enter the value for position " + j);
        data[j] = parseInt(data[j]);
        console.log(data[j]);
      }
      for (j = 0; j < data.length; j++) {
        var count = 0;
        for (i = 1; i <= data[j]; i++) {
          result = data[j] % i;
          if (result == 0) {
            count++;
          }
        }
        if (count == 2) {
          console.log(data[j] + " is a Prime Number");
          res = res + data[j];
        } else {
          console.log(data[j] + " is not a Prime Number");
        }
      }
      console.log(res + " is sum of Prime Number");
    </script>
  </body>
</html>
