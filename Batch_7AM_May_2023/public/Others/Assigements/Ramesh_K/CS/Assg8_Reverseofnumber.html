<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var rem;
      var ans = 0;
      var ans1 = "";
      var sum = 0;
      var n = prompt(" Enter the value of n");
      n = parseInt(n);
      while (n > 0) {
        rem = n % 10;
        ans = rem.toString();
        ans1 = ans1 + ans;
        sum = sum + rem;
        n = n / 10;
        n = parseInt(n);
      }
      console.log("The sum is : " + sum);
      console.log("The reverse number is : " + ans1);
      alert("The reverse of the given number is:  " + ans1);
    </script>
  </body>
</html>
