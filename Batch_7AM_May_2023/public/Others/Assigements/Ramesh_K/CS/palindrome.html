<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var rem;
      var ans = 0;
      var ans1 = "";
      var sum = 0;
      var n = prompt(" Enter the value of n");
      n = parseInt(n);
      var ans2 = n;
      while (n > 0) {
        rem = n % 10;
        ans = rem.toString();
        ans1 = ans1 + ans;
        ans1 = parseInt(ans1);
        sum = sum + rem;
        n = n / 10;
        n = parseInt(n);
      }

      if (ans1 == ans2) {
        console.log(ans2 + " : This is a palindrome number");
        alert(ans2 + " : This is a palindrome number");
      } else {
        console.log(ans2 + " : This is not a palindrome number");
        alert(ans2 + " : This is not a palindrome number");
      }
    </script>
  </body>
</html>
