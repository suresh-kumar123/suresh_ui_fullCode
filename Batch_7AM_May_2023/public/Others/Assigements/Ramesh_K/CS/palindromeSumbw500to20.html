<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var rem;
      var ans = 0;
      var sum = 0;

      for (i = 500; i >= 20; i--) {
        if (i > 9) {
          var n = i;
          var ans1 = "";
          var ans2 = n;
          while (n > 0) {
            rem = n % 10;
            ans = rem.toString();
            ans1 = ans1 + ans;
            ans1 = parseInt(ans1);
            n = n / 10;
            n = parseInt(n);
            ans = ans2;
            sum = sum + ans;
          }
          if (ans1 == ans2) {
            console.log(ans2 + " : This is a palindrome number");
          }
        } else {
          console.log(i + " : This is a palindrome number");
          //   alert(i + " : This is a palindrome number");
        }
      }
      console.log(sum + " : This is a total sum of palindrome number b/w 500 to 20");
    </script>
  </body>
</html>
