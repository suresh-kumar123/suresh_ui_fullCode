<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length of Number</title>
  </head>
  <body>
    <script>
      var res = 0;
      var count = 0;
      var n = prompt(" enter the value for n");
      //   var z = n.length;
      //   alert(z);
      while (n > 0) {
        res = n % 10;
        n = n / 10;
        n = parseInt(n);
        count++;
      }
      console.log("The Given number length is: " + count + "Digits.");
      alert("The given number length is: " + count + " Digits.");
    </script>
  </body>
</html>
