    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.A.P to find the sum of all the odd numbers between 99 to 29</title>
    <script>
        sum=0;
        for( var count = 99 ; count>=29 ; count-- ){
            if(count%2==1){
            //    console.log(count);
            }
            sum = sum + count ;
        }
        console.log("The sum of all odd number between 99 to 29 is " + sum);

    </script>
