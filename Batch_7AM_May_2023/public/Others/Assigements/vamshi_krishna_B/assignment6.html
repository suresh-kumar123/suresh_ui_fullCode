<!DOCTYPE html>
<html lang="en">
<head>
    <title>BLOCK DESIGN</title>
    <style>
        .header{
            border: 3px solid palevioletred;
            text-align: center;
            height: 50px;
            width: 1500px;
            font-size: 30px;
            background-color:yellowgreen;
            color: rgb(47, 20, 220);
            border-radius: 10px;

        }
        .block{
            border: 2px solid black;
            height: 100px;
            width: 100px;
        }
        .block1{
            background-color: blue;
            position: static;
            margin: 10px;

        }
        .block2{
            background-color: rgb(221, 214, 5);
            position: relative;
            left: 50px;
            top: -50px;
        }

        .block3{
            background-color: rgb(0, 255, 217);
            float: right;
            position: relative;
            top: -200px;
        }

        .block4{
            background-color: rgb(238, 6, 188);
            float: right;
            position: relative;
            top: -150px;
            right: -50px;

        }

        .block5{
            background-color: rgb(255, 68, 0);
            position: relative;
            top: 200px;
            right: -700px;
        
        }

        .block6{
            background-color: gold;
            position: relative;
            top: 20px;
            right: -630px;
        }
        .block7{
            background-color: black;
            position: relative;
            top: -85px;
            right: -770px;
        }
        .block8{
            background-color: purple;
            position: relative;
            top: -40px;
            right: -630px;
        }

        .block9{
            background-color: yellow;
            background-color: brown;
            position: relative;
            top: -145px;
            right: -770px;
        }

        .block10{
            background-color:green;
        }

        .block11{
            background-color: orangered;
            position: relative;
            top: -50px;
            left: 50px;
        }

        .block12{
            background-color:blue;
            float: right;
            top: -199px;
            right: 2px;
            position: relative;
        }
        .block13{
            background-color:red;
            float: right;
            top: -148px;
            right: -40px;
            position: relative;
        }



    </style>
</head>
<body>
    <div class="header">BLOCK DESIGN</div>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="block block13"></div>
</body>
</html>
