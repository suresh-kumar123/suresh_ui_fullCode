<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Properties</title>
        <style>
            .block{
                border: 1px solid;
                width:110px;
                height: 110px;
                text-align: center;
                font-weight: bold;
                margin: 3px;
            }
            .block1{
                background-color: #007f5f;
                float: right;
                
            }
            .block2{
                background-color:#2b9348 ;
                float: left;
                clear: both;
                
                
            }
            .block3{
                background-color: #55a630;
                float: left;
                
            }
            .block4{
                background-color: #80b918 ;
                float: right;
                
                
            } 
            .block5{
                background-color: #aacc00;
                float: right;
                
                
            }
            .block6{
                background-color: #bfd200;
                float: right;
                clear: both;
            }
            .block7{
                background-color: #d4d700;
                float: left;
                clear: both;
            }
            .block8{
                background-color: #dddf00;
                float: right;
            }
            .block9{
                background-color: #eeef20;
                float: left;
                clear:both;
            }
            .block10{
                background-color: #fcfc15;
                float: left;
            }
            .block11{
                background-color: #80800a;
                float: left;
            }
            .block12{
                background-color: #699208;
                float:right;
                clear: right;
            }
            h3{
                border: 1px solid;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h3> BLOCK ARRANGEMENTS</h3>
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
        <div class="block block12">Block12</div>

    </body>
</html>
