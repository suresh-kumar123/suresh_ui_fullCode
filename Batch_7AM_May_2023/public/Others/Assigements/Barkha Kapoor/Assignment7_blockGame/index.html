    <title>Block Games</title>

        .block5{

        }
        .block6{

        }
        .block7{

        .block8{

            height: 150px;
        }
        h3{
            border: 2px solid black;
            text-align: center;
        }
        

    </style>
</head>
<body>
    <h3> BLOCK GAME</h3>
        <div class="block block1">1</div>
