<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK ARRANGEMENTS</title>
    <style>
      .head{
        border: 2px solid black;
        text-align: center;
        height: 30px;
        padding: 10px;
        font-size: 25px;
        text-decoration: underline;
      }
      .block{
        border: 2px solid black;
        text-align: center;
        height: 150px;
        width: 120px;
      }
      
      .block1{
        background:blue;
        float: right;
      }
      .block2{
        background:chocolate;
        clear: both;
        float: left;
      }
      .block3{
        background:darkolivegreen;
        float: left;
      }
      .block4{
        background:fuchsia;
        float: right;
      }
      .block5{
        background:green;
        float: right;
      }
      .block6{
        background:hotpink;
        clear: both;
        float: right;
      }
      .block7{
        background:indigo;
        clear: both;
        float: left;
      }
      .block8{
        background:khaki;
        float: right;
      }
      .block9{
        background:lime;
        clear: both;
        float: left;
      }
      .block10{
        background:magenta;
        
        float: left;
      }
      .block11{
        background:navy;
        float: left;
      }
      .block12{
        background:orange;
        float: right;
      }
    </style>
</head>
<body>
    <div class="head">BLOCK ARRANGEMENTS</div>
   
       <div class="block1 block">1</div> 
       <div class="block2 block">2</div>
       <div class="block3 block">3</div>
       <div class="block4 block">5</div>
       <div class="block5 block">4</div>
       <div class="block6 block">6</div>
       <div class="block7 block">7</div>
       <div class="block8 block">8</div>
       <div class="block9 block">9</div>
       <div class="block10 block">10</div>
       <div class="block11 block">11</div>
       <div class="block12 block">12</div>
       
    
</body>
</html>
