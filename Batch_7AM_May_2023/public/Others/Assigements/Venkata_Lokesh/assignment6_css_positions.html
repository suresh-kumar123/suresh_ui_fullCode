<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blocks using CSS positions</title>

    <style>
        .header {
            background-color: brown;
            text-align: center;
            border: 1px solid;
            height: 70px;
            width: 100%;
            margin: 10px;
        }
        .block {
            height: 120px;
            width: 100px;
            border: 3px solid;
            font-weight: bold;
            margin: 4px;
            padding: 4px;
        }
        .block1 {
            background-color: red;
        }
        .block2 {
            background-color: rgb(156, 59, 109);
            position: absolute;
            left: 82px;
            top: 163px;
            
        }
        .block3 {
            background-color: rgb(174, 143, 206);
            right: 7px;
            top: 90px;
            position: absolute;
        
            
            
        }
        .block4 {
            background-color: rgb(22, 167, 39);
            right: 71px;
            top: 163px;
            position: absolute;
        }
        .block5 {
            background-color: black;
            background-color: black;
            right: 478px;
            top: 306px;
            position: absolute;
        }
        .block6 {
            background-color:aqua;
            background-color: aqua;
           
            right: 299px;
            top: 306px;
            position: absolute;
        }
        .block7 {
            background-color: orange;
            background-color: orange;
           
            right: 300px;
            top: 478px;
            position: absolute;
        }
        .block8 {
            background-color: blueviolet;
            background-color: blueviolet;

            right: 477px;
            top: 478px;
            position: absolute;
        }
        .block9 {
            background-color: rgb(206, 204, 206);
            background-color: rgb(206, 204, 206);
            
            right: 393px;
            top: 389px;
            position: absolute;
        }
        .block10 {
            background-color: rgb(247, 236, 35);
            background-color: rgb(247, 236, 35);
            right: 917px;
            top: 759px;
            position: absolute;
        }
        .block11 {
            background-color: rgb(165, 90, 167);
            background-color: rgb(165, 90, 167);
            
            right: 806px;
            top: 845px;
            position: absolute;
        }
        .block12 {
            background-color: rgb(234, 14, 186);
            background-color: rgb(234, 14, 186);
            
            right: 42px;
            top: 839px;
            position: absolute;
        }
        .block13 {
            background-color: rgb(162, 26, 26);
            
            right: 10px;
            top: 751px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <div class="header"><h1>Student details</h1></div>
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
        <div class="block block12">Block12</div>
        <div class="block block13">Block13</div>
    </div>
</body>
</html>
