<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css floating prop</title>

    <style>
        h1 {
            text-align: center;
            border: 2px solid;
        }
        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12 {
            border: 1px solid;
            height: 100px;
            width: 110px;
            text-align: center;
            margin:10px;
        }
        .block1 {
            background-color: red;
            float: right;
            clear:both;
            
        }
        .block2 {
            background-color: blue;
            clear:both;
            float: left;
        }
        .block3 {
            background-color: greenyellow;
            float:left;
        }
        .block4 {
            background-color: royalblue;
            float:right;
        }
        .block5 {
            background-color: orchid;
            float:right;
        }
        .block6 {
            background-color:aquamarine;
            clear:both;
            float:right;
        }
        .block7 {
            background-color: sandybrown;
            clear:both;
            float:left;
        }
        .block8 {
            background-color: black;
            float:right;
        }
        .block9 {
            background-color:violet;
            clear:both;
            float:left;
        }
        .block10 {
            background-color: rebeccapurple;
            float:left;
        }
        .block11 {
            background-color:burlywood;
            float:left;
        }
        .block12 {
            background-color: slategrey;
            float:right;
        }
        
    </style>
</head>
<body>

    <h1>Block Arrangments</h1>
    
    <div class="block1" > block1</div>
    <div class="block2" > block2</div>
    <div class="block3" > block3</div>
    <div class="block4" > block4</div>
    <div class="block5" > block5</div>
    <div class="block6" > block6</div>
    <div class="block7" > block7</div>
    <div class="block8" > block8</div>
    <div class="block9" > block9</div>
    <div class="block10" > block10</div>
    <div class="block11" > block11</div>
    <div class="block12" > block12</div>
    

    
       

</body>
</html>
