<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css positions</title>
    <style>
      h1 {
        border: 2px solid;
        background-color: black;
        font-style: italic;
        text-align: center;
        position: sticky;
        margin: 0px;
      }
      .box {
        border: 5px solid black;
        width: 120px;
        height: 120px;
        margin: 5px;
      }
      #box1 {
        background-color: aquamarine;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        position: static;
      }
      #box2 {
        background-color: slategray;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        position: absolute;
        top: 100px;
        left: 80px;
      }
      #box3 {
        background-color: red;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        float: right;
        position: relative;
        bottom: 150px;
      }
      #box4 {
        background-color: teal;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        float: right;
        position: absolute;
        right: 80px;
        top: 100px;
      }
      #box5 {
        background-color: cornflowerblue;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        position: absolute;
        left: 550px;
        top: 200px;
      }
      #box6 {
        background-color: seagreen;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        float: right;
        position: absolute;
        right: 550px;
      }
      #box7 {
        background-color: gold;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        position: absolute;
        top: 300px;
        left: 650px;
      }
      #box8 {
        background-color: burlywood;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        position: absolute;
        left: 550px;
        top: 400px;
      }
      #box9 {
        background-color: mediumseagreen;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        position: absolute;
        float: right;
        top: 400px;
        right: 550px;
      }
      #box10 {
        background-color: violet;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        position: absolute;
        bottom: 0px;
      }
      #box11 {
        background-color: chocolate;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        position: absolute;
        left: 80px;
        bottom: 80px;
      }
      #box12 {
        background-color: pink;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        float: right;
        position: absolute;
        right: 80px;
        bottom: 70px;
      }
      #box13 {
        background-color: greenyellow;
        width: 120px;
        height: 120px;
        margin: 5px;
        padding: 5px;
        float: right;
        position: absolute;
        right: 10px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="color: aliceblue">Css Properties</h1>
    </div>
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
    <div class="box" id="box4">4</div>
    <div class="box" id="box5">5</div>
    <div class="box" id="box6">6</div>
    <div class="box" id="box7">7</div>
    <div class="box" id="box8">8</div>
    <div class="box" id="box9">9</div>
    <div class="box" id="box10">10</div>
    <div class="box" id="box11">11</div>
    <div class="box" id="box12">12</div>
    <div class="box" id="box13">13</div>
  </body>
</html>
