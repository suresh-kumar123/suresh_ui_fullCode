<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blocks</title>
    <style>
      .heading {
        text-align: center;
        border: 3px solid;
        text-decoration: underline;
      }
      .block {
        border: 1px solid;
        text-align: center;
        width: 150px;
        height: 150px;
        margin: 5px;
      }
      .block1 {
        background-color: blueviolet;
        float: right;
      }
      .block2 {
        background-color: rgb(47, 183, 138);
        float: left;
        clear: both;
      }
      .block3 {
        background-color: red;
        float: left;
      }
      .block4 {
        background-color: green;
        float: right;
      }
      .block5 {
        background-color: yellow;
        float: right;
      }
      .block6 {
        background-color: orange;
        clear: both;
        float: right;
      }
      .block7 {
        background-color: slateblue;
        clear: both;
        float: left;
      }
      .block8 {
        background-color: blue;
        clear: both;
        float: left;
      }
      .block9 {
        background-color: red;
        float: left;
      }
      .block10 {
        background-color: green;
        float: left;
      }
      .block11 {
        background-color: blueviolet;
        float: right;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="heading">Formation Of Blocks</h1>
    </div>
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>
    <div class="block block6">6</div>
    <div class="block block7">7</div>
    <div class="block block8">8</div>
    <div class="block block9">9</div>
    <div class="block block10">10</div>
    <div class="block block11">11</div>
  </body>
</html>
