<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment5</title>
        <style>
            body{
                background-color: blanchedalmond;
            }
            .pagetitle{
                border: 2px solid black;
                text-decoration: underline;
                text-align: center;
                font-size: 20px;
                padding: 3px;
                background-color: darkslategray;
                color: blanchedalmond;
                
            }
            .block1,.block2,.block3,
            .block4,.block5,.block6,
            .block7,.block8,.block9,
            .block10,.block11,.block12{
                height: 120px; width: 120px;
                border: 1px solid black; 
                text-align: center;
                font-weight: bold;
                margin: 5px;
                color: blanchedalmond;
            }
            .block1{
                background-color: rgb(88, 29, 2);
                float: right;
            }
            .block2{
                background-color: rgb(83, 54, 2);
                clear: both;
                float: left;
            }
            .block3{
                background-color: rgb(2, 52, 78);
                float: left;          
            }
            .block4{
                background-color: rgb(86, 2, 54);
                float: right;
            }
            .block5{
                background-color: rgb(72, 78, 1);
                float: right;
            }
            .block6{
                background-color: rgb(86, 2, 96);
                clear: both;
                float: right;
            }
            .block7{
                background-color: rgb(83, 79, 2);
                clear: both;
                float: left;              
            }
            .block8{
                background-color: rgb(98, 5, 2);
                float: right;
            }
            .block9{
                background-color: rgb(101, 3, 3);
                clear: both;
                float: left;
            }
            .block10{
                background-color: rgb(34, 63, 1);
                float: left;
            }
            .block11{
                background-color: rgb(38, 1, 65);
                float: left;
            }
            .block12{
                background-color: rgb(2, 76, 57);
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="pagetitle">Block Arrangements</div>
        <div class="block1">Block 1</div>
        <div class="block2">Block 2</div>
        <div class="block3">Block 3</div>
        <div class="block4">Block 4</div>
        <div class="block5">Block 5</div>
        <div class="block6">Block 6</div>
        <div class="block7">Block 7</div>
        <div class="block8">Block 8</div>
        <div class="block9">Block 9</div>
        <div class="block10">Block 10</div>
        <div class="block11">Block 11</div>
        <div class="block12">Block 12</div>

    </body>
</html>
