<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>
        .header {
            border: 1px solid;
            text-align: center;
        }
        .block {
            border: 1px solid;
            height: 120px;
            width: 120px;
            text-align: center;
            float: left;
        }
        .block1 {
            background-color: chocolate;
            margin-top: 10px;
        }
        .block2 {
            background-color: coral;
            position: relative;
            right: 60px;
            top: 60px;
            float: left;
            margin-top: 10px;
        }
        .block3 {
            background-color: cornsilk;
            float: right;
            margin-top: 10px;
        }
        .block4 {
            background-color: cornflowerblue;
            float: right;
            margin-top: 10px;
            position: relative;
            top: 60px;
            left: 60px;
        }
        .block5 {
            background-color: crimson;
            position: relative;
            top: 180px;
            left: 214px;
        }
        .block6 {
            background-color: darkblue;
            position: relative;
            top: 180px;
            left: 274px;
        }
        .block7 {
            background-color: darkgoldenrod;
            position: relative;
            top: 361px;
            left: -29px;
        }
        .block8 {
            background-color: darkgray;
            position: relative;
            top: 361px;
            left: 31px;
        }
        .block9 {
            background-color: darkcyan;
            position: relative;
            right: 180px;
            top: 270px;
        }
        .block10 {
            background-color: darkgreen;
            position: relative;
            right: 243px;
            top: 300px;
        }
        .block11 {
            background-color: darkgrey;
            position: relative;
            right: 302.5px;
            top: 360px;
        }
        .block12 {
            background-color: darkmagenta;
            float: right;
            position: relative;
            left: 243px;
            top: 300px;
        }
        .block13 {
            background-color: darkkhaki;
            float: right;
            position: relative;
            left: 303px;
            top: 360px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>
            <u>Block Game</u>
        </h3>
    </div>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block4</div>
    <div class="block block4">Block3</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block8</div>
    <div class="block block8">block9</div>
    <div class="block block9">Block7</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block13</div>
    <div class="block block13">Block12</div>

</body>
</html>
