<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arrangments</title>
    <style>
        .heading {
            border: 1px solid;
            text-align: center;
            padding: 5px;
        }
        .block {
            border: 1px solid;
            width: 120px;
            height: 120px;
            text-align: center;
            margin: 5px;
        }
        .block1 {
            background-color: antiquewhite;
            float: right;
        }
        .block2 {
            background-color: aqua;
            clear: both;
            float: left;
        }
        .block3 {
            background-color: aquamarine;
            float: left;
        }
        .block4 {
            background-color: bisque;
            float: right;
        }
        .block5 {
            background-color: beige;
            float: right;
        }
        .block6 {
            background-color: blanchedalmond;
            clear: both;
            float: right;
        }
        .block7 {
            background-color: blue;
            float: left;
            clear: both;
        }
        .block8 {
            background-color: blueviolet;
            float: right;
        }
        .block9 {
            background-color: brown;
            float: left;
            clear: both;
        }
        .block10 {
            background-color: burlywood;
            float: left;
        }
        .block11 {
            background-color: cadetblue;
            float: left;
        }
        .block12 {
            background-color: chartreuse;
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="heading">
            <u>Block Arrangemnets</u>
        </h2>
    </div>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block5</div>
    <div class="block block5">Block4</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
</body>
</html>
