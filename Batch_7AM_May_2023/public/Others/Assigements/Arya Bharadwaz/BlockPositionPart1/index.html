<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block1,.block2,.block3,.block4,.block5,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12{
            width: 100px;
            height: 100px;
            background-color: red;
            text-align: center;
            border: 1px solid;
            margin: 0.5rem;
        }
        .block1{
            float: right;
            
        }
        .block2{
            clear: both;
            float: left;
        }
        .block3{
            float: left;
            
        }
        .block4{
            float: right;
        }
        .block5{
            float: right;
        }
        .block6{
            clear: both;
            float: right;
        }
        .block7{
            float: left;
            clear: both;
        }
        .block8{
            float:right;
            
        }
        .block9{
            float: left;
            clear: both;
        }
        .block10{
            float: left;
            
        }
        .block11{
            float: right;
            
        }
        .block12{
            float: left;
        }
    </style>
    
</head>
<body>
    <div class="block">
        <div class="block1">Block 1</div>
        <div class="block2">Block 2</div>
        <div class="block3">Block 3</div>
        <div class="block4">Block 4</div>
        <div class="block5">Block 5</div>
        <div class="block6">Block 6</div>
        <div class="block7">Block 7</div>
        <div class="block8">Block 8</div>
        <div class="block9">Block 9</div>
        <div class="block10">Block 10</div>
        <div class="block11">Block 11</div>
        <div class="block12">Block 12</div>
    </div>
</body>
</html>
