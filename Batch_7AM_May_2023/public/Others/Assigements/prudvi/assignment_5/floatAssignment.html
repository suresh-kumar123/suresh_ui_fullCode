<!DOCTYPE html>
<html>
    <head>
        <title>block arrangements</title>
        <style>
            h2{
                border:2px solid black;
                text-decoration: underline;
                text-transform: capitalize; 
                padding:10px;
                text-align: center;
               
            }
            div{
                font-size: 25px;
                
            }
            body{
                margin:0;
                padding:
;            }
            .block{
                border:2px solid black;
                width:140px;
                height:140px;
                text-align: center;
                margin:5px;
               
               
            }
           .block1,.block4,.block7,.block12{
            background-color: red;
           }
           .block2,.block5,.block8{
            background-color: blueviolet;
           }
           .block3,.block6,.block10{
            background-color: yellow;
           }
           .block9,.block11{
            background-color: black;
            color:white;
           }
           .block1{
            float:right;
           }
           .block2{
            float:left;
            clear:both;
           }
           .block3{
            float:left;
           }
           .block4,.block5{
            float:right;
           }
           .block6{
            clear:both;
            float:right;
           }
           .block7{
            clear:both;
            float:left;
           }
           .block8{
            float:right;
           }
          .block9{
            clear:both;
            float:left;
          }
          .block10,.block11{
            float:left;
          }
          .block12{
            float:right;
          }
           
           

          





        </style>
    </head>
    <body>
        <h2>block arrangements</h2>
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
    </body>
</html>
