<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PrimeNumbers</title>
    </head>
    <body>
        <script>
            var data = [];
            var n = prompt("Enter a number");
            n = parseInt(n);
            var temp = n;
            for(var n = 1; n <= 100; n++){
                var count = 0;
                for (var i =  1; i <= n; i++){
                    if(n % i == 0){
                        count++;
                    }
                }
                if(count == 2){
                    console.log(n + 'is a prime number');
                } else {
                    console.log(n + 'is not a prime number');
                }
            }
        </script>
    </body>
</html>
