<html>
    <head>
        <title>
            Largest and Smallest Numbers
        </title>    
    </head>
    <body>
        <script>
            var data = [];
            for(var i = 0; i < 10; i++){
                data[i] = prompt("enter values for the position: " +i);
                data[i] = parseInt(data[i]);
            }
            console.log(data);
            console.log("The largest number in the array is:" +data.sort()[6]);
            console.log("The smallest number in the array is:" +data.sort()[0]);
        </script>
    </body>
</html>
