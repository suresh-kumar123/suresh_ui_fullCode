<html>
    <head>
        <title>
            Student Details using ImageSpriting
        </title>
        <style>
          h3{
            border-style: solid;
            border-color: bisque;
            width: 1200px;
            color: rgb(17, 246, 246);
            text-decoration: underline;
            font-size: 50px;
    
          }  
          body {
            background-color: #17d311;
            
          }
          .imgBlock {
            width: 110px;
            height: 110px;
            border: 1px solid;
            background-image: url('Images/spritingImage.png');
          }
          .emp2 {
            background-position: -138px -7px;
          }
          .emp3 {
            background-position: -279px -20px;
          }
          .emp4 {
            background-position: -6px -155px;
          }
        </style>
    </head>
    <body>
        <center><h3>Student Details</h3></center>
        <div class="details">
          <div>Name: Teena</div>
          <div>Age:23</div>
          <div>Gender:FeMale</div>
          <div>Location:Bangalore</div>
          <div class="imgBlock"></div>
        </div>
        <hr>
        <div class="details">
          <div>Name: Trilok</div>
          <div>Age:25</div>
          <div>Gender:Male</div>
          <div>Location:Kurnool</div>
          <div class="imgBlock emp2"></div>
        </div>
        <hr>
        <div class="details">
          <div>Name: Shruthi</div>
          <div>Age:22</div>
          <div>Gender:FeMale</div>
          <div>Location:Delhi</div>
          <div class="imgBlock emp3"></div>
        </div>
        <hr>
        <div class="details">
          <div>Name: Kiran</div>
          <div>Age:26</div>
          <div>Gender:Male</div>
          <div>Location:Hyderabad</div>
          <div class="imgBlock emp4"></div>
        </div>
        <hr>

    </body>
</html>
