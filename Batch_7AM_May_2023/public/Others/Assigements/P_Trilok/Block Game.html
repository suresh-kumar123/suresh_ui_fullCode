<html>
    <head>
        <title>
            Block Game
        </title>
        <style>
            .header{
                border:3px solid yellowgreen;
                text-align: center;
                height:35px;
                width:1500px;
                background-color: blue;
                font-size: 30px;
                color: aquamarine;
            }
            .block{
                border: 2px solid;
                width:120px;
                height:120px;
                text-align: center;
            }
            .block1{
                background-color: aqua;
                position: static;
                margin: 10px;
            }
            .block2{
                background-color: coral;
                position:relative;
                left: 50px;
                top:-50px;
            }
            .block3{
                background-color: greenyellow;
                position: absolute;
                right: 10px;
                bottom: 480px;
            }
            .block4{
                background-color: lemonchiffon;
                right:40px;
                position: absolute;
                bottom: 420px;
            }
            .block5{
                background-color: blueviolet;
                position:relative;
                right: -650px;
            }
            .block6{
                background-color: deeppink;
                position: relative;
                right:-550px;
                bottom: 200px;
            }
            .block7{
                background-color: gainsboro;
                position: relative;
                left: 550px;
                bottom: 170px;
            }
            .block8{
                background-color: cornflowerblue;
                position: relative;
                right:-750px;
                bottom: 445px;
            }
            .block9{
                background-color: antiquewhite;
                position: relative;
                left: 750px;
                bottom: 420px;
            }
            .block10{
                background-color: darkred;
                position: absolute;
                bottom: 70px;
                left: 15px;
            }
            .block11{
                background-color: gold;
                position: absolute;
                left: 50px;
                bottom: 10;
            }
            .block12{
                background-color: indianred;
                position: absolute;
                right: 10px;
                bottom: 30px;
            }
            .block13{
                background-color: darkgray;
                position: absolute;
                right: 45px;
                bottom: -15px;
            }
            .footer{
                text-align: center;
                background-color: yellowgreen;
                height: 25px;
            }
        </style>
    </head>
    <body>
        <div class="header">Block Game</div>
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
        <div class="block block12"></div>
        <div class="block block13"></div>
        <div class="footer">@Copy Rights 2023</div>
    </body>
</html>
