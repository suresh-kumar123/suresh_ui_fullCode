<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRNTING.ASS</title>
    <style>
        .Container{
            width: 500px;
            height: 600px;
            border: 2px solid black;
            padding:5px ;
            overflow: auto;
        }
        
        .details{
            border: 2px solid black;
            padding: 10px;
            width: 127px;
            height: 175px;
            margin: 5px;
        }
      
        .imgBlock {
            height: 110px;
            width: 110px;
            border: 1px solid;
            background-image:url(flowres/3flowers.png);
           
        }
        .fl1{
            background-position:-178px -49px ;
        }
        .fl2{
            background-position:-349px -49px;
        }
        img{
            border: 1px solid;
            height: 110px;
            width: 110px;
        }

    </style>
</head >
<body>
    <h3 style=" border: 5px outset red; text-align: center;text-decoration: underline;">FLOWERS SELLER</h3>
    <div class="Container">
    <div class="details">
        <div>Name : Sunflowers</div>
        <div>Avalible: guntur</div>
        <div>Lifespan:2days</div>
        <div class="imgBlock"></div>
    </div >
    
    
    <div class="details details1">
        <div>Name : Roses</div>
        <div>Avalible: Gudivada</div>
        <div>Lifespan:2days</div>
        <div class="imgBlock fl1"></div>
    </div >
   
    
    <div class="details details2">
        <div>Name : Lotus</div>
        <div>Avalible: Eluru</div>
        <div>Lifespan:2days</div>
        <div class="imgBlock fl2"></div>
    </div>
    
    <div class="details details3">
        <div>Name :All Flowers</div>
        <div>Avalible: ammer</div>
        <div>Lifespan:2days</div>
        <img src="flowres/allFLOWERS.png" alt="fsgdfg">
    </div>
    
</div>
</body>
</html>
