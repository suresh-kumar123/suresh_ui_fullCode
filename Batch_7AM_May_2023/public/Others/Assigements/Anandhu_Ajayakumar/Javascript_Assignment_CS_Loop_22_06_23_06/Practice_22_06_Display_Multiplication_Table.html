<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Multiplication Table</title>
    </head>
    <body>
        <script>
            var n = prompt("Enter the number:");
            n = parseInt(n);
            var result;
            for (var i = 1; i <= 20; i++){
                result = n * i;
                console.log(n + ' * ' + i + ' = ' +result);
            }   
        </script>
    </body>
</html>
