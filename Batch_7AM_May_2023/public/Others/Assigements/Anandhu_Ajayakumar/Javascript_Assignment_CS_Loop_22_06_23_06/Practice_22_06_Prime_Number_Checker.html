<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime Number Checker</title>
    </head>
    <body>
        <script>
            var n = prompt("Enter the Number:");
            n = parseInt(n);
            var counter = 0;
            for(var i = 1 ; i <= n; i++){
                if(n % i == 0){
                    counter++;
                }
            }
            if(counter == 2){
                console.log("The entered number " + n + " is a Prime Number")
            }else{
                console.log("The entered number " + n + " is not a Prime Number")
            }
        </script>
    </body>
</html>
