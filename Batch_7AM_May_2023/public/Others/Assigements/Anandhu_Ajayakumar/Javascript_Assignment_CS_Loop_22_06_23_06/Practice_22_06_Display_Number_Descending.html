<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Number Descending</title>
    </head>
    <body>
        <script>
            var result;
            var i;
            for(i = 201; i >= 106; i--){
                result = i;
                console.log(result);
            }
        </script>
    </body>
</html>
