<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime Number Display</title>
    </head>
    <body>
        <script>
            //Timecomplexity
            for (var n = 2; n <= 100; n++){
                var counter = 0;
                for(var i = 2; i <n ; i++){
                    if(n % i == 0){
                        counter++
                    }
                    if(counter != 0){
                        break;
                    }
                }
                if(counter == 0){
                    console.log("The entered number " + n + " is a Prime Number")
                }else{
                    console.log("The entered number " + n + " is not a Prime Number")
                }
            }
        </script>
    </body>
</html>
