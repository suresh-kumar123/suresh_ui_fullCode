<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summation_of_Number</title>
    </head>
    <body>
        <script>
            var n = prompt("Enter the Number:");
            n = parseInt(n);
            var rem = 0;
            var sum = 0;
            
            while(n > 0){
                rem = n % 10;
                sum = sum + rem;
                n = n / 10;
                n = parseInt(n);
            }
            console.log("The sum of the number is " +sum);

        </script>
    </body>
</html>
