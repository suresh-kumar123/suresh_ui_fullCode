<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luck Number</title>
    </head>
    <body>
        <script>
            var n = prompt("Enter the Number:");
            n = parseInt(n);
            var rem = 0;
            var sum = 0;
            var luckNumber = 0;
            var luckNumber1 = 0;
            
            while(n > 0){
                rem = n % 10;
                sum = sum + rem;
                n = n / 10;
                n = parseInt(n);
            }
            while(sum > 0){
                rem = sum % 10;
                luckNumber = luckNumber + rem;
                sum = sum / 10;
                sum = parseInt(sum);
            }
            if(luckNumber >= 10){
                while(luckNumber > 0){
                rem = luckNumber % 10;
                luckNumber1 = luckNumber1 + rem;
                luckNumber = luckNumber / 10;
                luckNumber = parseInt(luckNumber);
                }console.log("The lucky number is: " + luckNumber1)
            }else{
                console.log("The lucky number is: " + luckNumber);
            }
            
        </script>
    </body>
</html>
