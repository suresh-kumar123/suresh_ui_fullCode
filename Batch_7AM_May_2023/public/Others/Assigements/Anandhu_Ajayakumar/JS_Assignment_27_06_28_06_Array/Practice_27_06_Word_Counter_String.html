<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Counter String</title>
    </head>
    <body>
        <script>
            var string = prompt("Enter the message: ");
            var word = string.trim().split(" ");
            console.log(word);
            console.log("The number of the words in the string is: " +word.length);
        </script>
    </body>
</html>
