    <body>
        <script>
            var data = [];
            for(var i = 0; i < 5; i++){
                data[i] = prompt("Enter values for the psoition: " +i);
                data[i] = parseInt(data[i]);
            }console.log(data);

            for(var i = 0; i < data.length; i++){

                    console.log(data[i]);
                }               
            }
        </script>
