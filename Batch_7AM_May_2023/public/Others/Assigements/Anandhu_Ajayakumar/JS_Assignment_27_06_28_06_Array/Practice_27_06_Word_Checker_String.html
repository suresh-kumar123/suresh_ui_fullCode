<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Checker String</title>
    </head>
    <body>
        <script>
            var string = prompt("Enter the message: ");
            var checker = prompt("Enter the word: ");
            console.log(string);
            string = string.toLowerCase();
            console.log(checker);
            checker = checker.toLowerCase();
            console.log(string.includes(checker));
        </script>
    </body>
</html>
