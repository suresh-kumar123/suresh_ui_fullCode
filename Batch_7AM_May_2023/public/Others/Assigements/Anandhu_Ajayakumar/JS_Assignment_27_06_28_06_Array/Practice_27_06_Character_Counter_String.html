<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character counter String</title>
    </head>
    <body>
        <script>
            var string = prompt("Enter the message: ");
            console.log(string);
            var i = 0;
            while(string[i] != undefined){
                i++;
            }
            console.log("The total number of character in the string is " +i);
        </script>
    </body>
</html>
