<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Second Largest Number Finder</title>
    </head>
    <body>
        <script>
            var data = [];            
            for(var i = 0; i < 5; i++){
                data[i] = prompt("Enter values for the psoition: " +i);
                data[i] = parseInt(data[i]);
            }console.log(data);
            console.log("The second largest number in the array is: " +data.sort()[3]);           
        </script>
    </body>
