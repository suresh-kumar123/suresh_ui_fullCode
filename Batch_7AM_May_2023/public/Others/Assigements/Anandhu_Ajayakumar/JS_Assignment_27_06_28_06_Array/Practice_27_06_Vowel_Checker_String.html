<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vowel Checker String</title>
    </head>
    <body>
        <script>
            var vowel = ['a','e','i','o','u'];
            var string = prompt("Enter the message: ");
            console.log(string);
            string  = string.toLowerCase();
            for(i = 0; i < vowel.length;i++){
                var counter = 0;
                for(var j = 0; j < string.length;j++){
                    if(vowel[i] == string[j]){
                        counter++
                    }
                }
                if(counter >= 1){
                    console.log(vowel[i]);
                }
            }
        </script>
    </body>
</html>
