<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Demonstrating_Float_Property</title>
            <style>
                    .block{
                        border:2px solid;
                        width: 120px;
                        height: 120px;
                        text-align: center;
                        margin: 5px;
                        padding: 10px;
                    
                    }
                    .block_1{
                        background-color: aquamarine;
                        float: right;
                    }
                    .block_2{
                        clear: both;
                        background-color: rgb(78, 78, 247);
                        float: left;
                    }
                    
                    .block_3{
                        background-color: rgb(236, 236, 146);
                        float: left;
                    }
                    .block_4{
                        background-color: pink;
                        float: right;
                    }
                    .block_5{
                        background-color: rgb(188, 235, 118) ;
                        float: right;
                    }
                    .block_6{
                        background-color: rgb(240, 205, 118);
                        clear: both;
                        float: right;
                    }
                    .block_7{
                        float: left;
                        background-color: rgb(238, 95, 95);
                        clear: both;
                    }
                    .block_8{
                        background-color: rgb(240, 151, 240);
                        float: right;
                    }
                    .block_9{
                        background-color: rgb(132, 241, 241);
                        float: left;
                        clear: both;
                    }
                    .block_10{
                        background-color: rgb(139, 255, 139) ;
                        float: left;
                    }
                    .block_11{
                        background-color: rgb(179, 173, 173);
                        float: left;
                    }
                    .block_12{
                        background-color: rgb(94, 184, 245) ;
                        float: right;
                    }
        </style>
                </head>
                <body>
                    <div class="block block_1">Block 1</div>
                    <div class="block block_2">Block 2</div>
                    <div class="block block_3">Block 3</div>
                    <div class="block block_4">Block 5</div>
                    <div class="block block_5">Block 4</div>
                    <div class="block block_6">Block 6</div>
                    <div class="block block_7">Block 7</div>
                    <div class="block block_8">Block 8</div>
                    <div class="block block_9">Block 9</div>
                    <div class="block block_10">Block 10</div>
                    <div class="block block_11">Block 11</div>
                    <div class="block block_12">Block 12</div>
                </body>
            </html>
