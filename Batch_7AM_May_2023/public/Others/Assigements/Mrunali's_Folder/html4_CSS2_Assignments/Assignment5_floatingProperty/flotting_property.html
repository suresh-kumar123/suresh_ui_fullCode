<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference Between Visibility Hidden And Display None</title>
</head>
<style>
     
     
     .box1,.box2,.box3,.box4,.box5,.box6,.box7,.box8,.box9,.box10,.box11,.box12
     {
        border: 1px solid;
        width: 120px;
        height: 120px;
        text-align: center;
        font-size: 20px;
        margin: 5px;
     }
     .box1{
        background-color: aqua;
      float: right;
   
     }
     .box2{
        float: left;
        clear: both;
        background-color: rgb(44, 18, 147);
     }
     .box3{
      float: left;
        background-color: rgb(162, 21, 61);
     }
     .box4{
        float: right;
        background-color: rgb(0, 255, 13);
     }
     .box5{
        background-color: rgb(181, 205, 25);
        float: right;
     }
     .box6{
        background-color: rgb(247, 0, 255);
        float: right;
        clear: both;
        
     }
     .box7{
        float: right;
        clear: both;
        background-color: rgb(108, 17, 64);
     }
     .box8{
   
      float: left;
        background-color: rgb(132, 66, 19);
     }
     .box9{
      float: left;
      clear: both;
        background-color: rgb(8, 82, 29);
     }
     .box10{
        float: left;
        background-color: rgb(30, 14, 120);
     }
     .box11{
      float: left;
        background-color: rgb(227, 64, 14);
     }
     .box12{
       float: right;
        background-color: rgb(57, 36, 108);
        
     }
    
      .container{
            border: 1px solid bisque;
            background-color: blue;
            color: bisque;
            text-align: center;
            font-size: 35px;
            text-decoration: underline;        }
</style>
<body>
             <div class="container">Block Arrangments</div>
   <hr>          
        <div>
            <div class="box1" >block_one</div>
            <div class="box2">block_two</div>
            <div class="box3">block_three</div>
            <div class="box4">block_four</div>
            <div class="box5">block_five</div>
            <div class="box6">block_six</div>
            <div class="box7">block_seven</div>
            <div class="box8">block_eight</div>
            <div class="box9">block_nine</div>
            <div class="box10">block_ten</div>
            <div class="box11">block_eleven</div>
            <div class="box12">block_twelve</div>
        </div>
</body>
</html>
