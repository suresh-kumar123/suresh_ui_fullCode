<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding the number of vowels in string</title>
</head>

<body>
    <h3>Finding the number of vowels in string</h3>
    <script>
        var userInput = () => {
            //User Input
            var userString;
            userString = prompt("Enter a string")
            console.log('User given string is =' + userString);
            var noOfVowels = vowels(userString);
            console.log('The number of vowels present in this string is ' + noOfVowels);
        }
        var vowels = (userString) => {
            var strCount = userString.length;
            userString = userString.toLowerCase();
            var count = 0;
            for (var i = 0; i < strCount; i++) {
                if (userString[i] == "a" || userString[i] == "e" || userString[i] == "i" || userString[i] == "o" || userString[i] == "u") {
                    count = count + 1;
                }
            }
            return count;
        }
        userInput();
    </script>
</body>

</html>
