<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details in JSON Object</title>
    <style>
        h2 {
            text-align: center;
            font-size: 34px;
        }

        p {
            text-align: center;
            font-size: 30px;
        }

        .hint {
            font-size: 22px;
        }
    </style>
</head>

<body>
    <h2>Total Salary and Tax Calculator</h2>
    <i>
        <p>! See Console for results</p>
    </i>
    <p class="hint">Right click on Webpage then Inspect and then Console</p>
    <p class="hint">OR</p>
    <p class="hint">Ctrl + Shift + i and then Console</p>
    <script>

        var empDetails = {

            readEmpData() {
                this.empName = prompt("Enter Name of employee");
                this.empAge = prompt("Enter Age of employee");
                this.empGender = prompt("Enter Gender of employee");
                this.department = prompt("Enter Department of employee");
                this.basicSalary = parseInt(prompt("Enter Basic Salary of employee"));
                this.empTotalSalary();
            },

            empTotalSalary() {
                this.HRA = (this.basicSalary * 24) / 100;
                this.PF = (this.basicSalary * 14) / 100;
                this.totalSalary = this.basicSalary + this.HRA + this.PF;
                this.taxDetails();
            },
            taxDetails() {
                var taxPercent = 0;

                if (this.empGender === "male") {
                    if (this.totalSalary > 500000) {
                        this.taxPercent = 15;
                    }

                    else if (this.totalSalary >= 300000 && this.totalSalary < 500000) {
                        this.taxPercent = 10;
                    }

                    else if (this.totalSalary >= 200000 && this.totalSalary < 300000) {
                        this.taxPercent = 5;
                    }

                    else {
                        this.taxPercent = 0;
                    }
                }
                else {

                    //For Female
                    if (this.totalSalary > 500000) {
                        this.taxPercent = 10;
                    }

                    else if (this.totalSalary >= 300000 && this.totalSalary < 500000) {
                        this.taxPercent = 5;

                    }

                    else {
                        this.taxPercent = 0;
                    }
                }

                this.totalTax = (this.totalSalary * this.taxPercent) / 100;
                this.salaryAfterTax = this.totalSalary - this.totalTax;
                this.showEmpData();
            },
            showEmpData() {
                console.log('Name of Employee is ' + this.empName);
                console.log('Age of Employee is ' + this.empAge);
                console.log('Gender of Employee is ' + this.empGender);
                console.log('Department of employee is ' + this.department);
                console.log('Total salary before tax is ' + this.totalSalary);
                console.log('Tax Slab of Employee is ' + this.taxPercent + '%');
                console.log('Total tax is ' + this.totalTax);
                console.log('Total salary after tax is ' + this.salaryAfterTax);
            }
        }

        empDetails.readEmpData();
    </script>
</body>

</html>
