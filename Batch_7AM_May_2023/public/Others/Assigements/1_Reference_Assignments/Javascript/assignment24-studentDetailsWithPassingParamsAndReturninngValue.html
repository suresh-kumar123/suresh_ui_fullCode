<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details using functions by passing parameters</title>
</head>
<body>
    <h2>Student Details using functions by passing parameters</h2>
    <script>

        function readDataFromUser() {
            var studentName, sAge, sGender, m1, m2, m3, total, avg;
            studentName = prompt("Enter Name of Student");
            sAge = prompt("Enter age of student");
            sGender = prompt("Enter Gender of Student");
            m1 = prompt("Enter subject 1 marks");
            m1 = parseInt(m1);
            m2 = prompt("Enter subject 2 marks");
            m2 = parseInt(m2);
            m3 = prompt("Enter subject 3 marks");
            m3 = parseInt(m3);
            total = m1 + m2 + m3;
            avg = total / 3;
            displayStudentDetails(studentName, sAge, sGender, total, avg);
        }
        
        function displayStudentDetails(sName, sAge, sGender, total, avg) {
            console.log('Student details');
            console.log('Student name ' + sName);
            console.log('student age is ' + sAge);
            console.log('Gender of student is ' + sGender);
            console.log('Total marks is ' + total);
            console.log('Average marks is ' + avg);
            var passStatus = getStudentGrade(avg);
            console.log('Student Got ' + passStatus);
        }

        var getStudentGrade = (avg) =>{
            // var passed, Distinction, FirstClass, SecondClass, failed;
            var passStatus;
            if(avg >= 40){
                // console.log('Student got passed');
                passStatus = 'Passed';
                if(avg >= 90){
                    // console.log('Student got Distinction');
                    passStatus = 'Distinction';
                }else if (avg >= 60){
                    // console.log('Student got first class');
                    passStatus = 'First Class';
                }else{
                    // console.log('Student got second class');
                    passStatus = 'Second Class';
                }
            }else{
                // console.log('Student got failed');
                passStatus = 'Failed';
            }
            return passStatus;
        }

        readDataFromUser();
        

    </script>
</body>
</html>
