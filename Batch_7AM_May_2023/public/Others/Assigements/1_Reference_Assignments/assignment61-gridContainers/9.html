<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container9 {
            display: grid;
            grid-template-columns: auto auto auto;
        }
        .container9 div {
            border: 1px solid;
        }
        .div1of9 {
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .div2of9 {
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .div3of9 {
            grid-column-start: 2;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="container9">
        <div class="div1of9">Div 1</div>
        <div class="div2of9">Div 2</div>
        <div class="div3of9">Div 3</div>
        <div class="div4">Div 4</div>
        <div class="div5">Div 5</div>
    </div>
</body>
</html>
