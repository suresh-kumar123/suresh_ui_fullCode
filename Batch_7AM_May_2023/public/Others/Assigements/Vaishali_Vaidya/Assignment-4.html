<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Properties</title>
    <style>
        body{
            background-color: rgb(19, 114, 117);
        }
        .block {
            background-color: green;
            text-align: center;
            text-decoration: underline;
            padding: 4px;
            font-weight: bold;
            font-size: 30px;
            font-variant-caps: all-petite-caps;
            border: 2px solid black;
        }
        .box1,
        .box2, .box3, .box4, .box5, .box6, .box7, .box8, .box9, .box10, .box11, .box12 {
            border: 2px solid ;
            width: 150px;
            height: 150px;
            margin: 8px;
        }
        .box1 {
            background-color: green;
            float: right;
        }
        .box2 {
            clear: both;
            background-color: red;
            float: left;
        }
        .box3 {
            background-color: gray;
            float: left;
        }
        .box4 {
            background-color: pink;
            float: right;
        }
        .box5 {
            background-color: rgb(143, 15, 15);
            float: right;
        }
        .box6 {
            clear: both;
            background-color: goldenrod;
            float: right;
        }
        .box7 {
            clear: both;
            background-color: rgb(171, 43, 226);
            float: left;
        }
        .box8 {
            background-color: rgb(221, 208, 160);
            float: right;
        }
        .box9 {
            clear: both;
            background-color: gainsboro;
            float: left;
        }
        .box10 {
            background-color: yellowgreen;
            float: left;
        }
        .box11 {
            background-color: whitesmoke;
            float: left;
        }
        .box12 {
            background-color: rosybrown;
            float: right;
        }
    </style>
</head>
<body>
    <div class="block">Blocks Arrangement</div>
    <div class="box1"> box1 </div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
    <div class="box7">box7</div>
    <div class="box8">box8</div>
    <div class="box9">box9</div>
    <div class="box10">box10</div>
    <div class="box11">box11</div>
    <div class="box12">box12</div>
    
</body>
</html>
