<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Arrangement 2</title>
    <style>
      h3,
      h5 {
        border: 2px solid;
        text-align: center;
      }
      div {
        border: 2px solid;
        height: 140px;
        width: 140px;
        text-align: center;
        margin: 2px;
        /* float: left; */
      }
      .b1 {
        background-color: gainsboro;
        float: left;
      }
      .b2 {
        background-color: coral;
        position: relative;
        right: 60px;
        top: 60px;
        float: left;
        margin-top: 10px;
      }
      .b3 {
        float: right;
        background-color: peru;
      }
      .b4 {
        background-color: blueviolet;
        position: relative;
        top: 60px;
        left: 60px;
        float: right;
      }
      .b5 {
        /* float: right; */
        float: left;
        background-color: rgb(148, 7, 7);
        background-color: crimson;
        position: relative;
        top: 180px;
        left: 214px;
      }
      .b6 {
        /* clear: right; */
        /* float: right; */
        float: left;
        background-color: gold;
        position: relative;
        top: 180px;
        left: 274px;
      }
      .b7 {
        /* clear: right; */
        float: left;
        background-color: rgb(121, 187, 40);
        position: relative;
        top: 361px;
        left: -80px;
      }
      .b8 {
        float: left;
        background-color: rgba(8, 179, 192, 0.84);
        position: relative;
        top: 361px;
        left: -19px;
      }
      .b9 {
        /* clear: right; */
        float: left;
        background-color: rgb(105, 4, 66);
        position: relative;
        right: 294px;
        top: 270px;
      }
      .b10 {
        float: left;
        background-color: gold;
        position: relative;
        right: 366px;
        top: 340px;
      }

      .b11 {
        /* float: left; */
        background-color: gold;
        float: right;
        position: relative;
        left: 10px;
        top: 276px;
      }
      .b12 {
        /* clear: right;
        float: right; */
        background-color: rgb(6, 122, 58);
        float: right;
        position: relative;
        left: 82px;
        top: 341px;
      }
      .b13 {
        background-color: rgb(6, 122, 58);
        float: left;
        position: relative;
        left: 22px;
        top: 106px;
      }
    </style>
  </head>
  <body>
    <h3>Block Arrangement</h3>
    <h5>position : relative</h5>

    <div class="b1" id="b1">Block 1</div>
    <div class="b2" id="b2">Block 2</div>
    <div class="b3" id="b3">Block 3</div>
    <div class="b4" id="b4">Block 4</div>
    <div class="b5" id="b5">Block 5</div>
    <div class="b6" id="b6">Block 6</div>
    <div class="b7" id="b7">Block 7</div>
    <div class="b8" id="b8">Block 8</div>
    <div class="b9" id="b9">Block 9</div>
    <div class="b10" id="b10">Block 10</div>
    <div class="b11" id="b10">Block 11</div>
    <div class="b12" id="b10">Block 12</div>
    <div class="b13" id="b10">Block 13</div>
  </body>
</html>
