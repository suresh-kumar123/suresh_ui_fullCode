<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Arrangement</title>
    <style>
      h2 {
        border: 2px solid;
        text-align: center;
      }
      div {
        border: 2px solid;
        height: 140px;
        width: 140px;
        text-align: center;
        margin: 2px;
      }
      .b1 {
        background-color: gainsboro;
        float: right;
      }
      .b2 {
        clear: both;
        float: left;
        background-color: blue;
      }
      .b3 {
        float: left;
        background-color: peru;
      }
      .b4 {
        background-color: blueviolet;
        float: right;
      }
      .b5 {
        float: right;
        background-color: rgb(148, 7, 7);
      }
      .b6 {
        clear: right;
        background-color: gold;
        float: right;
      }
      .b7 {
        clear: right;
        float: left;
        background-color: rgb(121, 187, 40);
      }
      .b8 {
        float: right;
        background-color: rgba(8, 179, 192, 0.84);
      }
      .b9 {
        clear: right;
        float: left;
        background-color: rgb(105, 4, 66);
      }
      .b10 {
        float: left;
        background-color: gold;
      }
      .b11 {
        float: left;
        background-color: rgb(45, 6, 109);
      }
      .b12 {
        float: left;
        background-color: gold;
      }
      .b13 {
        clear: right;
        float: right;
        background-color: rgb(6, 122, 58);
      }
    </style>
  </head>
  <body>
    <h2>Block Arrangement</h2>
    <div class="b1" id="b1">Block 1</div>
    <div class="b2" id="b2">Block 2</div>
    <div class="b3" id="b3">Block 3</div>
    <div class="b4" id="b4">Block 4</div>
    <div class="b5" id="b5">Block 5</div>
    <div class="b6" id="b6">Block 6</div>
    <div class="b7" id="b7">Block 7</div>
    <div class="b8" id="b8">Block 8</div>
    <div class="b9" id="b9">Block 9</div>
    <div class="b10" id="b10">Block 10</div>
    <div class="b11" id="b10">Block 11</div>
    <div class="b12" id="b10">Block 12</div>
    <div class="b13" id="b10">Block 13</div>
  </body>
</html>
