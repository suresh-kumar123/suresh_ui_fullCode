<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arrangement</title>
<style>
.block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12 {
    height: 150px;
    width: 150px;
    border: 1px solid;
    text-align: center;
    margin: 5px;
}

.block1 {
    float: right;
    background-color: antiquewhite;
}

.block2 {
    float: left;
    clear: right;
    background-color: aqua;
}

.block3 {
    float: left;
    background-color: rgb(245, 187, 211);
}

.block4 {
    float: right;   
    background-color: rgb(139, 139, 202); 
}

.block5 {
    float: right;
    background-color: rgb(165, 223, 159);
}

.block6 {
    float:right;
    background-color: rgb(187, 105, 105);
}

.block7 {
    float: left;
    background-color: rgb(216, 241, 147);
    clear: both;
}

.block8 {
    float: right;
    background-color: rgb(210, 98, 224);
}

.block9 {
    float: left;
    clear: both;
    background-color: rgb(231, 194, 167);
}

.block10 {
    float: left;
    background-color: rgb(151, 145, 209);
}

.block11 {
    float: left;
    background-color: rgb(224, 157, 193);
}

.block12 {
    float: right;
    background-color: rgb(236, 225, 164);
}
</style>

</head>
<body>
    <div class="block1">Block1</div>
    <div class="block2">Block2</div>
    <div class="block3">Block3</div>
    <div class="block4">Block4</div>
    <div class="block5">Block5</div>
    <div class="block6">Block6</div>
    <div class="block7">Block7</div>
    <div class="block8">Block8</div>
    <div class="block9">Block9</div>
    <div class="block10">Block10</div>
    <div class="block11">Block11</div>
    <div class="block12">Block12</div>
</body>
</html>
