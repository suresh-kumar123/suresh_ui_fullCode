<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockArrengement</title>
    <style>
      .heading div {
        font-size: 50px;
        font-weight: bolder;
        text-align: center;
        border: 2px solid;
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8gMcFikjSUd_HizkNrc2u-u6RDkpG5WCsPILK5UAzZQ&usqp=CAU&ec=48665701);
        height: 30px;
        padding-top: 30px;
        padding-bottom: 50px;
      }

      .block {
        width: 100px;
        height: 100px;
        border: 2px solid;
        margin: 3px;
        text-align: center;
        font-weight: bold;
      }

      .block1 {
        float: right;
        background-color: lightblue;
      }

      .block2 {
        clear: both;
        float: left;
        background-color: blue;
      }

      .block3 {
        float: left;
        background-color: peru;
      }

      .block4 {
        float: right;
        background-color: yellow;
      }

      .block5 {
        float: right;
        background-color: rebeccapurple;
      }

      .block6 {
        float: right;
        clear: both;
        background-color: green;
      }

      .block7 {
        clear: both;
        float: left;
        background-color: gray;
      }

      .block8 {
        float: right;
        background-color: skyblue;
      }

      .block9 {
        clear: both;
        float: left;
        background-color: darkgoldenrod;
      }

      .block10 {
        float: left;
        background-color: darkgreen;
      }

      .block11 {
        float: left;
        background-color: firebrick;
      }

      .block12 {
        float: right;
        background-color: forestgreen;
      }
    </style>
  </head>
  <body>
    <header class="heading">
      <div> Block Arrangement </div>
    </header>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
  </body>
</html>
</head>
