<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floatingProperties</title>
</head>
<style>
    .parent{
        text-align: center;
        border:2px solid;
        background-color: yellow;
    }
    .block{
        text-align: center;
        border:1px solid;
        width:110px;
        height:100px;
        margin:10px;
    }
    .block1{
        float: right;
        background-color: aqua;
    }
    .block2{
        clear: both;
        float: left;
        background-color: blue;
    }
    .block3{
        float: left; 
        background-color: darkorange;
    }
    .block4{
        float: right;
        background-color: teal;
    }
    .block5{
        float: right;
        background-color: purple;
    }
    .block6{
        float: right;
        clear: both;
        background-color: brown;
    }
    .block7{
        clear: both;
        float: left;
        background-color:aquamarine;
    }
    .block8{
        float: right;  
        background-color: fuchsia;
    }
    .block9{
        clear: both;
        float: left; 
        background-color: violet;
    }
    .block10{
        float: left; 
        background-color: skyblue;
    }
    .block11{
        float: left; 
        background-color: burlywood;
    }
    .block12{
        float: right;
        background-color: blue;
    }
</style>
<body>
    <h2 class="parent"><u>Blockarrangement</u></h2>
    <div class="parentblock">
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
    </div>
</body>
</html>
