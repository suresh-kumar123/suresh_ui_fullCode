            // Count of All prime numbers in a Array.

            var arr = [2, 3, 4, 5, 6, 7];

            var sum_of_primes = 0;

            for (var i = 0; i < arr.length; i++){
                    var count = 0;
                    for (var j = 2; j < arr[i]; j++){
                        if (arr[i] % j == 0){
                            count = count + 1;
                        }
                    }
                    if (count == 0){
                        sum_of_primes += arr[i]
                    }
            }
            console.log(sum_of_primes);
