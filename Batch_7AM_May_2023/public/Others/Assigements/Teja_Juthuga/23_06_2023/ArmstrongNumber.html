            // Armstrong Numbers between 1 to 100
            
            function armstrongOrNot(num){
                var numCopy = parseInt(num);
                var numLen = num.length;
                var rem , res = 0 ;
                while (num > 0){
                    rem = num % 10;
                    res += rem ** parseInt(numLen) ;
                    num = Math.floor(num / 10);
                }
                if (res == numCopy){
                    return true;
                }else {
                    return false;
                }
            } 
            for (var num = 1; num <= 1000; num++){
                if (armstrongOrNot(toString(num))){
                    console.log(num);
                }
                
            }
