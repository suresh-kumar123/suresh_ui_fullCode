<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            
                var num = parseInt(prompt("Enter Number to reverse it."));
                var reverse = 0, remainder;

                while (num>0) {
                    remainder = num % 10;
                    reverse = reverse * 10 + remainder;
                    num = Math.floor(num / 10);
                }

                console.log(reverse);
            
        </script>
    </body>
</html>
