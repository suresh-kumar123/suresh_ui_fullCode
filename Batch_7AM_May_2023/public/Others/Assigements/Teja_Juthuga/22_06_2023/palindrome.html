            // Sum of all Palindrome Numbers between 500 to 20.

            function palindromeOrNot(num){
                var rem, revNumber = 0 ;
                var numCopy = num;
                while (num > 0){
                    rem = num % 10;
                    revNumber = revNumber * 10 + rem;
                    num = Math.floor(num / 10);
                }
                if (revNumber == numCopy){
                    return true;
                } else {
                    return false;
                }
            }

            var sumOfPalindromeNumbers = 0;
            for (var i = 500; i >= 100; i--){
                if (palindromeOrNot(i)){
                    sumOfPalindromeNumbers += i;
                }
            }

            console.log("Sum of Palindrome numbers between 500 to 100 is " +sumOfPalindromeNumbers);
