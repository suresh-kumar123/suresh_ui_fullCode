    <body>
        <script>

            // Checking whether given number is prime number or not

            var number = prompt("Enter Number to check whether it is a prime number or not?");
            number = parseInt(number);
            var count = 0
            /*

            */

            // Optimising the code

            for (var i = 2; i < number; i++){
                if (number % i == 0){
                    count = count + 1;
                }
            }
            if (count == 0){
                console.log(number + " is a Prime Number");
            } else {
                console.log(number + " is not a prime Number");
            }
            
        </script>
