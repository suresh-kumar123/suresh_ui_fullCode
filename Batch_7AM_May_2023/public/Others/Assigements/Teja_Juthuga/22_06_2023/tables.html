<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <script>
            // Table 
            var num = parseInt(prompt("Enter a Number to See it's Table in the console"));
            var res;
            for (var i = 1; i <= 20; i++){
                res = num * i;
                console.log(num + " X " + i + " = " + res);
            }
        </script>        
    </body>
</html>
