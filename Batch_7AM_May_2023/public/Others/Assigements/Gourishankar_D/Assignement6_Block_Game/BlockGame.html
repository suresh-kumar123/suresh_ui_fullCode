<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Game</title>
    <style>
        .block{
            margin: 23px ;
            border: 3px solid;
            height: 110px;
            width: 110px;    
        }
        .block1{
            
            background-color: yellow;
        }
        .block2{
                background-color: thistle;
                position: relative;
                left: 70px;
                top: -88px;
        }
        .block3{
                background-color:turquoise;
                position: absolute;
                left: 1178px;
                top:64px;
        }
        .block4{
                background-color:gold;
                float: right;
                position: relative;
                left: -61px;
                top: -250px;
        }
        .block5{
                background-color:maroon;
                float: right;
                position:absolute;
                right: 702px;
                top: 278px;
        }
        .block6{
                background-color:greenyellow;
                position: absolute;
                left:640px;
                top:278px;
        }
        .block7{
                background-color:violet;
                position: absolute;
                left:484px;
                top:435px;
        }
        .block8{
                background-color:red;
                position: absolute;
                left:640px;
                top:440px;
        }
        .block9{
                background-color:royalblue;
                position: absolute;
                left:562px;
                top:359px;
        }
        .block10{
                background-color: burlywood;
                position: absolute;
                left:8px;
                top:618px;
        }
        .block11{
                background-color:peru;
                position: absolute;
                left: 64px;
                top:574px;
        }
        .block12{
                background-color: purple;
                position: absolute;
                left: 1183px;
                top: 618px;
        }
        .block13{
              
                background-color: salmon;
                position: relative;
                bottom:-232px;
                right:-1124px;
                 
        }
        h1{
            border: double;
            text-align: center;
            color: blueviolet;
            background-color: goldenrod;
        }
    </style>

</head>
<body>
    <h1>BlockGame</h1>
    <div class="block block1">block1</div>
    <div class="block block2">block2</div>
    <div class="block block3">block3</div>
    <div class="block block4">block4</div>
    <div class="block block5">block5</div>
    <div class="block block6">block6</div>
    <div class="block block7">block7</div>
    <div class="block block8">block8</div>
    <div class="block block9">block9</div>
    <div class="block block10">block10</div>
    <div class="block block11">block11</div>
    <div class="block block12">block12</div>
    <div class="block block13">block13</div>
    
</body>
</html>
