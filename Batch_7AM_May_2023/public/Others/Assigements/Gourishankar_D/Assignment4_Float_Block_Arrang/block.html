    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Blocks</title>
        <style>
       
       .block{
            margin: 5px ;
            border:solid;
            text-align:center;
            height: 110px;
            width:110px;
       }
        h1{
            margin: 10px;
            border:double;
            color: black;
            background-color: rgb(15, 215, 241);
            text-align: center;
        } 
        .block1{ 
            background-color:rgb(247, 210, 0);
            float:right;
        }
        .block2{
            background-color:rgb(245, 0, 0);
            float:left;
            clear:both;
            
        } 
        .block3{
            background-color:rgb(192, 10, 153);
            float:left;
        }
        .block4{
            background-color:rgb(194, 248, 0);
            float:right;
        } 
        .block5{
            background-color:rgb(7, 229, 245);
            float:right;
        }
        .block6{
            background-color:rgb(186, 23, 226, 0.842);
            float:right;
            clear:both;
        }
        .block7{
            background-color:rgb(248, 232, 7);
            float:left;
            clear: both;
        }
        .block8{
            background-color:rgb(240, 10, 182);
            float:right;
        }
        .block9{
            background-color:rgb(0, 238, 32);
            float: left;
            clear: both;
        }
        .block10{
            background-color:rgb(214, 7, 241);
            float: left;
        }
        .block11{
            background-color:rgb(24, 0, 245);
            float: left;
        }
        .block12{
            background-color:rgb(17, 241, 212);
            float:right;
        }
        </style>
    </head>
    <body>
        <h1>ContainerBlocks</h1>
        <div class="block block1">block 1</div>
        <div class="block block2">block 2</div>
        <div class="block block3">block 3</div>
        <div class="block block4">block 4</div>
        <div class="block block5">block 5</div>
        <div class="block block6">block 6</div>
        <div class="block block7">block 7</div>
        <div class="block block8">block 8</div>
        <div class="block block9">block 9</div>
        <div class="block block10">block 10</div>
        <div class="block block11">block 11</div>
        <div class="block block12">block 12</div>
    </body>
    </html>
