<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block_Arrangement</title>
    <link rel="icon" href="https://previews.123rf.com/images/billah9/billah91909/billah9190900093/131353371-creative-modern-elegant-trendy-unique-artistic-cm-initial-based-letter-icon-logo-cm-letter-vector.jpg">
    <style>
        body{
            background-image: url(https://img.freepik.com/free-photo/technology-abstract-background-with-particle-lines_53876-104054.jpg?w=996&t=st=1686034731~exp=1686035331~hmac=017277cd20735f1600289ccefb174c7ead325d728a48db3223db48e7962af1c3);
            background-size: cover;
        }
        .heading div{
            font-size: larger;
            font-style: italic;
            font-weight: bolder;
            text-align: center;
            text-decoration:underline;
            border: 5px solid;
            background-color: lightblue;
        }
        .block{
            width: 100px;
            height: 100px;
            border: 2px solid;
            margin: 3px;
            text-align: center;
            font-weight: bold;
        }
        .block1{
            float: right;
            background-color: lightblue;
        }
        .block2{
            clear: both;
            float: left;
            background-color: blue;
        }
        .block3{
            float: left; 
            background-color: peru;
        }
        .block4{
            float: right;
            background-color: yellow;
        }
        .block5{
            float: right;
            background-color: rebeccapurple;
        }
        .block6{
            float: right;
            clear: both;
            background-color: green;
        }
        .block7{
            clear: both;
            float: left;
            background-color: gray;
        }
        .block8{
            float: right;  
            background-color: skyblue;
        }
        .block9{
            clear: both;
            float: left; 
            background-color: darkgoldenrod;
        }
        .block10{
            float: left; 
            background-color: darkgreen;
        }
        .block11{
            float: left; 
            background-color: firebrick;
        }
        .block12{
            float: right;
            background-color: forestgreen;
        }

        
    </style>
</head>
<body>
    <header class="heading">
        <div>
            Block Arrangement
        </div>
    </header>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
</body>
</html>
