<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Elements</title>
    <style>
        .block{
            text-align: center;
            border: 1px solid;
            height: 20px;
            font-size: 20px;
            background-color: aqua;
            
        }
        .naruto, .minato, .saskey, .itachi, .iruka, .block6,
        .block7, .block8, .block9, .shikamaru, .hinata
        {
            text-align: center;
            width: 99px;
            height: 99px;
            border: 1px solid;
            margin: 5px;
        }
        .naruto{
            clear: both;
            background-color: yellow;
            float: right;
        }
        .minato{
            clear: both;
            background-color: rgb(24, 24, 255);
            float: left;
        }
        .saskey{
            
            background-color: red;
            float: left;
        }
        .itachi{
            clear: both;
            background-color: rgb(250, 1, 1);
            float: right;
        }
        .iruka{
            
            background-color: green;
            float: right;
        }
        .block6{
            clear: both;
            background-color: gray;
            float: left;
        }
        .block7{
            clear: both;
            background-color: rgb(253, 74, 74);
            float: left;
        }
        .block8{
            clear: both;
            background-color: green;
            float: left;
        }
        .block9{

            background-color: bisque;
            float: left;
        }
        .shikamaru{
            clear: both;
            background-color: brown;
            float: right;
        }
        .hinata{
            clear: both;
            background-color: blueviolet;
            float: right;
        }
    </style>
</head>
<body>
    <div class="block">Netfilx Series</div>
    <div class="naruto">Naruto</div>
    <div class="minato">Minato</div>
    <div class="saskey">Saskey</div>
    <div class="itachi">Itachi</div>
    <div class="iruka">Iruka</div>
    <div class="block6">Kakashi</div>
    <div class="block7">Jiraya</div>
    <div class="block8">Rocklee</div>
    <div class="block9">Neji</div>
    <div class="shikamaru">Shikamaru</div>
    <div class="hinata">Hinata</div>
</body>
</html>
