<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display number</title>
    </head>
    <body>
        <script>
            var result = 0;
            for (var i = 201; i >= 106; i--){
                result = result + i; 

            }
        console.log("result is " + result)
        </script>
