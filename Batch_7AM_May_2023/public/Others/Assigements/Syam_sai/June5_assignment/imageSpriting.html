<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Image Spriting
        </title>
        <style>
            .imgBlock {
                width: 110px;
                height: 110px;
                border: 1px solid;
                background-image: url('images/spritingImage.PNG');
            }

            h3{
                text-align: center;
                border: 2px solid;
                width: auto;
                height: auto;
            }

            
           
            .emp2 {
                background-position: -138px -7px;
            }
            .emp3 {
                background-position: -283px -10px;
            }
            .emp4 {
                background-position: -8px 131px;
            }
        </style>
    </head>
    <body>
        <h3>Employee Details</h3>
        <div >
            <div>Name: Teena</div>
            <div>Deparnment: Finance</div>
            <div>Location: Hyderabad</div>
            <div class="imgBlock"></div>
            <hr>
        </div>
        <div >
            <div>Name: Krish</div>
            <div>Deparnment: Developer</div>
            <div>Location: Pune</div>
            <div class="imgBlock emp2"></div>
            <hr>
        </div>
        <div >
            <div>Name: Meena</div>
            <div>Deparnment: Sr Developer</div>
            <div>Location: Chennai</div>
            <div class="imgBlock emp3"></div>
            <hr>
        </div>
        <div >
            <div>Name: Ramesh</div>
            <div>Deparnment: Manager</div>
            <div>Location: Delhi</div>
            <div class="imgBlock emp4"></div>
            <hr>
        </div>
        <div >
            <div>Name: Suresh</div>
            <div>Deparnment: IT Recruiter</div>
            <div>Location: MP</div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfYRAWqd6TQyF2T7q3XretY6PCSDQVBnPhYg&usqp=CAU" alt="">
            <hr>
        </div>
    </body>
</html>
