<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        box game
    </title>
    <style>
        .box1{
            text-align: center;
            border: 2px solid rgb(19, 169, 51);
            text-decoration: underline;
            padding: 10px;
            background-color: aqua;
        }  
        .box2{
            border: 6px solid;
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            background-color: brown;
            position: static;
        }
        .box3{
            border: 6px solid;
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            background-color: blueviolet;
            position: absolute;
            left: 70px;
            top: 100px;
        }
        .box4{
            border: 6px solid;
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            background-color: yellow;
            position: relative;
            float: right;
            bottom: 130px;
        }
        .box5{
            border: 6px solid;
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            background-color: green;
            position: static;
            float: right;
            position: absolute;
            right: 70px;
            top: 100px;
        }
        .box6{
            border: 6px solid;
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;

        }
        .box7{
            border: 6px solid;

            margin: 5px;

            border: 6px solid;

            padding: 5px;

            left: 350px;
            top: 340px;
        }
        .box9{
            border: 6px solid;
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            background-color: seagreen;
            position: absolute;
            left: 500px;
            top: 340px;
        }
        .box10{
            border: 6px solid;
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            background-color: firebrick;
            position: absolute;

        }
        .box11{
            border: 6px solid;

            border: 6px solid;

        .box13{
            border: 6px solid;

            margin: 5px;
            padding: 5px;

            position: absolute;

        }
        .box14{
            border: 6px solid;

            padding: 5px;

            position: absolute;
            top: 450px;
            right: 30px;
        }

</head>
