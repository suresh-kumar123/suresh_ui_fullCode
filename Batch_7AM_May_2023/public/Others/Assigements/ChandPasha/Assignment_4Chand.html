<html>
    <head>
        <title>Assignment 4 creating Flaot based blocks</title>

        <style>
            .block {
                margin: 5px;
                border: 3px solid rgb(6, 0, 0);
                width: 120px;
                height: 120px;
                text-align: center;
            }

            .block1{
                background-color: rgb(161, 118, 61);
                float: right;
            }

            .block2{
                clear: both;
                background-color: rgb(76, 192, 192);
                float: left;
            }

            .block3{
                float: left;
                background-color: rgb(64, 144, 213);
            }

            .block4{
                float: right;
                background-color: rgb(13, 134, 31);
            }

            .block5{
                float: right;
                background-color: rgb(119, 9, 156);
            }

            .block6{
                clear: both;
                float: right;
                background-color: rgb(132, 5, 16);
            }

            .block7{
                clear: both;
                float: left;

                background-color: rgb(240, 38, 7);
            }

            .block8{
                float: right;
                background-color: rgb(206, 240, 13);
            }

            .block9{
                clear: both;
                float: left;
                background-color: rgb(250, 7, 153);
            }

            .block10{
                float: left;
                background-color: rgb(81, 81, 236);
            }

            .block11{
                float: left;
                background-color: rgb(126, 247, 5);
            }

            .block12{

                float: right;
                background-color: rgb(153, 70, 191);
            }

            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Assignment 4 adjusting Container positions using float property</h1>
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
    </body>
</html>
