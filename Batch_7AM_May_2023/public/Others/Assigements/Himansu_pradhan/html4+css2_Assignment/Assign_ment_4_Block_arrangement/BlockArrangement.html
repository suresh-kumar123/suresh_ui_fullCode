<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Arrangement</title>
    <style>
        .header{
            border: 3px solid rgb(35, 189, 8);
            text-align: center;
            color: brown;
            font-size: 20px;
        } 
        .block{
            height: 50px;
            width: 50px;
            text-align: center;
            border: 1px solid black;
        }
        .block1 {
            background-color: rgb(242, 242, 8);
            float: right;
        }
        .block2 {
            background-color: rgb(245, 18, 180);
            top: 50px;
            position: relative;
        }
        .block3 {
            background-color: rgb(220, 161, 12);
            position: relative;
            left: 60px;
        }
        .block4 {
            background-color: rgb(225, 15, 15);
            position: relative;
            float: right;
            top: -50px;
        }
        .block5 {
            background-color: rgb(71, 4, 4);
            position: relative;
            float: right;
            top: -50px;
            left: -10px;
        }
        .block6 {
            background-color: rgb(14, 193, 47);
            float: right;
            position: relative;
            top: 10px;
            left: 100px;

        }
        .block7 {
            background-color: rgb(234, 231, 9);
            position: relative;
            clear: both;
            top: 20px;
        }
        .block8 {
            background-color: rgb(226, 12, 12);
            position: relative;
            top: -30px;
            float: right;
            
        }
        .block9 {
            background-color: rgb(58, 3, 3);
          position: relative;
            top: 50px;
           
        }
        .block10 {
            background-color: rgb(239, 13, 190);
            position: relative;
            left: 70px;
           
        }
        .block11 {
            background-color: rgb(8, 222, 58);
            position: relative;
            left: 140px;
            top: -50px;
        }
        .block12 {
            background-color: rgb(225, 145, 17);
            position: relative;
            float: right;
            top: -100px;
        }

    </style>
</head>
<body>
    <div class="header">Block Arrangement</div>
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>
    <div class="block block6">6</div>
    <div class="block block7">7</div>
    <div class="block block8">8</div>
    <div class="block block9">9</div>
    <div class="block block10">10</div>
    <div class="block block11">11</div>
    <div class="block block12">12</div>
    
</body>
</html>
