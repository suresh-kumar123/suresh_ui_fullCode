<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on Padding and Margin</title>
    <style>
        .child{
            border: 1px solid;
            height: 120px;
            width: 120px;
            padding: 10px 3px 7px 9px;
            margin: 5px 8px;
        }
        .child1{
            background-color: aquamarine;
        }
        .child2{
            background-color: burlywood;
        }
        .child3{
            background-color: yellowgreen;
        }
        .child4{
            background-color: chocolate;
        }
        .parentContainer{
            border: 1px solid;
            height: 300px;
            width: 200px;
            background-color: blueviolet;
            text-align: right;
        }
        .pchild1{
            background-color: maroon;
            text-align: center;
            
        }
        .pchild2{
            background-color: royalblue;
            
        }
    </style>
</head>
<body>
    <div class="child child1">First Block</div>
    <div class="child child2">Second Block</div>
    <div class="child child3">Third Block</div>
    <div class="child child4">Fourth Block</div>
    <div class="parentContainer">
        <div class="child pchild1">Child1 Block with in the parent container of div tag</div>
        <div class="child pchild2">Child2 Block with in the parent container of div tag</div>
    </div>
        <div class="child child3">Child3</div>
        <div class="child child4">Child4</div>
</body>
</html>
