<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstating  on Floating property</title>
        <style>
            .block{
                border: 1px solid;
                width: 120px;
                height: 110px;
                text-align: center;
                padding: 10px;
                margin: 5px;
            }
            .block1{
                background-color: aqua;
                float: right;
            }
            .block2{
                clear: both;
                background-color: blue;
                float: left;
            }
            .block3{
                background-color: chartreuse;
                float: left;
            }
            .block4{
                background-color: mediumvioletred;
                float: right;
            }
            .block5{
                /* clear: both; */
                background-color: rebeccapurple ;
                float: right;
            }
            .block6{
                background-color: red;
                clear: both;
                float: right;
            }
            .block7{
                float: left;
                background-color: gold;
                clear: right;
            }
            .block8{
                background-color: plum;
                float: right;
            }
            .block9{
                background-color: teal;
                float: left;
                clear: both;
            }
            .block10{
                background-color: forestgreen ;
                float: left;
            }
            .block11{
                background-color: grey;
                float: left;
            }
            .block12{
                background-color: maroon ;
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
        <div class="block block12">Block12</div>
    </body>
</html>
