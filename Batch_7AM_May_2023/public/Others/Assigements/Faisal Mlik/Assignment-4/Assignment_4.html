<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Property</title>
</head>
<style>
    .header
    {
        border: 3px groove white;
        background-color: black;
        color: gold;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        padding: 3px;
    }
    .divall
    {
        border: 4px inset blue;
        background-color:  lightblue;
        padding: 5px;
    }
    .blocks
    {
        width: 90px;
        height: 90px;
        border: 1px solid;
        margin: 10px;
    }
    .blocks1
    {
        background-color:yellow;
        margin-left: 1130px;
        text-align: center;
    }
    .blocks2
    {
        background-color:indigo;
        text-align: center;
    }
    .blocks3
    {
        background-color:burlywood;
        position: relative;
        bottom: 101px;
        left: 100px;
        text-align: center;
    }
    .blocks4
    {
        background-color:red;
        position: relative;
        bottom: 202px;
        float: right;
        text-align: center;
        
    }
    .blocks5
    {
        background-color:brown;
        position: relative;
        bottom: 202px;
        float: right;
        text-align: center;
    }
    .blocks6
    {
        background-color: green;
        position: relative;
        bottom: 102px;
        float: right;
        left: 222px;
        text-align: center;

    }
    .blocks7
    {
        background-color:yellow;
        position: relative;
        top: 30px;
        text-align: center;
    }
    .blocks8
    {
        background-color:brown;
        position: relative;
        bottom: 100px;
        float: right;
        left: 330px;
        text-align: center;
    }
    .blocks9
    {
        background-color: red;
        position:relative;
        top: 30px;
        text-align: center;
    }
    .blocks10
    {
        background-color: violet;
        position: relative;
        bottom: 72px;
        left: 110px;
        text-align: center;
    }
    .blocks11
    {
        background-color: green;
        position: relative;
        bottom: 175px;
        left: 220px;
        text-align: center;
    }
    .blocks12
    {
        background-color: brown;
        position: relative;
        bottom: 275px;
        float: right;
        text-align: center;
    }
    
</style>
<body>
    <div class="divall">
        <div class="header">Block Arrangment</div>
        <div class="blocks blocks1">Block1</div>
        <div class="blocks blocks2">Block2</div>
        <div class="blocks blocks3">Block3</div>
        <div class="blocks blocks4">Block4</div>
        <div class="blocks blocks5">Block5</div>
        <div class="blocks blocks6">Block6</div>
        <div class="blocks blocks7">Block7</div>
        <div class="blocks blocks8">Block8</div>
        <div class="blocks blocks9">Block9</div>
        <div class="blocks blocks10">Block10</div>
        <div class="blocks blocks11">Block11</div>
        <div class="blocks blocks12">Block12</div>
    </div>
</body>
</html>
