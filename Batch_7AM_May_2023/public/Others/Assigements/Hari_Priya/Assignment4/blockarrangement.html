<html>
    <head>
        <title>blockArrangements</title>
        <style>
            .heading {
                border: 3px solid black;
                text-align: center;
                padding: 10px;
                text-decoration: underline;
            }
            .block {
                width: 125px;
                height: 125px;
                border: 2px solid;
                text-align: center;
                overflow: auto;
                margin: 3px;
                padding: 2px;
            }
            .block1 {
                background-color: aqua;
                float: right;
            }
            .block2 {
                background-color: pink;
                clear: both;
                float: left;
            }
            .block3 {
                background-color: salmon;
                float: left;
            }
            .block4 {
                background-color: blanchedalmond;
                float: right;
            }
            .block5 {
                background-color: aquamarine;
                float: right;
            }
            .block6 {
                background-color: blue;
                clear: both;
                float: right;
            }
            .block7 {
                background-color:goldenrod;
                clear: both;
                float: left;
            }
            .block8 {
                background-color:rgb(136, 79, 136);
                float: right;
            }
            .block9 {
                background-color: rosybrown;
                clear: both;
                float: left;
            }
            .block10 {
                background-color: deeppink;
                float: left;
            }
            .block11 {
                background-color: skyblue;
                float: left;
            }
            .block12 {
                background-color: lightcoral;
                float: right;
            }
        </style>
    </head>
    <body>
        <h1 class="heading">Block blockArrangements</h1>
        <div class="block block1">1</div>
        <div class="block block2">2</div>
        <div class="block block3">3</div>
        <div class="block block4">5</div>
        <div class="block block5">4</div>
        <div class="block block6">6</div>
        <div class="block block7">7</div>
        <div class="block block8">8</div>
        <div class="block block9">9</div>
        <div class="block block10">10</div>
        <div class="block block11">11</div>
        <div class="block block12">12</div>
    </body>
</html>
