<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment no 4</title>
    <style>
        .title {
            padding: 20px;
            border: 5px solid #777;
            text-align: center;
            background-color: rgb(63, 63, 63);
            color: aliceblue;
        }
        .block {
            width: 120px;
            height: 120px;
            border: 1px solid #777;
            text-align: center;
        }
        .block1 {
            background-color: aqua;
            float: right;
            margin-top: 10px;
        }
        .block2 {
            background-color: darkgreen;
            float: left;
            clear: both;
        }
        .block3 {
            background-color: coral;
            float: right;
            clear: both;
            width: 300px;
            height: 200px ;
        }
        .block4 {
            background-color: cornflowerblue;
            clear: both;
        }
        .block5 {
            background-color: darkgoldenrod;
            float: right;
        }
        .block6 {
            background-color: crimson;
            float: right;
            margin: right 5px ;
        }
        .block7 {
            background-color: darkslategray;
            float: left;
            clear: both;
        }
        .block8 {
            background-color: olive;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="title">Block Arrangement</div>
    <div class="block block1">block 1 </div>
    <div class="block block2">block 2 </div>
    <div class="block block3">block 3</div>
    <div class="block block4">block 4</div>
    <div class="block block5">block 5</div>
    <div class="block block6">block 6</div>
    <div class="block block7">block 7</div>
    <div class="block block8">block 8</div>
</body>
</html>
