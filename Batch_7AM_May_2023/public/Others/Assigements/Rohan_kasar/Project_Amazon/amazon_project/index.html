<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="link rel="stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav_adress border">
                <p class="add_first">Deliver to</p>
                <div class="add_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add_second">India</p>
                </div>
            </div>
            <div class="nav_search">
                <select class="search_select">
                     <option value="">All</option>
                </select>
                    <input placeholder="Search Amazon" class="search_input">
                <div >
                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    <img src="https://www.nicepng.com/png/full/88-881641_research-search-icon-png-yellow.png" alt="Search" class="search_icon">
                </div>
            </div>
       
            <div class="nav_signin border">   
                <p><span>Hello , Sign In</span></p>
                <p class="nav_second">Account & Lists</p>
            </div>
            <div class="nav_return border">   
                <p><span>Returns</span></p>
                <p class="nav_second">& Orders</p>
            </div>
            <div class="nav_cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel_all border">
                <!-- <i class="fa-solid fa-bars"></i> -->
                <!-- <img class="menu_img" src="https://cdn-icons-png.flaticon.com/512/7216/7216128.png" alt=""> -->
                 All
            </div>
            <div class="panel_opt">
                <p class="border">Today's Deals</p>
                <p class="border">Customer Service</p>
                <p class="border">Registry</p>
                <p class="border">Gift Cards</p>
                <p class="border">Sell</p>
            </div>
            <div class="panel_deals border">
                Shop Deals in Electronics
            </div>
        </div>
    </header>
    <div class="hero_section">
        <!-- <img src="hero_image.jpg" alt="shopping"> -->
        <div class="hero_msg">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a Click here to go to amazon.in></a></p>
        </div>
    </div>
</body>
</html>
