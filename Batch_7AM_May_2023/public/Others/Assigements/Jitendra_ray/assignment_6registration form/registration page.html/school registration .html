
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Student Detail Registration Page
        </title>
        <style>
            h3, .container {
                text-align: center;
                border: 1px solid;
                margin: 10px;
                padding: 10px;
            }
            li {
                list-style: none;
                text-align: left;
                border: 1px solid;
                margin: 5px;
                padding: 5px;
            }
            ul {
                width: 500px;
                margin: 10px auto;
            }
            .textareaLabel {
                top: -50px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <h3>
            Student Detail Registration Page
        </h3>
        <div class="container">
            <ul>
                <li>
                    <label for="uname">
                        Enter user Name:
                    </label>
                    <input name="uname" type="text"  maxlength="10"  >
                </li>
                <li>
                    Enter account Password
                    <input type="password">
                </li>
                <li>
                    Country Name: 
                    <select name="" id="" >
                        <option value="">India</option>
                        <option value="">CHINA</option>
                        <option value="" selected>JAPAN</option>
                        <option value="">USA</option>
                    </select>
                </li>
                <li>
                    Gender:
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender" checked> Female
                </li>
                <li>
                    Languages you know:
                    <input type="checkbox" checked disabled> English
                    <input type="checkbox"> Telugu
                    <input type="checkbox"> Urdu
                    <input type="checkbox"> Hindi
                </li>
                <li>
                    <span class="textareaLabel"> Tell about urself:</span>
                    <textarea name="" id="" cols="20" rows="5" maxlength="250"></textarea>
                </li>
                <li>
                    <input type="button" value="Register user">
                </li>
            </ul>
        </div>
    </body>
</html>
