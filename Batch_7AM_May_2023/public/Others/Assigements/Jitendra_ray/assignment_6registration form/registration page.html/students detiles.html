
<!DOCTYPE html>
<html lang="en">
<head>

<style>

    }

        text-align: center;

    #name{
        width: 80px;
        padding: 5px;

        border: 1px solid rgb(54, 12, 8);

    table{
        color: rgb(21, 241, 32);
        background-color: rgb(172, 106, 235);
        border-collapse: collapse ;

    }

<body>
    <FORM>
    <h2> STUDENTS REGISTRATION FORM </h2>
   <table align="center" cellpadding="10">
    <tr>
        <td>First Name </td>
        <td><input type="text" id="name " name="name " placeholder="enter your Firstname ">
        </td>
        
    </tr>
    <tr>
        <td>Last Name </td>
        <td><input type="text" id="name " name="name " placeholder="enter your last name  ">
        </td>
        
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" id="name " name="Email " placeholder="enter your Email ">
        </td>
        
    </tr>
    <tr>
        <td>Password </td>
        <td><input type="text" id="name " name="Password " placeholder="enter your Password ">
        </td>
        
    </tr>
    <tr>
        <td> Re- Password </td>
        <td><input type="text" id="name " name="name " placeholder="enter your Re-Password ">
        </td>
        
    </tr>
    <tr>
        <td>Date Of Birth </td>
        <td><input type="datetime-local" id="name " name="DOB ">
        </td>
        
    </tr>
    <tr>
        <td>Mobile number  </td>
        <td><input type="digit" id="name " name="mnumber " placeholder="enter your mobile number ">
        </td>
        
    </tr>
    <tr>
        <td> Gender : </td>
        <td><input type="radio" name="male">male<input type="radio" name="male">
            female <input type="radio" name="male">other</td>

    </tr>
    <tr>
        <td> address: </td>
        <td><textarea name="adress" cols="30" rows="10" placeholder="enter your address"></textarea></td>

    </tr>
    <tr>
        <td> state : </td>
        <td><input type="text" id="name " name="state " placeholder="enter your state">
    </tr>
    <tr>
        <td> city : </td>
        <td><input type="text" id="name " name="city " placeholder="enter your city">
    </tr>
    <tr>
        <td> country : </td>
        <td><input type="text" id="name " name="country " placeholder="enter your country">
    </tr>
    <tr>
        <td> pincode : </td>
        <td><input type="NUMBER " id="name " name="pincode " placeholder="enter your pincode">
    </tr>
  
    <td> course applied for : </td>
    <td><input type="radio" name="name">bsc<input type="radio" name="name">bcom<input type="radio" name="name">mca</td>
    <tr>
        <td align="center" colspan="2"><input type="submit" value="submit">&nbsp;&nbsp <input type="submit" value="reset"></td>
    </tr>
    </table>
</FORM>
