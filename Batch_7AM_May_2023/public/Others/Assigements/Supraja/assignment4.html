<!DOCTYPE html>
<html lang="en">
<head>
     <title>Block arrangements</title>
        <style>
            .header{
                text-align: center;
                font-weight: bold;
                color: blue;
                text-decoration: underline;
                border: 2px solid;
                border-color: black;
                
            }
            .Block{
                margin: 3px;
                border-color: black;
                height: 100px;
                width: 100px;
                border: 2px solid;
                margin: 2px;
                text-align: center;
            }
            .block1{
                background-color: coral;
                text-align: center;
                float: right;
            }
            .block2{
                background-color: aquamarine;
                text-align: center;
                clear: both;
                float: left;
            }
            .block3{
                background-color:red ;
                text-align: center;
                float: left;
            }
            .block4{
                background-color: cornflowerblue;
                float: right;
            }
            .block5{
                background-color: crimson;
                float: right;
            }
            .block6{
                background-color: darkgoldenrod;
                clear: both;
                float: right;
            }
            .block7{
                background-color: darkgreen;
                clear: both;
                float: right;
            }
            .block8{
                background-color: darkslategray;
                float: left;
            }
            .block9{
                background-color: grey;
                clear: both;
                float: left;
            }
            .block10{
                float: left;
                background-color: cyan;
            }
            .block11{
                float: left;
                background-color: lavenderblush;
            }
            .block12{
                float: right;
                background-color: darkorange;
            }
        </style>
</head>
<body>
   <h1 class="header"> Block arrangements </h1> 
   <div>
    <div class=" Block block1">Block 1</div>
    <div class="Block block2"> Block 2</div>
    <div class="Block block3"> Block 3</div>
    <div class="Block block4"> Block 4</div>
    <div class="Block block5"> Block 5</div>
    <div class="Block block6"> Block 6</div>
    <div class=" Block block7"> Block 7</div>
    <div class=" Block block8"> Block 8</div>
    <div class=" Block block9"> Block 9</div>
    <div class=" Block block10"> Block 10</div>
    <div class=" Block block11"> Block 11</div>
    <div class=" Block block12"> Block 12</div>
   </div>
    
</body>
</html>
