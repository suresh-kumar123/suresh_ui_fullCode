<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demonstrating json </title>
    </head>
    <body>
        <script>
            var studentData ={
                "sName" : 'prasad',
                'sAge' : 25,
                "sGender" : 'Male',
                "sMarks" : [50,60,70,80,90],
            }

            console.log('student name is '  + studentData.sName);
            console.log('student age is '  + studentData. sAge);



            var employeeDetails = {
                "eName" : 'prasad',
                "eAge" : '25',
                "eGender" : 'Male',
                "eDepartment" : 'Developer',

            }
            console.log ('The employee age is '  + employeeDetails. eAge);
            console.log('The employee department is '  + employeeDetails. eDepartment);

            // here the employeeDetails and studentData are the JSON objects and sname,sAge,eAge,edepartment are the key of the objects
        </script>
    </body>
</html>
