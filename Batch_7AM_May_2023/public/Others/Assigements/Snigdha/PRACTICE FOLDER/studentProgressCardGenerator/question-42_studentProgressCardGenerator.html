<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="sData.css">
        <script src="sData.js"></script>
    </head>
    <body>
        <h3>
            STUDENT PROGRESS CARD
        </h3>
        <ul>
            <li>
                Student Name :
                <input type="text" id="sName">
            </li>
            <li>
                Class :
                <select id="Sclass">
                    <option >class I</option>
                    <option >class II</option>
                    <option >class III</option>
                    <option >class IV</option>
                    <option >class V</option>
                </select>
            </li>
            <li>
                Gender :
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </li>
            <li>
                Marks :
                <input type="text" id="m1">
                <input type="text" id="m2">
                <input type="text" id="m3">
                <input type="text" id="m4">
                <input type="text" id="m5">
            </li>
            <li>
                <input type="button" value="Generate Progress Card">
                
            </li>
        </ul>


    </body>
</html>
