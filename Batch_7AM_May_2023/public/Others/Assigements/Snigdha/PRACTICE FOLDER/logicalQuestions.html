<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write a program to display numbers b/w 1-100
        for(var i=1; i<=100; i++){
            console.log (i)
        }

        //write a program to display numbers b/w 201-106
        for (var i=201; i>=106; i--){
            console.log (i)
        }

        //write a program to find the even numbers b/w 1-100
        for( var i=1; i<=100; i++){
            if(i%2==0){
                console.log (i)
            }
        }
        
        //write a program to find the sum of all the odd numbers b/w 99-29
        var result = 0;
        for (var i=99; i>=29; i--){
            if(i%2 != 0){
                result = result+i;
            }
            console.log(result);
        }

        //write a program to find the sum of values b/w 1-100
        var result=0;
        for(var i=1; i<=100; i++){
            if(i%2==0){
                result = result +i
            }
            console.log(result);
        }

        //write a program to display the table upto 20;
        var n = prompt('Enter the value');
        var n = parseInt(n);
        var result ;
        for(var i=1; i<=20; i++){
            result= n*i;
            console.log(n + '*' + i + '=' + result);
        }

    </script>
</body>
</html>
