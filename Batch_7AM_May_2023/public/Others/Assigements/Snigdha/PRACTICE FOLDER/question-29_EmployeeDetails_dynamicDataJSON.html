<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating employee details</title>
    </head> 
    <body>
        <script>
            var employeeDetails ={};
            employeeDetails.eName = prompt('enter employee name');
            employeeDetails.eAge = prompt('Enter employee age');
            employeeDetails.eGender = prompt('enter employee gender');
            employeeDetails.eDepartment = prompt('enter employee department');
            employeeDetails.eBasicsal = prompt('enter employee basic salary');
            employeeDetails.eBasicsal= parseInt(employeeDetails.eBasicsal);
            employeeDetails.ePf = (employeeDetails.eBasicsal*14)/100;
            employeeDetails.eHRA = (employeeDetails.eBasicsal*24)/100;
            employeeDetails.eTotalSal =employeeDetails. eBasicsal + employeeDetails. ePf + employeeDetails. eHRA;

            console.log(employeeDetails);
            console.log('employee name is ' + employeeDetails.eName);
            console.log('employee age is ' + employeeDetails.eAge);
            console.log('employee gender is ' + employeeDetails.eGender);
            console.log('employee department is' + employeeDetails.eDepartment);
            console.log('employee pf is ' + employeeDetails.ePf);
            console.log('employee HRA is ' + employeeDetails.eHRA);
            console.log('employee total salary is ' + employeeDetails.eTotalSal);
        </script>
    </body>
</html>
