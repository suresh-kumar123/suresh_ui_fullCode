    <body>

            <div id="container"></div>
        <script>

            // var element = document.createElement('span');

            //  console.log(spanElement);

             //.setAttribute()- used to create any type of attribute

             var msg = 'Good afternoon all';
             var spanElement = document.createElement('div')
             spanElement.innerHTML= msg;
             spanElement.setAttribute('id','test');
             spanElement.setAttribute('class','sample');
             spanElement.setAttribute('name','abc');

             spanElement.style.color = 'red';

             spanElement.style.border= '3px solid';
             
             console.log(spanElement);

             document.querySelector('#container').append(spanElement); 
            
             //.append ()-used to add it as a children 
        </script>
    </body>
