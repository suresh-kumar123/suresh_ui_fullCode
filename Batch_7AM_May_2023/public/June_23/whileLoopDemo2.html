<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = 5; 
            var count = 0;
            // for (var i = 2 ; i < n; i++) {
            //     if (n % i == 0) {
            //         count++;
            //     }
            // }
            var i = 2;
            while (i < n) {
                if (n % i == 0) {
                    count++;
                }
                if (count != 0) {
                    break;
                }
                i++;
            }

            if (count != 0) {
                console.log(n + " Is NOT PRIME");
            } else {
                console.log(n + "is PRIME");
            }
        </script>
    </body>
</html>
