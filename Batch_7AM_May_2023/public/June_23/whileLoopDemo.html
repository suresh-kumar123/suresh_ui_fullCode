<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            for (var n = 2; n <= 100; n++) {
                var count = 0;
                // Timecomplexity
                for (var i = 2; i < n; i++) {
                    if (n % i == 0) {
                        count++;
                    }
                    if (count != 0) {
                        break;
                    }
                }
                if (count == 0) {
                    console.log(n + " is a prime number")
                } else {
                    console.log(n + " is NOT a prime number")
                }
            }
        </script>
    </body>
</html>
