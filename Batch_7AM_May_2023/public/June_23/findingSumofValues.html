<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a number");
            n  = parseInt(n);
            var rem;
            var sum = 0;
            while (n > 0 ) {
                rem = n % 10;
                sum = sum + rem;
                n = n / 10;
                n = parseInt(n);
            }

            console.log("The sum is " + sum);
        </script>
    </body>
</html>
