<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Show the required table
        </title>
    </head>
    <body>
        <script>
            var n = prompt("Enter a number"); 
            n = parseInt(n);
            var result;
            for (var i = 20; i >= 1; i--) {
                result = n * i;
                console.log(n + ' * ' + i + ' = '  + result);
            }
        </script>
    </body>
</html>
