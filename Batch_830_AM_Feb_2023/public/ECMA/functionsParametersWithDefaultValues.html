<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Functins with parameters and defaut values.
        </title>
    </head>
    <body>
        <script>
            var addValues = (a1 = 10, a2 = 35) => {
                var result = 0;
                result = a1 + a2;
                console.log("the sum is " + result);
            }

            addValues(30);
            addValues();
            addValues(30, 20);
        </script>
    </body>
</html>
