<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Diffrnce btwn let, var , and const 
        </title>
    </head>
    <body>
        <script>
            function sample() {
                var b = 99; // Module scope
                console.log("value of b is " + b);
            }
            if (true) {
                let a = 90; // Block scope
                console.log("value of a " + a);
            }

            const Max_Reg = 1000;

            Max_Reg++;

            console.log("value of Max_Reg " + Max_Reg);
        </script>
    </body>
</html>
