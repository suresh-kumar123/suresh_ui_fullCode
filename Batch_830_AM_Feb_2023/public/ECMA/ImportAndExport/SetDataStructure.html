<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Set Data Structure.
        </title>
    </head>
    <body>
        <script>
            var data = new Array();
            data.push(30)
            data.push(30)
            data.push(40)
            data.push(70);

            var data = [30, 30, 40, 70];

            console.log(data);


            /*  SET datastructure */
            var s1 = new Set();
            s1.add(20);
            s1.add(30)
            s1.add(30);
            s1.add(40);
            s1.add(50);
            s1.add(50);


            // s1.clear();  // Completly flush out the set, 
            console.log(s1.size);

            s1.delete(50)
            console.log(s1.has(30));


            // for(var value of s1) {
            //     console.log(value);
            // }

            for (var [value] of s1.entries()) {
                console.log(value);
              
            }
            console.log(s1);
        </script>
    </body>
</html>
