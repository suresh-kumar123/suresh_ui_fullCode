<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Arrow Functions
        </title>
    </head>
    <body>
        <script>
            
            function displayData() {
                console.log("from display method")
            }

            var displayData = function() {
                console.log("from display method")
            }


            var displayData = () => {
                console.log("from display method")
            }

            class StudentDetails {
                constructor(){
                    this.sName = 'Krish';
                }
                dispalyStudentDetails() {
                    
                    console.log("value of name is " + this.sName);
                    setTimeout(() => {
                        console.log("value of name is " + this.sName);
                    }, 3000);
                }
            }
            
            var s1 = new StudentDetails();
            s1.dispalyStudentDetails();

          
            
            var s1 = new StudentDetails();
            s1.dispalyStudentDetails();



        </script>
    </body>
</html>
