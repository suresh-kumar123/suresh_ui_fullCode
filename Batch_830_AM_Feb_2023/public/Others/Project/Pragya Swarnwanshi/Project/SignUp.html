<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        Sign Up Page
    </title>

</head>

<body>
    <div class="heading">
        SHOPPAHOLIC
    </div>

    <div class="formPage">
        <div class="loginText">Create A New Account</div>

        <div class="userID">

            <label>First Name</label><br><br><br>
            <input class="noOutline" type="text" placeholder="First Name"><br><br><br>


            <label>Surname</label><br><br><br>
            <input class="noOutline" placeholder="Surname"><br><br><br>

            <label>Enter Password</label><br><br><br>
            <input class="noOutline" placeholder="New Password"><br><br><br>

            <label>Date Of Birth</label><br><br><br>
            <input class="noOutline" type="date"><br><br><br>

            <label>Gender</label><br><br><br>
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Male

            <div>
                <input type="submit" value="Sign Up" class="loginButton">
            </div>
            <div style="margin-top:20px">
                <a href="LoginPage.html">Already Have A Account ?</a>
            </div>



        </div>



    </div>
</body>

</html>
