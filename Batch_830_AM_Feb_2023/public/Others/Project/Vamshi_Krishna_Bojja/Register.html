<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion page</title>
    <style>
        .header{
            margin: 0px;
            font-size: 40px;
            font-weight: lighter;
            padding-top: 5px;
            padding-bottom: 7px;
            color: white;
            background-color: rgb(31, 2, 2);
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }
        .container{
            background-color: rgb(241, 168, 168);
            padding:6.5% 30% 10% 30%;
            background-image:linear-gradient(rgb(31, 2, 2),rgb(71, 19, 19),rgb(92, 95, 100),rgb(56, 57, 85),rgb(10, 9, 31));
        }
        .inputvalues{
            padding-bottom: 5%;
            padding-left: 10%;
            background-color: rgb(250, 215, 215);
            border-radius: 15px;
            background-image:linear-gradient(rgb(31, 2, 2),rgb(71, 19, 19),rgb(92, 95, 100),rgb(56, 57, 85),rgb(10, 9, 31));
        }
        .inputvalues input{
            margin: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            background: none;
            border: none ;
            color: white;
            border-bottom: 1px solid white;
        }
        .inputvalues input::content{
            color: white;
        }
        .inputvalues input:focus{
            outline: none;
        }
        .inputvalues button{
            background-color: rgb(133, 69, 69);
            border: none !important;
            padding: 8px;
            width: 90px;
            height: 30px;
            font-size: 16px;
            margin-left: 35%;
            margin-top: 15px;
            border-radius: 10px;
            cursor: pointer;
        }
        .inputvalues a{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .inputvalues a:hover{
            color: rgb(8, 8, 63);
        }
        .inputvalues label{
            color: white;
            margin: 5px;
        }
        .inputvalues h4{
            color: white;
            padding-left: 32% !important;
            padding-top: 15px !important;
            margin-bottom: 5%;
            text-decoration: underline;
        }
    </style>
</head>
<body style="margin: 0px;">
    <div class="header"><div>Online Shopping</div></div>
    <div class="container">
        <form class="inputvalues" method="post">
            <h4>Registartion form</h4>
            <div>
                <label>Enter your name:</label>
                <input type="text" name="username"required >
            </div>
            <div>
                <label>Enter your password:</label>
                <input type="password" name="password1" required>
            </div>
            <div>
                <label>Reenter your password:</label>
                <input type="password" name="password2" required>
            </div>
            <div>
                <label>Enter your email-id</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Enter your phone no.:</label>
                <input type="number" name="phonenumber" required>
            </div>
            <div>
                <label>Enter your age:</label>
                <input type="number" name="age">
            </div>
            <div>
                <label>Select your gender</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Others">Others
            </div>
            <div><button>Register</button></div>
        </form>
    </div>
</body>
</html>
