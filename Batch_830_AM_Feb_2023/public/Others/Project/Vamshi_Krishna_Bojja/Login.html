<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        .header{
            margin: 0px;
            font-size: 40px;
            font-weight: lighter;
            padding-top: 5px;
            padding-bottom: 7px;
            color: white;
            background-color: rgb(31, 2, 2);
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }
        .container{
            background-color: rgb(241, 168, 168);
            padding:11% 30% 14% 30%;
            background-image:linear-gradient(rgb(31, 2, 2),rgb(71, 19, 19),rgb(92, 95, 100),rgb(56, 57, 85),rgb(10, 9, 31));
        }
        .inputvalues{
            
            padding-top: 10%;
            padding-bottom: 10%;
            text-align: center;
            background-color: rgb(250, 215, 215);
            border-radius: 15px;
            background-image:linear-gradient(rgb(31, 2, 2),rgb(71, 19, 19),rgb(92, 95, 100),rgb(56, 57, 85),rgb(10, 9, 31));
        }
        .inputvalues input::placeholder{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }
        .inputvalues input{
            color: white;
            margin: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            background: none;
            border: none ;
            border-bottom: 1px solid white;
        }
        .inputvalues input:focus{
            outline: none;
        }
        .inputvalues button{
            background-color: rgb(133, 69, 69);
            border: none !important;
            padding: 8px;
            width: 90px;
            height: 30px;
            font-size: 16px;
            margin-bottom: 5px;
            border-radius: 10px;
            margin-top: 5px;
            cursor: pointer;
        }
        .inputvalues button:hover{
            background-color: rgb(105, 39, 39);
        }
        .inputvalues a{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .inputvalues a:hover{
            color: rgb(8, 8, 63);
        }
    </style>
</head>
<body style="margin: 0px;">
    <div class="header"><div>Online Shopping</div></div>
    <div class="container">
        <form class="inputvalues" method="post">
            <div><input type="text" name="username" placeholder="Enter your name" required ></div>
            <div><input type="password" name="password" placeholder="Enter your password" required></div>
            <div><button>Submit</button></div>
            <div><a href="forgotPassword">Forgot Password</a></div>
            <div style="margin-top: 5px;"><a href="registration">Register</a></div>
        </form>
    </div>
</body>
</html>
