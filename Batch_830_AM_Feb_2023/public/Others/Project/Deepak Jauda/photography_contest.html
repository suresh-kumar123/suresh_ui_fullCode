<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography_Contest_SignIn Page</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-image: url(https://wallpaperaccess.com/full/530366.jpg);
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1{
            background: transparent;
            color: rgb(51, 49, 49);
            position: relative;
            top: -273px;
            right: 500px;
        }
        .card{
            border: 1px solid rgba(225, 225, 225, 0.3);
            background-color: rgba(225, 225, 225, 0.2);
            width: 25%;
            height: 60%;
            max-width: 440px;
            color: black;
            /* text-align: center; */
            padding: 50px 35px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: absolute;
            top: 20%;
            left: 18%;
            transition: background 0.5s;
        }
        .card p{
            font-family: 'Times New Roman', Times, serif;
        }
        .card:hover{
            background: #fff;
        }
        .card .text_field{
            position: relative;
            border-bottom: 2px solid rgb(51, 49, 49);
            margin: 30px 0;
        }
        .card .text_field input{
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .card .password{
            position: relative;
            border-bottom: 2px solid rgb(51, 49, 49);
            margin: 30px 0;
        }
        .card .password input{
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .card label{
            position: absolute;
            top: 50%;
            left: 5px;
            color: rgb(51, 49, 49);
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }
        .card .text_field span::before{
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2691d9;
            transition: .5s;
        }
        .card .text_field input:focus ~ label,
        .card .text_field input:valid ~ label{
            top: -5px;
            color: #2691d9;
        }
        .card .text_field input:focus ~ span::before,
        .card .text_field input:valid ~ span::before{
            width: 100%;
        }
        .card .password span::before{
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2691d9;
            transition: .5s;
        }
        .card .password input:focus ~ label,
        .card .password input:valid ~ label{
            top: -5px;
            color: #2691d9;
        }
        .card .password input:focus ~ span::before,
        .card .password input:valid ~ span::before{
            width: 100%;
        }
        .card a{
            margin: -5px 0 20px 5px;
            color: rgb(51, 49, 49);
            cursor: pointer;
            text-decoration: none;
        }
        .card a:hover{
            color: #2691d9;
            /* text-decoration: none; */
        }
        input[type="submit"]{
            width: 100%;
            height: 30px;
            border: 1px solid;
            background: none;
            border-radius: 25px;
            font-size: 18px;
            color: rgb(51, 49, 49);
            font-weight: 700;
            cursor: pointer;
            outline: none;
            margin: 20px 0 20px 0;
        }
        input[type="submit"]:hover{
            border-color: rgb(245, 5, 185);
            background: #2691d9;
            transition: .5s;
        }
        .member{
            text-align: center;
        }
        p{
            color: rgb(51, 49, 49);
            font-size: 30px;
            text-align: center;
            position: absolute;
            top: 20px;
            right: 130px;
        }
        .ul{
            border: 1px solid rgba(225, 225, 225, 0.3);
            background-color: rgba(225, 225, 225, 0.2);
            height: 170px;
            width: 300px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            padding: 35px;
            border-radius: 90px;
            /* list-style-position: inside; */
            color: rgb(51, 49, 49);
            /* font-size: 10px; */
            /* font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; */
            position: absolute;
            top: 25px;
            right: 400px;
            transition: background 0.5s;
        }
        .ul:hover{
            background: #fff;
            color: #2691d9;
        }
        .more{
            border: 1px solid rgba(225, 225, 225, 0.3);
            background-color: rgba(225, 225, 225, 0.2);
            height: 200px;
            width: 300px;
            position: absolute;
            top: 25px;
            right: 60px;
            /* font-size: 30px; */
            text-align: center;
            padding: 40px;
            border-radius: 100px;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(51, 49, 49);
            transition: background 0.5s;
        }
        .more:hover{
            background: #fff;
            color: #2691d9;
        }
        .more img{
            width: 40px;
            height: 40px;
            border-radius: 100%;
            /* margin: 10px 15px; */
            transition: background 0.5s;
        }
        .more img:hover{
            background: rgba(113, 9, 218, 0.979);
        }
        .website{
            color: rgb(51, 49, 49);
            /* transition: none; */
            position: relative;
            font-family: 'Times New Roman', Times, serif;
            top: -550px;
            right: -30px;
            /* font-size: 20px; */
        }
        .website a{
            font-family: 'Times New Roman', Times, serif;
            color: rgb(51, 49, 49);
            transition: color 0.5s;
            text-decoration: none;
        }
        .website a:hover{
            color: rgb(68, 18, 252);
        }
        /* .more{
            position: absolute;
            top: 100px;
            left: 28px;
        } */
    </style>
</head>
<body>
    <div class="container">
        <h1>P H O T O G R A P H Y<br>C O N T E S T</h1>
        <div class="card">

            <div class="text_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
            </div>
            <div class="password">
            <input type="password" required><br>
            <span></span>
            <label>Password</label>
            </div>
            <a href="#">Forgot Password?</a><br>
            <input type="submit" value="Login"><br>
            <div class="member">
                Not a member?
            <a href="#">Signup</a>

        </div>
        <div class="ul">

            <h3>2nd Prize:20K ruppes</h3>
            <h3>3rd Prize:5k ruppes</h3>
            <br>
            <h3>Hurry Up....</h3>
        </div>
        <div class="more">
            <h3>For more Information DM me in Instagram
            Through Click on Instagram icon given below</h3>
        <a href="http://instagram.com/jaudadeepak" target="_blank"><img src="https://www.pngmart.com/files/21/Instagram-Logo-PNG-HD-Isolated.png"></a>
        </div>
    </div>
    <div class="website">
        website:<a href="https://jhoka1.blogspot.com/"target="_blank">@hawa ka jhoka</a>
    </div>

</html>
