<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilecard</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-image: url(https://images6.alphacoders.com/456/thumb-1920-456503.png);
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            width: 90%;
            max-width: 440px;
            color: #fff;
            text-align: center;
            padding: 50px 35px;
            border: 1px solid rgba(225, 225, 225, 0.3);
            background: rgba(225, 225, 225, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        .card img{
            width: 170px;
            height: 170px;
            border-radius: 50%;
        }
        .card h2{
            font-size: 40px;
            margin: 600;
            margin-top: 20px;
        }
        .card p{
            font-size: 18px;
            margin: 10px auto;
            max-width: 330px;
        }
        .card .links img{
            width: 40px;
            height: 40px;
            border-radius: 100%;
            margin: 10px 15px;
            transition: background 0.5s;
        }
        .card .links img:hover{
            background: #ff01cf;
        }
        .btn{
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: 500;
            background: #fff;
            color: #ff01cf;
            padding: 10px 30px;
            border-radius: 30px;
            margin: 30px 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="card" data-tilt>
        <img src="../dj.JPG">
        <h2>Deepak Jauda</h2>
        <p>I'm Student of GM University,Sambalpur and I like to click Pictures of Wildanimal.</p>
        <div class="links">
        <a href="https://www.facebook.com/deepakjauda.dev" target="_blank"><img src="https://www.pngmart.com/files/22/Facebook-PNG-Isolated-Photo.png"></a>
        <a href="https://instagram.com/deepak_jauda" target="_blank"><img src="https://www.pngmart.com/files/21/Instagram-Logo-PNG-HD-Isolated.png"></a>
        <a href="https://twitter.com" target="_blank"><img src="https://i.pinimg.com/474x/dd/b4/8d/ddb48db737cafe46df62b8faafdcf95a.jpg"></a>
    </div>
        <a href="#" class="btn">message me</a>
    </div>
</div>
<script src="vanila-tilt.js"></script>
</body>
</html>
