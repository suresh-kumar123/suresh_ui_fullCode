<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <style>
        header, footer{
            height: 4cm;
            
        }
        .maincontent{
            height: 10cm;
            
        }
        #username{
            height: 35px;
        }
        #password{
            height: 35px;

        }
        .b1{
            height: 4cm;
            margin-left: 1.5cm;
            font-size: large;
        }
        .fieldset1{
            margin-left: 15cm;
            height: 10cm;
            width: 10cm;
            background-color: rgba(31, 132, 160, 0.687);
        }
        .submit1{
            width: 3cm;
            height: 1cm;
            margin-left: 3cm;
        }
        .full{
            background-image: url(pic/login2.avif);
            
        }
        .link1{
            color: black;
            height: 4cm;
            margin-left: 3.3cm;
            font-size: large;
        }
        .link2{
            color: black;
            height: 4cm;
            margin-left: 2cm;
            font-size: large;
        }
        .head1{
            text-align: center;
            font-size: 0.8cm;
            font-weight: bolder;
            
            
        }
       
    </style>
</head>
<body>
    <div class="full">
    <header>

    </header>

    <div class="maincontent">
        <!--for menu bar-->
        
        <form action="">
            <fieldset class="fieldset1">
                <!--for heading-->
                <h2 class="head1"><u>HOME PAGE</u></h2>
                <!--for username-->
            <label for="username"><b class="b1">USERNAME : </b>:&nbsp;&nbsp;</label>
            <input type="text" name="username" id="username" width="6cm">
            <br><br><br>
            <!--for password-->
            <label for="password"><b class="b1">PASSWORD : </b>&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" name="password" id="password">
            <br><br><br>
            <!--for submit button-->
            <input type="submit" value="LOGIN" class="submit1">
            <br><br>

             <!--for signup button--> 
             <a href="signup.html" class="link1"><b>SIGN UP</b></a>
              <br><br> 
                
             <!--for forget password-->
             <a href="forgetpassword.html" class="link2"><b>FORGET PASSWORD</b></a>

        </fieldset>
        </form>
    </div>

    <footer>

    </footer>
    </div>
</body>
</html>
