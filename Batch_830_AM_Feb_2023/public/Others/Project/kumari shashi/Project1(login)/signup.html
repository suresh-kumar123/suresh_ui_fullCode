        b1{

            width: 3cm;

<body>
    <div class="full">
    <header>

    </header>

    <div class="maincontent">
        <form action="">
            <fieldset class="fieldset1">
                
                <h2 style="text-align: center;" id="h1">SIGN UP</h2>
                <!--for username-->
            <label for="username"><b class="b1">USERNAME : </b>&nbsp;&nbsp;</label>
            <input type="text" name="username" id="username">
            <br><br><br>
            <!--for password-->
            <label for="password"><b class="b1">PASSWORD : </b>&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" name="password" id="password">
            <br><br><br>
            <!--for confirm password-->
            <label for="confirmpassword"><b class="b1">CONFIRM PASSWORD : </b>&nbsp;&nbsp;&nbsp;</label>
            <input type="password" name="confirmpassword" id="confirmspassword">
            <br><br><br>
            <!--MobileNo-->
            <label for="mobileno"><b class="b1">MOBILE NO :</b></label>
            <input type="mobilenumber" name="mobileno" id="mobileno">
            <br><br><br>
            <!--email-->
            <label for="email"><b class="b1">EMAIL ID :</b></label>
            <input type="email" name="emailid" id="emailid">
            <br><br><br>
            
            <!--for submit button-->
            <input type="submit" value="LOGIN" class="submit1">
                <br><br><br>
             <!--for backtohome--> 
             <a href="homepage.html" class="back"><b>RETURN</b></a>
               
                
            

        </fieldset>
        </form>
    </div>
