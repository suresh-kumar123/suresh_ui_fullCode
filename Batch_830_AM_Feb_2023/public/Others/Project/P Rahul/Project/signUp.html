<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-image: url(file:///C:/UI%20Full%20Stack/Naresh%20IT/UIClasses/Batch_830_AM_Feb_2023/public/Others/Project/P%20Rahul/Project/images/4.jpg);
            background-repeat: no-repeat;
            background-size: auto;
            font-family: 'Times New Roman', Times, serif;
        }
        .header, .footer {
            text-align: center;
            margin: 5px;
            padding: 5px;
            font-size: 30px;
            color: whitesmoke;
            font-family: 'Times New Roman', Times, serif;
        }
        .maincontent {
            border: 1px solid red;
            border-radius: 10px;
            background-color: #ccc;
            width: 40%;
            height: auto;
            position: relative;
            left: 30%;
        }
        .mainhead {
            text-align: center;
            font-size: 30px;
            margin: 10px;
            padding: 10px;
        }
        .Rdetails li {
            list-style: none;
            margin: 0 20px;
            padding: 10px;
            font-size: larger;
        }
        input[type=text], input[type=password], input[type=number], input[type=email] {
            width: 100%;
            margin: 10px 0;
            padding: 15px 18px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .rsubmit {
            text-align: center;
            margin-bottom: 20px;
        }
        .rsubmit a:link, a:visited {
            border: 1px solid;
            padding: 10px 20px;
            text-align: center;
            background-color: white;
            display: inline-block;
            text-decoration: none;
        }
        .rsubmit a:hover, a:active {
            cursor: pointer;
            background-color: #ccc;

        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Online Shopping</h2>
    </div>
    <div class="maincontent">
        <div class="mainhead">
            <div>Registration</div>
        </div>
        <ul class="Rdetails">
            <li>
                <label for="uname">Username</label>
                <input type="text" placeholder="Enter Username" name="uname">
            </li>
            <li>
                <label for="upwd">Password</label>
                <input type="password" placeholder="Enter Password" name="upwd">
            </li>
            <li>
                <label for="cpwd">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" name="cpwd">
            </li>
            <li>
                <label for="mNo">Mobile Number</label>
                <input type="number" placeholder="Enter MobileNumber" name="mNo">
            </li>
            <li>
                <label for="eid">Email-ID</label>
                <input type="email" placeholder="Enter Email-ID" name="eid">
            </li>
        </ul>
        <div class="rsubmit">
            <a href="file:///C:/UI%20Full%20Stack/Naresh%20IT/UIClasses/Batch_830_AM_Feb_2023/public/Others/Project/P%20Rahul/Project/login.html">Submit</a>
        </div>
    </div>
    <div class="footer">
        <h3>@Copy Rights 2023</h3>
    </div>
</body>
</html>
