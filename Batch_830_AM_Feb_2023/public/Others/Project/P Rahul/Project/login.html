<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobless Person</title>
    <style>
        .header, .footer {
            text-align: center;
            margin: 5px;
            padding: 5px;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            background-image: url(file:///C:/UI%20Full%20Stack/Naresh%20IT/UIClasses/Batch_830_AM_Feb_2023/public/Others/Project/P%20Rahul/Project/images/4.jpg);
            font-family: 'Times New Roman', Times, serif;
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .maincontent {
            border: 2px solid red;
            border-radius: 10px;
            background-color: #ccc;
            width: 40%;
            height: 500px;
            position: relative;
            left: 30%;
        }
        .contenthead {
            text-align: center;
        }
        .userpwdcontent li {
            padding: 10px;
            margin-right: 10px;
            list-style: none;
            font-size: larger;
        }
        .userpwdcontent input[type=text],input[type=password] {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            box-sizing: border-box;
        }
        .remembercontent {
            margin-left: 35px;
            padding: 5px;
            font-size: larger;
            position: relative;
        }
        .forgotpwd {
            position: absolute;
            font-size: large;
            margin-right: 10px;
            right: 10px;
            bottom: 5px;
        }
        .usubmit {
           text-align: center;
        }
        .usubmit a:link, a:visited {
            border: 1px solid;
            padding: 10px 20px;
            background-color: white;
            text-decoration: none;
            display: inline-block;
        }
        .usubmit a:hover, a:active {
            cursor: pointer;
            background-color: #ccc;
        }
        .usignup {
            text-align: center;
            position: relative;
            top: 30px;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Online Shopping</h2>
    </div>
    <div class="maincontent">
        <div class="contenthead">
            <h1>Login</h1>
            <p>Sign in with your username and passsword</p>
        </div>
        <div class="userpwdcontent">
            <ul>
            <li>
                <label for="uname">Username</label>
                <input type="text" placeholder=" Enter username" name="uname">
            </li>
            <li>
                <label for="upwd">Password</label>
                <input type="password" placeholder=" Enter Password" name="upwd">
            </li>
            </ul>
            </div>
        <div class="remembercontent">
            <input type="checkbox" name="uremember">Remember Me
            <div class="forgotpwd"><a href="file:///C:/UI%20Full%20Stack/Naresh%20IT/UIClasses/Batch_830_AM_Feb_2023/public/Others/Project/P%20Rahul/Project/forgotpwd.html">ForgotPassword</a></div>
        </div>
        <div class="usubmit">
            <a href="">Submit</a>
        </div>
        <div class="usignup">Not a member?
            <a href="file:///C:/UI%20Full%20Stack/Naresh%20IT/UIClasses/Batch_830_AM_Feb_2023/public/Others/Project/P%20Rahul/Project/signUp.html">SignUp Here</a>
        </div>
