<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trend store</title>
    <link rel="stylesheet" href="Lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="Icon" href="Images/2038767.png">
    <link rel="stylesheet" href="CSS/login.css">
    <script src="Lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/lib/jqueryMini.js"></script>
    <script src="js/login.js"></script>
    <script src="js/lib/axios.min.js"></script>
    <script src="js/generateCaptcha.js"></script>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="js/index.js"></script>
    <script src="js/loadProductData.js"></script>
    <link rel="stylesheet" href="CSS/productData.css">
</head>
<body>
    <header>
      <div class="loginLink loginBnts">
        <button type="button" class="btn btn-primary" onclick="showLoginDialog()">
            Login
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupDialog" onclick="signUp()">
            Signup
        </button>
        </div>
        <div class="loginLink logoutBnts">
          <button type="button" class="btn btn-primary" onclick="logoutUser()">
              LogOut
          </button>
          </div>
    </header>
    <main>
        
    </main>
    <footer>
        @Copy Rights 2023
    </footer>

      <!-- Login Session -->

      <div class="modal fade" id="loginDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul>
                <li>
                    <input type="text" class="form-control" placeholder="Enter UserId" id="userid">
                </li>
                <li>
                    <input type="password" class="form-control" placeholder="Account Password" id="acctPwd">
                </li>
                <li>
                    <input type="text" class="form-control" placeholder="Enter Below Captcha">
                </li>
                <li class="captcha">
                  <img id="captchaImage" src="">
                  <button class="btn btn-secondary refresh-btn" onclick="refreshCaptchaLogin()">Refresh</button>
                </li>
                <li>
                  <p><a class="link-opacity-100" href="#" data-bs-toggle="modal" data-bs-target="#forgotPwdDialog">Forget Password</a></p>
                </li>
                <li class="invalidCredentials">
                  Invalid Credentials userId/Password
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <div>
                New User? <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                  data-bs-target="#signupDialog">SignUp</button>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="validateeUserCredentials()">Login</button>
            </div>
          </div>
        </div>
      </div>

        <!-- signUp Session -->
        
        <div class="modal fade" id="signupDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">SignUp</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <ul>
                  <li>
                      <input type="text" class="form-control" placeholder="Enter UserId">
                  </li>
                  <li>
                      <input type="password" class="form-control" placeholder="Account Password">
                  </li>
                  <li>
                    <input type="password" class="form-control" placeholder="Reenter Password">
                </li>
                <li>
                  <input type="text" class="form-control" placeholder="Enter Email Id">
                </li>
                  <li>
                      <input type="text" class="form-control" placeholder="Enter Below Captcha">
                  </li>
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">SignUp</button>
              </div>
            </div>
          </div>
        </div>
  

      <!-- Forget Password Session -->

      <div class="modal fade" id="forgotPwdDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Forgot Password</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul>
                <li>
                    <input type="text" class="form-control" placeholder="Enter UserId">
                </li>
                <li>
                  <input type="text" class="form-control" placeholder="Enter Email Id">
                </li>
                <li>
                    <input type="text" class="form-control" placeholder="Enter Below Captcha">
                </li>
                <li class="captcha">
                  <img id="captchaImage2" src="">
                  <button class="btn btn-secondary refresh-btn" onclick="refreshCaptchaForgetPwd()">Refresh</button>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send Mail</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
