<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="Lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        header {
            text-align: right;
            border: 1px solid;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <header>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupDialog" onclick="signUp()">
            Signup
        </button>
    </header>
    
      <!-- Modal -->
      <div class="modal fade" id="signupDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">SignUp</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul>
                <li>
                    <input type="text" class="form-control" placeholder="Enter UserId" id="signupUserId">
                </li>
                <li>
                    <input type="password" class="form-control" placeholder="Account Password" id="signupPwd">
                </li>
                <li>
                  <input type="password" class="form-control" placeholder="Reenter Password">
              </li>
              <li>
                <input type="text" class="form-control" placeholder="Enter Email Id" id="signupMailId">
              </li>
                <li>
                    <input type="text" class="form-control" placeholder="Enter Below Captcha">
                </li>
                <li class="captcha">
                  <img id="captchaImage1" src="">
                  <button class="btn btn-secondary refresh-btn" onclick="refreshCaptchaSignUp()">Refresh</button>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="addNewuser()">SignUp</button>
            </div>
          </div>
        </div>
      </div>


</body>
</html>
