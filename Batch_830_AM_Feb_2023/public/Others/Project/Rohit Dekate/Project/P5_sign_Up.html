<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2 Sign Up </title>
    <style>
        .Header{
            border: 1px solid ;
            padding: 20px;
            text-align: center;
            background-color: rgb(133, 187, 6);
            font-weight: bold;

        }
        .box{
            border: 1px solid;
            width: 450px;
            height: 350px;
            position: absolute;
            left: 437px;
            top: 82px;
            padding: 20px;
            background-color: rgb(210, 247, 124);
            font-weight: bold;

        }
        .s1, .s2, .s3, .s4, .s5{
            margin: 20px;
        }
        .r1{
            position: absolute;
            left: 50%;
            width: 180px;
            height: 22px;
        }
        .s6{
            position: absolute;
            left: 41%;
            bottom: 102px;
            background-color: rgb(133, 187, 6);
            padding: 10px;
            
        }

    </style>
</head>
<body>
    <div class="Header">Sign Up </div>
    <div class="box">
        <div class="s1">
            <label for="uname">Username :</label>
            <input type="text" name="uname" class="r1">
        </div>
        <div class="s2">
            <label for="psw">Password :</label>
            <input type="password" name="psw" class="r1">
        </div>
        <div class="s3">
            <label for="cpsw">confirm Password :</label>
            <input type="password" name="cpsw" class="r1">
        </div>
        <div class="s4">
            <label for="no">Mob No. :</label>
            <input type="number" value="no" class="r1">
        </div>
        <div class="s5">
            <label for="id">E-mail :</label>
            <input type="email" name="id" class="r1">
        </div>
         
        <a href="Project_1.html"><input type="button" value="Sign Up" style="text-align: center;" class="s6"></a>
    </div>
    
</body>
</html>
