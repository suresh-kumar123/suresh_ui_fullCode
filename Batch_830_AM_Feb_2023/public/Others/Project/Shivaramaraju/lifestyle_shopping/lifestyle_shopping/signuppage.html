<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup page</title>
        <style>
            .mainblock{background-color: aquamarine;
                       height: 900px;
                       margin: 1px;
                       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            }
            h2{text-align: center;
                
            }
            h3{text-align: center;}
            .block1{border: 3px solid green;
                    background-color: rgba(235, 235, 28, 0.696);
                    height: 700px;
                    width: 50%;
                    margin: auto;
                    border-radius: 5%;
            }
            .block1{padding: 10px;}
            li{list-style: none;}
            input[type=text],
            input[type=password],
            input[type=number],
            input[type=email] {
                width: 90%;
                margin: 13px;
                border-radius: 3px;
                padding: 10px 15px;
                box-sizing:border-box;}
            
            .submit{text-align: center;
                    border: 2px solid black;
                    width: 80px;
                    left: 280px;
                    position: relative;
                    background-color: rgba(27, 233, 233, 0.685) ;
                    color: white;
            }    
        </style>
    </head>
    <body>
        <div class="mainblock">
            <div><h2>Registration</h2></div>
            <div class="block1">
                <li>
                    <br><br>
                    <label for="uname">Username:</label>
                    <input type="text" placeholder="enter username" name="uname">
                    <br><br>
                    <label for="upassword">Password:</label>
                    <input type="password" placeholder="enter password" name="upassword">
                    <br><br>
                    <label for="conformpasssword">Conform Password:</label>
                    <input type="password" placeholder="conformpassword" name="conformpassword">
                    <br><br>
                    <label for="number">Mobile Number:</label>
                    <input type="number" placeholder="enter number" name="number">
                    <br><br>
                    <label for="mail">Email-ID</label>
                    <input type="email" placeholder="enter email-ID">
                    <br><br><br><br>
                    <div class="submit"> <a href="./singin.html">Submit</a></div>
                </li>


            </div>
            <h3>@copyrights</h3>

        </div>
        
    </body>
    </html>
