<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>: Sign Up Page, fill all the information and click on submit button</title>
    <style>
         .container {
            border: 1px solid black;
            background-color: aqua;
            width: 500px;
            height: 400px;
            margin-left: 350px;
            margin-top: 150px;
        }

        .box {
            margin-left: 100px;
            margin-top: 30px;
        }

        .box1 {
            margin-left: 140px;
            margin-top: 30px;

        }

        .box2 {
            margin-left: 80px;
            margin-top: 30px;
        }

        .box3 {
            margin-left: 130px;
            margin-top: 30px;
        }

        .box4 {
            margin-left: 140px;
            margin-top: 30px;
        }

        .button {
            margin-left: 200px;
            margin-top: 30px;
            position: relative;
            width: 120px;
            height: 30px; 
            background-color: green;
        
            
        }

    </style>
</head>
<body>
    <div class="container">
         <div class="box">
            <label for="uname">Enter user name:</label>
            <input type="text" name="uname">
            
        </div>

        <div class="box1">
            <label for="upws">Password:</label>
            <input type="password" name="upwd" maxlength="8">
        </div> 
        
        <div class="box2">
            <label for="upws"> Confirm Password:</label>
            <input type="password" name="upwd" maxlength="8">
        </div> 

        <div class="box3">
            <label for="phone">Mobile No:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>

         <div class="box4">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email"> 
        </div> 
        <div class="box5">
            
            <button class="button">submit</button> 
        </div> 

    </div>
</body>
</html>
