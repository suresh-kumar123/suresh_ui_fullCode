<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/> 

    <style>
     *{
        font-family: 'Poppins', sans-serif;
     }
     body{
        background-image: url(background_img/background_img.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
     }
     .box{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
     }
     .container{
        width: 350px;
        display: flex;
        flex-direction: column;
        padding: 0 15px 0 15px;
        position: relative;
        right: 82px;
      }
     span{
        color: #fff;
        font-size: 16px;
        display: flex;
        justify-content: center;
        padding: 10px 0 10px 0;
     }
    header{
        font-size: 32px;
        display: flex;
        justify-content: center;
        padding: 10px 0 10px 0;
        color: #fff;
    }
   /* .input-field{
        flex-direction: column;
        display: flex;
    }*/
    .input{
    height: 45px;
    width: 87%;
    border: none;
    outline: none;
    border-radius: 30px;
    padding: 0 0 0 45px;
    opacity: 0.2;
    background: rgb(255,255,255);
    color: rgb(30, 5, 5);
    }
    i{
     position: relative;
     left: 17px;
     color: #fff;
     top: -33px;

    }
   .submit{
    height: 45px;
    width: 100%;
    border-radius: 30px;
    font-size: 17px;
    outline: none;
    background: #fff;
    opacity: 0.7;
   } 
   .submit:hover {
    box-shadow: 1px 5px 7px 1px rgb(0,0,0);
    opacity: 0.2;

   }
   .bottom{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    font-size: small;
    color: #fff;
    margin-top: 10px;
   }
   .left{
    display: flex;
   }

   label a{
    color: #fff;
    text-decoration: none;
   }
    
</style>


</head>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have an account?</span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password"  required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit"  value="Login">

            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <lable id="check">Remember Me</lable>
                </div>
                 <div class="right">
                   <label><a href="#">Forgot password</a></label>
                 </div>
            </div>
        </div>
        </div>
</body>

</html>
