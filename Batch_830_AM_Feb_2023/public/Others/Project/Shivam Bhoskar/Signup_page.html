<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            text-decoration: none;

        }
        body{
            background-image: url(https://i.pinimg.com/564x/3c/9a/54/3c9a5469338bc2c29fb1783cd3f3f3fd.jpg);
            background-color:  #34495E;
            color: #A6ACAF;
            width: 100%;
            height: 1200px;
        }
        .main{
            width: 95%;
            padding: 20px;

        }
        .p-1{
            float: left;
            width: 42%;
            margin: 130px 20px;
            margin-left: 120px;
            
        }
        .p-1 h1{
            font-size: 8.5rem;
            font-weight: 900;
            margin-bottom: 100px;
            
        }
        .p-1 p{
            margin-bottom: 60px;
        }
        .p-1 input{
            padding: 10px 15px;
            border-radius: 20px;

        }
        .p-2{
            
            float: left;
            width: 42%;
            margin: 100px 20px;
            text-align: center;
        }
        .p-2 h1{
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 40px;
        }
        .s-1{
            border: 2px solid;
            margin: 0px 100px;
            padding: 50px;
            height: 350px;
            width: 50%;
            border-radius: 40px;
        }
        .s-2 div{
            text-align: start;
            margin: 0px 45px;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        .s-2 input{
            width: 200px;
            height: 30px;
            border-radius: 20px;
            text-align: center;
        }
        .icon{
            margin-top: 40px;
           
        }
        .icon a{
            border: 1px solid;
            border-radius: 20px;
            padding: 10px;
            text-decoration: none;
            color: #D0D3D4;
        }
        .face{
            background-color: #154360;
        }
        .insta{
            background-color: #D81B60; 
        }
        .pin{
            background-color: #F44336;
        }
        .button{
            background-color: #00FFFF;
        }
    </style>
</head>
<body>
    <section class="main">
        <!------------Part-1-------------->
        <div class="p-1">
            <h1>Welcome!</h1>
            <p>
                Welcome to our site.We feel very happy to see, please sign up<br>
                in our site and give us chance to help you.
            </p>
            <div>
                <input type="button" value="Learn more" class="button">
            </div>
        </div>

         <!------------Part-2-------------->
        <div class="p-2">
            <div class="s-1">
            <h1>Sign <u>in</u></h1>
            <div class="s-2">
            <div>
                User Name <br>
                <input type="text">
            </div>
            <div>
                Password<br>
                <input type="password">
            </div>
            <div>
                <input type="button" value="Submit" class="button">
            </div>
            </div>
            <div class="icon">
                <a href="https://www.facebook.com" target="blank" class="face"><i class="ri-facebook-fill"></i></a>
                <a href="https://www.instagram.com" target="blank" class="insta"><i class="ri-instagram-line"></i></a>
                <a href="https://www.pinterest.com" target="blank" class="pin"><i class="ri-pinterest-fill"></i></a>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
