<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navi">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="loginp">Login</button>
        </nav>
    </header>
    <div class="wrapp">
        <span class="sp-icon"><ion-icon name="close"></ion-icon></span>
        <div class="login-box login">
         <h2>Login</h2>
         <form action="#">
            <div class="input-b">
           <span class="icon"><ion-icon name="mail"></ion-icon></span>
           <input type="email" required>
           <label for="">Email</label>
            </div>
            <div class="input-b">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label for="">Password</label>
                 </div>
                 <div class="forget-rem">
                      <label for=""><input type="checkbox">Remember me</label>
                      <a href="#">Forget Password</a>
                 </div>
                 <button type="submit" class="btn">Login</button>
                 <div class="sign">
                    <a href="#" class="register-link">Sign Up</a>
                 </div>
         </form>
        </div>
        <div class="login-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-b">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="email" required>
                    <label for="">UserName</label>
                     </div>
               <div class="input-b">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required>
              <label for="">Email</label>
               </div>
               <div class="input-b">
                   <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                   <input type="password" required>
                   <label for="">Password</label>
                    </div>
                    <div class="forget-rem">
                         <label for=""><input type="checkbox">Agree to the terms and conditions</label>
                         
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="sign">
                       <p>Already have a accout? <a href="#" class="login-link">Login</a></p>
                    </div>
            </form>
           </div>
    </div>
    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
