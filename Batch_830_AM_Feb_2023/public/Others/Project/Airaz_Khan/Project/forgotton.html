<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Account</title>
  </head>
  <style>
    body {
      background: url(https://marketplace.canva.com/EAD2962NKnQ/2/0/1600w/canva-rainbow-gradient-pink-and-purple-zoom-virtual-background-_Tcjok-d9b4.jpg);
    ;
    }
    .mainContainer {
      text-align: center;
      border: 2px solid;
      margin: 10% 24%;
      font-size: 142%;
      height: 335px;
      border-radius: 38px;
      width: 700px;
    }

    h1 {
      text-align: center;
    }
    li {
      list-style: none;
    }
    #lable {
        text-align: center;
    font-size: 28px;
    border-radius: 10px;
    border: groove;
    position: absolute;
    top: 50%;
    left: 38%;

    }
    ul {
      padding: 0px;
    }
    #btn {
      font-size: 18px;
      padding: 4px 28px;
      border-radius: 12px;
      background: #b6fbb6;
      margin: 75px;
    }
    #name {
      margin: 15px;
    }
  </style>
  <body>
    <div class="mainContainer">
      <h1>Find Your Account</h1>
      <div class="box">
        <ul>
          <li>
            <label for="Name" id="name"
              >Please enter your email address or mobile number to search for
              your account.
            </label>
            <input type="text" id="lable" name="Name" />
          </li>
        </ul>

        <ul>
          <li>
            <input type="button" value="Search" name="button" id="btn" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
