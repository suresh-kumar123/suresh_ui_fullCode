<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        .background{
            background-image: linear-gradient(to right,rgb(124, 124, 247),rgb(137, 251, 137));
        }
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            border: 1px solid rgb(7, 7, 7);
            font-size: 37px;
            font-weight: bold;
            background-color: rgb(78, 75, 75);
        }
        .footer{
            border: 1px solid rgb(7, 7, 7);
            text-align: center;
            font-size: 27px;
            font-weight: bold;
            background-color: rgb(78, 75, 75);
            position: absolute;
            bottom: 0px;
            right: 0px;
            left: 0px;

        }
        .sitename{
            position: relative;
            left: 20px;
            bottom: 3px;
            color: white;
        }
        .sitename:hover{
            cursor: default;
        }
        .link{
            text-decoration: none;
        }
        a:visited{
            color: rgb(244, 242, 242);
        }
        a:focus{
            color: rgb(15, 10, 10);
        }
        .login{
            background-color: rgb(44, 85, 52);
            border: 1px solid ;
            border-radius: 7px;
            height: 350px;
            width: 500px;
            box-shadow: 5px 5px 5px 5px;
            position: absolute;
            top: 140px;
            left: 370px;
            opacity: 0.8;
        }
        .cap{
            position: absolute;
            top: 5px;
            left: 130px;
            color: azure;
        }
        .uname{
            font-size: 19px;
            position: relative;
            top: 50px;
            left: 20px;
            color: white;
        }
        .password{
            font-size: 19px;
            position: relative;
            top: 70px;
            left: 20px;
            color: white;
        }
        .box{
            position: relative;
            top: 10px;
            left: -5px;
        }
        .log{
            position: relative;
            top: 90px;
            left: 177px;
            margin: 10px;
            border: 1px solid transparent;
            width: max-content;
            border-radius: 5px;
            color: white;
        }
        .log1:hover{ 
            background-color: rgb(13, 13, 13);
            box-shadow: 1px 1px 1px 1px;
            color: white;
        }
        .log:focus{
            background-color: aliceblue;
            color: black;
        }
        .log1{
            position: relative;
            left: 350px;
            font-size: 17px;
            padding: 5px;
            color: rgb(74, 73, 73);
            width: 110px;
        }
        .log2{
            position: relative;
            left: 200px;
        }


    </style>
</head>
<body class="background">
    <div class="header">
        <span class="sitename"><a href="Homepage.html" class="link">amazon</a></span>
    </div>
    <div class="login">
        <div class="cap">Login with username and password</div>
        <div class="uname">
            User name 
            <span class="box">
            <input style="height: 20px; width: 450px; padding: 5px; border-radius: 7px;" type="text" placeholder="Enter username" name="uname">
            </span>
        </div>
        <div class="password">
            Password 
            <span class="box">
            <input style="height: 20px; width: 450px; padding: 5px; border-radius: 7px;" type="password" maxlength="10" placeholder="Enter password" name="password">
            </span>
        </div>
        <button class="log log1">Login</button>
        <div class="log log2"><a href="SignUpPage.html" class="link">Sign Up</a></div>
        <div class="log">Forgot Password?</div>
    </div>
    <div class="footer">@Copy rights 2023</div>
</body>
</html>
