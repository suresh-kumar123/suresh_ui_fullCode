<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Forgot Password
        </title>
        <style>
            .background{
                background-image: linear-gradient(to right,rgb(124, 124, 247),rgb(137, 251, 137));
            }
            *{
                margin: 0;
                padding: 0;
            }
            .header{
                border: 1px solid rgb(7, 7, 7);
                font-size: 37px;
                font-weight: bold;
                background-color: rgb(78, 75, 75);
            }
            .footer{
                border: 1px solid rgb(7, 7, 7);
                text-align: center;
                font-size: 27px;
                font-weight: bold;
                background-color: rgb(78, 75, 75);
                position: absolute;
                bottom: 0px;
                right: 0px;
                left: 0px 
             }
            .sitename{
                position: relative;
                left: 20px;
                bottom: 3px;
                color: white;
            }
            .sitename:hover{
                cursor: default;
            }
            .link{
                text-decoration: none;
            }
            .link:visited{
                color: rgb(250, 247, 247);
            }
            a:focus{
                color: rgb(15, 10, 10);
            }
            .signup{
            background-color: rgb(44, 85, 52);
            box-shadow: 3px 3px 3px 3px;
            opacity: 0.8;
            border: 1px solid;
            border-radius: 7px;
            height: 200px;
            width: 500px;
            position: absolute;
            left: 370px;
            top: 200px;
        }
        .mailid{
            color: white;
            position: relative;
            top: 60px;
            left: 33px;
            font-size: 17px;
        }
        .buton{
            padding: 7px;
            width: 100px;
            position: absolute;
            top: 120px;
            left: 180px;
        }
        .buton1{
            text-decoration: none;
        }
        .buton1:visited{
            color: black;
        }
        </style>
    </head>
    <body class="background"> 
        <div class="header">
            <span class="sitename"><a href="LoginPage.html" class="link">amazon</a></span>
        </div>
        <div class="signup">
            <div class="mailid">
                <label for="name">Email ID :</label>
                <input style="padding: 7px; width: 300px; border-radius: 7px;" type="text"  placeholder="Enter mail id">
            </div>
            <button class="buton"><a href="LoginPage.html" class="buton1">Done</a></button>
        </div>
        <div class="footer">@Copy rights 2023</div>
    </body>
</html>
