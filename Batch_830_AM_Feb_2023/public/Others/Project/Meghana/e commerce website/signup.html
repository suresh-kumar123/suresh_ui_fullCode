<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body{
            height: px;
            background-color: rgb(102, 156, 158);
            box-sizing: border-box;
            display: block;
        }
        .container{
          top: 55%;
          position: absolute;  
          left: 50%;
          width: 400px;
         border-radius:10px ;
         background-color: white;
         padding: 10px;
         box-shadow:10px 10px black ;
         transform: translate(-50%,-50%);
         padding-bottom: 10px;
        }
        div{
            display: block;
        }
        h2{
            text-align: center;
            padding: 15px;
            top: 5px;
        }
        form{
            width: 300px;
            margin-left: 20px;
            display: block;
        }
        form label{
            display: flex;
            margin-top: 20px;
            font-size: large;
            box-sizing: border-box;
            font-family: sans-serif;
            cursor: default;
        }
        form input{
            width: 90%;
            border: 1px solid;
            border-radius: 7px;
            padding: 8px;
        }
        button{
            background-color: green;
            color: white;
            width: 310px;
            height: 35px;
            border-radius: 10px;
            font-size: large;

        }
        p{
            padding: 15px;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="Signup-box" style=>
        <h2>Signup</h2>
        <form>
            <div class="container">
            <label>Username</label><br>
            <input type="text" placeholder>
            <br>
            <label>Password</label><br>
            <input type="text"placeholder>
            <br>
            <label>Confirm Password</label><br>
            <input type="text"placeholder>
            <br>
            <label>Email id</label><br>
            <input type="text"placeholder>
            <br>
            <label>Mobile no</label><br>
            <input type="text"placeholder>
            <br>
            <br>
            <button>
                <a href="Login.html">Submit</a>
            </button>
            <br>
            <p>
                "Already have an account?"
                  <a href="Login.html">Login here</a>
            </p>
            </div>
        </form>
    </div>
</body>
</html>
