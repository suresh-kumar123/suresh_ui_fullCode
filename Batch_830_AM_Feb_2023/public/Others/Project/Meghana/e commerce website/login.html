<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .main{
            height: 700px;
            width: 1480px;
            padding: 10px;
            margin: 10px rgb(17, 17, 17);
            background-color: rgb(102, 163, 143);
            
         }
       h3{
          padding: 20px;
          margin: 5px;
          padding-left: 600px;
          padding-top: 40px;
          color: rgb(7, 7, 7);
          text-align: left;
          font-size: x-large;
         }
         .container1{
             height: 300px;
             width: 380px;
             border-radius: 20px;
             margin-left:500px;
             margin-bottom: 40px;
             padding: 45px;
             top: 180px;
             position: absolute;
             background-color: rgb(181, 113, 190);
         }
         h2{
            color: black;
            text-align: center; 
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: xx-large;
         }
         button{
             background-color: green;
             width: 80%;
             color: white;
             padding: 10px;
             margin: 10px 0px;
             cursor: pointer;
             border-radius: 20px;
         }
         input[type=text],input[type=password]{
             width: 80%;
             margin: 8px 0;
             padding: 10px;
             display: inline;
             border: 2px solid black;
             box-sizing: border-box;
             border-radius: 20px;
         }
        
    </style>
</head>
<body>
    <div class="main">
     <h2> Welcome to Akruthi Collections !</h2>
    <h3> Sign in to Akruthi</h3>
    <div class="container1">
    <form>
       <input type="text" placeholder="enter email address" required><br>
       <br>  
       <input type="text" placeholder="enter password" required><br>
       <br>
       <a href="#"> Forgot password?</a>
       <br>
       <button type=" submit"> Sign in</button>
        <br>
        <br>
        <br>
        New to Akruthi ?<a href="#">Sign up</a>
    </div>
    </div>
    </form>
    </div>
    </div>
</body>
</html>
