<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<style>
    body {
        font-family: sans-serif;
        background: linear-gradient(to right, hsl(309, 78%, 23%), hsl(168, 87%, 25%));
        color: whitesmoke;
    }

    .header{
        text-align: center;
        font-family: 'Trebuchet MS';
    }
    .footer {
        text-align: center;
        font-family: 'Trebuchet MS';
        width: 100%;
        margin: 5px;
        padding: 5px;
        background-color: rgba(31, 35, 33, 0.582);
        
    }

    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
    }

    .form {
        width: 35rem;
        margin: auto;
        color: whitesmoke;
        background-color: rgba(11, 15, 13, 0.582);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.125);
        padding: 20px 25px;
    }

    li {
        list-style: none;
    }

    .mainContainer {
        padding: 16px;
    }


    input[type=email] {
        width: 100%;
        margin: 10px 0;
        border-radius: 5px;
        padding: 15px 18px;
        box-sizing: border-box;
    }

    .register {
        color: white;
        text-align: center;

    }

    .register a:link,
    a:visited {
        background-color: rgb(19, 18, 18);
        color: #fcf9f9;
        border: 2px solid rgb(6, 6, 6);
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    .register a:hover,
    a:active {
        background-color: rgb(14, 15, 14);
        color: white;
        cursor: pointer;
    }
</style>

<body>
    <div>
        <div class="header">
            <h1>Forgot Password</h1>
        </div>
        <div class="form">
            
            <ul class="mainContainer">

         
                <li><label for="email">Email-ID</label></li>
                <li><input type="email" placeholder="Enter Email-ID" name="email"></li>

                <br><br>
               
                <li>
                    <p class="register"><a href="./login.html">Submit</a></p>
                </li>

            </ul>
        </div>
    </div>
</body>

</html>
