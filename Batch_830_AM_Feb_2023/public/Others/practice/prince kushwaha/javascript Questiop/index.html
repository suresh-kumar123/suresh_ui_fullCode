    <title>add</title>

<body>
   <script>
    //  addition
    let a=10;
    let b=20;
    let c;
    c =a+b;
    console.log(c);

    // subtraction
    let x=20;
    let y=10;
    let z;
    z =x-y;
    console.log(z);


    // multiplication
    let m=10;
    let n=20;
    let o;
    o =m*n;
    console.log(o);



    // // Division
    let p=20;
    let q=2;
    r =p/q;
    console.log(r);



    // modulae
    let d=20;
    let e=2;
    f =d%e;
    console.log(f);



    // exponentiation
    let g=20;
    let h=2;
    i =g**h;
    console.log(i);


// incremebt
    let k=20;
    l = k++;
    console.log(l);



     let A=20;
    C = A--;
    console.log(C);

   </script>
