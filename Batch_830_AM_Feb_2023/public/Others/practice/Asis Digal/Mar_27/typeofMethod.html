<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Type of method</title>
</head>
<body>
    <h3>Type of method</h3>
    <script>
        var firstNum = 40;
        var sName = "Raghav"
        var secondVal = true;
        var userAge = 30;
        var avg = 77.8;
        var total;

        console.log(typeof(firstNum));
        console.log(typeof(sName));
        console.log(typeof(secondVal));
        console.log(typeof(userAge));
        console.log(typeof(avg));
        console.log(typeof(total));
        console.log(typeof(console.log));


    </script>
</body>
</html>
