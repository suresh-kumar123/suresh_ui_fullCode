    <body>
        <h3>Demonstrating addition and multiplication</h3>

        <script>
            var firstVal, secondVal, thirdVal, result1, result2;
            firstVal = 40;
            secondVal =22;
            thirdVal = 6;
            result1 = firstVal + thirdVal;
            result2 = secondVal * thirdVal;

            console.log("the multiplication result is" + result2);
         </script>
