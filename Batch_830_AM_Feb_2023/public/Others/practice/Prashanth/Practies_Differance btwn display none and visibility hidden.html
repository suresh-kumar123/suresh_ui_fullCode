<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Differance between display none and visibility hidden
    </title>
<style>
h3 {
    border: 1px solid;
    text-align: center;
    background-color: lightpink;
}            
div {
   border: 1px solid;
}
.block1 {
   height: 100px;
   width: 100px;
   background-color: aqua;
}
.block2 {
   height: 100px;
   width: 100px;
   background-color: rgb(255, 0, 0);
}
.block3 {
   height: 100px;
   width: 100px;
   background-color: rgb(255, 94, 0);
}
.block4 {
   height: 100px;
   width: 100px;
   background-color: rgb(251, 255, 0);
   /*display: none;*/
   visibility: hidden;
}
.block5 {
   height: 100px;
   width: 100px;
   background-color: rgb(255, 0, 221);
}
</style>

</head>
<body>
   <h3>Differance between display none and visibility hidden</h3>

    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    <div class="block5">block5</div>
</body>
</html>
