<!DOCTYPE html>
<html lang="en">
<head>
    <title>
       Display Property
    </title>
    <style>
     h3 {
        border: 1px solid;
        text-align: center;
        background-color: lavender;
     }
     div {
        border: 1px solid;
        display: inline;
     }
     span {
        border: 1px solid;
        height: 100px;
        width: 100px;
        text-align: center;
        display: inline-block;
     }
    .block1 {
        height: 100px;
        width: 100px;
        background-color: aqua;
    }
    .block2 {
        height: 100px;
        width: 100px;
        background-color: rgb(255, 0, 0);
    }
    .block3 {
        height: 100px;
        width: 100px;
        background-color: rgb(255, 94, 0);
    }
    .block4 {
        height: 100px;
        width: 100px;
        background-color: rgb(251, 255, 0);
    }
    .block5 {
        height: 100px;
        width: 100px;
        background-color: rgb(255, 0, 221);
    }
    </style>

</head>
<body>
    <h3>Display Property</h3>

    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    <div class="block5">block5</div>

    <span>BOX 1</span>
    <span>BOX 2</span>
    <span>BOX 3</span>
    <span>BOX 4</span>
    <span>BOX 5</span>
    
</body>
</html>
