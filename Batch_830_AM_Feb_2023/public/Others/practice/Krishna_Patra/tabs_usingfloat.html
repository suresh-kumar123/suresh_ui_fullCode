<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tabs using float</title>
        <style>
            .tabscontainer div{
                border: 1px solid;
                text-align: center;
                width: 150px;
                float: left;
            }
            .rollNo{
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="tabscontainer">
        <div>Home</div>
        <div>Career</div>
        <div>DOB</div>
        <div>contact</div> 
        <div>serial</div>
        </div>
        <div class="rollNo">Roll no</div>     
    </body>
</html>
