<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic practice using alert</title>
</head>
<body>
    <h1>Demostrating alert</h1>
    <script>
        var a = 20;
        var b = 30;
        var result = a + b;
        var sample = "30" + "hello";
        alert(sample);
        alert("First value is  " +  a  + "  and Second value is  " +  b);
        alert("The output is   " +  result);
    </script>
</body>
</html>
