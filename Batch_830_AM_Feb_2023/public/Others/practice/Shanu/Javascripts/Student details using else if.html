<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details using else if</title>
</head>
<body>
    <h3>Student Details using else if</h3>
    <script>
        console.log("Start");

        var name, age, gender;
        name = prompt("Enter the Name");
        age = parseInt(prompt("Enter the Age"));
        gender = prompt("Enter the Gender");

        var m1 = parseInt(prompt("Sub First Marks"));
        var m2 = parseInt(prompt("Sub Second Marks"));
        var m3 = parseInt(prompt("Sub Third Marks"));

        var total = m1 + m2 +m3;
        var avg = total/3;


        console.log(name);
        console.log(age);
        console.log(gender);
        console.log(total);
        console.log(avg);

        if(avg>=40){
            if(avg>=75) {
                console.log("Passed with Distinction");
            }
            else if (avg>=60){
                console.log("Passed with first division");
            }
            else{
                console.log("Passed with second division");
            } 
        } else {
                console.log("failed");
            }

        console.log("End");
    </script>
</body>
</html>
