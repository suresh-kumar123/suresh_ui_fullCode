<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=,==,===</title>
</head>
<body>
    <h2>Difference between =,==,===</h2>
    <script>
        var a = 10;
        var b = "10";
        var c = 10;
        var d = "20;"
        
        console.log(a==b);
        console.log(a==c);
        console.log(a==d);
        console.log(a===b);
        console.log(a===c);
        console.log(a===d);
        
    </script>
</body>
</html>
