<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating post and pre for both increment and decrement operators
        </title>
    </head>
    <body>
        <script>
            var a = 90;
            
            console.log("value of a is " + a);
            console.log("value of b is " + b);
            //var c = a++; // b = 90, a = 91                  pre

            //console.log("value of a is " + a); 
            //console.log("value of c is " + c);

            var b = ++a; // b = 90, a = 91

            console.log("value of a is " + a);          // post
            console.log("value of b is " + b);
        </script>
    </body>
</html>
