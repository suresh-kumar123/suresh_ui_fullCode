<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Position</title>
    <style>
        .header{
            background-color: aquamarine;
            border: 1px solid;
            height: 50px;
            position: static;
            left: 10px;
            right: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 35px;
        }
        .bottom{
            background-color: aquamarine;
            border: 1px solid;
            height: 30px;
            position: relative;
            top: 130px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        .block{
            height: 100px;
            width: 100px;
            border: 1px solid;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
        .block1{
            background-color: #ffbf00;
        }
        .block2{
            background-color: #00ff40;
            position: relative;
            left: 50px;
            top: -50px;
        }
        .block3{
            background-color: #00bfff;
            position: absolute;
            right: 10px;
            top: 80px;
            z-index: 1;
            opacity: 50%;
        }
        .block4{
            background-color: #bf00ff;
            position: absolute;
            right: 50px;
            top: 100px;
        }
        .block5{
            background-color: #ff6666;
            position: absolute;
            left: 570px;
            top: 250px;
            z-index: 2;
            opacity: 0.7;
        }
        .block6{
            background-color: #ffbf00;
            position: absolute;
            left: 500px;
            top: 180px;
        }
        .block7{
            background-color: #00ff40;
            position: absolute;
            left: 650px;
            top: 180px;
        }
        .block8{
            background-color: #00bfff;
            position: absolute;
            left: 650px;
            top: 320px;
        }
        .block9{
            background-color: #bf00ff;
            position: absolute;
            left: 500px;
            top: 320px;
        }
        .block10{
            background-color: #ff6666;
            position: relative;
            top: 200px;
        }
        .block11{
            background-color: #ffbf00;
            position: relative;
            top: 50px;
            left: 50px;
            opacity: 60%;
        }
        .block12{
            background-color: #00ff40;
            position: absolute;
            right: 10px;
            top: 500px;
        }
        .block13{
            background-color: #00bfff;
            position: absolute;
            right: 50px;
            top: 450px;
            opacity: 40%;
        }
    </style>
</head>
<body>
    <div class="header">
        Block Game
    </div><br>
    <div class="block block1">Block 1</div>
    <div class="block block2">Block 2</div>
    <div class="block block3">Block 3</div>
    <div class="block block4">Block 4</div>
    <div class="block block5">Block 5</div>
    <div class="block block6">Block 6</div>
    <div class="block block7">Block 7</div>
    <div class="block block8">Block 8</div>
    <div class="block block9">Block 9</div>
    <div class="block block10">Block 10</div>
    <div class="block block11">Block 11</div>
    <div class="block block12">Block 12</div>
    <div class="block block13">Block 13</div>
    <div class="bottom">@Copy Rights 2023</div>
</body>
</html>
