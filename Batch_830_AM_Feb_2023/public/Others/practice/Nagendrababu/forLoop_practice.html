<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Even Numbers</title>
</head>

<body>
    <script>
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            //console.log(i);
            if (i % 2 == 0) {
                sum = sum + i;
            }
        }
        console.log("1 to 100 Sum of Even Numbers : " + sum);
    </script>
</body>

</html>
