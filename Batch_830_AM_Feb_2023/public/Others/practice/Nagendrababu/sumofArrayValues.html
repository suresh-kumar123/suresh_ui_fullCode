<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        function maxMarksCount() {

            var maxMarks = [100, 100, 75, 75, 60, 60]
            var sum = 0;
            for (var i = 0; i < maxMarks.length; i++) {

                sum = sum + maxMarks[i];
            }
            //console.log("Grand Total : " + sum);
            return sum;

        }

        function addingArrayValues(marks,max) {
            var sum = 0;
            for (var i = 0; i < marks.length; i++) {

                sum = sum + marks[i];
            }
            console.log("Grand Total : " + sum + "/" + max);
        }

        function readStudentMarks() {
            var marks = [];
            for (var i = 0; i < 6; i++) {

                var subcount = i + 1;
                marks[i] = parseInt(prompt("Enter Sub" + subcount + " Marks"));

                console.log("Sub" + subcount + " Marks : " + marks[i]);
            }
            console.log(marks);

            var max = maxMarksCount();
            addingArrayValues(marks, max);
        }

        readStudentMarks();


    </script>
</body>

</html>
