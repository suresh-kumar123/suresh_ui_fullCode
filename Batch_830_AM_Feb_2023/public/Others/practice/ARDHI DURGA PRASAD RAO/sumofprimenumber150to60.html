    <script>
        var sum=0
        for ( var i = 150; i >= 60; i--)
        {
            var count=0;
           for(var j=2; j <i; j++)
           {
            if(i%j==0){
                count++;
                
            }
           }
           if(count==0){
            sum +=i
            // console.log(i);
    }
    console.log(sum)
        }

    </script>
