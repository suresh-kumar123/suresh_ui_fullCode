<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Even No or Not</title>
</head>
<body>
    <script>
        
        var n = prompt("Enter the value");
            n = parseInt(n);
           for ( i = 1; i <= n; i++) {
                if ( n % 2==0) {
                    console.log("its Even Number");
                }else if ( n%2!=0){
                    console.log("not a Odd number");
                }
            
           } 
            
    </script>
</body>
</html>
