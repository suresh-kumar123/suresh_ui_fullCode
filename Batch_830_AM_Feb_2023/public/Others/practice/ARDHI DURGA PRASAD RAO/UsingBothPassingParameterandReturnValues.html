<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating Passing params and returning values</title>
    </head>
    <body>
        <script>
            var readUserData = () => {
                var a1, a2;
                a1 = prompt("Enter value for a1"); 
                a1 = parseInt(a1); 

                a2 = prompt("Enter value for a2"); 
                a2 = parseInt(a2);

                var result = getAddition(a1, a2); 
                console.log("the sum is " + result);
            }

            var getAddition = (a1, a2) => {
                var result;
                result = a1 + a2;
                return result;
            }
            readUserData();
    

        </script>
    </body>
</html>
