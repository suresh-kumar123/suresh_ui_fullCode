<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arthimetic Operators</title>
</head>

<body>
        <script>
                var firstval, secondval, add, mul, sub, div, mod, inc, dec, exp;
                firstval = 6;
                secondval = 12;

                // Addition
                add = firstval + secondval;
                alert("Addition of firstval & secondval is : " + add);
                console.log(add);

                // Subtraction
                sub = firstval - secondval;
                alert("Subtraction of firstval & secondval is : " + sub);
                console.log(sub);

                // Multiplication
                mul = firstval * secondval;
                alert("Multiplication of firstval & secondval is : " + mul);
                console.log(mul);

                // Division
                div = firstval / secondval;
                alert("Division of firstval & secondval is : " + div);
                console.log(div);

                //Modulus
                mod = firstval % secondval;
                alert("Remainder of firstval & secondval is : " + mod);
                console.log(mod);

                //Increment
                firstval++;
                inc = firstval;
                alert("Increment of firstval is : " + inc);
                console.log(inc);

                //Decrement
                firstval--;
                dec = firstval;
                alert("Decrement of firstval is : " + dec);
                console.log(dec);

                //Exponentiation
                exp = Math.pow(firstval, 2);
                alert("Exponentiation of firstval is : " + exp);
                console.log(exp);

        </script>
</body>

</html>
