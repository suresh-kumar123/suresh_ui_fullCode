<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = 5;
        var string = "";
        for (var i = 1; i <= n; i++) {
            // printing spaces
            for (var j = 0; j < n - i; j++) {
                string += " ";
            }
            // printing star
            for (var k = 0; k < i; k++) {
                string += "*";
            }
            string += "\n";
        }
        console.log(string);
    </script>
</head>

<body>

</body>

</html>
