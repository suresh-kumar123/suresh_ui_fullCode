<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <table border = "1">
        <tr>
           <th>Name</th>
           <th>Salary</th>
        </tr>
        <tr>
           <td>Ramesh Raman</td>
           <td>5000</td>
        </tr>
        
        <tr>
           <td>Shabbir Hussein</td>
           <td>7000</td>
        </tr>
     </table>
    </div>
    <div>
        <table border = "1" cellpadding = "5" cellspacing = "5">
            <tr>
               <th>Name</th>
               <th>Salary</th>
            </tr>
            <tr>
               <td>Ramesh Raman</td>
               <td>5000</td>
            </tr>
            <tr>
               <td>Shabbir Hussein</td>
               <td>7000</td>
            </tr>
         </table>
    </div>
    <div>
        <table border = "1">
            <tr>
               <th>Column 1</th>
               <th>Column 2</th>
               <th>Column 3</th>
            </tr>
            <tr>
               <td rowspan = "2">Row 1 Cell 1</td>
               <td>Row 1 Cell 2</td>
               <td>Row 1 Cell 3</td>
            </tr>
            <tr>
               <td>Row 2 Cell 2</td>
               <td>Row 2 Cell 3</td>
            </tr>
            <tr>
               <td colspan = "3">Row 3 Cell 1</td>
            </tr>
         </table>
    </div>
    <div>
        <table border = "1" width = "100%">
            <thead>
               <tr>
                  <td colspan = "4">This is the head of the table</td>
               </tr>
            </thead>

            
            <tbody>
               <tr>
                  <td>Cell 1</td>
                  <td>Cell 2</td>
                  <td>Cell 3</td>
                  <td>Cell 4</td>
               </tr>
            </tbody>
                        
            <tfoot>
                <tr>
                   <td colspan = "4">This is the foot of the table</td>
                </tr>
             </tfoot>
             
         </table>
    </div>
</body>
</html>
