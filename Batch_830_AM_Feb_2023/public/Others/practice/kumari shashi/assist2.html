<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
</head>
<body>
    <style>
        body {
            margin: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #box1, #box2, #box3, #box4, #box5, #box6{
            width: 150px;
            height: 150px;
            margin: 10px;
           padding: 20px;
        }

        #box1{
            background: #c00;
            float: right;
            
        }

        #box2{
            background: #ff0;
            float: right;
            clear: both;
        }

        #box3{
            background: rgb(44, 0, 204);
            float: left;
            clear: both;

        }

        #box4{
            background: rgb(0, 204, 44);
            float: left;
            clear: both;
            
        }

        #box5{
            background: rgb(64, 10, 10);
            float: right;
            clear: both;
        }

        #box6{
            background: rgb(204, 0, 163);
            float: left;
            clear: both;
        }

     
    </style>

    <div id="box1"><h2>Example 1</h2></div>
    <div id="box2"><h2>Example 2</h2></div>
    <div id="box3"><h2>Example 3</h2></div>
    <div id="box4"><h2>Example 4</h2></div>
    <div id="box5"><h2>Example 5</h2></div>
    <div id="box6"><h2>Example 6</h2></div>
    
</body>
</html>
