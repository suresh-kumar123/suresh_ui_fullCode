<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
</head>
<body>
    <style>
        body {
            margin: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        div{
            width: 200px;
            height: 200px;
            margin: 10px;
            padding: 10px;
        }

        #box1{
            background: #c00;
            clear: both;
            float: right;
           
        }

        #box2{
            background: #ff0;
            float: left;
            clear: both;
        }

        #box3{
            background: blue;
            float: right;
            clear: both;
        }


        #box4{
            background: pink;
            float: left;
            clear: both;
        }

        #box5{
            background: green;
            float: right;
            clear: both;
        }

        #box6{
            background: brown;
            float: left;
            clear: both;
        }
    </style>
<div>
    <div id="box1"><h2>Example 1</h2></div>
    <div id="box2"><h2>Example 2</h2></div>
    <div id="box3"><h2>Example 3</h2></div>
    <div id="box4"><h2>Example 4</h2></div>
    <div id="box5"><h2>Example 5</h2></div>
    <div id="box6"><h2>Example 6</h2></div>
</div>    
</body>
</html>
