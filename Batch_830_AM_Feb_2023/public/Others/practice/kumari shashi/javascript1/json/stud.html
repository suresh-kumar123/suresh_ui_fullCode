<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
</head>
<body>
    <script>
        var studDetails ={}
        studDetails.marks=[]
        var userInput=()=>{
            studDetails.name=prompt("Enter the name of student : ")
            studDetails.age=prompt("Enter the age of student : ")
            studDetails.gender=prompt("Enter the gender of student : ")
            
            for(var i=0;i<5;i++)
            {
                studDetails.marks[i]=prompt("Enter the marks : ")
                studDetails.marks[i]=parseInt(studDetails.marks[i])
            }
            calculate();  
        }
        
        var calculate=()=>{
            studDetails.total=0;
            for(var i=0; i<studDetails.marks.length; i++)
            {
                studDetails.total=studDetails.total+studDetails.marks[i];
            }
                studDetails.avg = (studDetails.total)/studDetails.marks.length;
        }
        
        var displayResult=()=>{
            userInput();
            console.log("Total marks of the student is:"+studDetails.total);
            console.log("Average of the student is:"+studDetails.avg);
        }

        
        
        displayResult();
        
    </script>
</body>
</html>
