<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse number</title>
</head>
<body>
    <script>
        var n, reverse = 0;
        n = prompt("Enter the number :")
        n = parseInt(n)
        var temp=n;
        
        while(n>0)
        {
            var rem = n%10;
            reverse = (reverse * 10)+ rem;

            n = n/10;
            n = parseInt(n);

        }
        console.log(temp)
        console.log(reverse)
    </script>
</body>
</html>
