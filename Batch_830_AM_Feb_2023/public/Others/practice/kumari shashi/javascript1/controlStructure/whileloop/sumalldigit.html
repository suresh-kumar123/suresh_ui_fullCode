<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all digit of number</title>
</head>
<body>
    <script>
        var no, sum=0;
        no = prompt("Enter the number :")
        no = parseInt(no)

        while(no>0)
        {
            var rem = no%10;
            sum= sum+rem;
            no = no/10;
            no = parseInt(no);
        }
        console.log(sum)
    </script>
</body>
</html>
