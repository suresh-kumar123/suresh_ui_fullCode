<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>armstrong</title>
</head>
<body>
    <script>
        var n, r=0, rem=0;
        n = prompt("enter the number :")
        n = parseInt(n);
        var temp = n;
        while(n>0)
        {
            var rem = n%10;
            r = r + (rem ** rem) ;

            n = n/10;
            n = parseInt(n);
        }
        console.log(r);

        if(n == r)
        {
            console.log("Number is armstrong no.")
        }
        else{
            console.log("Number is not armstrong no.")
        }
    </script>
</body>
