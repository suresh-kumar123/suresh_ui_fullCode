<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime between 1 to 100</title>
</head>
<body>
    <script>
        var count=0;

        for(var i=1; i<=100; i++)
        {
            for(var j=1; j<=i; j++)
            {
                if(i % j == 0)
                {
                    count++;
                
                }
            }    
            
                if(count == 2)
                {
                    console.log("Number "+i+" is prime ")
                }  
                
                count= 0; 
            
            
        }  
           
       
                
                
    </script>
</body>
</html>
