<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolidayInMonth</title>
</head>
<body>
    <script>
        var month;
        month = prompt("Enter the month :")

        switch(month)
        {
            case 'january':
                console.log("jan-14, jan-18")
                break; 

             case 'febuary':
                console.log("feb-05, feb-07")
                break;

            case 'march':
                console.log("mar-01, mar-08")
                break;

            case 'april':
                console.log("apr-02, apr-10, apr-14, apr-16")
                break;

            case 'may':
                console.log("may-03, may-14")
                break;

            case 'june':
                console.log("jun-01")
                break;

            case 'july':
                console.log("jul-13")
                break;

            case 'august':
                console.log("aug-02, aug-11, aug-12, aug-19, aug-31")
                break;

            case 'september':
                console.log("sep-08")
                break;

            case 'october':
                console.log("oct-02, oct-03,oct-04, oct-05, oct-22, oct-24")
                break;

            case 'november':
                console.log("nov-06, nov-16")
                break;

            case 'december':
                console.log("dec-06")
                break;

            default:
                console.log("Invalid input")
                break;
                
                
        }
    </script>
</body>
</html>
