<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithematic</title>
</head>
<body>
    <script>
        var fno, sno,select;
        fno = prompt("Enter the 1st no")
        fno = parseInt(fno)
        sno = prompt("Enter the 2nd no")
        sno = parseInt(sno)

        select = prompt("Select any one :-\n addition \n subtraction \n multiplcation \n division \n modulus")

        switch(select)
        {
            case "addition":
                console.log("add :"+ (fno+sno))
                alert("add :"+(fno+sno))
                break;

            case "subtraction":
                console.log("sub :"+ (fno-sno))
                alert("sub :"+(fno-sno))
                break;

            case "multiplication":
                console.log("mul :"+ (fno*sno))
                alert("mul :"+(fno*sno))
                break;

            case "division":
                console.log("div :"+ (fno/sno))
                alert("div :"+(fno/sno))
                break;

            case "modulus":
                console.log("mod :"+ (fno%sno)) 
                alert("mod :"+(fno%sno))
                break;

            default:       
                console.log("Invalid input")
                break;

        }

        
    </script>
</body>
</html>
