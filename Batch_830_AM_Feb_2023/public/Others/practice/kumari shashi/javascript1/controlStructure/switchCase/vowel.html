<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowel</title>
</head>
<body>
    <script>
        var letter;
        letter = prompt("Enter any letter :")
        letter=letter.toLowerCase(letter)

        switch(letter)
        {
            case "a":
            case "e":
            case "i":    
            case "o":
            case "u":
                console.log("letter is vowel")
                alert("letter is vowel")
                break;
            
            case "b": 
            case "c":
            case "d":
            case "f":    
            case "g":
            case "h":
            case "k":
            case "l":
            case "m":    
            case "n":
            case "p":
            case "q":
            case "r":
            case "s":    
            case "t":
            case "v":
            case "w":
            case "x":
            case "y":    
            case "z":
                alert("letter is consonant")              
                console.log("letter is consonant")
                break;
            
                default:
                    alert("invalid input")
                    break;

        }

    </script>
</body>
</html>
