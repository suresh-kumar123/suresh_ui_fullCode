<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt employee</title>
</head>
<body>
    <script>
        var ename, eage, edept, bsal, tsal, hra, pf ;
        ename = prompt("Enter the name of employee");
        eage = prompt("Enter the employee age");
        edept = prompt("Enter the employee department");
        bsal = prompt("Enter the basic salary of the employee");
        bsal = parseInt(bsal);
        hra = (bsal * 24) / 100;
        pf = (bsal * 14) / 100;
        tsal = bsal+hra+pf ;

        console.log("hra salary of employee :"+hra);
        console.log("pf salary of employee :"+pf);
        console.log("total salary of employee :"+tsal);

        alert("hra salary of employee :"+hra);
        alert("pf salary of employee :"+pf);
        alert("total salary of employee :"+tsal);
    </script>
</body>
</html>
