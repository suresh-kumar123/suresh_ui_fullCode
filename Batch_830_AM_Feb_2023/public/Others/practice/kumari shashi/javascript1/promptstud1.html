<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student with prompt</title>
</head>
<body>
    <script>
        var sname, sage, sgender, m1,m2,m3, total, avg;
        sname= prompt("Enter student name");
        sage = prompt("Enter student age");
        sgender = prompt("Enter the student gender");
        m1 = prompt("Enter student first subject marks");
        m1 = parseInt(m1);
        m2 = prompt("Enter student second subject marks");
        m2 = parseInt(m2);
        m3 = prompt("Enter student third subject marks");
        m3 = parseInt(m3);
        total = m1+m2+m3;
        avg = total/3;
        console.log("Total marks of the student is:"+total);
        console.log("Average of the student is:"+avg);
        alert("total marks"+total);
        alert("average "+avg);
    </script>
</body>
</html>
