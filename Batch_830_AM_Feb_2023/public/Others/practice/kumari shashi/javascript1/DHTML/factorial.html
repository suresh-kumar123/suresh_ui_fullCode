<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width: 500px;
            margin: 10px auto;
            padding: 20px;
        }

        li{
            list-style: none;
            border: 1px solid;
            margin: 10px;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <ul>
        <li>
            Enter the Number :
            <input type="text" name="" id="fval">
        </li>

        <li>
            <input type="button" value="GET FACTORIAL" onclick="getFactorial();">
        </li>

        <li>
            The Factorial of Number is :
            <span id="resultBlock"></span>
        </li>
    </ul>

    <script>
        var getFactorial = () =>
        {
            var data={}

            data.n = document.querySelector("#fval").value;
            data.n = parseInt(data.n)
                data.f=1;
            for(var i=1; i<=data.n; i++)
            {
                data.f = data.f * i;
            }
            document.querySelector("#resultBlock").innerText = data.f
        }
    </script>
</body>
</html>
