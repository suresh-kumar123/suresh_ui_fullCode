<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areaofsquare</title>
</head>
<body>
    <script>
        var n, area=0;
        function userInput(){
            n = prompt("Enter the value :")
            n = parseInt(n);
            
        }

        function areaOfSquare(){
            area = 4*n;

        }

        function displayAreaDetail(){
            userInput();
            areaOfSquare();
            alert("area : "+area);
        }

        displayAreaDetail();

    </script>
</body>
</html>
