<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areaPerimeterOfCircle</title>
</head>
<body>
    <script>
        var r, area=0, perimeter=0;

         var userInput= () =>
        {
            r = prompt("Enter the radius :")
            r = parseInt(r);
        }

        var calculate = () =>
        {
            area = 3.14*r*r;
            perimeter = 2*3.14*r;
        }

        var display = () =>
        {
            console.log("area : "+area)
            console.log("perimeter : "+perimeter)
        }

        userInput()
        calculate()
        display()
    </script>
</body>
</html>
