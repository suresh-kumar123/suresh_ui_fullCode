<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicValueAndPrimeNumber</title>
</head>
<body>
    <script>
        var n=[],count=0;
        for(var i=0; i<10; i++)
        {
            n[i]=prompt("Enter any number")
            n[i]=parseInt(n[i])
            
        }
        console.log(n)
         for(var i=0; i<n.length; i++)
         {
            for(var j=2; j<n[i]; j++)
            {
              var rem=n[i]%j;
                if(rem==0)
                {
                    count++;
                }
                
            }
            if(count==0)
            {
                console.log("prime number is : "+n[i])
            }

            count=0;
        
        }
   
    </script>
</body>
</html>
