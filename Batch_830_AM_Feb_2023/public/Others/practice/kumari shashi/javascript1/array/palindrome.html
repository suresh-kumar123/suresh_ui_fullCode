<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        var arr=[], temp=0, reverse=0;
        for(var i=0; i<10; i++)
        {
            arr[i]=prompt("enter the number")
            arr[i]=parseInt(arr[i])
        }
           // console.log(arr)

        for(var i=0; i<arr.length; i++)
        {
           temp=arr[i];
           
           while(arr[i]>0)
           {
            var rem=arr[i]%10;
            reverse=(reverse * 10)+rem;
            arr[i]=arr[i]/10;
            arr[i]=parseInt(arr[i])
           }
           if(temp==reverse)
           {
            console.log("Number is palindrome :"+temp)
           }
           temp=0;
           reverse=0;

        }
    </script>
</body>
</html>
