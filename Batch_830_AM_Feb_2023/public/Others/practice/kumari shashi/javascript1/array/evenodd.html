<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd</title>
</head>
<body>
    <script>
        var n=[];
        for(var i=0; i<10; i++)
        {
            n[i]=prompt("Enter the number :")
            n[i]=parseInt(n[i])
        }
        console.log(n)

        for(var i=0; i<n.length; i++)
        {
            if(n[i]%2==0)
            {
                console.log("even is : "+n[i])
            }
            else
            {
                console.log("odd is : "+n[i])
            }
        }
    </script>
</body>
</html>
