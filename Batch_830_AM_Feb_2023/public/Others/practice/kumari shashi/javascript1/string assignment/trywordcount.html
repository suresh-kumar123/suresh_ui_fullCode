<body>
    <script>
       
    var n, splitted=0, count=0;
    var userInput=()=>{
    n = prompt("Enter the string")
    console.log(n)
    }

    var wordCount=()=>{
    for(var i=0; i<n.length; n++)
    {
        splitted = n.split(/\S+/)
    }

    for(var i=0; i<splitted.length; i++)
    {
        count++;    
    }
}

    var displayResult=()=>{
    console.log(count)
    }

    userInput();
    wordCount();
    displayResult();

   // console.log(splitted)
    


    </script>
