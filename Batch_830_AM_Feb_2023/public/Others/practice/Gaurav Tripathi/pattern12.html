<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
         var n=parseInt(prompt("enter the value of N"))
        var str=''
          for (let i = 1; i <= n - 1; i++) {
  
  for (let j = 0; j < i; j++) {
    str += " ";
  }
  
  for (let k = (n - i) * 2 - 1; k > 0; k--) {
    str += "*";
  }
  str += "\n";
}
for (let i = 1; i <= n; i++) {
  
  for (let j = n; j > i; j--) {
    str += " ";
  }
  
  for (let k = 0; k < i * 2 - 1; k++) {
    str += "*";
  }
  str += "\n";
} 
console.log(str);
    </script>
</body>
