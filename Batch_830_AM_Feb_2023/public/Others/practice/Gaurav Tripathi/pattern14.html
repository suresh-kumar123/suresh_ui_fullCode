<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        A
        BB
        CCC
        DDDD
        EEEEE
     -->
    <script>
           var n=parseInt(prompt("enter the value of N"))
           var str=''

           for(let i=0;i<=n;i++){
            for(let j=0;j<i;j++){
                str +=String.fromCharCode((i-1)+65)
            }
            str +="\n"
           }
           console.log(str)
    </script>
</body>
</html>
