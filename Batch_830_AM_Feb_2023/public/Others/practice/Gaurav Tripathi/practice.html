<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        body{
            background-image: url("images/img.png");
        }
         .mainContainer > div {
                margin: 10px;
                padding: 10px;
                border: 2px solid;
            }
            .head {
                text-align: center;
                font-weight: bold;
                font-size: 16px;
            }
            .foot {
                text-align: center;
                font-size: 11px;
                font-weight: bold;
            }
            .container {
                height: 560px;
            }
            .lbl, .rbl{
                border: 1px solid;
                margin: 5px;
                padding: 5px;
                float: left;
                height: 540px;
                overflow: auto;
            }
            .lbl {
                width: 30%;
            }
            .rbl {
                width: 62%;
            }
    </style>
</head>
<body>
    <div class="mainContainer">
        <div class="head">Student Details</div>
        <div class="container">
            <div class="lbl"></div>
            <div class="rbl"></div>
        </div>
        <div class="foot">Copyrigts@2023</div>
    </div>
</body>
</html>
