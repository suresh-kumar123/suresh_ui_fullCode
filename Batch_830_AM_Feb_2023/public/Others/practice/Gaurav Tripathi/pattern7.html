<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
        var n=parseInt(prompt("enter the value of N"))
         var str=''
         
         for(let i=1;i<=n;i++){
            for(let j=0;j<=i;j++){
                if(i===n){
                    str +="*"
                }
                else{
                    if(j===0 || j===i-1){
                        str +="*"
                    }
                    else{
                        str +=" "
                    }
                }
            }
              str +="\n"
         }
         console.log(str)
           
       </script>  
</body>
</html>
