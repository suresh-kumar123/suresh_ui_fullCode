<body>
    <script>
              var EmployDetails={
                "Name":"Gaurav Tripathi",
                "Dept":"IT",
                "Age":23,
                "Basical":300000
              }
              EmployDetails.hra=15/100*EmployDetails.Basical
              console.log(EmployDetails.hra)
              EmployDetails.pf=25/100*EmployDetails.Basical
              console.log(EmployDetails.pf)
              EmployDetails.total=EmployDetails.Basical+EmployDetails.hra+EmployDetails.pf
              console.log(EmployDetails.total)
              if(EmployDetails.total>200000){
                console.log("Tax to be paid 15%")
                EmployDetails.tax=EmployDetails.total/15
                console.log(EmployDetails.tax)
              }
              else{
                EmployDetails.tax=0
                console.log(EmployDetails.tax)
              }
    </script>
