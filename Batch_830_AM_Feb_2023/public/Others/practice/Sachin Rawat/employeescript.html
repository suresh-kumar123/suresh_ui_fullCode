<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <script>
        var empname , empage , empdep , basesal ;
        empname = "Akshit" ;
        empage = 32 ;
        empdep = "developer" ;
        basesal = 500000 ;
        
        var hra = (basesal*24)/100 ;
        var pf = (basesal*14)/100 ;
        var total = basesal + hra + pf;

        console.log(" Name is " + empname);
        console.log(" Age is " + empage);
        console.log(" Department is " + empdep);
        console.log(" HRA is " + hra);
        console.log(" PF is " + pf);
        console.log(" Total Salary is " + total);
    </script>
</body>
