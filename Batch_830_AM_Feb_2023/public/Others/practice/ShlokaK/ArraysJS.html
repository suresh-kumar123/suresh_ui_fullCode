<html>
    <head>
        <title>Test array Program</title>
    </head>
    <body>
        <script>
            var a=[];
            var b=[1,2,3,4];
            console.log("Array a:"+a);
            console.log("Array b:"+b);
            console.log("Array b length:"+a.length);
            a.push(999);
            a.push(888);
            a.push(777);
            a.push(12345,2345);
            console.log("Array a after push:"+a);
            a.pop(888);
            console.log("Array a after pop:"+a);
            a.shift();
            console.log("Array a after shift:"+a);
            console.log("Array a's first element now is:"+a[0]);
            a.unshift(555,444,111,222,333);
            console.log("Array a after unshift:"+a);
            a.splice(1,2);
            console.log("Array after splice:"+a);
        </script>
    </body>
</html>
