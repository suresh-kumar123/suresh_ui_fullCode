<html>
    <head>
        <title>Closure Practice</title>
    </head>
    <body>
        <script>
            var count=100;
            var myClosure = (() => {
                var count = 0;
                var age = 10;
                var personDetails = {
                    name : 'Shloka',
                    profession : 'Developer',
                    age : 22,
                    gender : 'Female'
                }
                return {
                    count_value : count,
                    userAge : age,
                    empDetails : personDetails,
                    userName : personDetails.name,
                    showDetails : (value) => {
                        console.log("From inside show details : "+ value);
                    }
                }
            })();

            console.log("User age:"+ myClosure.userAge);
            console.log("User name:"+ myClosure.empDetails.name);
            console.log("User profession:"+ myClosure.empDetails.profession);
            console.log("User gender:"+ myClosure.empDetails.gender);
            console.log("User age:"+ myClosure.empDetails.age);
            console.log("count inside closure:"+ myClosure.count_value);
            console.log("Count outside:" + count);
        </script>
    </body>
</html>
