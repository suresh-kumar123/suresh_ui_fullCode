<html>
    <head>
        <title>
            ForIn
        </title>
    </head>
    <body>
        <script>
            var arr=[1,1,1,1,1];
            var sum=0;
            for(var i in arr)
            {
                sum+=i;
            }
            console.log("Sum:"+sum);
        </script>
    </body>
</html>
