<html>
    <head>
        <title>Exceptions Practice</title>
        <link rel="stylesheet" href="userDefinedExceptions.css">
        <script src="userDefinedExceptions.js"></script>
    </head>
    <body>
        <div class="mainContent">
            <ul>
                <li>
                    <label for="Name">Name: </label>
                    <span class="astric">*</span>
                    <input type="text" id="userName" placeholder="Enter user name">
                    <div class="ErrMsg nameErr">Name field is mandatory</div>
                </li>
                <li>
                    <label for="Mail Id">Mail Id: </label>
                    <span class="astric">*</span>
                    <input type="text" id="userMailId" placeholder="Enter Mail Id">
                    <div class="ErrMsg mailIdErr">Mail id field is mandatory</div>
                </li>
                <li>
                    <label for="Gender">Gender: </label>
                    <input type="radio" name="Gender" value="Male" id="gender">Male
                    <input type="radio" name="Gender" value="Female" id="gender" checked>Female
                </li>
                <li>
                    <label for="Age">Age: </label>
                    <span class="astric">*</span>
                    <input type="number" id="userAge" placeholder="Enter Age">
                    <div class="ErrMsg ageErr">Age field is mandatory</div>
                </li>
                <li>
                    <input type="button" name="Register" id="Register" value="Register" onclick="userDetails()">
                </li>
            </ul>
        </div>
    </body>
</html>
