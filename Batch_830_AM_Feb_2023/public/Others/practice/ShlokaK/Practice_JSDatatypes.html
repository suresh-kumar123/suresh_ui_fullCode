<html>
    <head>
        <title>Practice js datatypes</title>
    </head>
    <body>
        <script>
            alert("Welcome to the page");
            var par1,par2,res;
            par1=10;
            par2=20;
            res=par1+par2;
            console.log("Result of "+par1+"+"+par2+"="+res);
            console.log("Type of result:"+typeof(res));
            console.log("Result to int:"+typeof(parseInt(res)));
            console.log("Result to float:"+typeof(parseFloat(res)));
            console.log("Result to string:"+typeof(toString(res)));
        </script>
    </body>
</html>
