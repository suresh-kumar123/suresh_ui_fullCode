<!DOCTYPE html>
<html>
    <head>
        <title>
            Practicing Javascript
        </title>
    </head>

    <body>
        <script>
            var basicSal = prompt("Enter Sal");
            var ename = prompt("Enter Your Name");
            
            if (basicSal => 10000) {
                console.log("Amount of Salary is HIGH");
            }
            if (basicSal <= 10000) {
                console.log("Amount of Salary is LOW");
            }

            console.log("Your name is " + ename);
            console.log("Basic Salary is " + basicSal);

            
        </script>
    </body>
</html>
