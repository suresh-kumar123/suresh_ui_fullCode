<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>

    <body>
        <script>
            var s_name = "Raj" ;
            var s_age = 22;

            var marks = [60,70,80,90,50];
            var total = 0;

            for( var i=0 ; i< marks.length ; i++){
                total = total + marks[i];
            }
            var avg = total/4;
            console.log("Student name : " + s_name);
            console.log("Student Age : " + s_age);
            console.log("Total marks = " + total);
            console.log("Average of Marks =" + avg);
        </script>
    </body>
</html>
