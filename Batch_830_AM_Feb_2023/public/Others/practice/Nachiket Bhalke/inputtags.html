<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Registration</title>
        <style>
            .container{
                height: 100px; width: 180px;
                border: 1px solid;
                background-color: rgb(226, 223, 223);
                list-style: circle;
            }
        </style>
    </head>
    <body>
        <h2>
            Student Registration
        </h2>
        <ul class="container">
            <li>
                Enter Username:
                <input type="text">
            </li>
            <li>
                Enter Password:
                <input type="password">
            </li>
        </ul>
    </body>
</html>
