<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script type="text/javascript"> 

            var first_value = prompt("Enter 1st value");
            var second_value = prompt("Enter 2nd Value");
            var result = 0 ;
            var uinput = prompt ( "What operation you like to do" );

            switch(uinput){
                case 'Add' :
                result = first_value + second_value;
                console.log("Addition is " + result);
                break;
            case 'Subtract' : 
                result = first_value - second_value;
                console.log("Subtraction is " + result);
                break;
            case 'Mutliply':
                result = first_value * second_value;
                console.log ("Multiplication is "+ result);
                break;
            case 'Divide' : 
                result = first_value/ second_value;
                console.log ("Divison is " + result);
                break;
                
            default : 
                console.log("Wrong input operation");
            }
        </script>
    </body>
</html>
