<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculating Student Marks
        </title>
    </head>
    <body>
        <script>
            var stdName, stdGender, stdAge, m1, m2, m3, total, avg;
            
            function studentDetails(){
            stdName = prompt("Enter Your Name");
            stdGender = prompt("Enter Your Gender");
            stdAge = prompt("Enter Your Age");

            m1 = prompt("Sub1 Marks");
            m1 = parseInt(m1);
            m2 = prompt("Sub2 Marks");
            m2 = parseInt(m2);
            m3 = prompt("Sub3 Marks");
            m3 = parseInt(m3);
            AverageOfMarks();
            }

            var AverageOfMarks = () => {
                total = m1 + m2 + m3;
                avg = total/3;
            }

            function resultDetails(){
                studentDetails();
                console.log("Student Name is " + stdNAme);
                console.log("Student age is " + stdAge);
                console.log("Student Gender is " + stdGender);
                console.log("Total is " + total);
                console.log("Average is " + avg);
                studentGrade();
            }

            var studentGrade = () => {
                if (avg >= 40){
                    console.log("Student got passed");
                }
                else if(avg >= 90){
                    console.log("Student got First Class");
                }
                else if(avg >= 60){
                    console.log("Student got Second Class");
                }
                else (avg <= 40)
                    console.log("Student got Failed");

            }

            resultDetails();

            console.log("END");
        </script>
    </body>
</html>
