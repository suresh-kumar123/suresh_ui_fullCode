<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                border: 1px solid;
                height: 500px; width: 500px;
                padding: 30px;
                position: relative;
                top: 50px; left: 100px;
                background-color: rgb(239, 237, 237);
                border-radius: 10px;
            }
            .Student{
                background-color: rgb(35, 118, 8);
                color: white;
                position: relative;
                bottom:28px; right: ;
                text-align : center;
                padding: 5px;
            }
            #submit{
                position: relative;
                left: 350px; top: 20px;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <header class="Student">
                Student Registration
            </header>
            <div>
            Name : <input type="text" id="text">
            </div><br><br>

            <div>
                Email : <input type="email" id="email">
            </div><br><br>

            <div>
                Enter Date of Birth : <input type="date" id="date">
            </div><br><br>

            <div>
                <label for="gender">Select gender</label>
                <input type="radio" name="gender">Male
                <input type="range" name="gender">Female
            </div><br><br>

            <div>
                Select Country
                <select>
                <optgroup>
                    <option>India</option>
                    <option>Canada</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Brazil</option>
                </optgroup>
            </select>
            </div><br><br>

            <div style="text-align:start;">
                Write few words about yourself :<br> 
                <textarea cols="65" rows="10"></textarea>
            </div>
        </div>

        <div>
            <input type="submit" id="submit">
        </div>
    </body>
</html>
