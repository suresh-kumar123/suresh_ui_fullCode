<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Switch control structure
        </title>
    </head>
    <body>
        <Script>
            var a1 = prompt("Enter a value");
            var a2 = prompt("Enter a value");
            a1 = parseInt(a1);
            a2 = parseInt(a2);

            var userInput = prompt("Choose add/sub/mul/div")
            var result;
            switch (userInput) {
                case 'add':
                result = a1 + a2;
                console.log("The sum of " + result);
                break;
                case 'sub':
                    result = a1 - a2;
                    console.log("The sum of " + result);
            }
            
        </Script>
    </body>
</html>
