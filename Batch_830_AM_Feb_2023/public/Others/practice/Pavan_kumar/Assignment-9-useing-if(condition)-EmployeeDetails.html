<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <script>
        var empname, empage, gender, empdepartment, basicsal;
        empname = prompt("Enter employee name");
        empage = prompt("Enter Age");
        gender = prompt("gender");
        empdepartment = prompt("Enter Department");
        basicsal = prompt("Enter Basicsalary");
        basicsal = parseInt(basicsal);

        var HRA = (basicsal * 14)/100;
        var PF = (basicsal * 5)/100;

        var total = basicsal + HRA + PF;

        var tax15 = (total * 15)/100;
        var tax10 = (total * 10)/100;
        var tax5 = (total * 5)/100;

        var totalsalary15 = (total - tax15);
        var totalsalary10 = (total - tax10);
        var totalsalary5 = (total - tax5);
        
        console.log("Employee Details")
        console.log("Employee Name " + empname);
        console.log("Age is " + empage);
        console.log("Department is " + empdepartment);
        console.log("HRA " + HRA);
        console.log("PF " + PF)
        console.log("Total is " + total)

        if (total >= 500000 && gender == "male") {
            console.log("Tax 15% " + tax15);
            console.log("Totalsal is " + totalsalary15);
        }
        if (total >= 300000 && gender == "male") {
            console.log("Tax 10% " + tax10);
            console.log("Totalsal is " + totalsalary10);
        }
        if (total >= 200000 && total < 300000 && gender == "male") {
            console.log("Tax 5% " + tax5);
            console.log("Totalsal is " + totalsalary5);
        }
        if (total >= 300000 && gender == "female") {
            console.log("Tax 10% " + tax10);
            console.log("Totalsal is " + totalsalary10);
        }
        if (total >= 200000 && total < 300000 && gender == "female") {
            console.log("Tax 5% " + tax5);
            console.log("Totalsal is " + totalsalary5);
        }
    </script>
</body>
</html>
