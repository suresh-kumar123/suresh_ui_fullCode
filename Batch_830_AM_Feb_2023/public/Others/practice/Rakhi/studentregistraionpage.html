        .h3{

<body>
    <h3 class="h3">student registraion page</h3>
  <div class="block1">
    <div class="block">
   
    <div class="details" style="background-color: blueviolet;">personal details</div>
    <ul>
        <li>
            <lable for="uname">enter student name:</lable>
            
            <input type="text" name="uname"></input>
            <lable for="country">select country name:</lable>
            <select >
                <option>india</option>
                <option>usa</option>
                <option>Russia</option>
                <option>Japan</option>
                <option>Dubai</option>
            </select>
            
        </li>
            <li>
            <lable for="pass">enter age:</lable>
            
            <input type="password" name="pass"></input>
        </li>
        <li > <lable for="gender">select gender:</lable>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
        </li>
    </ul>
      <div class="block">
        <div class="details" style="background-color: rgb(230, 61, 61);">Education Details</div>
      <ul>
        <li>
            <label for="lang">Languages know:</label>
            <input type="checkbox" name="lang">English
            <input type="checkbox" name="lang">Telugu
            <input type="checkbox" name="lang">Hindhi
            <input type="checkbox" name="lang">Tamil
        </li>
       <li>
        <label for="qual" style="color:rgb(105, 25, 25) ;">Qualification:</label>

        <input type="checkbox" name="qual">MCA
        <input type="checkbox" name="qual">BSC
        <input type="checkbox" name="qual">PHD
        </li>
    </ul>
      </div>
    
   
   
   <div class="block">

    <select>
        <option>MATHS</option>
        <option>PHYSICS</option>
        <option>CHEMISTRY</option>
        <option>COMPUTERS</option>
    </select>
   </ul>
   </div>
