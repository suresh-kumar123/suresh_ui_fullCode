<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
         .maincontainer{
          display: flex;
          height: 95vh;
          width: 95vw;
          border: 1px solid rgb(158, 145, 145);
          gap: 10px;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          background-color: rgb(45, 53, 52);
        }
        .subcontain{
            /* display: flex; */
            justify-content: center;
            /* border: 1px solid black; */
            height: 150px;
            /* margin: 10px; */
            width: 400px;
            background-color: #fff;
        }
        #flexContainer{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .cont1{
            /* justify-content: center; */
            /* border: 1px solid black; */
            height: 60px;
            width: 120px;
        }
        .cont5{
            height: 30px;
            width: 50px;
        }
        #green{
            background-color: green;
        }
        #yellow{
            background-color: yellow;
        }
        #red{
            background-color: rgb(241, 65, 65);
        }
        #orange{
            background-color: orange;
        }
        #sky{
            background-color: skyblue;
        }
        #aqua{
            background-color: aqua;
        }
        #gridContainer{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
        }
        .cont{
            margin: 5px;
            /* border: 1px solid; */
        }
        .box21{
            grid-column-start:1 ;
            grid-column-end: 3;
        }
        .box22{
            grid-row: span 2;
        }
        .box31{
            grid-column-start: 1;
            grid-column-end: 4;
            height: 30px;
        }
        .box33{
            grid-column-start: 2;
            grid-column-end: 4;
            height: 50px;
        }
        .box34{
            grid-column-start: 1;
            grid-column-end: 4;
            height: 30px;
        }
        #gridContainer63{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
        }
        .box41{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .box42{
            grid-column-start: 4;
            grid-column-end: 7;
        }
        .box43{
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .box44{
            grid-column-start: 3;
            grid-column-end: 7;
        }
        .box45{
            grid-column-start: 1;
            grid-column-end: 7;
        }
        #gridContainer45{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            gap: 1px;
        }
        .box61{
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .box67{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row: span 2;
        }
        .box611{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        #gridContainer23{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1px;
        }
        .box73,.box74{
            grid-row: span 2;
        }
        #gridContainer22{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px;
        }
        .box711{
            grid-column-start: 1;
            grid-column-end: 3;
        }
        #gridContainer53{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1px;
        }
        .box88{
            grid-column-start: 3;
            grid-column-end: 6;
        }
        .box89{
            grid-column-start: 1;
            grid-column-end: 6;
        }
        #gridContainer33{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1px;
        }
        .box91{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .box92{
           grid-row: span 2;
        }
        .box93{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        /* @media screen and (max-width: 1024px){
            .maincontainer{
                flex-direction: column;
                padding-block: 20px;
            }
            .cont1,.cont5,.cont{
                width: 100%;
                padding-inline: 12px;
                grid-auto-rows: 220px;
                grid-row: span 1;
                grid-column: span 3;
            }
        } */
    </style>
   
</head>
<body>
    <div class="maincontainer">

            <div class="cont1" id="green"></div>
            <div class="cont1" id="yellow"></div>
            <div class="cont1" id="red"></div>
            <div class="cont1" id="orange"></div>
            <div class="cont1" id="sky"></div>
            <div class="cont1" id="aqua"></div>
        </div>
        <div class="container2 subcontain" id="gridContainer">
            <div class="cont box21" id="aqua"></div>
            <div class="cont box22" id="orange"></div>

            <div class="cont box24" id="yellow"></div>

        <div class="container5 subcontain" id="flexContainer">
            <div class="cont5" id="green"></div>

            <div class="cont5" id="orange"></div>
            <div class="cont5" id="sky"></div>
            <div class="cont5" id="green"></div>
            <div class="cont5" id="red"></div>
            <div class="cont5" id="sky"></div>
            <div class="cont5" id="orange"></div>
            <div class="cont5" id="green"></div>
            <div class="cont5" id="aqua"></div>
            <div class="cont5" id="yellow"></div>
            <div class="cont5" id="red"></div>
            <div class="cont5" id="aqua"></div>
            <div class="cont5" id="orange"></div>
            <div class="cont5" id="aqua"></div>
            <div class="cont5" id="sky"></div>
            <div class="cont5" id="yellow"></div>
        </div>
        <div class="container6 subcontain" id="gridContainer45">
            <div class="cont box61" id="red"></div>
            <div class="cont box62" id="aqua"></div>
            <div class="cont box63" id="green"></div>
            <div class="cont box64" id="yellow"></div>
            <div class="cont box65" id="aqua"></div>
            <div class="cont box66" id="orange"></div>
            <div class="cont box67" id="sky"></div>
            <div class="cont box68" id="red"></div>
            <div class="cont box69" id="yellow"></div>
            <div class="cont box610" id="green"></div>
            <div class="cont box611" id="red"></div>
            <div class="cont box612" id="orange"></div>
        </div>
        <div class="container7 subcontain" id="gridContainer23">
            <div class="cont box71" id="red"></div>
            <div class="cont box72" id="orange"></div>
            <div class="cont box73" id="aqua"></div>
            <div class="cont box74" id="gridContainer22" style="background-color: rgb(192, 218, 45);">
                <div class="cont box711" id="aqua"></div>
                <div class="cont box712" id="yellow"></div>
                <div class="cont box713" id="green"></div>

        </div>
        <div class="container8 subcontain" id="gridContainer53">

            <div class="cont box83" id="red"></div>
            <div class="cont box84" id="sky"></div>
            <div class="cont box85" id="orange"></div>
            <div class="cont box86" id="aqua"></div>
            <div class="cont box87" id="green"></div>
            <div class="cont box88" id="red"></div>
            <div class="cont box89" id="orange"></div>
        </div>
        <div class="container9 subcontain" id="gridContainer33">
            <div class="cont box91" id="orange"></div>
            <div class="cont box92" id="green"></div>
            <div class="cont box93" id="sky"></div>
            <div class="cont box94" id="yellow"></div>
            <div class="cont box95" id="aqua"></div>
        </div>
    </div>
</body>
</html>
