<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number</title>
</head>
<body>
    <script>
        var n=prompt("Enter the number");
        n = parseInt(n);
        var rem;
        var sum=0;
        temp=n;
        while(n>0)
        {
            rem=n%10;
            sum=sum+rem;
            n=n/10;
            n=parseInt(n);

            if(n==0 && sum>9){
                n=sum;
                sum=0;
            }
        }
        console.log("Lucky Number of "+temp+" is "+sum);
    </script>
</body>
</html>
