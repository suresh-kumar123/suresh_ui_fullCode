<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        var n = prompt("Enter the number");
        n = parseInt(n);
        console.log("Here table of "+ n);
            for(var i=1;i<=10;i++)
        {
            var r = n*i;
            console.log(n +"*"+i+ "=" +r);
        }
       
    </script>
</body>
</html>
