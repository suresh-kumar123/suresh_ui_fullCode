<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Prime Number between 1 to 100</title>
</head>
<body>
    <script>
        console.log("This is all Prime number between 1 to 100");
       
        for(var j=1;j<=100;j++)
        {
            var c=0;
            var n=j;
            for(var i=2;i<n;i++)
           {
            var r=n%i;
            if(r==0)
            {
                c++;
                break;
            }
           }
        if(c==0)
        {
            console.log(n);
        }
        }
    </script>
</body>
</html>
