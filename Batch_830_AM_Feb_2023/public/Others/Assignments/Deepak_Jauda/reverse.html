<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        var n=prompt("Enter the number");
        n = parseInt(n);
        var rem;
        var rev=0;
        temp=n;
        while(n>0)
        {
            rem=n%10;
            rev=(rev*10)+rem;
            n=n/10;
            n=parseInt(n);
        }
        console.log("Revrse of "+temp+ " is "+rev);
    </script>
</body>
</html>
