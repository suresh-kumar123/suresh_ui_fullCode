<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd number</title>
</head>
<body>
    <script>
        var n1= prompt("Enter the first number");
        n1=parseInt(n1);
        var n2= prompt("Enter the last number");
        n2=parseInt(n2);
        console.log("All the even number are given below between "+n1+" & "+n2);
        for(var i=n1;i<=n2;i++)
        {
            if(i%2!==0)
            {
                console.log(i);
            }
        }
    </script>
</body>
</html>
