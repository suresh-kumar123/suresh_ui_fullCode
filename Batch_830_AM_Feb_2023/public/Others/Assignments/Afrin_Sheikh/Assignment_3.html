<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        h1{
            border: 2px solid;
            text-align: center;
        }
        .block{
            border: 1px solid;
            text-align: center;
            width: 130px;
            height: 130px;
            margin-bottom: 10px;
        }
        .block1{
            background-color: aquamarine;
        }
        .block2{
            background-color: bisque;
            width: 150px !important; 
            height: 150px !important; 
        }
        .block3{
            background-color: greenyellow;
            width: 150px !important; 
            height: 150px !important; 
            float: right;
        }
        .block4{
            background-color: rgb(73, 34, 131);
            width: 150px !important; 
            height: 150px !important; 
            clear: both;
        }
        .block5{
            background-color: rgb(207, 127, 182);
            clear: both;
        }
        .block6{
            background-color: rgb(165, 192, 205);
            width: 150px !important; 
            height: 150px !important; 
            float: right;
        }
        .block7{
            background-color: rgb(230, 230, 107);
            width: 150px !important; 
            height: 150px !important; 
            clear: both;
            float: right;
        }
        .block8{
            background-color: rgb(156, 73, 73);
            margin-right: 10px;
            clear: both;
            float: left;
        }
        .block9{
            background-color: rgb(148, 92, 187); 
            float:left;
        }
        .block10{
            background-color: rgb(141, 224, 178);
            width: 150px !important; 
            height: 150px !important; 
            clear: both;
            float: left;
        }
        .block11{
            background-color: rgb(110, 47, 98);
            clear: both;
            float: right;
        }
        .block12{
            background-color: rgb(77, 202, 121);
            width: 150px !important; 
            height: 150px !important; 
            clear: both;
            float: right;
        }
        .block13{
            background-color: rgb(219, 148, 94);
            width: 150px !important; 
            height: 150px !important; 
            clear: both;
            float: left;
        }
        .block14{
            background-color: rgb(174, 95, 158);
            clear: both;
            float: left;
        }
        .right{
            border: 1px solid;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
   <h1>BLOCK GAME</h1>
   <div class="block block1">1</div>
   <div class="block block2">2</div>
   <div class="block block3">3</div>
   <div class="block block4">4</div>
   <div class="block block5">5</div>
   <div class="block block6">6</div>
   <div class="block block7">7</div>
   <div class="block block8">8</div>
   <div class="block block9">9</div>
   <div class="block block10">10</div>
   <div class="block block11">11</div>
   <div class="block block12">12</div>
   <div class="block block13">13</div>
   <div class="block block14">14</div>
   <div class="right">@Copyright 2023</div>
</body>
</html>
