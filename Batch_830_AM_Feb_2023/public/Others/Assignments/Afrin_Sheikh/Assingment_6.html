<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            border: 1px solid;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .mainContainer{
            border: 1px solid;
            margin: 10px;
            padding: 10px;
            position: relative;
            overflow: auto;
            height: 605px;

        }

        .block{
            height: 130px;
            width: 130px;
            border: 1px solid;
            margin: 5px;
        }

        .footer{
            border: 1px solid;
            text-align: center;
        }

        .block1{
            background-color: aqua;
            position: absolute;
            left: 5px;
            top: 5px;
        } 

        .block2{
            background-color: aquamarine;
            left: 62px;
            top: 60px;
            position: absolute;
        }

        .block3{
            background-color: blue;
            right: 5px;
            top: 5px;
            position: absolute;
        }

        .block4{
            background-color: blueviolet;
            right: 62px;
            top: 60px;
            position: absolute;
        }

        .block5{
            background-color: brown;
            margin: auto;
            top: 450px;
            position: relative;
            z-index:1000000000 ;
        }

        .block6{
            background-color: rebeccapurple;
            left: 572px;
            top: 227px;
            position: relative;
        }

        .block7{
            background-color: greenyellow;
            right: 571px;
            top: 534px;
            position: absolute;
        }

        .block8{
            background-color: palevioletred;
            left: 571px;
            top: 267px;
            position: relative;

        }

        .block9{
            background-color: mediumseagreen;
            right: 571px;
            top: 357px;
            position: absolute;
        }

        .block10{
           background-color: violet; 
           left: 46px;
           top: 389px;
           position: relative;
           z-index: 999;

        }

        .block11{
            background-color: burlywood;
            left: 5px;
            top: 857px;
            position: absolute;
            margin-bottom: 5px;
        }

        .block12{
            background-color: firebrick;
           right: 62px;
           top: 794px;
           position: absolute;
           z-index: 99;
        }

        .block13{
            background-color: khaki;
            right: 5px;
            top:857px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="heading">Block Game</div>
    <div class="mainContainer">
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
    <div class="block block13">Block13</div>
    </div>
    <div class="footer">@copyrights 2023</div>
    
</body>
</html>
