<script>
    var value = prompt("Enter your number");
    value = parseInt(value);
    var val = value;
    var string  = ""; 
    while(value){
      var rem = value % 10;
      string += rem;
      value = Math.floor(value / 10);
    }
    if(val == string){
        console.log(`given number  ${val} is paliandrome`);
    }else{
        console.log(`given number  ${val} is  not paliandrome`)
    }
    
</script>
