<!-- Write a program to check whether the given number is the prime number or not -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>program for prime number</title>
         <script>
            function bodyload(){
             var sum = 0;
             var h1 = document.getElementById("prime");
             var number  = prompt("enter number");
             number = parseInt(number);
             while(number > 0){
                var rem = number % 10; 
                sum += rem * rem * rem;
                number = number / 10;
             }
             if(sum == number){
                h1.innerHTML =  `given number ${number} is armstrong`;
             }else{
                h1.innerHTML =  `given number ${number} is not armstrong`;
             }
            }
         </script>
    </head>
    <body onload="bodyload()">
        <h1 style="color: blue; text-align: center;">Program for is given number prime or not</h1>
        <h1 id="prime">
        </h1>
    </body>
</html>
