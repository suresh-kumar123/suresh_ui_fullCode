<!-- Write a program to check whether the given number is the prime number or not -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>program for prime number</title>
         <script>
            function bodyload(){
            var p = document.getElementById("prime");
            var count = 0;
            var n = prompt("enter your number");
            n = parseInt(n);
            for(var i = 2; i<n;  i++){
                if(n % i == 0){
                    count++;
                    break;
                }
            }
            if(count == 0){
                  p.innerHTML = `given number ${n} is prime number`;
                }else{
                  p.innerHTML = `given number ${n} is not prime number`;
                }
            }
         </script>
    </head>
    <body onload="bodyload()">
        <h1 style="color: blue; text-align: center;">Program for is given number prime or not</h1>
        <h1 id="prime">
        </h1>
    </body>
</html>
