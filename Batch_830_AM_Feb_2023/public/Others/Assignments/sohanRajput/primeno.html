<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("enter the range for prime number")
        for(var i = 1 ; i <= n ; i++){
            var count = 0;
            for(var j =2 ; j<i ; j++){
                if(i%j==0){
                    count++
                }
            }
            if(count==0){
                console.log(i)
            }
        }
    </script>
</body>
</html>
