<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            border: 2px solid;
            text-align: center;
        }

        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10, .block11,.block12,.block13 {
            text-align: center;
            height: 130px;
            width: 130px;
            border: 2px solid;
        }

        .block1 {
            background-color: blue;
            float: left;
        }

        .block2 {
            background-color: aqua;
            float: left;
        }

        .block3 {
            background-color: blueviolet;
            float: right;
        }

        .block4 {
            background-color: red;
            clear: both;
            float: left;
        }

        .block5 {
            background-color: palegoldenrod;
            clear: both;
            float: left;
        }

        .block6 {
            background-color: yellow;
            clear: both;
            float: right;
        }

        .block7 {
            background-color: aquamarine;
            clear: both;
            float: right;
        }

        .block8 {
            background-color: purple;
            float: left;
        }

        .block9 {
            background-color: palevioletred;
            float: left;
        }

        .block10 {
            background-color: yellowgreen;
            float: left;
        }

        .block11 {
            background-color: tomato;
            clear: both;
            float: right;
        }

        .block12 {
            background-color: hotpink;
            float: right;
            clear: both
        }

        .block13 {
            background-color: yellowgreen;
            clear: both;
            float: left;
        }
        h3 {
            clear: both;
            text-align: center;
            border: 2px solid;
        }

        
    </style>
</head>

<body>
    <h2>Block Game</h2>
    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    <div class="block5">block5</div>
    <div class="block6">block6</div>
    <div class="block7">block7</div>
    <div class="block8">block8</div>
    <div class="block9">block9</div>
    <div class="block10">block10</div>
    <div class="block11">block11</div>
    <div class="block12">block12</div>
    <div class="block13">block13</div>
     <h3>@copy rights 2023</h3>
</body>

</html>
