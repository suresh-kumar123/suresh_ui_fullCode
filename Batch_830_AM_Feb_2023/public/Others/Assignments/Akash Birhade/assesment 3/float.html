<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 3</title> 
    <style> 
     h1{
        background-color: rgb(180, 65, 165);
        border: 2px solid;
        text-align: center;
     }
     div{
        border: 2px solid;
        text-align: center;
        width: 130px;
        height: 130px;
        margin: 10px;
        background-color: yellow;

     }
     .block1{
        background-color:blue;
        float:left;

     }
     .block2{
        float:left;
        background-color: red;
     }
     .block3{
        float:right;
     }
     .block4{
        clear: both;
     }
     .block5{
        clear: both;

     }
     .block6{
       float: right;
       clear: both;
     }
     .block7{
        float: left;
        clear: both;
     }
     .block8{
          float: left;
          /* clear: both; */
     }
     .block9{
         float: left;
     }
     .block10{
        float: right;

     }
     .block11{
        float: right;
        clear: both;

     }
     .block12{
        float: right;
        clear: both;
     }
     .block13{
        float: left;
        clear: both;

     }
     .bb{
        clear: both;
     }
    </style>  
</head>
<body>
    <h1>Block Game</h1>
    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    <div class="block5">block5</div>
    <div class="block6">block6</div>
    <div class="block7">block7</div>
    <div class="block8">block8</div>
    <div class="block9">block9</div>
    <div class="block10">block10</div>
    <div class="block11">block11</div>
    <div class="block12">block12</div>
    <div class="block13">block13</div>
    <h1 class="bb">@ copyright 1993</h1>
</body>
</html>
