<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flot propertys</title>
        <style>
            h4 {
                color: rgb(233, 232, 243);
                background-color: rgb(119, 97, 240);
                text-align: center;
                border: 2px solid rgb(10, 2, 25);
                font-size: medium;
            }
            .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13,.h3{
               text-align: center;
               border: 1px solid;
               width: 100px;
               height: 100px;
            }
            .block3 {                
                background-color: yellow;
                float:left;
                top: 5%;
            }
            .block2 {
                background-color: pink;
                float:left;
            }
            .block1 {
                background-color:rgb(16, 255, 255);
                float:right;
            }
            .block4 {
                background-color: gold;
                clear:right;
            }
            .block5 {
                background-color:olivedrab;
                float:right;
                clear: right;
            }
            .block6 {
                background-color: maroon;
                float:right;
                clear: right;
            }
            .block8 {
                background-color: darkorange;   
                clear:right;
                float: right;         
            }
            .block7 {
                background-color: gray;
                clear: left;
            }
            .block9 {
                background-color: fuchsia;
                float:left;
            }
            .block10 {
                background-color: dark blue;
                float:left;
            }
            .block11 {
                background-color:peachpuff;
                float: left;
            }
            .block12 {                                                                                                   
                background-color:green;
                float:right;
                clear:right;
            }
            .block13 {
                background-color: rgb(230, 248, 90);
                float:left;
                clear:right;
            }
            h3{
                text-align: center;
                background-color: rgb(8, 170, 116);
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <h4>BLOCK GAME</h4>
       <div class="block1">1</div>
       <div class="block2">2</div>
       <div class="block3">3</div>
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
        <div class="block8">8</div><br>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
        <div class="block13">13</div><br>
        <br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br>

    </body>
    </html>
