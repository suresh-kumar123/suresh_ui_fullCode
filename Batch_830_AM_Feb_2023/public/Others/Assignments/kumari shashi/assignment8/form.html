<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        #head1{
            border: 2px solid;
            width: 60%;
            height: 50px;
            text-align: center;
            background-color: bisque;
        }
        .mainContainer{
            border: 2px solid;
            width: 60%;
            height: 1200px;
            overflow: auto;
            background-color: beige;

        }
        #foot{
            border: 2px solid;
            width: 60%;
            height: 50px;
            text-align: center;
            background-color: bisque;
        }
        .mainbox{
            margin-left: 350px;
        }
        .box1{
            border: 2px solid;
            width: auto;
            height: auto;
        }
        .button{
            position: relative;
            left: 420px;
            
        }
    </style>
</head>
<body>
    
    <div class="mainbox">    
        <h1 id="head1">STUDENT DETAILS</h1>
        <form action="">
            <div class="mainContainer">
                <br><br>
                <form action="">
                    <fieldset>
                        <legend class="box1" >Personal Detail</legend>
                        <br><br>
                    
                    
                    <p>
                        <label for="text">Name:</label>
                        <input type="text" id="Name">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                        
                        <label for="country">Country name:</label>
                        <select name="country" id="country">
                            <option value="India" selected>India</option>
                            <option value="Pakistan" >Pakistan</option>
                            <option value="nepal">Nepal</option>
                            <option value="china">China</option>
                            <option value="sri lanka">sri Lanka</option>

                        </select>
                        <br>
                        <br>
                        <br>
                        <label for="age">Age:</label>
                        <input type="number" name="number" id="number">
                        &nbsp;&nbsp;&nbsp;
                        <label for="class">Class:</label>
                       <select name="class" id="class">
                        <option value="BCA">BCA</option>
                        <option value="MCA" selected>MCA </option>
                        <option value="MBA">MBA</option>
                        <option value="M.Sc">M.Sc</option>
                        <option value="B.Tech">B.Tech</option>
                    </select>
                    <br>
                    <br>
                    <br>
                    <label for="gender">Gender:</label>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="Female">
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="other">other</label>
                    <input type="radio" name="gender" id="other">
                    <br><br><br>
                 </p>
                </fieldset>
                <br>
                <br>
                

                <fieldset>
                    <legend class="box1">Education Details</legend>
                    <br><br>
                    <label for="language">Language:</label>
                    &nbsp;&nbsp;
                    <label for="language">English</label>
                    <input type="checkbox" name="language" id="english">
                    &nbsp;&nbsp;
                   <label for="language">Hindi</label>
                    <input type="checkbox" name="language" id="hindi">
                    &nbsp;&nbsp;
                    <label for="language">Telugu</label>
                    <input type="checkbox" name="language" id="telugu">
                    <br>
                    <br>
                    <br>

                    <label for="qualification">Qualification:</label>
                    &nbsp;&nbsp;
                    <label for="qualification">MCA</label>
                    <input type="checkbox" name="qualification" id="MCA">
                    &nbsp;&nbsp;
                   <label for="qualification">BCA</label>
                    <input type="checkbox" name="qualification" id="BCA">
                    &nbsp;&nbsp;
                    <label for="qualification">B.Tech</label>
                    <input type="checkbox" name="qualification" id="B.Tech">
                    <br><br><br>


                </fieldset>
                <br><br><br>

                <fieldset>
                    <legend class="box1">Course Details </legend>
                    <br><br>
                        <label for="course">Course option for</label>
                        <select name="course" id="course">
                            <option value="Webdevelopment" selected>Web Development</option>
                            <option value="Java">Java</option>
                            <option value="Database">Database</option>
                            <option value="Python">Python</option>
                        </select>
                             
                        
                        <br><br><br>
                        <label for="language">Course option for</label>
                        <select name="language" id="language">
                            <option value="C++" selected>C++</option>
                            <option value="Java">Java</option>
                            <option value=C#">C#</option>
                            <option value="Python">Python</option>
                            <option value="ASP.Net">ASP.Net</option>
                        </select>
                        <br><br>       
                </fieldset>
                <br><br>

                <fieldset>
                    <legend class="box1">About YourSelf</legend>
                    <br><br>
                    <label for="yourself">Few Words about Yourself:</label>
                    <textarea name="yourself" id="yourself" cols="30" rows="10"></textarea>
                </fieldset>
                <br><br>

                <div class="button">
                    <br><br>
                    <button style="width: 120px; height: 45px;">submit</button>
                </div>
                <br><br>
                </form>
                </div>
                <h3 id="foot">@copyright2023</h3>

            
        </form>
</div>
</body>
</html>
