<head>

    <title>sat,16/april/2023</title>
</head>
<body>
    <script>
        var day = ['sun','mon','tues','wed','thurs','fri','sat']
        var month = ['jan','feb','mar','apr','may','jun','jul','aug','sept','oct','nov','dec']
        
        var mydate = new Date();

        var dayIndex = mydate.getDay();
        var monthIndex = mydate.getMonth();


        var customDate = day[dayIndex]+","+mydate.getDate()+"/"+month[monthIndex]+"/"+mydate.getFullYear();
        console.log(customDate);
    </script>
</body>
