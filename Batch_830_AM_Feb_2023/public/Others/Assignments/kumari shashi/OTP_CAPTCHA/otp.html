<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <style>
        #box{
            width: 180px;
            height: 40px;
            border: 1px solid;
            text-align: center;
            font-size: 25px;
            font-weight: 800;
            padding: 20px;
           margin: 40px 40px 20px 60px ;
           background-color: white;
        }
        #btn{
            width: 230px;
            margin-left: 53px;
            height: 40px;
        
        }

        #container{
            background-color: cornflowerblue;
            border: 2px solid;
            width: 350px;
            height: 200px;
            margin: 100px 200px 120px 550px;
            padding: 10px;
        }
        h3{
            text-align: center;
            text-decoration: underline;
            margin: 50px;
            padding: auto;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h3>OTP GENERATOR</h3>
    <div id="container">
    <div id="box">

    </div>

    <input type="button" name="" id="btn" value="GET OTP" onclick="getGenerateOtp()">
</div>
    <script>
        var getGenerateOtp = () => {
            var randomOtp = '';
            for(var i=0; i<5; i++)
            {
            randomOtp = randomOtp + " " + randomValue();
            document.querySelector("#box").innerHTML = randomOtp
            }
        }

        var randomValue = () => {
            var maxLength =10;
            var randomNo = Math.floor(Math.random() * maxLength);
            return randomNo;

            
        }
    </script>
</body>
</html>
