<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captcha generator</title>
    <style>
        #box{
            width: 180px;
            height: 40px;
            border: 1px solid;
            text-align: center;
            font-size: 25px;
            font-weight: 800;
            padding: 20px;
           margin: 40px 40px 20px 60px ;
           background-color: white;
        }
        #btn{
            width: 230px;
            margin-left: 53px;
            height: 40px;
        
        }

        #container{
            background-color: rgb(237, 100, 212);
            border: 2px solid;
            width: 350px;
            height: 200px;
            margin: 100px 200px 120px 570px;
            padding: 10px;
        }
        h3{
            text-align: center;
            text-decoration: underline;
            margin: 50px;
            padding: auto;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h3>CAPTCHA GENERATOR</h3>
    <div id="container">
    <div id="box">

    </div>

    <input type="button" name="" id="btn" value="GET CAPTCHA" onclick="getGenerateCaptcha()">
    </div>
<script>
        var uprChar = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
        var lowChar = ['a', 'b', 'c', 'd', 'e', 'f'];
        var getGenerateCaptcha = () => {
        var captchaValue = getUpperCase() + getLowerCase() + getLowerCase() + getNumber() + getUpperCase();
        document.querySelector("#box").innerHTML = captchaValue;
        }

    
     var getUpperCase = () => {
        var uprValue = Math.floor(Math.random() * uprChar.length)
        return uprChar[uprValue];
    }

    var getLowerCase = () => {
        var lowValue = Math.floor(Math.random() * lowChar.length)
        return lowChar[lowValue];
    }

    var getNumber = () => {
        var maxCount = 10;
        var numValue = Math.floor(Math.random() * maxCount);
        return numValue;
    }

</script>
</body>
</html>
