<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check even or odd</title>
</head>
<body>
    <script>
        var no;
        no = prompt("Enter the number :");
        no = parseInt(no);

        if(no % 2 == 0)
        {
            console.log("The Number " + no +" is even");
            alert("number is even");
        }
        else
        {
            console.log("The Number "+no+"is odd");
            alert("Number is odd");
        }
    </script>
</body>
</html>
