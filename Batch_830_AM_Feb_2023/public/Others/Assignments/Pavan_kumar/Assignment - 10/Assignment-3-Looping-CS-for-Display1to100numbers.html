<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For Loop</title>
    </head>
<body>
    <script>
        
        for (var number = 1; number <= 100; number++) {
            console.log(number)
        }
    </script>
</body>
