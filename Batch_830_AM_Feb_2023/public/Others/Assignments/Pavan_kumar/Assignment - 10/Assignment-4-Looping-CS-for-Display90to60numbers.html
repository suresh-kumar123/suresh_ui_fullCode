<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>for loop</title>
    </head>
<body>
    <script>
        for (var number = 90; number >= 60; number--) {
            console.log(number)
        }
    </script>
</body>
</html>
