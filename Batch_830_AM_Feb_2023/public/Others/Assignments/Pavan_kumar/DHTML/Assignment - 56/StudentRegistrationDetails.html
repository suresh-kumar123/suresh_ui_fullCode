<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <h2 class="heading">Student Registration Details</h2>
    <div class = "scontainer">
        <ul>
            <li>
                Enter Name :
                <input type="text" placeholder="Enter name" id="sname">
            </li>
            <li>
                Enter Age :
                <input type="text" placeholder="Enter Age" id="sage">
            </li>
            <li>
                Gender :
                <input type="radio" value="Male" name="gender" checked> Male
                <input type="radio" value="Female" name="gender" > Female
            </li>
            <li>
                Select class :
                <select name="" id="sclass">
                    <option value="class I">class I</option>
                    <option value="class II">class II</option>
                    <option value="class III">class III</option>
                    <option value="class IV">class IV</option>
                    <option value="class V">class V</option>
                    <option value="class VI">class VI</option>
                    <option value="class VII">class VII</option>
                </select>
            </li>
            <li>
                Location :
                <input type="text" placeholder="Location" id="slocation">
            </li>
            <li>
                <input type="button" id="rbutton" value="Register" onclick="sRegistration()">
            </li>
        </ul>
    </div>
    <div class="secondcontainer">

    </div>
</body>
</html>
