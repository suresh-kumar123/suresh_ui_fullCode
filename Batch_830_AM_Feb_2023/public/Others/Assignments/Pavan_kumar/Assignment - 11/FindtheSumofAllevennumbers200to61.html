<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of All Even numbers 200 to 61</title>
    </head>
<body>
    <script>
        var sum = 0
        for (var i = 200; i >=61; i-- ){
            if(i % 2 == 0) {
                sum = sum + i;
            }
        }
        console.log("Sum is " +sum);
    </script>
</body>
</html>
