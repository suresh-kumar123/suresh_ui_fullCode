<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Find The Sum of All odd numbers between 198 to 218
        </title>
    </head>
<body>
    <script>
        var sum = 0;
        for (i = 198; i <= 218; i++){
            if (i % 2 != 0){
                sum = sum +i
            }
        }
        console.log ("Sum is " + sum)
    </script>
</body>
</html>
