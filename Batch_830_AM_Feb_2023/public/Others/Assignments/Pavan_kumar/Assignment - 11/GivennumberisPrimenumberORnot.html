<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Given numebr is primenumber or not
        </title>
    </head>
<body>
    <script>
        var count = 0;
        var n = prompt("Enter a value");
        n = parseInt(n);

        for(i = 2; i < n; i++) {
             var rem = n % i;
             if (rem == 0){
                 count++;
                 break;
             }
        }
        if(count == 0){
            console.log("its prime number");
        } else {
            console.log("its not a prime number");
        }
        console.log(count);
    </script>
</body>
</html>
