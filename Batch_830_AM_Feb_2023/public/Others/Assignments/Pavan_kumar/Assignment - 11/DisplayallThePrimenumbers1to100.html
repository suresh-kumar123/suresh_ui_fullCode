<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Display All the Prime numbers between 1 to 100
        </title>
    </head>
<body>
    <script>
        var count = 0;
        for (var i = 1; i <= 100; i++) {
                if(i % i++ == 0){
                    count++
                    break;
                }
            }
             console.log(i)
    </script>
</body>
</html>
