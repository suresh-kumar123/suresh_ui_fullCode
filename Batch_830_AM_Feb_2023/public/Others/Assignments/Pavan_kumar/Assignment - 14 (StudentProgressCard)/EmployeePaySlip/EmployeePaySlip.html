<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Employee PaySlip
        </title>
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <h1 class ="heading">
            Pay Slip
        </h1>
        <div class="empdetailsblock">
            <ul>
                <li>Employee Name :
                    <input type="text" id="empname">
                </li>
                <li>Employee Age :
                    <input type="text" id="empage">
                </li>
                <li>
                    Gender :
                    <input type ="radio" name = "gender" value = "Male" checked>Male
                    <input type ="radio" name = "gender" value = "Female">Female
                </li>
                <li>Department :
                    <select name="" id="empdep">
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="UI Designe">UI Designer</option>
                        <option value="HR">HR</option>
                        <option value="Testing">Testing</option>
                    </select>
                </li>
                <li>Basicsalary : 
                    <input type="text" id="basicsal">
                </li>
                <li><input type="button" id="button" value="Generate Payslip" onclick="paySlip()"></li>
            </ul>
        </div>
        <div class="payslip"> 
            <ul>
                <li>Employee Name : <span id="rname"></span></li>
                <li>Employee Age : <span id="rage"></span></li>
                <li>Gender : <span id="rgender"></span></li>
                <li>Department : <span id="rdep"></span></li>
                <li>Employee Basicsal : <span id="rbasicsal"></span></li>
                <li>HRA : <span id="rhra"></span></li>
                <li>PF : <span id="rpf"></span></li>
                <li>Total Salary: <span id="rtotal"></span></li>
                <li>TaxTobePaid : <span id="rtax"></span></li>
            </ul>
        </div>
    </body>
</html>
