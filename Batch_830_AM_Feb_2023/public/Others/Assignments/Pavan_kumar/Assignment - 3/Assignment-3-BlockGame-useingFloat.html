<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        .heading{
            border: 2px solid;
            text-align: center;
            font-size: 25px;
        }
        .block{
            width:150px;
            height:150px;
            border: 1px solid rgb(9, 9, 9);
            text-align: center;
            border-radius: 3px;
        }
        .block1{
            float: left;
            background-color: blueviolet;
        }
        .block2{
            float: left;
            background-color: rgb(78, 179, 251);
        }
        .block3{
            float: right;
            background-color: rgb(9, 9, 9);
        }
        .block4{
            clear: both;
            background-color: greenyellow;
        }
        .block5{
            clear: both;
            background-color: red;
        }
        .block6{
            float: right;
            background-color: lavender;
        }
        .block7{
            float: left;
            clear: both;
            background-color: hotpink;
        }
        .block8{
            float:left;
            background-color: thistle; 
        }
        .block9{
            float: left;
            background-color: ghostwhite;

        }
        .block10{
            float: right;
            background-color: palegreen;
            
        }
        .block11{
            clear: both;
            float: right;
            background-color: aquamarine
        }
        .block12{
            float: right;
            clear: both;
            background-color: grey
        }
        .block13{
            clear: both;
            background-color: rgb(249, 161, 124)
        }
        
    </style>

</head>
<body>
    <h3 class="heading">Block Game</h3>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
    <div class="block block13">Block13</div>
    <h3 class="heading">@ Copy rights 2023</h3>
</body>
</html>
