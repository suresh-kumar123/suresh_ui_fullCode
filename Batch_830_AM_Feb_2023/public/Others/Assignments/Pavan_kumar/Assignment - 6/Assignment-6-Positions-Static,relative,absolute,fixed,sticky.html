<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        .block{
            border: 1px solid;
            width: 120px;
            height: 120px;
            text-align: center;
            margin: 5px;
        }
        .block1{
            position: relative;
            top: 10px;
            left: 10px;
            background-color: powderblue;
            z-index: 60;
        }
        .block2{
            position: absolute;
            top: 120px;
            left: 65px;
            background-color: red;
        }
        .block3{
            position: absolute;
            right: 65px;
            top: 120px;
            background-color: aquamarine;
            z-index: 20;
        }
        .block4{
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: blue;
            z-index: 70;
        }
        .block5{
            position: absolute;
            top: 250px;
            left: 550px;
            width: 150px;
            background-color: yellowgreen;
            z-index: 30;
        }
        .block6{
            position: absolute;
            top: 160px;
            left: 460px;
            background-color: rgb(128, 128, 236);
        }
        .block7{
            position: absolute;
            top: 160px;
            left: 670px;
            background-color: bisque;
        }
        .block8{
            position: absolute;
            top: 340px;
            left: 670px;
            background-color: rgb(202, 203, 200);
        }
        .block9{
            position: absolute;
            top: 340px;
            left: 460px;
            background-color: rgb(250, 104, 228);
        }
        .block10{
            position: absolute;
            top: 500px;
            left: 10px;
            background-color: blue;
            z-index: 50;
        }
        .block11{
            position: absolute;
            top: 420px;
            left: 60px;
            background-color: #f9c9d0;
        }
        .block12{
            position: absolute;
            top: 420px;
            right: 60px;
            background-color: rgb(205, 128, 128);
        }
        .block13{
            position: absolute;
            top: 500px;
            right: 10px;
            background-color: rgb(214, 247, 236);
        }
        .header{
            border: 1px solid;
            text-align: center;
            position: sticky;
            top: 0;
            height: 30px;
            background-color: black;
            color: white;
            z-index: 400;
        }
        .footer{
            border: 1px solid;
            text-align: center;
            position: absolute;
            top: 650px;
            left: 0px;
            right: 0px;
            font-weight: bold;
            height: 30px;
            background-color: black;
            color: white;
        }
        *{
            margin: 0;
            padding: 0;
        }
        span{
            position: relative;
            top: 3px;
        }
        body{
            background-color:rgb(228, 231, 230)
        }
    </style>
</head>
<body>
    <h3 class="header">
        <span>Block Game</span>
    </h3>
    <div class="block block1">Block 1</div>
    <div class="block block2">Block 2</div>
    <div class="block block3">Block 3</div>
    <div class="block block4">Block 4</div>
    <div class="block block5">Block 5</div>
    <div class="block block6">Block 6</div>
    <div class="block block7">Block 7</div>
    <div class="block block8">Block 8</div>
    <div class="block block9">Block 9</div>
    <div class="block block10">Block 10</div>
    <div class="block block11">Block 11</div>
    <div class="block block12">Block 12</div>
    <div class="block block13">Block 13</div>
    <div class="footer">
        <span>&copy copy rights 2023</span>
    </div>
</body>
</html>
