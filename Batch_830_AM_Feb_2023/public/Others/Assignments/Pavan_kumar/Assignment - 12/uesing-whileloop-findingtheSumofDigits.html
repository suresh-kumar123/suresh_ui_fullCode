<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            While loop
        </title>
    </head>
    <body>
        <script>
            var sum = 0;
            var no = prompt("Enter a value");
            no = parseInt(no);

            while (no > 0) {

                var rem = no % 10;
                sum += rem;
                no = no / 10;
                no = parseInt(no);

            }
            console.log(sum);
        </script>
    </body>
</html>
