<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            finding lucky number
        </title>
    </head>
    <body>
        <script>
            
            var readUserdata = () => {
                var n, sum = 0;
                n = prompt("Enter a value");
                n = parseInt(n);
                findTheluckynumber(n, sum)
            }
    
            var findTheluckynumber = (n, sum) => {
                while ( n > 0) {
                    var rem = n % 10;
                    sum += rem;
                    n = n / 10;
                    n  = parseInt(n);
                
                if (n == 0 && sum > 9) {
                    n = sum;
                    sum = 0;
                } 
                } 
                console.log(sum)
            } 
            readUserdata();
          </script>
    </body>
</html>
