<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-8</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .heading{
            text-align: center;
            border: 1px solid;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
            background-color: rgb(34, 31, 143);
            color: white;
        }
        .form{
            border: 1px solid;
            background-color: rgb(183, 184, 183);
            width: 100%;
            position: relative;
            top: 33px;
        }
        .footer{
            text-align: center;
            background-color: rgb(90, 90, 99);
            color: white;
            font-size: 20px;
            border: 1px solid;
            position: relative;
            bottom: -50px;
            left: 0px;
            right: 0px;
        }
        .personal{
            border: 1px solid;
            height: 200px;
            margin: 30px;
            background-color: rgb(124, 251, 244);

        }
        .details, .education, .course, .urself{
            border: 1px solid;
            width: 250px;
            height: 40px;
            position: relative;
            top: -20px;
            left: 60px;
            background-color: rgb(255, 99, 99); 
            text-align: center;
        }
        span{
            position: absolute;
            top: 7px;
            left: 50px;
            font-size: 17px;
            font-family: verdana;
        }
        .name{
            position: relative;
            top: 10px;
            left: 70px;
            font-size: 17px;
        }
        .age{
            position: relative;
            left: 63px;
            top: 20px;
            font-size: 17px;
        }
        .gender{
            position: relative;
            left: 50px;
            top: 40px;
            font-size: 17px;
        }
        .country{
            position: absolute;
            right: 120px;
            top: 80px;
            font-size: 17px;
        }
        .class{
            position: absolute;
            right: 120px;
            top: 120px;
            font-size: 17px;
        }
        .lang{
            position: relative;
            left: 50px;
            top: 20px;
            font-size: 17px;
        }
        .qua{
            position: relative;
            left: 50px;
            top: 40px;
            font-size: 17px;
        }
        .option{
            position: relative;
            left: 50px;
            top: 20px;
            font-size: 17px;
        }
        .lan{
            position: relative;
            left: 50px;
            top: 40px;
            font-size: 17px;
        }
        .area{
            position: relative;
            left: 50px;
            top: 20px;
            font-size: 17px;
        }
        .button{
            position: absolute;
            right: 30px;
            top: 930px;
            padding: 2px;
            background-color: rgb(105, 105, 186);
        }
    </style>
</head>
<body>
    <form action="http://abctestingsample.com/data/info/" method="POST">
    <h2 class="heading">Student Registration Page</h2>
    <div class="form">
        <div class="personal">
            <div class="details"><span>Personal Details</span></div>
            <div class="name">
               <input type="text" name="uname" placeholder="Enter name">
            </div>
            <div class="age">
                <label for="name">Age :
                <input type="text" required>
             </div>
             <div class="gender">
                <label for="name">Gender :
                <input type="radio" name="gender" checked=""> Male
                <input type="radio" name="gender"> Female
             </div>
             <div class="country">
                Country name :
             <select>
                <option>LONDON</option>
                <option>JAPAN</option>
                <option>USA</option>
                <option>UK</option>
                <option selected>INDIA</option>
                <option>NEW YORK</option>
                <option>CANADA</option>
             </select>
            </div>
            <div class="class">
                Class :
                <select>
                    <option>Ssc</option>
                    <option>Intermediat</option>
                    <option selected>Graduation</option>
                    <option>Post Graduation</option>
                </select>
            </div>
        </div>
        <div class="personal">
            <div class="education"><span>Education Details</span></div>
            <div class="lang">
            <label>Languages known :</label>
            <input type="checkbox"> English
            <input type="checkbox"> Telugu
            <input type="checkbox"> Hindi
            </div>
            <div class="qua">
                <label>Qualifications :</label>
                <input type="checkbox"> B.com
                <input type="checkbox"> MBA
                <input type="checkbox"> MCA
                </div>
        </div>
        <div class="personal">
            <div class="course"><span>Course Details</span></div>
            <div class="option">
                Course options :
                <select>
                    <option>Data science</option>
                    <option>UI designer</option>
                    <option>Backend developer</option>
                    <option>Testing</option>
                    <option selected>UI developer</option>
                    <option>Manual Testing</option>
                </select>
            </div>
            <div class="lan">
                Languages :
                <select>
                    <option>C</option>
                    <option>C++</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option selected>Html</option>
                    <option>Javascript</option>
                </select>
            </div>
        </div>
        <div class="personal">
            <div class="urself"><span>About urself</span></div>
            <div class="area">
            <lable>Few words about urself :</lable>
            <textarea name="urself" cols="50" rows="7"></textarea>
        </div>
        <div class="button">
            <input type="submit" value="Save Details">
        </div>
        </div>
    </div>
    <div class="footer">&copy Copy Rights 2023</div>
</form>
</body>
</html>
