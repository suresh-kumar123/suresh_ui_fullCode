<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position assignment</title>
    <style>

.header{
    border: 1px solid;
    height: 25px;
    text-align: center;
    margin-left: 3px;
    margin-right: 3px;
    
}
.block1{
    background-color: aqua;
    height: 100px;
    width: 100px;
    margin: 10px;
    position: relative;
    bottom: -60px;

    
}
.block2{
    background-color: blueviolet;
    height: 100px;
    width: 100px;
    margin: 1px; 
    right:-50px;
position: relative;
}
.block3{
    background-color: brown;
    height: 100px;
    width: 100px;
    margin: 10px;  
    position: absolute;
    right:20px;
    top:95px;
}
.block4{
    background-color: blue;
    height: 100px;
    width: 100px;
    margin: 1px; 
    position:absolute;
    right:90px;
    top:150px;
}

.block5{
    background-color: rgb(64, 240, 41);  height: 100px;
    width: 100px; position: relative; left:450px;
}
.block6{
    background-color: rgb(236, 102, 102); height: 100px;
    width: 100px; position: relative; left:650px; bottom: 97px;
}
.block7{
    background-color: rgb(51, 51, 66); height: 100px;
    width: 100px; position: relative; left:450px; top:-60px;
}
.block8{
    background-color: rgb(230, 56, 128); height: 100px;
    width: 100px; position: relative; left:650px; bottom:155px;
}
.block9{
    height: 150px; width: 150px; border: 1px solid;
    background-color: rgb(192, 145, 236); top:305px; right:665px; position:absolute;
}
.block10{background-color: rgb(113, 119, 119);
    height: 100px;
    width: 100px;
    margin: 1px;
    position: absolute;
    bottom:35px;
}
.block11{
     background-color: rgb(220, 211, 228);
    height: 100px;
    width: 100px;
    margin: 1px; 
    right:-50px; bottom:80px;
position: relative;
}
.block12{
     background-color: rgb(245, 174, 174);
    height: 100px;
    width: 100px;
    margin: 10px;  
    position: absolute;
    right:20px;
    bottom:35px;
}
.block13{
    background-color: rgb(85, 85, 92);
    height: 100px;
    width: 100px;
    margin: 1px; 
    position:absolute;
    right:90px;
    bottom:-5px;
}
.footer{
     border: 1px solid;
    height: 25px;
    text-align: center;
    margin-left: 3px;
    margin-right: 3px;
    position: relative;
    bottom:50px;
}

</style> 
</head>
<body>
    <div class="header">
        Blockgame
    </div>
    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    
    <div class="block5">block5</div>
      <div class="block6">block6</div>
       <div class="block7">block7</div>
        <div class="block8">block8</div>
         <div class="block9">block9</div>
          <div class="block10">block10</div>
    <div class="block11">block11</div>
    <div class="block12">block12</div>
    <div class="block13">block13</div>
       <div class="footer">@ copy right 2023</div>

        
    
</body>
</html>
