<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palandrome number</title>
</head>
<body>
    <script>
       
        var n=prompt("enter a number");
        n=parseInt(n);
        var temp=n;
        var reversenumber=0;
        while(temp!=0){
            var rem= temp %10;
            reversenumber=(reversenumber*10)+rem;
            temp=parseInt(temp/10);
           
        }
        if (reversenumber==n){
        console.log(" the"+reversenumber+"number is palandrome number");
        }
          else{
            console.log(" the"+reversenumber+"number is not a palandrome number");
          }
    </script>
    <p>finding palandrome of the numbers</p>
    
</body>
</html>
