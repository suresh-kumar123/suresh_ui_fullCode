<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number</title>
</head>
<body>
   <script>
      var temp=0;
       var n=prompt("enter a number");
       var n=100;
       for(var i=1;i<=100;i++){
            if(n%i==0);
          temp++;
       }
        if (temp==2) ;{
           console.log("its a prime"); 
        }
          
   </script> 
   <p>checking whether the number is prime or not</p>
</body>
</html>
