<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number</title>
</head>
<body>
    <script>
        console.log("all prime no between 1 to 100");
        var count=0

          for(var n=1; n<=100; n++){

            for(var i=1; i<=n; i++){
                var rem=n % i;
                if(rem ==0){
                    count++;
                }
            }

            if(count ==2){
                console.log(n);
            }
            count=0;
          }
          console.log("end");
     </script>
     <p>display the prime numbers from 1 to 100</p>
</body>
</html>
