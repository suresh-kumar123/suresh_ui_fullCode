<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of numbers</title>
</head>
<body>
    
  <script>
        var sum=0
        var n=prompt("enter a number");
        n=parseInt(n);
        while(n>0){
            var rem=n%10;
            sum+=rem;
            n=n/10;
            n=parseInt(n);
        }
        console.log(sum);
    </script>
    <p>finding sum of numbers</p>
</body>
</html>
