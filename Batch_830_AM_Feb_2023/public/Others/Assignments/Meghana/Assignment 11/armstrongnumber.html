<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong number</title>
</head>
<body>
    <script>
        var temp;
        var n=prompt("enter a number");
        var len=n.length;
        n=parseInt(n);
        temp=n;
         var result=0;
        while(n>0){
            var rem=n%10;
           result=result+(rem**len);
            n=n/10;
            n=parseInt(n);
        }
        console.log(result);
        if(result==temp){
    console.log("its a Armstrong number");
}else{
    console.log("not Armstrong number");
}
</script>
<p>finding armstrong numbers</p>
</body>
</html>
