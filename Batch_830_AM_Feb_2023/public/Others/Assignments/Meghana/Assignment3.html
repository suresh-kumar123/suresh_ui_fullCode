<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        h1{
            color: brown;
            background-color: aqua;
            text-align: center;
            border: width 4px; ;
            border-style: solid;
            font-size: medium;
        }
        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13{
            border-style: solid;
            border-width: 2px;
            text-align: center;
            height: 150px;
            width: 150px;
        }
        .block1{
            background-color: seagreen;
            float: left;
        }
        .block2{
            background-color: sienna;
            float: left;
        }
        .block3{
            background-color: yellow;
            float: right;
        }
        .block4{
            background-color: hotpink;
            clear: both;
        }
        .block5{
            background-color: green;
            clear: both;;
        }
        .block6{
            background-color: aqua;
            float:right ;
        } 
        .block7{
            background-color:springgreen;
            float: left;
            clear: both;
        }
        .block8{
            background-color:red;
            float: left;
        }
        .block9{
            background-color: blue;
            float:left ; 
        } 
         .block10{
            background-color:yellow;
            float: right;
        }
        .block11{
            background-color: sienna;
            float: right;
            clear: both;
        }
        .block12{
            background-color: hotpink;
            float:right;
            clear: both;
        }
        .block13{
           background-color: blue; 
           clear: both;
        }
    </style>
</head>
<body>
 <h3 style="border: bottom 2px;color: seagreen;background-color: hotpink;border-style:solid;text-align: center;">BLOCK GAME</h3>
 <div class=" block block1"> block1</div>
<div class=" block block2">block2</div>
<div class="block block3">block3</div>
<div class="block block4">block4</div> 
<div class="block block5"> block5</div>
<div class="block block6">block6</div>
<div class="block block7">block7</div>
<div class="block block8">block8</div> 
<div class="block block9"> block9</div>
<div class="block block10">block10</div>
<div class="block block11">block11</div>
<div class="block block12">block12</div> 
<div class="block block13">block13</div>
<div style="border:bottom 2px;color: seagreen;background-color: hotpink;border-style: solid;text-align: center;">@COPY RIGHTS-2023</div>
</body>
</html>
