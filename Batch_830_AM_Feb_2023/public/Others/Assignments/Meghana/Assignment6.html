<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        h3{
         padding: 10px;   
         margin: 10px;
         color: green;
         background-color: hotpink;
         text-align: center;
        }
       .container{
           height: 1230px;
           width: 1800px;
           border: 3px solid;
           margin: 30px;
           text-align: center;
       }
        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13{
            border-style:solid;
            border-width: 2px ;
            text-align: center;
            height: 150px;
            width: 150px;
            padding: 5px;
            margin: 10px;
        }
        .block1{
        background-color: red;
        float: left;
        position: static;
        }
        .block2{
            background-color: seagreen;
            float: left;
            left: -80px;
            right: 50px;
            top: 80px;
            bottom: 60px;
            position: relative;
        }
        .block3{
            background-color: hotpink;
            float: right;
        }
        .block4{
            background-color: indigo;
           float: right;
            left: 100px;
            right: 150px;
            top: 80px;
            position: relative;
        }
        .block5{
            background-color: lawngreen;
            position: relative;
            left: 700px;
            right: 150px;
            top:500px;
            bottom: 500px;
            z-index: 5;
        }
        .block6{
           background-color: rgb(122, 8, 27); 
           position:relative;
           left: 600px;
           top: 240px;
           bottom: 600px;
        }
       .block7{
           background-color: rgb(104, 9, 104);
           position: relative;
           left: 800px;
           top: 70px;
           bottom: 1000px;
       }
       .block8{
           background-color: teal;
           position: relative;
           left: 600px;
           top: 80px;
       }
       .block9{
           background-color: rgb(134, 148, 6);
           position: relative;
           left: 800px;
           top: -90px;
           bottom: 550px;
       }
       .block10{
           background-color: green;
           position: relative;
           left: 70px;
           top: 80px;
       }
       .block11{
           background-color: rgb(18, 5, 133);
           position: relative;
           left: 150px;
           top: -150px;
       }
       .block12{
           background-color: purple;
           position: relative;
          float: right;
          right: 90px;
          top: -250px;  
          
       }
       .block13{
           background-color: saddlebrown;
           position: relative;
           float: right;
           left: 25px;
           right: 70px;
           top: -350px;
       }
    </STYLE>
</head>
<body>
    <h3>BLOCK GAME</h3>
    <div class="container">
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>
    </div>
        <div style="color:rgb(19, 3, 110);font-size: 15px;text-align:center;background-color: hotpink;padding: 20px;margin: 10px;">@COPY RIGHTS2023</div>
</body>
</html>
