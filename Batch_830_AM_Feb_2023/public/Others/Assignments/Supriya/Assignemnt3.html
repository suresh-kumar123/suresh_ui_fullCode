<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        h3{
            border:1px solid;
            text-align: center;
        }
        .block{
            border:1px solid;
            text-align: center;
            width: 100px;
            height: 100px;
            float: left;
            background-color: yellow;
            margin: 5px 10px 15px 20px;
            padding: 5px 10px 15px 20px;
        }
        .block3{
            float:right;
            background-color: greenyellow;
            margin: 5px 10px 15px 20px;
            padding: 5px 10px 15px 20px;
            
            
        }
        .block4{
            border:1px solid;
            text-align: center;
            width: 100px;
            height: 100px;
            background-color: violet;
            margin: 5px 10px 15px 20px;
            padding: 5px 10px 15px 20px;
            clear: both;
        }
        .block5{
            border:1px solid;
            text-align: center;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin: 5px 10px 15px 20px;
            padding: 5px 10px 15px 20px;
            float: left; 
            
        }
        .block6{
            float:right;
            background-color: gray;
            margin: 5px 10px 15px 20px;
            padding: 5px 10px 15px 20px;
            clear: both;
        }
       
        .block7{
            border:1px solid;
            text-align: center;
            width: 100px;
            height: 100px;
            background-color: rgb(130, 238, 220);
            float: left;
            margin: 5px 10px 15px 20px;
            padding: 5px 10px 15px 20px;
            clear: both; 
        }
        .block8, .block9 {
            border:1px solid;
            text-align: center;
            width: 100px;
            height: 100px;
            background-color: rgb(130, 238, 220);
            float: left;
            margin: 5px 10px 15px 20px;
            padding: 5px 10px 15px 20px;
        }
        .block10{
            float:right;
            background-color: orange;
            
        }
        p{
           
            border: 1px solid;
            text-align: center;
            margin: 5px 10px 15px 20px;
            padding: 5px 10px 15px 20px;
            clear: both;

        }
    </style>
</head>
<body>
    <h3>Block Game</h3>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
    <div class="block block3">Block 3</div>
    <div class="block4">Block 4</div>
    <div class="block5">Block 5</div>
    <div class="block block6">Block 6</div>
    <div class="block7">Block 7</div>
    <div class="block8">Block 8</div>
    <div class="block9">Block 9</div>
    <div class="block block10">Block 10</div>
    <p>@Copy rights 2023</p>
    
</body>
</html>
