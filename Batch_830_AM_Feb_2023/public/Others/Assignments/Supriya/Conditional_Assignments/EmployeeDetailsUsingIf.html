<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <script>

        var empName, empAge, empGender, empDept, empSal, basicSal, hra, pf, totalSal, taxPercent;

        empName = prompt("Enter Employee Name");
        empAge = parseInt(prompt("Enter Age"));
        empGender = prompt("Enter gender");
        empDept = prompt("Enter Dept Name")
        basicSal = parseInt(prompt("Enter Basic Sal"));

        hra = (basicSal * 24)/100; 
        pf =  (basicSal * 14)/100;
        totalSal = basicSal + hra + pf;

        if(empGender = 'male')
        {
            if(totalSal >= 500000)
            {
                taxPercent = (totalSal * 15)/100;
            }
             if(totalSal >= 300000 && totalSal < 500000)
            {
                taxPercent = (totalSal * 10)/100;
            }
             if(totalSal >= 200000 && totalSal < 300000)
            {
                taxPercent = (totalSal * 5)/100;
            }
            if(totalSal < 200000)
            {
                taxPercent = 0;
            }
        }

        if(empGender = 'female')
        {
            if(totalSal < 200000)
            {
                taxPercent = 0;
            }
            if(totalSal >= 300000 && totalSal < 500000)
            {
                taxPercent = (totalSal * 5)/100;
            }
            if(totalSal >= 500000)
            {
                taxPercent = (totalSal * 10)/100;
            }            
            
        }

        console.log('Employee Name ' +empName);
        console.log('Employee Age ' +empAge);
        console.log('Employee Dept ' +empDept);
        console.log('Employee Basic Sal ' +basicSal);
        console.log('Employee total Sal ' +totalSal);
        console.log('Employee Tax Percent ' +taxPercent);
    </script>
    
</body>
</html>
