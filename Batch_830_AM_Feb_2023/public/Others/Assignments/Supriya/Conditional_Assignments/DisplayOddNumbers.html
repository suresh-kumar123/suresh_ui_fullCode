<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display all Odd Numbers between 200-90</title>
</head>
<body>
    <div>Demonstaring For Loop</div>
    <script>
        var num;
        for(num=200; num>=90; num--)
        {
            if(num%2 != 0)
                console.log("Odd Number "+num);
        }
    </script>
    
</body>
</html>
