<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display all Even Numbers between 1-100</title>
</head>
<body>
    <div>Demonstaring For Loop</div>
    <script>
        var num;
        for(num=1; num<=100; num++)
        {
            if(num%2 == 0)
                console.log("Even Number "+num);
        }
    </script>
</body>
</html>
