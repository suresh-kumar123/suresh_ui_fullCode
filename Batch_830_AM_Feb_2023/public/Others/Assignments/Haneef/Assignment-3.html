<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <style>
        h3{
            text-align: center;
            border: 3px solid black;
            border-radius: 10%;
        }
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13
         {
            
            border: 1px solid;
            width: 10%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h3>Block Game</h3>
    <div class="block1" style="background-color: yellow; float: left;" >
        <h2>1</h2>
    </div>
    <div class="block2" style="background-color:rgb(240, 20, 189); float: left;;">
        <h2>2</h2>
    </div>
    <div class="block3" style= "float: right; background-color: green;">
        <h2>3</h2>
    </div>
    <div class="block4" style="background-color: rgb(233, 6, 187); clear: both;">
        <h2>4</h2>
    </div>
    <div class="block5">
        <h2>5</h2>
    </div>
    <div class="block6" style="background-color:yellow; float: right;">
        <h2>6</h2>
    </div>
    
    <div class="block7" style="float: left; clear: right;" >
        <h2>7</h2>
    </div>
    <div class="block8" style="float: left;" >
        <h2>8</h2>
    </div>
    <div class="block9" style="float: left;">
        <h2>9</h2>
    </div>
    <div class="block10" style="float: right;" >
        <h2>10</h2>
    </div>
    <div class="block11" style="background-color: green; float: right; clear: left;">
        <h2>11</h2>
    </div>
    <div class="block12" style="background-color: green; float:right; clear: right;">
        <h2>12</h2>
    </div>
    <div class="block13" style="background-color: green;clear: right;" >
        <h2>13</h2>
    </div>

</body>
</html>
