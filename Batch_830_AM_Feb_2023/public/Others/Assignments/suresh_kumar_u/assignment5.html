<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header,.footer{
            border: 1px solid;
            text-align: center;
            padding: 10px;
            margin: 5px;
            background-color: rgb(142, 236, 35);
            font-size: 25px;
            font-weight: bold;
        }  
        .container{
            height: 550px;
            padding: 10px;
            margin: 5px;
            position: relative;
        }  
        .block{
            width: 100px;
            height: 100px;
            
            background-color: aliceblue;
        }
        .block1{
            background-color: aqua;
            position: absolute;
        }
        .block2{
            background-color: rgb(255, 94, 0);
            position: absolute;
            left: 4%;
            top: 11%;
        }
        
        .block3{
            background-color: brown;
            position: absolute;
            left: 90%; 
        }
        .block4{
            position: absolute;
            left: 86%;
            top: 62px;
            background-color: black;
        }
        .block5{
            position: absolute;
            left: 53%;
            top: 34%;
            background-color: hotpink;
        }
        .block6{
            position: absolute;
            left: 41%;
            top: 34%;
            background-color: blue;
        }
        .block7{
            position: absolute;
            left: 41%;
            top: 55%;
            background-color: cadetblue;
        }
        .block8{
            position: absolute;
            left: 53%;
            top: 55%;
            background-color: chartreuse;
            text-align: center;
        }
        .block9{
            position: absolute;
            left: 90%;
            top: 60%;
            background-color: blueviolet;
        }
        .block10{
            top: 72%;
            position: absolute;
            left: 86%;
            background-color: darkmagenta;
        }
        .block11{
            position: absolute;
            top: 60%;
            background-color: crimson;
        }
        .block12{
            position: absolute;
            top: 70%;
            left: 4%;
            background-color: darkgoldenrod;
        }
        .block13{
            top: 43%;
            position: absolute;
            left: 47%;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="header">block Game</div>  
        <div class="container">    
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>

        </div>  
   <div class="footer">Suresh Kumar 2023</div>
</body>
</html>
