<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all digits within the given numbers</title>
</head>
<body>
   
    <script>
        var firstNum, secondNum, sum=0;
        firstNum = prompt("Enter the number from which sum starts");
        secondNum = prompt("Enter the number to which sum ends");
        firstNum = parseInt(firstNum);
        secondNum = parseInt(secondNum);
        for(var i = firstNum; i <= secondNum; i++){
            sum = sum+i;
        }
        console.log("The sum of " + firstNum + " to " + secondNum + " is " + sum);
    </script>
</body>
</html>
