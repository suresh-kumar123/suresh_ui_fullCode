<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Number is pallindrome or not</title>
</head>
<body>
    <h3>Checking Number is pallindrome or not</h3>
    <script>
        var userNumber, reverse=0, reminder, real;
        userNumber = prompt("Enter a number");
        userNumber = parseInt(userNumber);
        real = userNumber;
        for(var i=0; userNumber!=0 ; i++){
            reminder = userNumber % 10;
            reverse = reverse * 10 + reminder;
            userNumber = userNumber/10;
            userNumber = parseInt(userNumber);
        }
        if(real == reverse){
            console.log('Number is pallindrome');
        }else{
            console.log('Number is not pallindrome');
        }

    </script>
</body>
</html>
