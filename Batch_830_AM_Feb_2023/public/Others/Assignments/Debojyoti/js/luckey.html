<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Lucky Number</title>
</head>
<body>
    <h3>Finding Lucky Number</h3>
    <script>
        var userNumber = 0, sum=0;
        userNumber = prompt("Enter a number");
        userNumber = parseInt(userNumber);
        while(userNumber > 0 || sum > 9){
            if(userNumber == 0){
                userNumber = sum;
                sum = 0;
            }
            var rem = userNumber % 10;
            sum = sum + rem;
            userNumber = userNumber / 10;
            userNumber = parseInt(userNumber)
           }
           console.log(sum);
        
    </script>
</body>
</html>
