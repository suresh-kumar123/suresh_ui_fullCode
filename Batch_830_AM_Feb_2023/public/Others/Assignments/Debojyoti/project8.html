<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maincontainer>div {
            margin: 10px;
            padding: 10px;
            border: 2px solid;
            border-radius: 13px;
        }

        .header,
        .footer {
            border: solid 2px;
            text-align: center;
            height: 15px;
            background-color: chartreuse;
            padding: 5px;
            margin: 5px;
        }

        .container {
            height: 500px;
            border: 1px solid;
            overflow: auto;
        }

        .content {
            height: 300px;
            margin: 20px 20px;
            border: 1px solid;
            border-radius: 5px;
        }

        .block {
            height: 50px;
            width: 200px;
            margin: 5px 5px;
            border: 1px solid;
            text-align: center;
            position: relative;
            left: 100px;
            bottom: 23px;
            background-color: greenyellow;
            font-size: 22px;
            font-weight: bold;
        }

        .details {
            margin: 30px 30px;
            font-size: 18px;

        }
    </style>
</head>

<body>
    <div class="maincontainer">
        <div class="header">header</div>

        <div class="container">
            <div class="content">
                <div class="block">Personal Details</div>
                <ul class="details">
                    <li><b>Name:</b> <input type="text">
                        <br><br>
                        <div >
                    <li> <b>Country Name:</b> <select name="country" id="">
                            <option value="checkbox"> India</option>
                            <option value=""> China</option>
                            <option value=""> USA</option>
                            <option value=""> South Africa</option>
                            <option value=""> Russia</option>
                            <option value=""> UK</option>
                        </select><br><br>
                    </li>
                    <li><b>Age:</b> <input type="text"><br><br>
                    <li>
                        <div class="val">
                            <b>Class:</b> <select name="" id="">
                                <option value="">1st</option>
                                <option value="">2nd</option>
                                <option value="">3rd</option>
                                <option value="">4rth</option>
                                <option value="">5th</option>
                                <option value="">6th</option>
                                <option value="">7th</option>
                                <option value="">8th</option>
                                <option value="">9th</option>
                                <option value="">10th</option>
                                <option value="">11th</option>
                                <option value="">12th</option>

                            </select><br><br>
                        </div>
                    </li>
                    <li><b>Gender</b> <input type="radio" name="gender"> Male <input type="radio" name="gender">Female
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="block">Education Details</div>
                <ul class="details">
                    <li>
                        <b>Languagues known:</b> <input type="checkbox"> Hindi <input type="checkbox">English <input
                            type="checkbox">Bengali
                    </li><br>
                    <li>
                        <label for="Qualification"><b> Qualification:</b></label>
                        <!--<b>Qualification:</b>--> <input id="Qualification" type="checkbox"> MCA <input
                            type="checkbox">MBA <input type="checkbox">BTech <input type="checkbox">Graduation
                    </li>
                </ul>

            </div>
            <label for="t&c"><b> t&c:</b>
               </label>
            <input id="t&c" type="checkbox"><br><br>
            <div class="btm"><input id="name" type="submit"></div>

        </div>

        <div class="footer">@Copyright2023</div>
    </div>

</body>

</html>
