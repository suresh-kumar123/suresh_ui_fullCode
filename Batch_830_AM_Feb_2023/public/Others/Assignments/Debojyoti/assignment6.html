<HTML>

<HEAD>
    <TITLE>
        blockgame
    </TITLE>
    <STYLE>
        .contenar {
            height: 500px;
            border: solid 1px;
            margin: 10px;
            padding: 5px;
            overflow: auto;

        }

        .BLOCK {
            BORDER: 1PX SOLID;
            WIDTH: 120PX;
            HEIGHT: 120PX;
            TEXT-ALIGN: CENTER;
        }

        .header,
        .footer {
            height: 20px;
            border: solid 1px;
            text-align: center;
            margin: 10px;
            padding: 5px;
            background-color: darkgrey;
        }

        .BLOCK1 {
            BACKGROUND: RED;
            POSITION: FIXED;
            LEFT: 800PX;

        }

        .BLOCK2 {
            BACKGROUND: GREEN;
            POSITION: FIXED;


        }

        .BLOCK3 {
            BACKGROUND: PURPLE;
            POSITION: FIXED;
            LEFT: 850PX;
            BOTTOM: 80PX;
            TOP: 70PX;


        }

        .BLOCK4 {
            BACKGROUND: PINK;
            POSITION: FIXED;
            BOTTOM: 100PX;
            LEFT: 60PX;
            TOP: 80PX;
        }

        .BLOCK5 {
            BACKGROUND: YELLOW;
            POSITION: STICKY;
            LEFT: 350PX;
            TOP: 180PX;
        }

        .BLOCK6 {
            BACKGROUND: GREY;
            POSITION: RELATIVE;
            LEFT: 500PX;
            BOTTOM: 120PX;
            TOP: 50PX;
        }

        .BLOCK7 {
            BACKGROUND: ORANGE;
            POSITION: FIXED;
            LEFT: 430PX;
            BOTTOM: 200PX;
        }

        .BLOCK8 {
            BACKGROUND: DARKGREEN;
            POSITION: FIXED;
            LEFT: 350PX;
            BOTTOM: 100PX;
        }

        .BLOCK9 {
            BACKGROUND: BLUE;
            POSITION: FIXED;
            LEFT: 500PX;
            BOTTOM: 100PX;
        }

        .BLOCK10 {
            BACKGROUND: DARKRED;
            POSITION: RELATIVE;
            LEFT: 800PX;
            TOP: 120PX;
        }

        .BLOCK11 {
            BACKGROUND: DARKBLUE;
            POSITION: RELATIVE;
            LEFT: 750PX;
            BOTTOM: 40PX;
            TOP: 100PX;
        }

        .BLOCK12 {
            BACKGROUND: DARKORANGE;
            POSITION: STICKY;
            BOTTOM: 50PX;
            LEFT: 120PX;
        }

        .BLOCK13 {
            BACKGROUND: DARKGREY;
            POSITION: STICKY;
            BOTTOM: 0PX;
            LEFT: 50PX;
        }
    </STYLE>
</HEAD>

<BODY>
    <DIV CLASS="HEADER">BLOCK GAME</DIV>
    <div class="contenar">

        <DIV CLASS="BLOCK BLOCK1">BLOCK1</DIV>
        <DIV CLASS="BLOCK BLOCK2">BLOCK2</DIV>
        <DIV CLASS="BLOCK BLOCK3">BLOCK3</DIV>
        <DIV CLASS="BLOCK BLOCK4">BLOCK4</DIV>
        <DIV CLASS="BLOCK BLOCK5">BLOCK5</DIV>
        <DIV CLASS="BLOCK BLOCK6">BLOCK6</DIV>
        <DIV CLASS="BLOCK BLOCK7">BLOCK7</DIV>
        <DIV CLASS="BLOCK BLOCK8">BLOCK8</DIV>
        <DIV CLASS="BLOCK BLOCK9">BLOCK9</DIV>
        <DIV CLASS="BLOCK BLOCK10">BLOCK10</DIV>
        <DIV CLASS="BLOCK BLOCK11">BLOCK11</DIV>
        <DIV CLASS="BLOCK BLOCK12">BLOCK12</DIV>
        <DIV CLASS="BLOCK BLOCK13">BLOCK13</DIV>
    </div>
    <DIV CLASS="FOOTER">@COPYRIGHT2023</DIV>
</BODY>

</HTML>
