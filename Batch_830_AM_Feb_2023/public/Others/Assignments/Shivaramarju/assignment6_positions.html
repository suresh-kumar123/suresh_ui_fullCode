<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blocks positions</title>
        <style>
            .header, .footer{text-align: center;
               background-color: burlywood;
               font-weight: bolder;     
                }
            .main{border: 1px solid black;
                background-color: aliceblue;
                position:relative;
                  height: 400px;
                  padding: 10px;
                  margin: 10px;
                  
                  
            }    
            
            .block{border: 1px solid black;
                    width: 60px;
                    height: 60px;
            }
            .block1{background-color: aqua;
                    position: absolute;
                    left: 50px;
                    bottom: 355px;
            }   
            .block2{background-color: brown;
                    position: absolute;
                    bottom: 330px;
                    left: 70px;

            }
            .block3{background-color: blue;
                    position: absolute;
                    bottom: 355px;
                    left: 800px;
            
            }
            .block4{background-color: black;
                    position: absolute;
                    left: 770px;
                    bottom: 320px;
                    
            
            }
            .block5{background-color: blanchedalmond;
                    position: absolute;
                    bottom: 200px;
                    left: 350px;
            
            }
            .block6{background-color: aqua;
                position: absolute;
                    bottom: 200px;
                    left: 450px;
            

}   
            .block7{background-color: brown; 
                    position: absolute;
                    bottom: 120px;
                    left: 350px;
            

            }
            .block8{background-color: blue;
                    position: absolute;
                    bottom: 120px;
                    left: 450px;
            

            }
            .block9{background-color: black;
                    position: absolute;
                    bottom: 160px;
                    left: 400px;
            }
            .block10{background-color: pink;
                     position: absolute;
                     bottom: 10px;
                     left: 50px;
            }
            .block11{background-color: aqua;
                     position: absolute;
                     bottom: 40px;
                     left: 75px;        
            }
            .block12{background-color: blueviolet;
                     position: absolute;
                     left: 770px;
                     bottom: 10px;
            }
            .block13{background-color:greenyellow;
                     position: absolute;
                     left: 740px;
                     bottom: 40px;}

        </style>
    </head>
    <body>
        <div class="header">Block Game</div>
        <div class="main">
            <div class="block block1"></div>
            <div class="block block2"></div>
            <div class="block block3"></div>
            <div class="block block4"></div>
            <div class="block block5"></div>
            <div class="block block6"></div>
            <div class="block block7"></div>
            <div class="block block8"></div>
            <div class="block block9"></div>
            <div class="block block10"></div>
            <div class="block block11"></div>
            <div class="block block12"></div>
            <div class="block block13"></div>
            

        </div>
        <div class="footer">@copyrights</div>
        
    </body>
    </html>
