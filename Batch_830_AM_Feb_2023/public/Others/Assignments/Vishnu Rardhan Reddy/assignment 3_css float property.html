<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS Float property
        </title>
        <style>

            h2 {
                border: 4px solid;
                text-align: center;
            }
            h3 {
                border: 3px solid green;
                text-align: center;
                clear: both;
            }

             .Block1, .Block2, .Block3, .Block4, .Block5,.Block6, .Block7, .Block8, .Block9, .Block10, .Block11, .block12, .block13 {
                border: 4px solid;
                text-align: center;
                width: 100px;
                height: 100px;
            }
            .Block1 {
                background-color: bisque;
                float: left;
            }
            .Block2 {                
                background-color: aqua;
                float: left;
            }
            .Block3 {
                background-color: rosybrown;
                float: right;  
            }
            .Block4 {
                float: left;
                clear: both;
                background-color: greenyellow;
            }
            .Block5 {
                float: left; 
                clear: both;
                background-color: blueviolet;
            }
            .Block6 {
                float: right;
                background-color: mediumpurple
            }
            .Block7 {
                float: left;
                clear: both;
                background-color: goldenrod
            }
            .Block8 {
                float: left;
                background-color: blue
            }
            .Block9 {
                float: left;
                background-color: blanchedalmond;
            }
            .Block10 {
                float: right;
                background-color: brown;
            }
            .Block11 {
                float: right;
                clear: both;
                background-color: goldenrod;
            }
            .block12 {
                float: right;
                clear: both;
                background-color: lightslategray;
            }
            .block13 {
                float: left;
                background-color: lightgray;
            }
            
        </style>
    </head>
    <body>
        <h2> BLOCK GAME </h2>
        <div class="Block1">Block 1</div>
        <div class="Block2">Block 2</div>
        <div class="Block3">Block 3</div>
        <div class="Block4">Block 4</div>
        <div class="Block5">Block 5</div>
        <div class="Block6">Block 6</div>
        <div class="Block7">Block 7</div>
        <div class="Block8">block 8</div>
        <div class="Block9">block 9</div>
        <div class="Block10">block 10</div>
        <div class="Block11">block 11</div>
        <div class="block12">block 12</div>
        <div class="block13">block 13</div>
        <h3> @copyright </h3>
        
      
        
    </body>
</html>
