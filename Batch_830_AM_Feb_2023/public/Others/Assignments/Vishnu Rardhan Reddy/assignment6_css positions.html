<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        css position
    </title>
    <style>
        h2 {
            text-align: center;
            background-color: azure;
            border: 2px solid black;
        }
        .container {
            height: 100px;
            width: 100px;
            text-align: center;
            border: 2px solid black;
            margin: 5px;
        }
        .block1 {
            background-color: aquamarine;
            position: relative;
        }
        .block2 {
            background-color: violet;
            position: relative;
            left: 40px;
            bottom: 50px;
        }
        .block3 {
            background-color: blue; 
            position: relative;
            left: 1220px;
            bottom: 220px; 
        }
        .block4 {
            background-color: red;
            position: relative;
            left: 1180px;
            bottom: 280px;
        }
        .block5 {
            background-color: cyan;
            position: relative;
            left: 35%;
            bottom: 200px;
        }
        .block6 {
            background-color: dodgerblue;
            position: relative;
            left: 46%;
            bottom: 310px;
        }
        .block7 {
            background-color: dimgray;
            position: relative;
            left: 35%;
            bottom: 290px;
        }
        .block8 {
            background-color: darkslateblue;
            position: relative;
            left: 46%;
            bottom: 400px;
        }
        .block9 {
            background-color: floralwhite;
            position: relative;
            left: 40%;
            bottom: 570px;
        }
        .block10 {
            background-color: gold;
            position: relative;
            bottom: 400px;
        }
        .block11 {
            background-color: honeydew;
            position: relative;
            left: 40px;
            bottom: 450px;
        }
        .block12 {
            background-color: indianred;
            position: relative;
            left: 1220px;
            bottom: 620px;
        }
        .block13 {
            background-color: lightgreen;
            position: relative;
            left: 1180px;
            bottom: 670px;
        }
        h3 {
            background-color: mediumspringgreen;
            text-align: center;
            border: 2px solid black;
            position: relative;
            bottom: 600px;

        }
    </style>

</head>
<body>
    <h2> css position </h2>
    <div class="container block1"> block1</div>
    <div class="container block2"> block2</div>
    <div class="container block3"> block3</div>
    <div class="container block4"> block4</div>
    <div class="container block5"> block5</div>
    <div class="container block6"> block6</div>
    <div class="container block7"> block7</div>
    <div class="container block8"> block8</div>
    <div class="container block9"> block9</div>
    <div class="container block10"> block10</div>
    <div class="container block11"> block11</div>
    <div class="container block12"> block12</div>
    <div class="container block13"> block13</div>
    <h3> @copy right 2023 </h3>
</body>
</html>
