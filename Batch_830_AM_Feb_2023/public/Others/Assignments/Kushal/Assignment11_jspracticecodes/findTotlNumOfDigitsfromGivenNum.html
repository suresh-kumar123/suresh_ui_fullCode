<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count=0;
        count = parseInt(count);
        var n=prompt("Enter The Number");
        n = parseInt(n);
        while(n!=0){
            n=n/10;
            n = parseInt(n);
            count++;
        }
        console.log(count);
      
    </script>
</body>
</html>
