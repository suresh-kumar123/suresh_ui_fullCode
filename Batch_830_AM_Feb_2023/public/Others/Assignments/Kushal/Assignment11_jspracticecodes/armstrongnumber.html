<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Armstrong Number</title>
</head>
<body>
    <script>
        var n = prompt ("Enter Number");
        var len = n.length;
        n=parseInt(n);
        var temp = n;
        var result = 0;
        var rem=0;

        while(n>0){
            rem=n%10;
            result = result + rem ** len;
            n=n/10;
            n = parseInt(n);
        }
        console.log(result);
        if (result == temp){
            console.log("Its a armstrong Number")
        }
        else {
            console.log("Its not a Armstrong Number");
        }

    </script>
</body>
</html>
