<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count=0;
        var n = prompt ("Enter a Value");
        n = parseInt(n);
        for (var i=2;i<=n;i++){
            var rem = n % i;
            console.log(rem);
            if (rem==0){
                count++;
            }
        }
        if (count==1){
            console.log("It's Prime");
        }
        else {
            console.log("It's not Prime");
        }
    </script>
</body>
</html>
