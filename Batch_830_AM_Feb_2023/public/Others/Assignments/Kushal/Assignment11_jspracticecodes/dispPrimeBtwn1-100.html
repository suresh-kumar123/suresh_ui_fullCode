<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count =0;
        for (var i=2;i<=100;i++){
            for (var j=2;j<=i;j++){
                if (i%j==0){
                    count++;
                }
            }
            if (count==1){
                console.log(i);
            }
            count=0;
        }
    </script>
</body>
</html>
