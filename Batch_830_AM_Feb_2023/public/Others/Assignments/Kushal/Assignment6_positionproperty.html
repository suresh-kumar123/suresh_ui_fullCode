<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockGame</title>
</head>
<body>
    <style>
        h3{
            border: 2px solid;
            text-align: center;
            /*padding: 20px 20px;*/
            font-size: 30px;
            margin: 5px 5px;
            background-color: orange;
        }
        .block {
            border: 2px solid;
            width: 80px;
            height: 80px;
        }
        .block1 {
            background-color: aliceblue;
        }
        .block2 {
            z-index: 99;
            position: relative;
            left: 40px;
            top: -40px;
            background-color: bisque;
        }
        .block3 {
            position: absolute;
            right: 7px;
            top: 50px;
            background-color: blue;
        }
        .block4 {
            position: absolute;
            right: 40px;
            top: 93px;
            background-color: blueviolet;
        }
        .block5{
            position: relative;
            top: 10px;
            left: 44%;
            background-color: brown;
        }
        .block6{
            position: absolute;
            top: 30%;
            left: 52%;
            background-color: palegoldenrod;
        }
        .block7 {
            width: 110px;
            height: 80px;
            border: 2px solid;
            position: absolute;
            top: 36%;
            right: 46%;
            background-color: palevioletred;
            z-index: 9999;
        }
        .block8 {
            position: relative;
            left: 44%;
            top: 20px;
            z-index: 9;
            background-color: purple;
        }
        .block9 {
            position: absolute;
            bottom: 47%;
            left: 52%;
            z-index: 9;
            background-color: gray;
        }
        .block10 {
            position: relative;
            left: 40px;
            top: 60px;
            background-color: pink;
            z-index: 99;
        }
        .block11 {
            position: relative;
            top: 15px;
            background-color: gold;
            z-index: 9;
        }
        .block12 {
            position: absolute;
            right: 40px;
            bottom: 233px;
            background-color: blue;
            z-index: 99;
        }
        .block13 {
            position: absolute;
            right: 7px;
            bottom: 193px;
            background-color: yellowgreen;
            z-index: 9;
        }
        .bottomContainer h3 {
            border: 2px solid;
            text-align: center;
            font-size: 30px;
            margin: 50px 5px;
        }
    </style>
    <h3>BlockGame</h3>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="block block13"></div>
    <div class="bottomContainer">
        <h3>@CopyRights2023</h3>
    </div>
</body>
</html>
