<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block_1, .block_2, .block_3, .block_4, .block_5, .block_6, .block_7, .block_8, .block_9, .block_10 {
            width: 150px;
            height: 150px;
            border: 1px solid;
            text-align: center;
        }
        .block_1{
            background-color: orange;
            float:left ;
        }
        .block_2{
            background-color: pink;
            float:right ;
        }
        .block_3{
            background-color: greenyellow;
            float:right ;
        }
        .block_4{
            background-color: gray;
            float: left;
            clear: both;
        }
        .block_5{
            background-color: green;
            float:left ;
            clear: both;
        }
        .block_6{
            background-color: khaki;
            float:right ;
            clear: both;
        }
        .block_7{
            background-color: chartreuse;
            float:left ;
            clear: both;
        }
        .block_8{
            background-color: violet;
            float: left;
        }
        .block_9{
            background-color: navy;
            float:left ;
        }
        .block_10{
            background-color: orange;
            float:right ;
        }
    .container{
        border: 2px solid;
        background-color: aqua;
        color: chocolate;
    }
</style>
</head>
<body>
    <div class="container">DETAILS</div>
   <div class="block_1">1</div>
   <div class="block_2">2</div>
   <div class="block_3">3</div>
   <div class="block_4">4</div>
   <div class="block_5">5</div>
   <div class="block_6">6</div>
   <div class="block_7">7</div>
   <div class="block_8">8</div>
   <div class="block_9">9</div>
   <div class="block_10">10</div>
</body>
</html>
