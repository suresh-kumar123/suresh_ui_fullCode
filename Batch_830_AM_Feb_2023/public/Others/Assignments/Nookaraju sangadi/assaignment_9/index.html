<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var empName,empAge,empGender,empSalary;
       empName = prompt("Enter Employee Name");
       empAge = prompt("Enter Employee Age");
       empGender = prompt("Enter Employee Gender");
       empSalary = prompt("Enter Employee Salary");
       empSalary = parseInt(empSalary);

       console.log("Employee Name:"+empName);
       console.log("Employee Age:"+empAge);
       console.log("Employee Gender:"+empGender);
       console.log("Employee Salary:"+empSalary);

       var tax15,tax10,tax5;
       tax15=empSalary-(empSalary*15)/100;
       tax10=empSalary-(empSalary*10)/100;
       tax5=empSalary-(empSalary*5)/100;

       if(empSalary>=500000 && empGender=='male'){
        console.log("Salary with 15% Tax:"+tax15);
       }
       if(empSalary<500000 && empSalary>=300000 && empGender=='male'){
        console.log("Salary with 10% Tax:"+tax10);
       }
        if(empSalary<300000 && empSalary>=200000 && empGender=='male'){
        console.log("Salary with 5% Tax:"+tax5);
       }
       if(empSalary>=200000 && empGender=='male'){
        console.log("The Total Salary:"+empSalary);
       }
       if(empSalary>=500000 && empGender=='female'){
        console.log("Salary with 10% Tax:"+tax10);
       }
       if(empSalary<500000 && empSalary>=300000 && empGender=='female'){
        console.log("Salary with 5% Tax:"+tax5);
       }
       if(empSalary<300000 && empGender=='female'){
        console.log("The Total Salary:"+empSalary);
       }
    </script>
</body>
</html>
