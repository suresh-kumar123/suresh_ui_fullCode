<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        #heading{
            border: 3px solid black;
            text-align: center;
            font-size: 25px;
        }
        .box {
            height: 1000px;
        }
        .block{
            height: 150px;
            width: 150px;
            text-align: center;
            border: 1px solid;
        }
        .block_1 {
            background-color:aquamarine ;
            float: left;
        }
        .block_2 {
            background-color:rgb(116, 205, 175) ;
            float: left;
        }
        .block_3 {
            background-color:rgb(70, 188, 149) ;
            float: right;

        }
        .block_4 {
            background-color:rgb(48, 106, 87) ;
            /* float: left; */
            clear: both;
            
        }
        .block_5 {
            background-color:rgb(118, 118, 118) ;
            /* float: left; */
            clear: both;
           
        }
        .block_6 {
            background-color:rgb(0, 0, 0) ;
            float: right;
            clear: both;
           
        }
        .block_7 {
            background-color:rgb(25, 115, 153) ;
            float: left;
            clear:both;
            
        }
        .block_8 {
            background-color:rgb(197, 128, 128) ;
            float: left;
            clear: both ;
        }
        .block_9 {
            background-color:rgb(208, 104, 210) ;
            float: left;
        }
        .block_10 {
            background-color:rgb(216, 221, 185) ;
            float: right;
        }
        .block_11 {
            background-color:rgb(253, 191, 128) ;
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="heading">Block Game</div>
    <div class="box">
        <div class="block block_1">1</div>
        <div class="block block_2">2</div>
        <div class="block block_3">3</div>
        <div class="block block_4">4</div>
        <div class="block block_5">5</div>
        <div class="block block_6">6</div>
        <div class="block block_7">7</div>
        <div class="block block_8">8</div>
        <div class="block block_9">9</div>
        <div class="block block_10">10</div>
    </div>
    <div id="heading">@ Copy Rights 2023</div>
</body>
</html>
