<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Using Array</title>
</head>
<body>
    <script>
        var data = [];
        for (var i = 0; i < 7; i++)
        {
            data[i] = prompt('Enter Values For :' +i);
            data[i] = parseInt(data[i]);
        }
         var checkPrimeNumber = (a) => {
            if (a == 1) {
                    return false;
                }
            var count = 0;
            for ( var i = 2; i < a-1; i++)
            {
                if(a % i == 0)
                {
                    count++;
                    break;
                }
            }
            return(count == 0);
         }
         var primeValues = [];
            for (var i = 0 ; i < data.length; i++) {
                var result = checkPrimeNumber(data[i]);
                if (result) {
                    primeValues.push(data[i]);
                }
            }
            console.log(primeValues)
    </script>
</body>
</html>
