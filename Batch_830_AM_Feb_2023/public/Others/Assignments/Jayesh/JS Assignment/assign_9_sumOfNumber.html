<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var n =prompt('Enter a num');
       n = parseInt(n);
       var sum = 0;
       var a;
       while (n > 0)
       {
        a = n % 10;
       sum = sum + a;
       n = n / 10;
       n = parseInt(n); 
       }
        console.log('Sum of digit :'+sum);

    </script>
</body>
</html>
