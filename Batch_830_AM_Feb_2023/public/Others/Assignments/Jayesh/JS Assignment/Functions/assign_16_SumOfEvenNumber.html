<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of even number using array</title>
</head>
<body>
    <script>
        var num = [];
        var i;
        var sum =0;
        for(i = 0; i < 10; i++)
        {
            num[i] = prompt('Enter value');
            num[i] = parseInt(num[i]);
            if(num[i] % 2 == 0)
            {
                sum = sum + num[i];
                
            }
            
        }   
        console.log('sum is :' +sum);
    </script>
</body>
</html>
