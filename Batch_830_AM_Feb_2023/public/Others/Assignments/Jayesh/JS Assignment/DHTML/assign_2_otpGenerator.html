<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 50px;
            border: 1px solid black;
            padding: 10px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <input type="button" value="generate otp" onclick="getotp();">
    <script>
        var otp = '';
        var maxCount = 10;
        var getotp = () => {
            otp =''
            for (var i = 0; i < 4; i++)
            {
                otp = otp +  ' ' + randomNum();
            }
            console.log(otp);
            document.querySelector('#box').innerText = otp;
        }
        var randomNum = () => {
            var n = Math.random() * maxCount;
            n = Math.floor(n);
            return n;
        }
    </script>
</body>
</html>
