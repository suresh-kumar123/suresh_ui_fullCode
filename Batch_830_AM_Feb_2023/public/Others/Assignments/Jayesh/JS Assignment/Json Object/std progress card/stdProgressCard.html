<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./std.js"></script>
</head>
<body>
    <div class="heading">
       <h3>Student Progress Card Generator</h3>
    </div>
    <div class="container">
        <ul>
            <li>
                Enter Student Name :
                <input type="text" id="sname">
            </li>
            <li>
                Age :
                <input type="text" id="sage">
            </li>
            <li>
                Gender :
                <input type="radio" name="gender" value="Male" checked>Male
                <input type="radio" name="gender" value="Female">Female
            </li>
            <li>
                Class :
                <select name="" id="sclass">
                <option value="class1">Class I</option>
                <option value="class2">Class II</option>
                <option value="class3">Class III</option>
                <option value="class4">Class IV</option>
                </select>
            </li>
            <li class="marks">
                marks :
                <input type="text" id="m1">
                <input type="text" id="m2">
                <input type="text" id="m3">
                <input type="text" id="m4">
            </li>
            <li>
                <input type="button" value="generate Progress Card" onclick="progressCard();">
            </li>
        </ul>
    </div>
    <div class="progressCard">
        <ul>
            <li>Student name : <span id="rname"></span></li>
            <li>Student Age : <span id="rage"></span></li>
            <li>Total: <span id="rtotal"></span></li>
            <li>Average : <span id="ravg"></span></li>
            <li>Grade : <span id="rgrade"></span></li>
        </ul>
    </div> 
</body>
</html>
