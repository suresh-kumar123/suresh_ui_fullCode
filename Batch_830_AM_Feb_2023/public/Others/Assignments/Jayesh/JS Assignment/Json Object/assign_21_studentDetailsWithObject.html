<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details With Object</title>
</head>
<body>
    <script>
        var stddata = {
            name : 'jayesh',
            age : 21,
            gender : 'male',
            marks : [56, 78, 88, 93, 81],
            total : 0,
            avg : 0
        }
        for (var i = 0; i <stddata.marks.length; i++)
        {
            stddata.total = stddata.total + stddata.marks[i];
        }
        stddata.avg = stddata.total / stddata.marks.length;
        console.log('student name :' +stddata.name);
        console.log('student age :' +stddata.age);
        console.log('student gender :' +stddata.gender);
        console.log('student marks :' +stddata.marks);
        console.log('total :' +stddata.total);
        console.log('avg :' +stddata.avg);
    </script>
</body>
</html>
