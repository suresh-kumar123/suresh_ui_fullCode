<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML demo</title>
    <style>
        #box {
            width: 300px;
            height: 350px;
            border: 2px solid black;
            border-radius: 5px;
            margin: auto;
        }
        ul {
            padding: 20px;
        }
        li {
            padding: 10px;
            list-style: none;
            margin: 10px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li>
                maths :
                <input type="text" id="m1">
            </li>
            <li>
                science :
                <input type="text" id="m2">
            </li>
            <li>
                english :
                <input type="text" id="m3">
            </li>
            <li>
                <input type="button" value="Get Result" onclick="getresult();">
            </li>
            <li>
                Sum of marks is : <span id="result"></span>
            </li>
        </ul>
    </div>
    <script>
        var getresult = () => {
            var data = {};
            data.sub1 = document.querySelector('#m1').value;
            data.sub1 = parseInt(data.sub1);
            data.sub2 = document.querySelector('#m2').value;
            data.sub2 = parseInt(data.sub2);
            data.sub3 = document.querySelector('#m3').value;
            data.sub3 = parseInt(data.sub3);
            data.sum = data.sub1 + data.sub2 + data.sub3;
            document.querySelector('#result').innerText = data.sum;
        }
    </script>
</body>
</html>
