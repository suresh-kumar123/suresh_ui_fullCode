<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_6</title>
    <style>
        .heading {
            width: 100%;
            border: 2px solid black;
            text-align: center;
        }
        .footer {
            border: 2px solid black;
            text-align: center;
            margin-top: 410px;
        }
        .clear {
            clear: both;
        }
        #container {
            position: relative;
            width: 100%;
            margin: 5px;
        }
        .block {
            border: 1px solid black;
            height: 100px;
            width: 120px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: rgb(216, 202, 80);
            left: 45px;
            top: 45px; 
            position: absolute;
        }
        .box3{
            background-color: rgb(103, 34, 75);
            position: absolute;
            top: 1px;
            right:1px;
        }
        .box4{
            background-color: rgb(210, 126, 126);
            position: absolute;
            top: 45px;
            right:45px;
        }
        .box5{
            background-color: rgb(68, 169, 202);
            position: absolute;
            top: 400px;
        }
        .box6{
            background-color: rgb(170, 96, 235);
            position: absolute;
            top: 355px;
            left: 45px;
        }
        .box7{
            background-color: rgb(46, 8, 123);
            position: absolute;
            top: 400px;
            right: 1px;
        }
        .box8{
            background-color: rgb(141, 239, 197);
            position: absolute;
            top: 355px;
            right: 45px;
        }
        .box9{
            position: absolute;
            z-index: 2;
            background-color: brown;
            left: 525px;
            top: 170px;
           }
        .box10{
            background-color: yellowgreen;
            position: absolute;
            z-index: 1;
            left: 450px;
            top: 230px;
           }
        .box11{
            background-color: goldenrod;
            position: absolute;
            z-index: 1;
            left: 450px;
            top: 110px;
           }
        .box12{
            background-color: rgb(255, 0, 0);
            position: absolute;
            left: 600px;
            z-index: 1;
            top: 110px;
           }
        .box13{
            background-color: aquamarine;
            position: absolute;
            left: 600px;
            z-index: 1;
            top: 230px;
           }
    </style>
</head>
<body>
    <header class="heading">
        <h2>Block Game</h2>
    </header>
    <div id="container">
        <div class="block box1"></div>
        <div class="block box2"></div>
        <div class="block box3"></div>
        <div class="block box4"></div>
        <div class="block box5"></div>
        <div class="block box6"></div>
        <div class="block box7"></div>
        <div class="block box8"></div>
        <div class="block box9"></div>
        <div class="block box10"></div>
        <div class="block box11"></div>
        <div class="block box12"></div>
        <div class="block box13"></div>
    </div>
    <div class="clear"></div>
    <footer class="footer">
        <div>
            <h2>@Copyright 2023</h2>
        </div>
    </footer>

    
</body>
</html>
