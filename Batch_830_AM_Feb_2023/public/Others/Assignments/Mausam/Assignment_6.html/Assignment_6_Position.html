<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demontrating of Position</title>
    <style>
        h1{
           border: 2px solid blue; 
           text-align: center;
           width: 1000px;
        }
        .parent{
            border: 2px solid red;
            height: 400px;
            width: 1000px;
            overflow: auto;
        }
        .block{
            border: 1px solid;
            width: 100px;
            height: 100px;
            text-align: center;
            margin: 5px;

        }
        .block1{
            background-color: blue;
            position: relative;
        }
        .block2{
            background-color: blueviolet;
            position: relative;
            bottom: 65px;
            left: 65px;
        }
        .block3{
            background-color: blueviolet;
            position: relative;
            left: 885px;
            bottom: 215px;
        }
        .block4{
            background-color: brown;
            position: relative;
            left: 850px;
            bottom: 280px;
        }
        .block5{
            background-color: black;
            z-index: 545;
            position: relative;
            left: 450px;
            bottom: 200px;
            margin: 10px;

        }
        .block6{
            background-color: aqua;
            position: relative;
            left: 380px;
            bottom: 360px;
            margin: 10px;
        }
        .block7{
            background-color: chartreuse;
            position: relative;
            left: 380px;
            bottom: 350px;
            margin: 10px;
        }
        .block8{
            background-color: chocolate;
            position: relative;
            left: 500px;
            bottom: 460px;
            margin: 10px;

        }
        .block9{
            background-color: crimson;
            position: relative;
            left: 500px;
            bottom: 695px;
            margin: 10px;
        }
        .block10{
            background-color: darkblue;
            position: relative;
            left: 5px;
            bottom: 275px;
        }
        .block11{
            background-color: darkgreen;
            position: relative;
            left: 50px;
            bottom: 430px;
        }
        .block12{
            background-color: darkred;
            position: relative;
            left: 885px;
            bottom: 490px;
        }
        .block13{
            background-color: blue;
            position: relative;
            left: 820px;
            bottom: 650px;
        }
        h2{
            border: 2px solid powderblue;
            text-align: center;
            width: 1000px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>Block Game</h1>
    <div class="parent">
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
        <div class="block block12">Block12</div>
        <div class="block block13">Block13</div>
    </div>
    <div>
        <h2>@copy right 2023</h2>
    </div>
</body>
</html>
