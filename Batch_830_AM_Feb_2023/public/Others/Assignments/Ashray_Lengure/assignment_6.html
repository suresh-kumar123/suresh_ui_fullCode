<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    .block {
        border: 2px solid;
        width: 100px;
        height: 100px;
        text-align: left;
    }
    .block1{
        background-color: aqua;
        left: 90%;
        
        position: absolute;
    }
    .block2{
        background-color: aqua;
        left: 10px;
        right: 10px;
        bottom: 55px;
        position: absolute;
    }
    .block3{
        background-color: aqua;
        left: 90%;
        bottom: 55px;
        position: absolute;
    }
    .block4{
        background-color: red;
        left: 50%;
        right: 10px;
        bottom: 50%;
        z-index: 10;
        position: absolute;
    }
    .block5{
        background-color: yellow;
        left: 45%;
        bottom: 40%;
        position: absolute;
    }
    .block6{
        background-color:yellow;
        left: 55%;
        bottom: 40%;
        position: absolute;
    }
    .block7{
        background-color: yellow;
        left: 45%;
        bottom: 60%;
        position: absolute;
    }
    .block8{
        background-color: yellow;
        left: 55%;
        bottom: 60%;
        position: absolute;
    }
    .block9{
        background-color: aqua;
        left: 54px;
        top: 130px;
        z-index: 10;
        position: absolute;
    }
    .block10{
        background-color: aqua;
        left: 54px;
        right: 10px;
        bottom: 115px;
        position: absolute;
    }
    .block11{

    .block12{

        bottom: 115px;
        right: 90px;
        position: absolute;
    }
    .block13{
        background-color: aqua;
        left: 10px;
        right: 10px;
        position: absolute;
    }
    .header {
        border: 1px solid;
        margin: 10px;
        padding: 5px;
        text-align: center;
        font-size: 20px;
        color: #cb1515;
        font-weight: bold;
        
        background-color: aqua;
    }
    .footer {
      
        border: 1px solid;
        margin: 10px;
        padding: 10px;
        text-align: center;
        font-size: 15px;
        color: #cb1515;
        font-weight: bold;
        background-color: aqua;
        bottom: 0%;
        position: absolute;
        width: 96%;
    }
</style>
<body>
    
        <div class="header">
            Block Game    
        </div>
    <div class="game">
        <br>
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>

        <div class="block block7">block7</div>

        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>
        <br>
    </div>
        <div class="footer">copy right @ 2023</div>

</html>
