<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment_3</title>
</head>
<style>
    .block{
        border: 1px solid;
        width: 150px;
        height: 150px;
        text-align: center;

    }
    .block1{
        float: left;
        background-color: aqua;
    }
    .block2{
        float: left;
        background-color: blue;
    }
    .block3{
        float: right;
        background-color: aquamarine;
    }
    .block4{
       clear: both;
       background-color: coral;
    }
    .block5{
        clear: both;
        background-color: chartreuse;
    }
    .block6{
        float: right;
        background-color: darkmagenta;
    }
    .block7{
        float: left;
        clear: both;
        background-color: darkgreen;
        
    }
    .block8{
        float: left;
        background-color: darkorange;
    }
    .block9{
        float: left;
        background-color: darkviolet;
    }
    .block10{
        float: right;
        background-color: gray;
    }
    .block11{
        float: right;
        clear: both;
        background-color: dodgerblue;
    }
    .block12{
        float: right;
        clear: both;
        background-color: lightgreen;
    }
    .block13{
        float: left;
        border: 1px solid;
        width: 150px;
        height: 150px;
        clear: both;
        background-color: gold;
    }
</style>
<body>
    <div class="block block1">block1</div>
    <div class="block block2">block2</div>
    <div class="block block3">block3</div>
    <div class="block block4">block4</div>
    <div class="block block5">block5</div>
    <div class="block block6">block6</div>
    <div class="block block7">block7</div>
    <div class="block block8">block8</div>
    <div class="block block9">block9</div>
    <div class="block block10">block10</div>
    <div class="block block11">block11</div>
    <div class="block block12">block12</div>
    <div class="block block13">block13</div>
</body>
</html>
