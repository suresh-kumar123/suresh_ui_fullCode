<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=12, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header,
        .footer {
            border: 1px solid;
            margin: 5px;
            padding: 5px;
            text-align: center;
        }
        
        .container {
            border: 1px solid;
            height: 720px;
            margin: 5px;
            padding: 5px;
        }
        
        .block {
            height: 80px;
            width: 80px;
            border: 1px solid rgb(9, 9, 9);
            text-align: center;
            border-radius: 3px;
            margin: 5px;
        }
        
        .block1 {
            background-color: aqua;
            float: left;
        }
        
        .block2 {
            background-color: rgb(16, 193, 78);
            float: left;
        }
        
        .block3 {
            background-color: brown;
            float: right;
        }
        
        .block4 {
            background-color: blueviolet;
            clear: both;
        }
        
        .block5 {
            background-color: beige;
            clear: both;
        }
        
        .block6 {
            background-color: aliceblue;
            float: right;
        }
        
        .block7 {
            float: left;
            clear: both;
            background-color: hotpink;
        }
        
        .block8 {
            background-color: azure;
            float: left;
        }
        
        .block9 {
            background-color: azure;
            float: left;
        }
        
        .block10 {
            background-color: black;
            float: right;
            clear: both;
        }
        
        .block11 {
            background-color: blue;
            float: right;
            clear: both;
        }
        
        .block12 {
            background-color: aliceblue;
            float: right;
            clear: both;
        }
        
        .block13 {
            background-color: aliceblue;
            float: left;
        }
    </style>
</head>

<body>
    <div class="header">
        Block game
    </div>
    <div class="container">

        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>
    </div>
    <div class="footer">
        @ copy right 2023
    </div>
</body>

</html>
