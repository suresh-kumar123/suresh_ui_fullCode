<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Position </title>
    <style>
        .header,
        .footer {
            border: 1px solid;
            margin: 2px;
            padding: 2px;
            text-align: center;
        }
        
        .footer {
            position: absolute;
            width: 100%;
            bottom: -166px;
        }
        
        .container {
            height: 490px;
            margin: 10px;
            padding: 10px;
            position: relative;
        }
        
        .block {
            border: 1px solid;
            height: 90px;
            width: 90px;
            text-align: center;
        }
        
        .block2 {
            background-color: aqua;
            position: absolute;
            left: 49px;
            top: 46px;
        }
        
        .block3 {
            background-color: rgb(68, 255, 0);
            position: absolute;
            left: 1410px;
            bottom: 408px;
        }
        
        .block4 {
            background-color: blue;
            position: absolute;
            left: 1352px;
            bottom: 370px;
        }
        
        .block5 {
            background-color: black;
            position: relative;
            left: 694px;
            top: 41px;
        }
        
        .block6 {
            background-color: azure;
            position: absolute;
            left: 844px;
            top: 144px;
        }
        
        .block7 {
            background-color: beige;
            position: absolute;
            left: 705px;
            top: 275px;
        }
        
        .block8 {
            background-color: brown;
            position: relative;
            left: 836px;
            top: 78px;
        }
        
        .block9 {
            background-color: brown;
            position: absolute;
            left: 776px;
            top: 207px;
        }
        
        .block10 {
            background-color: aquamarine;
            position: relative;
            left: 1401px;
            top: 259px;
        }
        
        .block11 {
            background-color: aquamarine;
            position: absolute;
            left: 1344px;
            bottom: -92px;
        }
        
        .block12 {
            background-color: aquamarine;
            position: absolute;
            left: 24px;
            top: 547px;
        }
        
        .block13 {
            background-color: aquamarine;
            position: absolute;
            left: 82px;
            top: 506px;
        }
    </style>
</head>

<body>
    <div class="header">
        Block Game
    </div>

    <div class="container">
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>
        <div class="footer">
        </div>
        <div class="footer"> @ copy rights 2023
        </div>
</body>

</html>
