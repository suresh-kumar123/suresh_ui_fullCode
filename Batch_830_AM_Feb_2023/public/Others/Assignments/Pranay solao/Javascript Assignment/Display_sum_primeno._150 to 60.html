<!-- write a program to find the sum of prime number between 150 to 60 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of prime number</title>
</head>

<body>
    <script>
        var count = 0
        var sum = 0
        for (var i = 150; i >= 60; i--) {
            for (var j = 1; j <= i; j++) {
                if (i % j == 0)
                    count++

            }
            if (count == 2)
                count = 0
            sum = sum + i

        }
        console.log("The total sum of prime number is:" + sum)
    </script>
</body>

</html>
