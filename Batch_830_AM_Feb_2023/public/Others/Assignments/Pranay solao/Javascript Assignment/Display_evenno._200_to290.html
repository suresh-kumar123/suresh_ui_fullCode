<!-- Write a program to Display even number betn 200 to 290. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display even no.between 200 to 290</title>
</head>

<body>
    <Script>
        for (var i = 200; i <= 290; i++) {
            if (i % 2 == 0) {
                console.log(i)
            }
        }
    </Script>
</body>

</html>
