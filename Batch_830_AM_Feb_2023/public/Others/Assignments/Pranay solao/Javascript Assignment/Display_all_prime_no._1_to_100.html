<!-- Write a program to display all the prime number between 1 to 100. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display all the prime number 1 to 100</title>
</head>

<body>
    <script>
        var count = 0
        var i, j
        for (i = 2; i <= 100; i++) {
            for (j = 1; j <= i; j++) {
                if (i % j == 0)
                    count++
            }
            if (count == 2)
                console.log(i)
            count = 0

        }
    </script>


</body>

</html>
