<!-- Write a program to Display the number 1 to 100. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 1 to 100 number</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            console.log(i);
        }
    </script>
</body>

</html>
