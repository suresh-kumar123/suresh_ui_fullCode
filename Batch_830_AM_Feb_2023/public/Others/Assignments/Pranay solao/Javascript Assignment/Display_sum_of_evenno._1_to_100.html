<!-- Write a program to sum of all the even number between 1 to 100  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display sum of all even no.between 1 to 100</title>
</head>

<body>
    <script>
        var sum = 0
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                //     console.log(i)
                sum = sum + i
            }
        }
        console.log("Sum of even number:" + sum)
    </script>
</body>

</html>
