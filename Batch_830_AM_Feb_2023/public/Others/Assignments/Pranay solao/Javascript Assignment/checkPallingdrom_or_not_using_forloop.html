    <script>
        var n = prompt("Enter the string");
        var len = n.length;
        for (i = 0; i < len / 2; i++) {
            if (n[i] != n[len - 1 - i]) {
                console.log("It is not a pallingdrom");
            } else {
                console.log("It is a pallingdrom")
            }
