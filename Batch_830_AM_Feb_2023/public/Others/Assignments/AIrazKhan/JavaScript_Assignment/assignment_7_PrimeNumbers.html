       // Write a program to find the sum of prime number b/w 150 to 60 ?
     
      var sum = 0;
      for (var j = 160; j >= 60; j--) {
        var n = j;
        var count = 0;
        for (var i = 2; i < n; i++) {
          var rem = n % i;

          if (rem == 0) {
            count++;
            break;
          }
        }
        if (count == 0) {
          console.log("Prime is -" + n);
          //   sum = sum + n;
          sum += n;
        } else {
          console.log("Not Prime " + n);
        }
      }
