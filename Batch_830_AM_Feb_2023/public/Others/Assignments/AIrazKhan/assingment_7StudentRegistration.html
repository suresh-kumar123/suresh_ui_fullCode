<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    h2 {
      border: 1px solid rebeccapurple;
      text-align: center;
      font-size: 30px;
      background: aliceblue;
      margin: 10px;
    }
    .container {
      border: 1px solid;
      margin: 25px 5px;
      background: gainsboro;
      }

    li {
      margin: 26px;
      font-size: 22px;
      list-style: none;
    }
    #country {
      position: absolute;
      left: 60%;
      top: 65px;
    }

    #class {
      position: absolute;
      left: 60.2%;
      top: 112px;
    }

    .header1 {
      border: 1px solid;
      position: absolute;
      left: 66px;
      top: 56px;
      font-size: 20px;
      z-index: 2;
      background: coral;
    }
    #special {
      font-size: 20px;
      border-radius: 10px;
    }
    #lable {
      font-size: 20px;
      border-radius: 10px;
    }
    .header2 {
      border: 1px solid;
      position: absolute;
      left: 66px;
      top: 43%;
      font-size: 20px;
      z-index: 2;
      background: coral;
    }
    #lang {
      margin: 30px 40px 40px;
    }

    .header3 {
      border: 1px solid;
      position: absolute;
      left: 66px;
      top: 86%;
      font-size: 20px;
      z-index: 2;
      background: coral;
    }
    #course {
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
    }
    .header4 {
      border: 1px solid;
      position: absolute;
      left: 66px;
      top: 117%;
      font-size: 20px;
      z-index: 2;
      background: coral;
    }

    #about {
      margin: 0px 0px 0px 60px;
    }
    #Cv{
      font-size: 16px;
    }
    #btn{
      font-size: 16px;
    }
  </style>
  <body>
    <h2>Student Registration</h2>
    <div class="header1">Personal Details</div>
    <div class="maincontainer">
      <ul class="container">
        <li>
          <label for="Name">Name</label>
          <input type="text" id="lable" name="Name" />
        </li>
        <li>
          <label for="Age">Age</label>
          <input type="text" id="lable" name="Age" />
        </li>
        <li>
          Gender:
          <input type="radio" name="gender" /> Male
          <input type="radio" name="gender" checked /> Female
        </li>
        <li id="country">
          Country:
          <select id="special">
            <option>India</option>
            <option>China</option>
            <option>Japan</option>
            <option>Usa</option>
          </select>
        </li>

        <li id="class">
          Class:
          <select id="special">
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
          </select>
        </li>
      </ul>

      <div class="header2">Education Details</div>
      <ul class="container">
        <li id="languages">
          Languages Known :
          <input type="checkbox" id="lang" />English
          <input type="checkbox" id="lang" />Hindi
          <input type="checkbox" id="lang" />Urdu
        </li>
        <li id="languages">
          Qualification :
          <input type="checkbox" id="lang" />BCA
          <input type="checkbox" id="lang" />MCA
          <input type="checkbox" id="lang" />Btech
          <input type="checkbox" id="lang" />Mtech
        </li>
      </ul>
      <div class="header3">Course Details</div>
      <ul class="container">
        <li id="languages">
          Course Options For:
          <select id="course">
            <option>Ui Full Stack Web Developer</option>
            <option>Java Full Stack Developer</option>
            <option>ReactJs</option>
            <option>Angular</option>
            <option>Core Java</option>
          </select>
        </li>
        <li>
          Language :
          <select id="course">
            <option>Hindi</option>
            <option>English</option>
          </select>
        </li>
      </ul>
      <div class="header4">About Yourself</div>
      <ul class="container">
        <li id="languages">
          Few Words About Yourself
          <textarea
            name="text"
            id="about"
            cols="30"
            rows="10"
            minlength="100"
            maxlength="200"
          ></textarea>
        </li>
        <li>
          Upload Cv : 
          <input type="file" id="Cv">
        </li>
        <li>
          <input type="button" value="Save Details" id="btn">
        </li>
      </ul>
    </div>
  </body>
</html>
