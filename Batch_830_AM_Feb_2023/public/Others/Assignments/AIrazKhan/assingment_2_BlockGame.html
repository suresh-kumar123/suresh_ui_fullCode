<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment_3</title>
</head>
<style>
    h1{
       text-align: center;
        border: 2px solid rebeccapurple;
    }
    .block{
        font-size: larger;
        width: 150px;
        height: 150px;
        border: 1px solid black;
        text-align: center;
    }
    .block1, .block2{
        float: left;
        background-color: aqua;
    }
    .block3{
        float: right;
        background-color: bisque;
    }
    .block4{
        clear: both;
        background-color: firebrick;
    }
    .block5{
        clear: both;
        background-color: blue;
    }
    .block6{
        float: right;
        background-color: brown;
    }
    .block7,.block8,.block9{
        float: left;
        background-color: blueviolet;
    }
    .block10{
        float: right;
    clear: both;
    background-color: cadetblue;
    }
    .block11{
        float: right;
    clear: both;
    background-color: burlywood;
    }
    .block12{
        float: right;
    clear: both;
    background-color: chartreuse;
    }
    .block13{
        clear: both;
        background-color: cornflowerblue;
    }
    .copyright{
        font-size: 30px;
        border: 2px dotted rebeccapurple;
        text-align: center;
        margin-top: 10px;
    }
</style>
<body>
    <h1>Block Game - Assigment_3</h1>

     <div class=" block block1">Block 1</div>
    <div class=" block block2">Block 2 </div>
    <div class=" block block3">Block 3 </div>
    <div class=" block block4">Block 4</div>
    <div class=" block block5">Block 5</div>
    <div class=" block block6">Block 6</div>
    <div class=" block block7">Block 7</div>
    <div class=" block block8">Block 8</div>
    <div class=" block block9">Block 9</div>
    <div class=" block block10">Block 10</div>
    <div class=" block block11">Block 11</div>
    <div class=" block block12">Block 12</div>
    <div class=" block block13">Block 13</div>

    <div class="copyright">@ copyright - 2023</div>

</body>
</html>
