<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width:1000px;
            padding:20px;
            margin:20px auto;
        }
       li{
        border:1px solid;
        margin:20px;
        padding:15px;
       }
       #mainblock{
        width:95%;
        border:1px solid;
        
       }
       h3{
        border:1px solid;
        width:95%;
        height:30px;
        text-align: center;
       }
       
    </style>
</head>
<body>
    <h3>PROGRESS CARD</h3>
    <div id="mainblock">
    <ul>
        <li>
            enter the student name:
            <input type="text" id="sname">
        </li>
        <li>
            enter the student ROLLNO:
            <input type="text" id="sno">
        </li>
        <li>
            Enter the student gender:
            <input type="text" id="sgender">
        </li>
        <li>
            enter the age:
            <input type="text" id="sage">
        </li>
        <li>
            class:
            <select>
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
           <option>7</option>
           <option>8</option>
           <option>9</option>
           <option>10</option>
        </select>
        </li>
        <li>
            enter telugu marks:
            <input type="text" id="sub1">
            enter hindi marks:
            <input type="text" id="sub2">
            enter english marks:
            <input type="text" id="sub3">
            enter maths marks:
            <input type="text" id="sub4">
            enter science marks:
            <input type="text" id="sub5">
            enter social marks:
            <input type="text" id="sub6">
        </li>
        <li>
            <input type="button" value="sum of marks" onclick="doOperation();"
        </li>
        <li>
            the sum of marks is:
            <span id="resultBlock"></span>
        </li>
    </ul>
</div>
    
</body>
<script>
    var doOperation=()=>{
        var data={};
        data.a1=document.querySelector('#sub1').value;
        data.a1=parseInt(data.a1);
        data.a2=document.querySelector('#sub2').value;
        data.a2=parseInt(data.a2);
        data.a3=document.querySelector('#sub3').value;
        data.a3=parseInt(data.a3);
        data.a4=document.querySelector('#sub4').value;
        data.a4=parseInt(data.a4);
        data.a5=document.querySelector('#sub5').value;
        data.a5=parseInt(data.a5);
        data.a6=document.querySelector('#sub6').value;
        data.a6=parseInt(data.a6);
        data.sum=data.a1+data.a2+data.a3+data.a3+data.a4+data.a5+data.a6;
        document.querySelector('#resultBlock').innerText=data.sum;
          }
</script>
</html>
