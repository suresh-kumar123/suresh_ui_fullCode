<html>
    <head>
        <title>this is floating property</title>
        <style>
            .block1, .block2, .block3, .block4, .block5, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13{
                border: 1px;
                text-align: center;
                height: 150px;
                width: 150px;
            }
            .block1{
                background-color:yellow;
                float:left;
            }
            .block2{
                background-color:purple;
                float:left;
                
                

            }
            .block3{
                background-color:green;
                float:right;
                
                
            }
            .block4{
                background-color:purple;
                float:left;
                clear:both;
                
            }
            .block5{
                background-color:blue;
                float:left;
                clear:both;

            }
            .block6{
                background-color:yellow;
                
                float:right;
                clear:both;

            }
            .block7{
                background-color:blue;
                clear:both;
                float:left;
            }
            .block8{
                background-color:violet;
                float:left;
            }
            .block9{
                background-color:red;
                float:left;
            }
            .block10{
                background-color:orange;
                float:right;
                
            }
            .block11{
                background-color: green;
                clear:both;
                float:right;
                margin:1px;
            }
            .block12{
                background-color: green;
                clear:both;
                float:right;
            }
            .block13{
                background-color:green;
                clear:both;
                float:left;
            }   
        </style>
    </head>
    <body>
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4">4</div>
        <div class="block5"></div>
        <div class="block6">6</div>
        <div class="block7">7</div>
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11"></div>
        <div class="block12"></div>
        <div class="block13"></div>
    </body>
</html>
