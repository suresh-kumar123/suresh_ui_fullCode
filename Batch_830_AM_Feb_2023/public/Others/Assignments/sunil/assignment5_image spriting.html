<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image spriting</title>
    <style>
        h2{
            border:2px solid green;
            text-align: center;
            width: 100%;
            height:30px;
            color:aqua;
        }
        
    
       ul li{
            width:100%;
            height:196px;
            border:2px solid green;
            margin:10px;
            list-style: none;
        }
        #container{
            border:1px solid;
            width: 140px;
            height:120px;
            float: left;

        }
        .imgcontainer{
        
            width: 140px;
            height: 120px;
            background-image: url("image.png");
        
        }
        .img1{
            background-position: -20px -7px;
        }
        .img2{
            background-position:-270px -12px;
        }
        .img3{
            background-position: -510px -9px;
        }
        .img4{
            background-position:-30px -220px ;
        }
        
        
    </style>
</head>
<body>
    <h2>Employee Details</h2>
    <ul>
        <li>
            <div>Name:sanmaya</div>
            <div>Age:25</div>
            <div>Gender:female</div>
            <div>location:hyderabad</div>
            <div id="container" class="imgcontainer img1"></div>
        </li>
        <li>
            <div>Name:Rahul</div>
            <div>Age:23</div>
            <div>Gender:male</div>
            <div>location:hyderabad</div>
            <div id="container"class="imgcontainer img2"></div>
        </li>
        <li>
            <div>Name:Rasmika</div>
            <div>Age:27</div>
            <div>Gender:female</div>
            <div>location:hyderabad</div>
            <div  id=container class="imgcontainer img3"></div>
        </li>
        <li>
            <div>Name:Rohan</div>
            <div>Age:28</div>
            <div>Gender:male</div>
            <div>location:hyderabad</div>
            <div id="container" class="imgcontainer img4"></div>
        </li>
    </ul>
</body>
</html>
