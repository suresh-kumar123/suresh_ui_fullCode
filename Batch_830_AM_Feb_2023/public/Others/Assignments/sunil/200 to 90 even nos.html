<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200 to 90 even nos</title>
</head>
<body>
    <script type="text/javascript">
        var a,b;
        a=200;
        b=90;
        for(a=200;a>=b;a--){
            if(a % 2==0){
                console.log(a);
            }
        }
    </script>
</body>
