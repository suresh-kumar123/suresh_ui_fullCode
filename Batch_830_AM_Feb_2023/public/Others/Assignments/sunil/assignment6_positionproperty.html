<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using css position property</title>
    <style>
        
        h2,p{
            border:1px solid black;
            text-align: center;
            height: 40px;
            padding:10px;
            background-color: antiquewhite;
        }
        #demo{
            height:80px;
            width:80px;
            border:1px solid black;
        }
        
        .cl1{
            background-color:red;
        }
        .cl2{
            background-color: aqua;
            position:relative;
            left:40px;
            bottom:50px;
            
        }
        .cl3{
            background-color: blue;
            position:absolute;
            right:10px;
            top:105px;
        }
        .cl4{
            background-color: brown;
            position:absolute;
            right:40px;
            top:140px;

        }
        .cl5{
            background-color: aliceblue;
            position:absolute;
            top:43%;
            right:46%
            
        }
        .cl6{
            background-color:aqua;
            position:absolute;
            top:43%;
            right:54%;
        }
        .cl7{
            background-color: blueviolet;
            position:absolute;
            top:50%;
            right: 50%;
            z-index: 999999;
            
        }
        .cl8{
            background-color: rgb(110, 110, 196);
            position:absolute;
            top:56%;
            right:54% ;
        }
        .cl9{
            background-color: rgb(79, 156, 79);
            position:absolute;
            top:56%;
            right:46%
        }
        .cl10{
            background-color: black;
            position:relative;
            top:240px;
            left: 1245px;
        }
        .cl11{
            background-color: rgb(143, 143, 189);
            position: relative;
            top:120px;
            left:1200px
        }
        .cl12{
            background-color: blue;
            position:relative;
            left:40px;
            top: 35px;
        }
        .cl13{
            background-color: gold;
        }

    </style>
</head>
<body>
    
    <h2> block game</h2>
    <div class="cl1" id="demo"></div>
    <div class="cl2" id="demo"></div>
    <div class="cl3" id="demo"></div>
    <div class="cl4" id="demo"></div>
    <div class="cl5" id="demo"></div>
    <div class="cl6" id="demo"></div>
    <div class="cl7" id="demo"></div>
    <div class="cl8" id="demo"></div>
    <div class="cl9" id="demo"></div>
    <div class="cl10" id="demo"></div>
    <div class="cl11" id="demo"></div>
    <div class="cl12" id="demo"></div>
    <div class="cl13" id="demo"></div>
    <p>&copy;copy right 2023</p>
    
    
</body>
</html>
