<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To display all prime number between 1 to 100</title>
</head>
<body>

    <script>
       for(var i = 1; i <= 100; i++){

        let count = 0;
        for(var s = 2; s < i; s++){
            if(i % s == 0){
                count++;
                break;
            }
        }
        if(count == 0){
            console.log(i);
        }
       }
    </script>
   
</body>
</html>
