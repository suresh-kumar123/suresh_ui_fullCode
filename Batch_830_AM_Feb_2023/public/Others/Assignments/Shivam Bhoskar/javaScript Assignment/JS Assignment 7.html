<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To check where the given number is prime number or not</title>
</head>
<body>
    <script>
        var n = prompt('Enter a number to check prime or not ');
        n = parseInt(n);
        //console.log(typeof(n));
        var count = 0;

        for( i = 2; i < n; i++){
           //console.log(i);
            if(n % i == 0){
                count++;
                break;
            }
        }
        if(count == 0){
            console.log('Given number is prime number '+ n);
        }
        else{
            console.log('Not prime number');
        }

    </script>
</body>
</html>
