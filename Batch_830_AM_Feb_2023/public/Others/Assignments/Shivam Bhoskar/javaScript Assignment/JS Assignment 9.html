<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Find total number of digits without predefine mentod</title>
</head>
<body>
    <p>To Find total number of digits without predefine mentod</p>
    <script>
      let num = prompt('Enter number');
      let count = 0;

      while( num > 0){
        num = parseInt(num/10);
        count++;
      }
      if(num == 0){
           alert('Enter number');
      }
      
    console.log(count);
    </script>
</body>
</html>
