<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length</title>
    <style>
        body{
            background-color: sandybrown;
        }
    </style>
</head>
<body>
    <p>To read a string from a user and find out total no of character with in it  without using length property</p>
    <script>
         var s = prompt('Enter words');

         var i = 0;

         while(s[i] != undefined){
            i++
         }

         console.log(i);

        
        
    </script>
</body>
</html>
