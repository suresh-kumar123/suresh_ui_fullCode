<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels</title>
    <style>
        body{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <p>To find out numbers of vowels in the string</p>
    

<script>
    var s = prompt('Enter word to know vowels');
    var d = ['a','e','i','o','u'];
    var count = 0;
    var js = s.toLowerCase();
    var contn = []

    for(let x = 0; x < s.length; x++){
        
        for(let i = 0; i < d.length; i++){
            if(js[x] == d[i]){
                count++;
                if(contn.includes(d[i])){
                    break;
                }
                else{
                    contn.push(d[i]);
                }
                break;
            }
            
        };  
    }
    console.log('There are ' + count + ' types of vowel'); 
    console.log('These are '+ contn);
    

    
</script>
</body>
</html>
