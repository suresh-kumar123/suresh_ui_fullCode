<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of words in string</title>
</head>
<body>
    <p>To read a string dynamically from user and return total number of words with in it</p>

    <script>
        var s = prompt('Enter words');

        var a = s.split(' ');
        var i = 0;
        var count = 0;


        while(a[i] != undefined){
            i++;
        }

        console.log(i);

    </script>
    
</body>
</html>
