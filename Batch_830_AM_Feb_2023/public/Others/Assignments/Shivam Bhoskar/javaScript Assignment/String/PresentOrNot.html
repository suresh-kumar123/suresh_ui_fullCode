<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Or not</title>
    <style>
        body{
            background-color: indianred;
        }
    </style>
</head>
<body>
    <body>
        <p>To check wether the given word is present in string or not</p>
    
    <script>
        var s = prompt('Write sentence');
        var ls = s.toLowerCase();
        ls = ls.split(' ');
    
        var d = prompt('Enter the word which you want to know that is present or not');
        var ld = d.toLowerCase();
        var count = 0;
    
        for(let x = 0; x < ls.length; x++){
            if(ls[x] == ld){
                count++;
                break;
            }
            
        }
        if(count >= 1){
            console.log('The given word is present  -> ' + ld );
        } 
        else{
                console.log('The given word -> '+ ld +' <- is not present');
            }
        
    </script>
</body>
</html>
