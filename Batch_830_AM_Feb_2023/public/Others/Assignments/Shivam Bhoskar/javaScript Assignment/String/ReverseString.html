<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body{
            background-color: mediumpurple;
        }
    </style>
</head>
<body>
    <p>To read a string with multiple words and written a string consist of reverse of 
        individual words from main string </p>

<script>

    var s = prompt('Enter the sentence which you have to make it reverse');
    var ls = s.toLowerCase();
    var add = '';
    var dev = '';


    for(let i = (ls.length - 1); i >= 0; i--){
        add = add + ls[i];
    }
    var elm = add.split(' ');
    
    for(let x = (elm.length - 1); x >= 0; x--){
        dev = dev + ' ' + elm[x];
    }
    console.log(s);
    console.log('Reverse of given string -> '+dev);
    

</script>


</body>
</html>
