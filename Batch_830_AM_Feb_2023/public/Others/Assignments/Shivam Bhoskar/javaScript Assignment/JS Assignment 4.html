<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To display all the odd number from 1 to 100</title>
</head>
<body>
    <script>
        for (var num = 1; num <= 100; num++) {
			if (num % 2 == 1) {
				console.log(num)
			}
		}
    </script>
</body>
</html>
