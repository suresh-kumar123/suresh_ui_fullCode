<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To find sum of prime number betweem 150 to 60</title>
    <style>
        body{
            background-color: teal;
        }
    </style>
</head>
<body>
    <p>To find sum of prime number between 150 to 60</p>

    <script>

         var sum = 0;
        
        for(let i = 150; i >= 60 ; i--){
              //console.log(i);

              var count = 0;
            for(let x = 1; x <= i; x++){
                var s = i % x;

                if(s == 0){
                    count++;
                }
            }
            if(count == 2){
                sum = sum + i;
            }
        }
           console.log(sum);
           

    </script>

</body>
</html>
