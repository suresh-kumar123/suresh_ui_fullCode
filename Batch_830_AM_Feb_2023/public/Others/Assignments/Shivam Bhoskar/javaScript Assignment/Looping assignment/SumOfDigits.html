<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To find sum of all digits within given number</title>
</head>
<body>
    <p>To find sum of all digits within given number</p>

    <script>

        var a = prompt('Enter number');
        a = parseInt(a);
        var sum = 0;

        for( let i = 0; i <= a; i++){
            i = 0;
            var s = a % 10;
            a = a / 10;
            a = parseInt(a);
            sum = sum + s;
        }

        console.log(sum);
       
    </script>
    
</body>
</html>
