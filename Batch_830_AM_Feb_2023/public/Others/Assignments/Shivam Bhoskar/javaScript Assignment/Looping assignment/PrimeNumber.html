<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Program to check weather given number is prime or not</p>

    <script>

        let a = prompt('Enter a number'); // To check weather given number is prime number or not
        a = parseInt(a);

        var count = 0;

        for(let i = 1; i <= a; i++){
            var s = a % i;
            if(s == 0){
                count++;
            }
        }
        if(count == 2){
            console.log('It is prime number ' + a);
        }
        else{
            console.log('It is not prime number' + a);
        }

    </script>

</body>
</html>
