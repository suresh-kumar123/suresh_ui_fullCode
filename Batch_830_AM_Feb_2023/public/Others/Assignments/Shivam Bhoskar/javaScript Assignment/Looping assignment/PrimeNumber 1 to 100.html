<body>

    <p>program to read a dynamic array of 10 value and list out all the prime number</p>
    
    <script>
        for(var i = 1; i <= 100; i++){
 
         let count = 0;
         for(var s = 2; s < i; s++){
             
             if(i % s == 0){
                 count++;
                 break;
             }
         }
         if(count == 0){
            console.log(i);
         }
        }
     </script>
</body>
