<head>

    <title>Number of digits</title>
</head>
<body>
    <p>To find total number of digits without using predefine method</p>

    <script>

        var a = prompt('Enter a value');
        var count = 0;

        for(let i = 1; i <= a; i++){
            i = 0;
            a = a / 10;
            a = parseInt(a);
            count++;
            //console.log(i)
        }
        console.log('The number of digits is ' + count);
       

    </script>
    
</body>
