<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Number</title>
    <style>
        body{
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>To check whether the given number is palindrome number or not</p>

    <script>

        var a = prompt('Enter number');
        a = parseInt(a);
        var n = a
        var d = 0;

        for(let i = 0; i <= a; i++){
            i = 0;
            var s = a % 10;
            a = a / 10;
            a = parseInt(a);

            d = (d * 10) + s;
        }
        //console.log(d);

        if(n == d){
            console.log('It is palindrome number ' + d);
        }
        else{
            console.log('It is not a palindrome number ' + n);
        }
    
    
    </script>
</body>
</html>
