        var a = prompt('Enter number');
        var n = a;
        a = parseInt(a);
        var sum = 0;


        for(let i = 1; i <= a; i++) {
            i = 0;
            var s = a % 10;
            a = parseInt(a / 10);
            sum = sum + (s ** n.length)
            //console.log(a.length);
        }
        if (n == sum){
            console.log('This is an armstronge number '+ n);
        }
        else{
            console.log('This is not an armstronge number ' + n);
        }

    </script>
