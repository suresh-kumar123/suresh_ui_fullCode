<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of Array</title>
    <style>
        body{
            background-color: purple;
            color: white;
        }

    </style>
</head>
<body>
    <p>To find out reverse of every value of an array add into different array</p>


<script>

    var a = [12,134,14,987];
    var sum = 0;
    var n = [];
    var newReverse = [];

    for(let i = 0; i < a.length; i++){
        sum = 0;
        while(a[i] > 0){       
        var s = a[i] % 10;
        a[i] = parseInt(a[i] / 10);
        var sum = (sum * 10) + s;
        }
        n.push(sum);
    }

    //console.log(sum);
    

    for(let x = 0; x < n.length; x++){
        //console.log(n[x]);
        newReverse.unshift(n[x]);
    }

    console.log(n);
    console.log(newReverse);


</script>
</body>
</html>
