<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number form array</title>
    <style>
        body{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <p>program to read a dynamic array of 10 value and list out all the prime number</p>



<script>
     var a = [];
     var n = [];

    for(var i = 0; i < 10; i++){
         a[i] = prompt('Enter number');
         a[i] = parseInt(a[i]);

         var count = 0;
    for(var d = 1; d <= a[i]; d++){
        var s = a[i] % d;
        if(s == 0){
         count++;
        }  
    }
    if(count == 2){
        //console.log(a[i]);
        n.push(a[i]);
        
    }
    }
        console.log(n)
   

 
</script>

</body>
</html>
