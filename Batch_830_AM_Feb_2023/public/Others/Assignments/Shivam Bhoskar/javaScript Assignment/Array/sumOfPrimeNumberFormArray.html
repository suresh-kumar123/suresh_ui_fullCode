<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of prime numbers from given values</title>
    <style>
        body{
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>

    <p>Program to find the sum of all prime numbers from given values</p>
    <script>
        var a = [];
        var n = [];
        var sum = [];
   
       for(var i = 0; i < 10; i++){
            a[i] = prompt('Enter number');
            a[i] = parseInt(a[i]);
   
            var count = 0;
       for(var d = 1; d <= a[i]; d++){
           var s = a[i] % d;
           if(s == 0){
            count++;
           }  
       }
       if(count == 2){
           //console.log(a[i]);
           n.push(a[i]);
           sum = sum + a[i];
           sum = parseInt(sum);
       }
       }
           console.log('This are prime number form given values '+ n);
           console.log('This is value of sum of all prime number from given values '+ sum);
           
      
   
   </script>
</body>
</html>
