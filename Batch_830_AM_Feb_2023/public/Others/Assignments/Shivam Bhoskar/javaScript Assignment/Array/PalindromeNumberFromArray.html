<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome number from array</title>
    <style>
        body{
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <p>Program to find the list of palindrome number from array</p>

    <script>
        var a = [];
        var v = [];

    for(let x = 1; x <= 5; x++){

        a[x] = prompt('Enter number');
        a[x] = parseInt(a[x]); 
        var n = a[x];
        var d = 0;
        //console.log(a[x])

        for(let i = 0; i <= a[x]; i++){
            i = 0;
            var s = a[x] % 10;
            a[x] = a[x] / 10;
            a[x] = parseInt(a[x]);

            d = (d * 10) + s;
        }
        //console.log(d);

        if(n == d){
           //console.log('It is palindrome number ' + d);
           v.push(n);

        }
    }

    console.log(v);

</script>
</body>
</html>
