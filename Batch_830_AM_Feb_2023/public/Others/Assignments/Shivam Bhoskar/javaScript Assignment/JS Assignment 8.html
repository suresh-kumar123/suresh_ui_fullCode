<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To find the sum of prime number between 150 to 60</title>
</head>
<body>
    <script>
         
         var sum = 0;
        
        
		for (var i = 150; i >= 60; i--) {
			var count = 0;
			for (var s = 1; s <= i; s++) {
				if (i % s == 0) {
					count++;
				}
			}
            if(count == 2){
                console.log(i);
                sum += i;
            }
		}
        console.log(sum);





           
        
            
        
       
//console.log(sum);

    </script>
</body>
</html>
