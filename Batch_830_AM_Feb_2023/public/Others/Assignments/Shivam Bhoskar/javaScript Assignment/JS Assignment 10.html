<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title> To find the sum of all the digits with in the given number</title>
</head>
<body>
    <p>To find the sum of all the digits with in the given number</p>
    <p>Open console to check</p>
    <script>
        let n = prompt('Enter number');

        let sum = 0;

        while(n > 0){
            sum += n % 10;
            n = parseInt(n / 10);  
        }
        console.log('The sum is '+ sum); 

        if( n !== 0){
            alert('Enter number');
        }


    </script>
</body>
</html>
