<html>
    <!Doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
       
        <title>FLOAT EXAMPLE</title>
        <style>

            .block1, .block2,.block7,.block8, .block9,.block13{
                float:left;
                
                 }

            .block3,.block6, .block10, .block11,.block12{
                float:right;
                
                
            }
            .block4, .block7,.block11,.block12,.block13,.footer{
                clear: both;
                
            }
            .block{
                border-style: dashed;
                text-align: center;
                background-color: coral;
                
            }
            .block1, .block2,.block7,.block8, .block9,.block13, .block3,.block6, .block10, .block11,.block12, .block4, .block7,.block11,.block12,.block13,.block5{
                border: 1px solid ;
                width:100px;
                height:100px;
                margin:5px;
                text-align: center;
            }
            .footer{
                text-align: center;
                background-color:darkcyan;
                
            }




           


        </style>
 </head>

 <body>
    <div class="block">Block Game</div>
    <div class="block1">block 1</div>
    <div class="block2">block 2</div>
    <div class="block3">block 3</div>
    <div class="block4" >block 4</div>
    <div class="block5">block 5</div>
    <div class="block6">block 6</div>
    <div class="block7">block 7</div>
    <div class="block8">block 8</div>
    <div class="block9">block 9</div>
    <div class="block10">block 10</div>
    <div class="block11">block 11</div>
    <div class="block12">block 12</div>
    <div class="block13">block 13</div>
    <div class="footer">@copyright</div>
    
     
 </body>
</html>
