
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Students Registraion Form
    </title>
    <style>
        body{
            background-color: rgb(233, 230, 250);
        }
        .header{
            border:5px;
            border-style:double;
            border-color: blueviolet;
            text-align: center;
            height: 30px;
            padding-top: 15px;;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: rgb(188, 129, 223);
        }
        .footer{ border:5px;
            border-style:double;
            border-color: blueviolet;
            text-align: center;
            height: 30px;
            padding-top: 15px;;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .innerDiv{
            border: 5px solid;
            border-color: blueviolet;
            margin-top: 5px;
            margin-bottom: 5px;
            height:1090px;
            overflow-y: scroll;
            overflow-x:
        }
        .innerDivs{
            border:2px solid;
            margin:30px;
           height: 266px;
           border-color: blueviolet;
            
        }
        .smallBlocks{
            position: relative;
            border:2px solid;
            width: 290px;
            left: 90px;
            top:-22px;
            height: 40px;
            background-color: plum;
           text-align: center;
           text-decoration: underline;
           padding-top: 15px;
           border-color: blue;
        }
        li{
            list-style: none;
            margin-left: 20px;
        }
        label,input{
            margin:20px;
            display:inline-block;
            width: 200px;
        }

        .labelarea{
            position:relative;
            left:1150px;
            top:-160px;
        }
        .labelarea1{
            position:relative;
            left:1150px;
            top:-120px
        }
        .labelareaLanguages{
            margin-top: 50px
        }
        .textareaAboutYourself{
            position: relative;
            left:230px;
            top:-60px;
            resize: none;
            
        }
       
    </style>
       </head>
    <body>
        <div class="header"> STUDENTS REGISTRATION PAGE</div>
       <div class="innerDiv">
        <div class="innerDivs">
            <div class="smallBlocks block1">Personal Details</div>
            <div >
            <li>
                <label>Name:</label>
                <input type="text">
            </li>
        </div>
        <div >
            <li>
                <label>Age:</label>
                <input type="number" min="1" max="100">
            </li>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </div>
        <div class="labelarea">
            <li>
                <label>Country Name:</label>
                <select>
                    <option>India</option>
                    <option>US</option>
                    <option>Japan</option>
                    <option>China</option>
                </select>
            </li>
        </div>
        <div class="labelarea1">
            <li>
                <label>Class:</label>
                <select>
                    <option>Online</option>
                    <option>Offline</option>
                </select>
            </li>
        </div>


        </div>
        <div class="innerDivs ">
            <div class="smallBlocks block2">Educatinal Details</div>
            <div>
                <label>Languages Known:</label>
                <input type="checkbox">Hindi
                <input type="checkbox">English
                <input type="checkbox">Telugu
            </div>
            <div>
                <label>Qualification:</label>
                <input type="checkbox">B.E
                <input type="checkbox">MBA
                <input type="checkbox">MCA
            </div>

        </div>
          <div class="innerDivs">
            <div class="smallBlocks block3">Course Details</div>
            <div >
                <label>Course Option For:</label>
                <select>
                    <option>deveops</option>
                    <option>selenium</option>
                    <option>salesforce</option>
                    <option>AWS</option>
                </select>
            </div>
            <div class="labelareaLanguages">
                <label>Languages:</label>
                <select>
                    <option>C++</option>
                    <option>JAVA</option>
                    <option>Python</option>
                    <option>Ruby</option>
                </select>
            </div>
          </div>
            <div class="innerDivs">
                <div class="smallBlocks block4">About Yourself</div>
                <p><label>Few Words About Yourself:</label></p>
                <textarea class="textareaAboutYourself" rows="10" cols="30" maxlength="500"></textarea>
            </div>

            
       </div>
       <div class="footer">@copyright2023</div>

    </body>
</html>
