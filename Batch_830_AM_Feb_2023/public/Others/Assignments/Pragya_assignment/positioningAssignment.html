<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating css overflow property
    </title>
    <style>
        .header{
            border: 5px solid;
            height: 40px;
            text-align: center;
            padding-top: 20px;
            font-weight: bold;
            font-size: x-large;
             }
          .block{
            border: 2px solid;
            width:150px;
            height: 100px;
            background-color: rgb(0, 195, 255);
            margin-top: 20px;
            text-align: center;
            padding-top: 60px;
          }
          .leftBlock1{
            position: relative;
          }
          .leftBlock2{
            position: relative;
            left: 70px;
            bottom:60px;
            background-color: rgb(0, 140, 255);
          }
          .rightBlock1{
            position: relative;
            left:2370px;
            top:-730px;
            
          }
          .rightBlock2{
            position: relative;
            left:2280px;
            top:-790px;
            background-color: rgb(0, 140, 255);
          }
          .centerBlock{
            margin: auto;
            position: relative;
            top: -180px;
            background-color:  rgb(0, 140, 255);
          
            
          }
          .centerBlockleft1{
           
            position: relative;
            top: -500px;
            left:1060px;
            
          }
          .centerBlockleft2{
           
           position: relative;
           top: -440px;
           left:1060px;
           
         }
         .centerBlockright1{
           
           position: relative;
           top: -870px;
           right:-1311px;
           
         }

         .centerBlockright2{
           
           position: relative;
           top: -810px;
           right:-1311px;
           
         }
         .leftBlock3{
            position: relative;
            top:1020px;
          }
          .leftBlock4{
            position: relative;
            top:720px;
            left:106px;
            background-color: rgb(0, 140, 255);
          }
          .rightBlock3{
            position: relative;
            left:2360px;
            top:-600px;
          }
          .rightBlock4{
            position: relative;
            left:2250px;
            top:-910px;
            background-color: rgb(0, 140, 255);
          }
          .copyright{
            border: 5px solid;
            height: 40px;
            text-align: center;
            padding-top: 5px;
            font-weight: bold;
            font-size: x-large;
            position: relative;
            top:-720px;
          }
       
        </style>
</head>
<body>
<div class="header">Block Game</div>
   <div class=" block leftBlock1">Lblock1</div>
   <div class=" block leftBlock2">Lblock2</div>
   <div class=" block leftBlock3">Lblock3</div>
   <div class=" block leftBlock4">Lblock4</div>
   <div class=" block rightBlock1">Rblock1</div>
   <div class=" block rightBlock2">Rblock2</div>
 
   <div class=" block centerBlock">Center</div>
   <div class=" block centerBlockleft1">Centerleftblock1</div>
   <div class=" block centerBlockleft2">Centerleftblock2</div>
   <div class=" block centerBlockright1">Centerrightblock1</div>
   <div class=" block centerBlockright2">Centerrightblock2</div>

   <div class=" block rightBlock3">Rblock3</div>
   <div class=" block rightBlock4">Rblock4</div>
   <div class="copyright">@CopyRight</div>
   
</body>
</html>
