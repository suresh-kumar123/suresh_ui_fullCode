    <title>given number is palindrome or not</title>

<body><script>
     var temp=n;
     var rev,temp,n;
     function readDatafromuser(){
    var n=prompt("Enter any number");
    n=parseInt(n);
    var rev=0;
    while(n>0){
        rem=n%10;
        rev=(rev*10)+rem;
        n=n/10;
        n=parseInt(n);
    }
if(temp=rev){
    console.log("The" + rev + "given number is palindrome ");
}
else{
    console.log("The" + rev + "given number is not palindrome ");
}
     }
readDatafromuser();
console.log("End");
</script>
