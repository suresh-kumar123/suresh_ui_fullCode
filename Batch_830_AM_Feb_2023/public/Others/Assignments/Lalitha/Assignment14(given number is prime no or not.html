<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>given number is prime or not</title>
</head>
<body><script>
    var count=0;
    var n=prompt("Enter a number");
    n=parseInt(n);
    for(i=2; i<n; i++){
        if(n%i==0){
            count++;
        }
    } 
    if(count==0){
console.log("its number is prime")
    }
    else{
        console.log("its number is not prime")
    }
</script>
    
</body>
</html>
