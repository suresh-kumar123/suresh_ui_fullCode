
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display odd numbersb/w 1 to 100</title>
</head>
<body>
         <script>
        console.log("display odd numbers b/w 1 to 100");

        for (var tempcount = 1 ; tempcount <= 100 ; tempcount++ ) {
            if(tempcount % 2 == 1) {
                console.log(tempcount);
            } 
        }

        console.log("end");
    </script>
</body>
</html>
