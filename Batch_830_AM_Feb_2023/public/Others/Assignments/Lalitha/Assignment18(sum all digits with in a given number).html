    <title>finding sum of numbers</title>
</head>
<body><script>
    var sum=0;
    function readDatafromuser(){
    var n=prompt("Enter a number");
    n=parseInt(n);
    while(n>0){
        rem=n%10;
        sum+=rem;
        n=n/10;
        n=parseInt(n)
    }
}
     readDatafromuser();
    console.log(sum)
</script>
    
</body>
