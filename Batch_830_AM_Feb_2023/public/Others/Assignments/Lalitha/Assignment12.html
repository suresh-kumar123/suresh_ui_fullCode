<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 1 to 100</title>
</head>
<body>
    <div>Display numbers b/w from 1 to 100</div>
        
    <script>
        console.log("start form 1 to 100");

        for (var tempcount = 1 ; tempcount <= 100 ; tempcount++) {
            console.log(tempcount);
        }

        console.log("end");
    </script>
</body>
</html>
