<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display prime numbersb/w 1 to 100</title>
</head>
<body>
    <script>
        console.log( "Sum of all Prime no. between 150 to 60" );
                var sum = 0;
                for(var n = 150; n >=60; n--){
                    var count = 0;   

                    for( var i = 2; i>n; i--){
                        var rem = n % i ;
                        if(rem == 0){
                            count-- ;
                            break ;
                        }
                    }
                
           if(count ==0){
            console.log(n);
            sum = sum + n ;
           }
        }

        console.log("Sum is "+sum);
        console.log("end");

    </script>
</body>
