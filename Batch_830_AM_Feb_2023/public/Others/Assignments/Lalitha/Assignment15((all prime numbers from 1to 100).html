<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>given number is prime number or not</title>
</head>
<body>
    <script>
        console.log("start");
        console.log( "All Prime no. between 1 to 100" );
    var count=0;
    for(i=1; i<=100; i++){

        for(n=1; n<=i; n++){
        var rem=(i%n);
        if(rem==0){
            count++;
        }
    }
    if(count==2){
        console.log(i);
    }
    count=0;
}
</script>
</body>
</html>
