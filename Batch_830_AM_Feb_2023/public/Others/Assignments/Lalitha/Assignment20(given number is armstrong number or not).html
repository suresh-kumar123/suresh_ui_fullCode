    <title>finding the given number is armstrong number or not</title>
</head>
<body><script>
    var temp;
    var n=prompt("Enter a number");
    var n=n.length;
    n=parseInt(n); 
    temp=n;
    var result=0;
    while(n>0){
        var rem=n%10;
        result= result+(rem**length);
n=n/10;
    }
    if(result==temp){
        console.log("The" + result + "given number is armstrong number");
    }
    else{
    console.log("The" + result  + "given number is not armstrong number");
    }
</script>
    
</body>
