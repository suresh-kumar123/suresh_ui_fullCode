<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
    <script>

        var num = prompt("Enter the number to be reveresed :", " ");
        var n = num;
        var rev = 0, rem;
        while (n > 0) {
            rem = n % 10;
            rev = rev * 10 + rem;
            n = Math.floor(n / 10);
        }
        console.log("The given number is : " + num + "\nThe reversed number is : " + rev + "\n");

    </script>
