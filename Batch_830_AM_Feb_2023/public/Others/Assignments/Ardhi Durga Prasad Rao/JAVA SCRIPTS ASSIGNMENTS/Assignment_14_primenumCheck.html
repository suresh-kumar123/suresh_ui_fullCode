<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Number</title>
</head>
<body>
    <script>
        var count = 0;
        var n = prompt("Enter a Value");
            n = parseInt(n);
        for ( var i = 2; i < n; i++) {
            if (n % i == 0) {
                count++;
                break;
            }
        }
        if(count==0){
            console.log("Value is Prime" + n);
        }else{
            console.log("value is not Prime" + n);
        }
        </script>
</body>
</html>
