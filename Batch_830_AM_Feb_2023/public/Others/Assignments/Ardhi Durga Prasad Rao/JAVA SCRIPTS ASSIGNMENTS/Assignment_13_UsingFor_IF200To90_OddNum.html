<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 200 To 90 Odd Number</title>
</head>
<body>
    <script>
        console.log("Displaying Odd Numbers 200 To 90");
        for (var i = 200; i >= 90; i--) {
            if ( i%2!=0) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
