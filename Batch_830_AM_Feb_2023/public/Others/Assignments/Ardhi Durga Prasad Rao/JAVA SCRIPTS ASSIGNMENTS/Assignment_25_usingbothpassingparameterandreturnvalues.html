<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Using Both Passing Parameter and Return Values</title>
</head>
<body>
    <script>
        
        var readDataFromUser = () => {
            var sname , sage , sgender , m1 , m2 , m3 , total , avg;
            sname = prompt("Enter Student Name");
            sage = prompt("Enter Student Age");
            sgender = prompt("Gender").toLowerCase();

            m1 = prompt("Enter a Marks of Eng ");
            m1 = parseInt(m1);
            m2 = prompt("Enter a Marks of Maths");
            m2 = parseInt(m2);
            m3 = prompt("Enter a Marks of Hindi");
            m3 = parseInt(m3);
            var avg= getTotalAndAvg(m1, m2, m3);
            displayingStudentDetails(sname, sage, sgender, avg);
        } 
        
        var getTotalAndAvg = (m1, m2, m3) => {
            total = m1 + m2 + m3;
            var avg;
            avg = total / 3;
            return avg;
        }

        var displayingStudentDetails = (sname, sage, sgender, avg) =>{
            
            console.log("Student Details");
            console.log("Student Name is " + sname);
            console.log("Student Age is " + sage);
            console.log("Student Gender is " + sgender);
            console.log("Student Avg Marks is " + avg);
            getStudentGradeData();
        }

        var getStudentGradeData = (avg) => {
            if (avg >= 40){
                console.log("Student got passed");
                if (avg>= 90){
                    console.log("Student got Distinction");
                } else if (avg>=60){
                    console.log("Student got First Division");
                }else{console.log("Student got Second Division");
                }
            }else{
                console.log("Student got failed");
            }
        }

        readDataFromUser();
        
    </script>
    
</body>
</html>
