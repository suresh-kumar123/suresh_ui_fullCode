<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check whether palindrome or not</title>
</head>
<body>
       <script>
        n = prompt("Enter a Number");
        n = parseInt(n);
        var temp=n;
        console.log("Enter Number is" + n);
        var sum=0;
        while (n>0) {
              rem=n%10;
              sum=(sum * 10) + rem;
              n=n/10;
              n=parseInt(n);
        }
        if(temp==sum){
            console.log("Number is palindrome");
        }else{
            console.log("Number is Not Palindrome");
        }
       </script>
</body>
</html>
