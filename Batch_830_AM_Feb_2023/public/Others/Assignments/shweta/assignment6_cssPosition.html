<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Demonstrating the Possition property in CSS</title>
   <style>
      .header {
         border: 2px solid;
         text-align: center;
         background-color: hotpink;

      }

      .footer {
         text-align: center;
         font-size: 20px;
         border: 2px solid;
      }

      .block {
         width: 140px;
         height: 140px;
         border: 1px solid;

      }

      .block1 {
         background-color: aqua;


      }

      .block2 {
         background-color: green;
         position: relative;
         left: 77px;
         top: -65px;
      }

      .block3 {
         background-color: blue;
         position: absolute;
         right: 34px;
         top: 85px;
      }

      .block4 {
         background-color: red;
         position: absolute;
         right: 34px;
         top: 85px;
      }

      .block5 {
         background-color: cadetblue;
         position: relative;
         top: -198px;
         right: -1251px;
      }

      .block6 {

         background-color: palegreen;
         position: relative;
         left: 616px;
         bottom: -23px;
      }


      .block7 {
         background-color: purple;
         position: relative;
         right: -805px;
         top: -119px;
      }

      .block8 {
         background-color: goldenrod;
         position: absolute;
         right: 563px;
         top: 717px;
      }


      .block9 {
         background-color: violet;
         position: relative;
         left: 616px;
         top: -74px;
      }

      .block10 {
         background-color: gold;
         position: relative;
         bottom: -170px;
         left: 81px;
      }

      .block11 {
         background-color: pink;
         position: relative;
         bottom: -113px;
      }

      .block12 {
         background-color: cadetblue;
         position: relative;
         right: -1255px;
         top: -110px;

      }

      .block13 {
         background-color: royalblue;
         position: absolute;
         right: 34px;
         top: 1188px;

      }

      .block14 {
         background-color: blue;
         position: absolute;
         left: 721px;
         top: 625px;
      }
   </style>
</head>

<body style="background-color: rgb(229, 176, 105);">
   <h1 class="header">Block Game</h2>
      <div class=" block block1">Block-1</div>
      <div class=" block block2">Block-2</div>
      <div class=" block block3">Block-3</div>
      <div class=" block block4">Block-4</div>
      <div class=" block block5">Block-5</div>
      <div class=" block block6">Block-6</div>
      <div class=" block block7">Block-7</div>
      <div class=" block block8">Block-8</div>
      <div class=" block block9">Block-9</div>
      <div class=" block block10">Block-10</div>
      <div class=" block block11">Block-11</div>
      <div class=" block block12">Block-12</div>
      <div class=" block block13">Block-13</div>
      <div class=" block block14">Block-14</div>


      <div class="footer">@copyright 2023</div>

</body>

</html>
