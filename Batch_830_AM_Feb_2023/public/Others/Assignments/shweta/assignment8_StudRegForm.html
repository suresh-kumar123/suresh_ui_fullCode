<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demonstrating Student Registration Page using Input Elements</title>
    <style>
        .header {
            text-align: center;
            border: 1px solid;
            background-color: rgb(235, 4, 123);
            height: 33px;
            margin-bottom: 10px;
            margin-top: 10px;

        }

        .mainContainer {
            width: 100%;
            height: 100%;
            border: 1px solid;
            background-color: rgb(163, 54, 110);

        }

        .smallBlock,
        .smallBlock2,
        .smallBlock3 {
            border: 2px solid;
            width: 203px;
            height: 14px;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            padding-top: 1px;
            border-radius: 5px;
            position: relative;
        }

        .block_1,
        .block_2,
        .block_3 {
            border: 1px solid;
            width: 97%;
            height: 197px;
            margin: 25px;
            background-color: rgb(101, 10, 55);

        }

        .persDetl,
        .edudetl,
        .abturself {
            left: 65px;
            top: -19px;
            background-color: rgb(243, 37, 143);
        }

        ul {
            list-style: none;
            margin-left: 138px;
        }

        li {
            margin-bottom: 30px;
        }

        .rightBlock_1 {
            position: relative;
            left: 665px;
            top: -150px;

        }

        .rightBlock_2,
        .rightBlock_3 {
            position: relative;
            left: 665px;
            top: -145px;

        }

        label {
            width: 140px;
            display: inline-block;
            margin: o.2cm;
            font-size: 16px;
            font-weight: bold;
        }
        text{
            width: 300px;
        }

        .footer {
            text-align: center;
            border: 1px solid;
            height: 30px;
            background-color: rgb(235, 4, 123);
            margin-bottom: 10px;
            margin-top: 10px;

        }
    </style>
</head>

<body>
    <h2 class="header">Student Registration Page</h2>
    <div class="mainContainer">
        <div class="block_1">
            <div class="smallBlock persDetl"> <u>Personal Details</u></div>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </li>

                <li>
                    <label for="age">Age:</label>
                    <input type="text" id="age">
                </li>
                <li>
                    <lable for="gender" style="font-weight: bold;">Gender:</lable>
                    <input type="radio" id="gender" name="gender">Male
                    <input type="radio" id="gender" name="gender">Female
                </li>
                <li class="rightBlock_1">
                    <label for="country">Country Name:</label>
                    <select id="country">
                        <option>US</option>
                        <option selected>India</option>
                        <option>Japan</option>
                        <option>Chaina</option>
                        <option>Australia</option>
                    </select>
                </li>
                <li class="rightBlock_2">
                    <label for="department">Class:</label>
                    <select id="department">
                        <option>Msc(cs)</option>
                        <option>MCA</option>
                        <option selected>BE</option>
                        <option>BTeCh</option>
                        <option>MBA</option>
                    </select>

                </li>
                <li class=" rightBlock_3">
                    <label for="mblno">Mobile No:</label>
                    <input type="number" id="mblno">
                </li>
        </div>
        <div class="block_2">
            <div class="smallBlock2 edudetl">
                <u>Education Details</u>
            </div>
            <ul>
                <li>
                    <label for="lang">Languages Known:</label>
                    <input type="checkbox" id="lang">English
                    <input type="checkbox" id="lang">Hindi
                    <input type="checkbox" id="lang">Marathi
                    <input type="checkbox" id="lang">Telugu

                </li>
                <li>
                    <label for="qualification">Qualification:</label>
                    <input type="checkbox" id="qualification">MCA
                    <input type="checkbox" id="qualification">MBA
                    <input type="checkbox" id="qualification">BTech
                    <input type="checkbox" id="qualification">MSC
                    <input type="checkbox" id="qualification">Graduation

                </li>
                <li>
                    <label for="passoutyear">Passout-Year</label>
                    <select id="passoutyear">
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </li>

            </ul>
        </div>
        <div class="block_3">
            <div class="smallBlock3 abturself"><u>About Yourself</u></div>
            <ul>
                <li>
                    <lable for="aboutUrself" style="font-weight: bold;">Few words about yourself:</lable>
                    <textarea id="aboutUrself" style="width: 332px;
                    height: 127px;"></textarea>
                </li>
            </ul>
        </div>
        <br>
        <center>
            <input type="button" value="Save Details"
                style="height: 40px; width: 155px;border-radius: 6px; font-size: larger;margin-bottom: 10px;">
        </center>
    </div>
    </ul>
    <div class="footer">@copyright 2023</div>
</body>

</html>
