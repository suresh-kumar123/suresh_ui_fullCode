<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment Of CSS Float Property</title>
    <style>
        .head{
            border: 4px solid;
            text-align: center;
            background-color: #D19c97;

        }
        .block{
            border: 2px solid;
            text-align: center;
            width: 130px;
            height: 130px;
            font-size: 25px;
            font-weight: bold;
        
        }
        .block1{
            background-color: aqua;
            float: left;
        } 
        .block2{
            background-color: red;
            float: left;
        } 
        .block3{
            background-color: lightcoral;
            float: right;
        } 
        .block4{
            background-color: orange;
            clear: both;
        } 
        .block5{
            background-color: blueviolet;
            clear: both;
        } 
        .block6{
            background-color: skyblue;
            float: right;
        }
        .block7{
        background-color: yellow;
            float: left;
            clear: both;
        }  
        .block8{
            background-color: peru;
            float:left ;
        } 
        .block9{
            background-color: palevioletred;
            float: left;
        }  
        .block10{
            background-color: greenyellow;
            float: right;
        } 
        .block11{
            background-color: green;
            float: right;
            clear: both;
        } 
        .block12{
            background-color: blue;
            float: right;
            clear: both;
        }  
        .block13{
            background-color: violet;
            float: left;
            clear: both;
        } 
        .text{
            border-bottom: 2px;
            border-style: solid;
            font-weight: bold;
            text-align: center;
            clear: both;
        }

    </style>
</head>
<body>
    <h2 class="head">Block Game</h2>
    <div class="block , block1">Block 1</div>
    <div class="block , block2">Block 2</div>
    <div class="block , block3">Block 3</div>
    <div class="block , block4">Block 4</div>
    <div class="block , block5">Block 5</div>
    <div class="block , block6">Block 6</div>
    <div class="block , block7">Block 7</div>
    <div class="block , block8">Block 8</div>
    <div class="block , block9">Block 9</div>
    <div class="block , block10">Block 10</div>
    <div class="block , block11">Block 11</div>
    <div class="block , block12">Block 12</div>
    <div class="block , block13">Block 13</div>
    <div class="text" >copyrights 2023</div>
</body>
</html>
