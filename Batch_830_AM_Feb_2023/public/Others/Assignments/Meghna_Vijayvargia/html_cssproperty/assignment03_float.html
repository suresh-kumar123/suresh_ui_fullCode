<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=F, initial-scale=1.0">
    <title>Float property</title>
    <style>
        
        .header
        {
            border: 5px solid;
            background-color: khaki;
            text-align: center;
            text-decoration-color: blue;
        }
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13, .block14, .block15
        {
            border: 3px solid;
            text-align: center;
            height: 100px;
            width: 100px;
            margin: 10px;
            padding: 20px;
            text-decoration-color: black;
        }
        .block1
        {
            background-color: rgb(200, 67, 67);
            float: left;
        }
        .block2
        {
            background-color: rgb(220, 132, 17);
            float:left;
        }
        .block3
        {
            background-color: blueviolet;
            float: right;
        }
        .block4
        {
            background-color: greenyellow;
            clear:right;
        }
        .block5
        {
            background-color: rgb(68, 3, 48);
            float: left;
        }
        .block6
        {
            background-color: rgb(99, 166, 234);
            float: right;
        }
        .block7
        {
            background-color: rgb(232, 197, 163);
            float: left;
            clear:left;
        }
        .block8
        {
            background-color: rgb(92, 94, 90);
            float:left;
        }
        .block9
        {
            background-color: rgb(244, 240, 13);
            float: left;
        }
        .block10
        {
            background-color: rgb(220, 132, 17);
            float: right;
        }
        .block11
        {
            background-color: blueviolet;
            float: right;
            clear: both;
        }
        .block12
        {
            background-color: greenyellow;
            float: right;
            clear: both;
        }
        .block13
        {
            background-color: rgb(152, 16, 250);
            float: left;
            clear: both;
        }
        
       .footer
       {
        border: 3px solid;
        text-align: center;
        clear: both;
       } 
    </style>

</head>
<body>
    <div class="header">Block Game</div>
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
        <div class="block13">13</div>
        
    <div class="footer">@copyright2023</div>
   
</body>
</html>
