<html> 
    <head>
        <title>Blocks</title>
        <style>
            h1{
                text-align: center;
                border: 2px solid ;
                background-color: gray;
            }
            .block{
                width: 100px;
                height: 100px;
                margin: 10px;

            }
            .block1{
                background-color: blue;
                float: left;
            }
            .block2{
                background-color: yellow;
                float: left;
            }
            .block3{
                background-color: violet;
                float: right;
            }
            .block4{
                background-color: pink;
                clear: both;
            }
            .block5{
                background-color: olive;
                clear: both;
            }
            .block6{
                background-color: orange;
                float: right;
            }
            .block7{
                background-color: lightcoral;
                float: left;
                clear: both;
            }
            .block8{
                background-color: orchid;
                float: left;
            }
            .block9{
                background-color: brown;
                float: left;
            }
            .block10{
                background-color: gray;
                float: right;
            }
            .block11{
                background-color: magenta;
                float: right;
                clear: both;
            }
            .block12{
                background-color: rebeccapurple;
                float: right;
                clear: both;
            }
            .block13{
                background-color: goldenrod;
                clear: both;
            }
            .end{
                height: 40px;
                background-color: gray;
                text-align: center;
                border: 2px solid;
            }
        </style>
    </head>
    <body>
        <h1> Block Game</h1>
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
        <div class="block block12">Block12</div>
        <div class="block block13">Block13</div>
        <div class="end"><b>@copyrights2023<b></div>
    </body>
</html>
