<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
           employee slip card
        </title>
        <link rel="stylesheet" href="emp.css">
        <script src="emp.js"></script>
    </head>
    <body>
        <h3 class="title">
            employee slip card
        </h3>
        <div class="container">
            <ul>
                <li>
                    Enter employee name: 
                    <input type="text" id="ename">
                </li>
                <li>
                    Age: <input type="text" id="eage">
                </li>
                <li>
                    Gender: 
                    <input type="radio" name="gender" value="Male" checked> Male
                    <input type="radio" name="gender" value="Female"> Female
                </li>
                <li>
                    Department: <select name="" id="department">
                        <option>IT</option>
                        <option>HR</option>
                        <option>Finance</option>
                        <option>BD</option>
                    </select>
                </li>
                <li>
                    Salary: 
                    <input type="text" id="salary"> 
                </li>
                
                <li>
                    <input type="button" value="Slip Card" onclick="employee()">
                </li>
            </ul>
        </div>

        <div class="slipCard">
            <ul>
                <li>Employee name : <span id="empName"></span></li>
                <li>Employee Age : <span id="empAge"></span></li>
                <li>Gender: <span id="empGen"></span></li>
                <li>Department: <span id="empDepart"></span></li>
                <li>Salary : <span id="empSalary"></span></li>
                <li>PF : <span id="pf"></span></li>
                <li>HRA : <span id="hra"></span></li>
                <li>Total Salary : <span id="totalSal"></span></li>
                <li>Tax : <span id="tax"></span></li>
            </ul>
        </div>
    </body>
</html>
