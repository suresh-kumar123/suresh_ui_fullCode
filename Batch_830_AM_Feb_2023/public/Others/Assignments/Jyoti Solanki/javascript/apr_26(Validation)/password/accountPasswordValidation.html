<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
         <link rel="stylesheet" href="style.css"/>
         <script src="app.js"></script>
    </head>
    <body>
        
        <ul>
            <li>
                Accont ID
                <input type="text" id="acctId">
            </li>
            <li>
                Password
                <input type="text" id="acctPwd" onkeyup="return validatePassword(event)" maxlength="10">
            </li>
            <li>
                Re-Enter Password
                <input type="text" id="rpwd" onkeyup="validatePassword(event)">
            </li>
           
            <li>
                <input type="button" value="Register" disabled id="btn">
            </li>
        </ul>
        <div class="passwordCheckBlock">
            <div class="minlength">Min Length should be 8 chars</div>
            <div id="numCount">Should have min 2 numbers</div>
            <div id="spe">Should 2 special symbols</div>
            <div id="startUpper">Should not start with upper case</div>
            <div id="upperChar">Should have 2 upper case char</div>
            <div id="lowerChar">Should have min 2 lower case chars</div>
        </div>
       
    </body>
</html>
