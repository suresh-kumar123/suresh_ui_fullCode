<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sum of all prime number within array</title>
    </head>
    <script>
        function luckyNum(){
            
           
            var luckyNum = [32,52,65,32];
            var array = [];
           for(var i = 0; i<luckyNum.length;i++){
            var sum = 0;
                    while(luckyNum[i] > 0 || sum > 9){
                        if(luckyNum[i] == 0){
                            luckyNum[i] = sum;
                            sum = 0;
                        }
                        var rem = luckyNum[i] % 10;
                        sum  += rem;
                        luckyNum[i] = parseInt(luckyNum[i] / 10);
                        
                    }
            array.push(sum);
           }
           console.log(array);
        }
        luckyNum();
    </script>
