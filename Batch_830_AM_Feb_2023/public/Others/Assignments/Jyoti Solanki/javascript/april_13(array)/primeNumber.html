<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>all prime number within it</title>
    </head>
    <script>
        function primeNum(){
            var primeArray = [];
            for(var i= 0; i<10; i++){
                primeArray[i]  = prompt("Enter Number");
                primeArray[i] = parseInt(primeArray[i]);
            }
            var count= 0;
            for(var b = 0 ; b<primeArray.length; b++){
                for(var j = 2; j<primeArray[b]; j++){
                    if(primeArray[b] % j == 0){
                     count++;
                     break;
                    }
                }
                if(count == 0){
                    console.log(primeArray[b]);
                }
            }
        }
        primeNum();
    </script>
