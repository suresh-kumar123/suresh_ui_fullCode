    <script>
    
        
            function seclargest(){
               var sort = [];
               var array = [20,30,56500,900009,5,15];
               for(var i = 0; i<array.length; i++){
                max = 0;
                for(var j = i+1; j<=array.length; j++){                  
                        if(array[i]<array[j]){
                           max = array[j];
                           array[j] = array[i];
                           array[i] = max; 
                        }else{
                            max=array[i];
                        }
                    }
                    sort.push(max);
               }
               console.log(`and second largest number is  ${sort[1]}`);
                }
                seclargest();
    </script>
