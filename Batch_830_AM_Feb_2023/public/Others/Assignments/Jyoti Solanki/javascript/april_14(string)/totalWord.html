        <title>String length</title>
    </head>
    <script>
        function strLength(){
         var str = prompt("Enter your String"); 
         var count = 0;
         var strArray = str.split(' ');
         console.log(strArray);
         var i = 0;
         while(strArray[i] != undefined){
            if(strArray[i] != ''){
             count++;   
            }
            i++;
        }
        console.log(count);
    }
        strLength();
    </script>
