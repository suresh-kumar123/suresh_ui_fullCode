        <script>
            function vowel(){
                var str  = prompt("enter your string");
                var count = 0;
                var vowelArr = ['a','o','i','u','e'];
                for(var i = 0; i<str.length; i++){
                    if(vowelArr.includes(str[i])){
                        count++;
                    }
                }
            console.log('total number ofvowel in the string:- ' +count);
            }
            vowel();
        </script>
