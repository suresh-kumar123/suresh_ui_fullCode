        <script>
            function numOfDigist(){
                var str  = prompt("enter your string");
                var iCount = 0;
                for (var i = 0 ; i<str.length; i++) {
                    if (!isNaN(parseInt(str[i]))) {
                        iCount++;
                    }
                }
                if(iCount>0){
                console.log(`number of digist ${iCount}`);
                }else{
                    console.log(`not contain number`);  
                }
            }            
            numOfDigist();
        </script>
