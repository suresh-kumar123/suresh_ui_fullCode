<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function pelindrome(){
             var str = prompt("Enter your string");
             var pen = '';
             for(var i = (str.length)-1 ; i>=0; i--){
              pen += str[i];
             }
             if(str == pen){
                console.log(`given string ${str} is pelindrome string`);
             }
             else{
                console.log(`given string ${str} is not pelindrome string`);
             }
            }
            pelindrome();
        </script>
    </head>
