<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        var str = prompt("enter your string");
        var arr = [];
        var mainStr = str.toLowerCase();
        for(var i = 0; i < mainStr.length; i++){
            var count = 0;
            for(var j = i+1; j < mainStr.length; j++){
                if(mainStr[i] == mainStr[j]){
                   count++;
                   break;
                }
            }
            if(count>0){
              if(arr.includes(mainStr[i]) || mainStr[i] == ' '){
                break;
              }else{
                arr.push(mainStr[i]);
              }
            }
        }
        console.log("repeated character " +arr)
    </script>

    </body>
</html>
