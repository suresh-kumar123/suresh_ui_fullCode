<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>        
    </head>
    <body>
        <script>
           
            var string = prompt("enter string");
            var count = 0;
            for(var i = 0; i<string.length; i++){
                if(string[i].match(/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/)){
                    count++;
                }
            }
            console.log(count);
        </script>
    </body>
</html>
