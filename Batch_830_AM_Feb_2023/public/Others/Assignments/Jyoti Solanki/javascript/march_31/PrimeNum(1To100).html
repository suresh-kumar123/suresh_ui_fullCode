<!-- Write a program to display all the prime numbers between 1 to 100 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>program for prime number</title>
         <script>
            function bodyload(){
                var count=0; 
                for(i = 1; i <= 100; i++) 
                { 
                    for( j = 2; j < i; j++) 
                    { 
                        if(i % j == 0) 
                        { 
                            count = 0; 
                            break; 
                        } 
                        else 
                        { 
                            count ++; 
                        } 
                    } 
                    if(count > 0) 
                    { 
                        var li = document.createElement('li');
                        li.innerHTML = i;
                        document.getElementById("prime").appendChild(li); 
                    } 
                } 
            }
         </script>
    </head>
    <body onload="bodyload()">
        <h1 style="color: blue; text-align: center;">Program for display  prime between 1 to 100</h1>
        <ul id="prime">
        </ul>
    </body>
</html>
