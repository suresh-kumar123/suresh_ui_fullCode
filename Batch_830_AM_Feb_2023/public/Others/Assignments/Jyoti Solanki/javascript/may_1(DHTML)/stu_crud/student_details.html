<!DOCTYPE html>
<html>
<head>
    <title>
      CRUD 
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1><center> CRUD </center></h1>
	<hr>
			<div class="employee-form">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Age</label>
                      <input type="text" name="Age" id="Age">
                    </div>
                    <div>
                        <label>Gender</label><br>
                        <input type="radio" name="Gender" class="gen" value="male"><label>male</label>
                        <input type="radio" name="Gender" class="gen" value="female"><label>female</label>
                        <hr>
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <label>Location</label><br>
                    <select name="" id="country">
                        <option value="Germany">Germany</option>
                        <option value="India">India</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
					</select>
                </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit" onclick="onFormSubmit(event)">
                    </div>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="student.js"></script>
</body>
