<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <title>student details with university and colloge details</title>
    </head>
    <body onload="loasDetails()">
        <div class="card">
            <h1 style="text-align: center;">University</h1>
            <hr>
            <div class="container">
              <span><b>Name:- </b></span><p id="Uname" style="display: inline-block;"></p><br>
              <span><b>City:- </b></span><p id="Ucity" style="display: inline-block;"></p><br>
              <span><b>State:- </b></span><p id="Ustate" style="display: inline-block;"></p>         
            </div>
        </div>  
        <div class="card">
            <h1 style="text-align: center;">Colloge</h1>
            <hr>
            <div class="container">
                <span><b>Name:- </b></span><p id="Cname" style="display: inline-block;"></p><br>
                <span><b>Owner:- </b></span><p id="Cowner" style="display: inline-block;"></p><br>
                <span><b>Number:- </b></span><p id="Cnumber" style="display: inline-block;"></p>
            </div>
        </div>     
        <div class="card">
            <h1 style="text-align: center;">Student</h1>
            <hr>
            <div class="container">
                <span><b>Name:- </b></span><p id="Sname" style="display: inline-block;"></p><br>
                <span><b>Email:- </b></span><p id="Semail" style="display: inline-block;"></p><br>
                <span><b>Number:- </b></span><p id="Snumber" style="display: inline-block;"></p>
            </div>
        </div>
    </body>
</html>
