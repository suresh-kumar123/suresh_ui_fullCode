<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating</title>
        <style>
          .block{
            width: 150px;
            height: 150px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin: 2px;
          }
          .blockTxt{
            text-align: center; 
            border: 2px solid rgb(90, 84, 84);
            padding: 3px;
          }
          .block1{
            background-color: red;
            float: left;
          }
          .block2{
            background-color: rgb(191, 153, 153);
            float: left;
          }
          .block3{
            float: right;
            background-color: rgb(12, 46, 30);
          }
          .block4{
            clear: both;
            background-color: rgb(255, 0, 195);
          }
          .block5{
            clear: both;
            background-color: rgb(255, 221, 0);
          }
          .block6{
            float: right;
            background-color: rgb(255, 0, 166);
          }
          .block7{
            clear: both;
            float: left;
            background-color: rgb(149, 151, 144);
          }
          .block8{
            float: left;
            background-color: rgb(149, 0, 255);
          }
          .block9{
            float: left;
            background-color: rgb(92, 120, 26);
          }
          .block10{
            float: right;
            background-color: rgb(223, 228, 210);
          }
          .block11{
            clear: both;
            float: right;
            background-color: rgb(0, 187, 255);
          }
          .block12{
            clear: both;
            float: right;
            background-color: rgb(92, 120, 26);
          }
          .block13{
            clear: both;
            background-color: rgb(26, 120, 106);
          }
        </style>
    </head>
    <body>
        <h3 class="blockTxt">Block Game</h3>

        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
        <div class="block block12">Block12</div>
        <div class="block block13">Block13</div>
        

        <h3 class="blockTxt" >&copy; Copy rights 2023</h3>
    </body>
</html>
