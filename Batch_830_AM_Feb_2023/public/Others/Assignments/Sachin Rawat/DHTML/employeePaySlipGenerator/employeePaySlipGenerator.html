<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="employeeTextStyle.css">
    <script src="paySlip.js"></script>
    <title>Employee Pay Slip Generator</title>
</head>
<body>
    <div class="container">
        <h2 class="header">Employee Details</h2>
        <ul>
            <li>
                Name:
                <input type="text" name="" id="Ename" required>
            </li>
            <li>
                Age: 
                <input type="number" name="" id="Eage" required>
            </li>
            <li>
                Gender:
                <input type="radio"  class="gen" name="gender" value="Male" checked>Male  
                <input type="radio"  class="gen" name="gender" value="Female">Female
            </li>
            <li>
                Department: <input type="text" id="Edept" required>
            </li>
            <li>
                Address: <input type="text" name="" id="Eadd" minlength="20" maxlength="100">
                Mobile Number:<input type="number" id="Emob" minlength="10" maxlength="11" required>
            </li>
            <li>
                Basic Salary: <input type="number" name="" id="Ebasic" required>
            </li>
           <li class="payButton">
              <input type="button" name="Get Payslip" id="" value="Get Payslip" onclick=" genratePaySlip();">
           </li>
        </ul>
        </div>
        <div class="block">
            <h2 class="header">Employee Pay Slip</h2>
        <ul>
            <li>
                Employee Name: <span id="Sname"></span>
            </li>
            <li>
                Age: <span id="Sage"></span>
            </li>
            <li>
                Gender: <span id="Sgen"></span>
            </li>
            <li>
                Department: <span id="Sdept"></span>
            </li>
            <li>
                Address: <span id="Sad"></span>
            </li>
            <li>
                Mobile Number: <span id="Smob"></span>
            </li>
            <li>
                Basic Salary: <span id="Sbasic"></span>
            </li>
            <li>
                PF: <span id="Spf"></span>
            </li>
            <li>
                HRA: <span id="Shra"></span>
            </li>
            <li>
                Total Salary: <span id="Stotal"></span>
            </li>
                 
        </ul>
        </div>
    
</body>
</html>
