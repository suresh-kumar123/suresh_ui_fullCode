<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucky number </title>
</head>
<body>
   <script>
    var n = prompt( "enter any number");
        n=parseInt(n); 
        var sum = 0;
        while( n != 0 ){
            var rem = n % 10;
            sum = sum + rem;
            n = parseInt (n/10);
            
            if(n==0 && sum > 9){
                n = sum; 
                sum = 0;
            }
        }
        console.log( "lucky number is " + sum)
   </script>
    
</body>
</html>
