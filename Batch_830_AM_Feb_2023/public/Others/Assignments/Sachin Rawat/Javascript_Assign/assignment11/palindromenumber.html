<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Number</title>
</head>
<body>
    <script>
        var n = prompt( "enter any number");
        n=parseInt(n);
        var temp = n; 
        var rev = 0;
        while( temp != 0 ){
            var rem = temp % 10;
            rev = rev * 10 + rem;
            temp = parseInt (temp/10);
           
        }
         if( rev == n){
                console.log( " The " + rev + " number is  a palindrome number ");
            }
            else{
                console.log( " The " + rev + " number is not a palindrome number ");
            }
        
        

    </script>
</body>
</html>
