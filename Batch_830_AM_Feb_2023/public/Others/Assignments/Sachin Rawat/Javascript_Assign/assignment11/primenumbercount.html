<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Count</title>
</head>
<body>
    <script>
        console.log( "All Prime no. between 1 to 100" );
        var count = 0;
       
        
        for(var n = 1; n <=100; n++){

       
            for( var i = 1; i <=n; i++){
                var rem = n % i ;
                if(rem == 0){
                    count++ ;
                }
                 
            }
           if(count ==2){
            console.log(n);
           }
            
            count=0 ;
           
              
        }
        console.log("end");

    </script>
   
</body>
</html>
