<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <script>
        var n = prompt( "enter any number");
        var num = n;
        var temp =n.length;
        temp =parseInt(temp) ;
        var res = 0;
        while( n != 0 ){
            var rem = n % 10;
            res = res + rem **temp;
            n = parseInt (n/10);
           
        }
         if( res == num){
                console.log( " The " + num + " number is  a armstrong number ");
            }
            else{
                console.log( " The " + num + " number is not a armstrong number ");
            }
        
        

    </script>
</body>
</html>
