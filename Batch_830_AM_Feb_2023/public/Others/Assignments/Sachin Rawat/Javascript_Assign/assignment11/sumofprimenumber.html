<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Prime Number </title>
</head>
<body>
    <script>
        console.log( "Sum of all Prime no. between 60 to 150" );
       
        var sum = 0;
        
        for(var n = 60; n <=150; n++){
            var count = 0;

       
            for( var i = 2; i <n; i++){
                var rem = n % i ;
                if(rem == 0){
                    count++ ;
                    break ;
                }
                 
            }
           if(count ==0){
            console.log(n);
            sum = sum + n ;
        }
        
            
        }
        console.log( " Sum is " + sum);
        console.log("end");

    </script>
   
</body>
</html>
