<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var checkPrimeNumber = (n) => {
            if(n==1){
                return false ;
            }
            var count = 0 ;
            

            for( var i = 2; i <= n-1; i++){
            var rem = n % i ;
                if(rem == 0){
                    count++ ;
                    break ;
            }
        }
            return(count==0);
            

        }

        var totalLength = prompt("length of array") ;
        totalLength= parseInt(totalLength) ;

        var number = [] ;
    
        for(var i = 0 ; i < totalLength ; i++){
        number[i] = prompt(" enter numbers ");
        number[i] = parseInt(number[i]);
        
        }
        var primeNumber = [] ;
        var sum =0;
        for(var i = 0 ; i < number.length ; i++){
            var result = checkPrimeNumber(number[i]) ;
            
            if (result){
                primeNumber.push(number[i]);
                sum =sum + primeNumber[i];
            }
            
             
        }
        console.log(sum);


              
    </script>
    
</body>
</html>
