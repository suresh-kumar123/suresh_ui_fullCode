<body>
    <script>
        
        

        var n = prompt("length of array") ;
        n= parseInt(n) ;

        var num = [] ;
        var sum =0 ;
        
        for(let i=0; i<n; i++){
                num[i]=prompt("enter the value of array");
                num[i]=parseInt(num[i]);

                if(num[i]%2==0){
                    console.log( num[i] + " is even number ")
                    sum = sum +num[i] ;
                  }
             }
             console.log( "Sum of Even Number is  " + sum) ;
    </script>
