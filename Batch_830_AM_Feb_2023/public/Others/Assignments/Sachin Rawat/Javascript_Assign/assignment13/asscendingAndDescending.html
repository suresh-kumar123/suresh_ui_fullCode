<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asscending And Descending Order</title>
</head>
<body>
    <script>
        var totalLength = prompt("length of array") ;
        totalLength= parseInt(totalLength) ;

         var number=[];
        for(var i=0 ; i<totalLength ; i++){
            number[i]=prompt('enter number');
            number[i]=parseInt(number[i]);
        }
        console.log(number);
        var temp=0;
        //for asscending order
        for(var i=0 ; i<number.length ; i++){
              for(j=i ; j<number.length ; j++) {
                          if(number[i]>number[j]) {
                            temp=number[i];
                            number[i]=number[j];
                           number[j]=temp;
                          }
              }  
        }
        console.log('Ascending Order');
        
        var assc = [];
        for(j=0;j<number.length;j++){
           assc.push(number[j]);
        }
        console.log(assc) ;

        //for descending
        console.log("Descending Order")
        console.log(assc.reverse()) ;
        
    </script>
</body>
</html>
