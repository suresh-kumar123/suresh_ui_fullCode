<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Second Largest Value</title>
    </head>
    <body>
       <script>
        var number = [23, 89, 234, 12, 34, 47, 25, 56]
        var temp=0;
        //for descending order
        for(var i=0 ; i<number.length ; i++){
              for(j=i ; j<number.length ; j++) {
                          if(number[i]<number[j]) {
                            temp=number[i];
                            number[i]=number[j];
                           number[j]=temp;
                          }
              }  
        }
        console.log('Descending Order');
        
        var desc = [];
        for(j=0;j<number.length;j++){
           desc.push(number[j]);
        }
        
        console.log(desc) ;

        console.log("The second largest value is " + desc[1])
       </script>
    </body>
</html>
