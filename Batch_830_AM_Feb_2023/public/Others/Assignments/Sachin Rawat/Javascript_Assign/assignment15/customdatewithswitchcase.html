<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Date</title>
    </head>
<body>
    <script>

        var daysList = ["Sun" , "Mon" , "Tue" , "Wed" , "Thurs" , "Fri" , "Sat"] ;

        var fullDaysList = ["Sunday" , "Monday" , "Tuesday" , "Wednesday" , "Thursday" , "Friday" , "Saturday"] ;

        var fullMonthsList = ["january", "February" , "March" , "April" , "May" , "June" , "July" , "August" , "September" , "October" , "November" , "December"] ;

        var myDate = new Date() ;
        //console.log(myDate) ;

        var dayIndex = myDate.getDay() ;
        //console.log(daysList[dayIndex]) ;

        var fullDayIndex = myDate.getDay() ;
        //console.log(fullDaysList[dayIndex]) ;

        var fullMonthIndex = myDate.getMonth() ;
        //console.log(fullMonthsList[fullMonthIndex]) ;

        var toDate = myDate.getDate();
        var rem = toDate % 10
        
        if (rem == 1){
            toDate = toDate + 'st';
        }else if(rem == 2){
            toDate = toDate + 'nd';
        }else if(rem == 3){
            toDate = toDate + 'rd';
        }else {
            toDate = toDate + 'th';
        }

        var todayDate = myDate.getDate();
        if (todayDate < 10){
            todayDate = '0' + todayDate ;
        }

        var todayMonth = myDate.getMonth();
        if (todayMonth < 10){
            todayMonth = '0' + (todayMonth + 1) ;
        }

        var todayHours = myDate.getHours();
        if (todayHours < 10){
            todayHours = '0' + (todayHours) ;
        }

        var todayMinutes = myDate.getMinutes();
        if (todayMinutes < 10){
            todayMinutes = '0' + (todayMinutes) ;
        }

        var todaySeconds = myDate.getSeconds();
        if (todaySeconds < 10){
            todaySeconds = '0' + (todaySeconds) ;
        }

        var userInput = prompt(" Choose Custom Data Type type1/type2/type3/type4/type5/type6/type7")
        switch(userInput){
        
        case 'type1' :
            //..............(1).........fullDayName, dd/mm/yyyy......format............

            var customDateType1 = fullDaysList[dayIndex] + ", " + todayDate + "/" + todayMonth + "/" + myDate.getFullYear() ;
            console.log(customDateType1) ;
            break ;

        case 'type2':
            //..............(2).........shortDayName, dd/mm/yyyy......format............

            var customDateType2 = daysList[dayIndex] + ", " + todayDate + "/" + todayMonth + "/" + myDate.getFullYear() ;
            console.log(customDateType2) ;
            break ;
        
        case 'type3':
            //..............(3).........shortDayName, dd/monthname/yyyy......format............

            var customDateType3 = daysList[dayIndex] + ", " + todayDate + "/" + fullMonthsList[fullMonthIndex] + "/" + myDate.getFullYear() ;
            console.log(customDateType3) ;
            break ;

        case 'type4':
            //..............(4).........monthname dd yyyy......format............

            var customDateType4 =   fullMonthsList[fullMonthIndex] + " " + toDate + " " + myDate.getFullYear() ;
            console.log(customDateType4) ;
            break ;

        case 'type5':
            //..............(5).........dd monthname , yyyy hours : minutes : seconds ......format............

            var customDateType5 = toDate + " " + fullMonthsList[fullMonthIndex] + ", " + myDate.getFullYear() + "  " + todayHours + ":" + todayMinutes + ":" + todaySeconds ;
            console.log(customDateType5) ;
            break ;

        case 'type6':
            //..............(6).........monthname/dd/yyyy......format............

            var customDateType6 =   fullMonthsList[fullMonthIndex] + "/" + todayDate + "/" + myDate.getFullYear() ;
            console.log(customDateType6) ;
            break ;

        case 'type7':
            //..............(5)......... hours : minutes : seconds ......format............

            var customDateType7 = todayHours + " hrs " + ": " + todayMinutes +" min " + ": " + todaySeconds + " sec";
            console.log(customDateType7) ;
            break ;
        }

    </script>
    
</body>
</html>
