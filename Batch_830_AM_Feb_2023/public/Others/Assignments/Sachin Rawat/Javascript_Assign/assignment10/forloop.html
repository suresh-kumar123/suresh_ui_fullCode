<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        for loop
    </title>
</head>
<body>
    <script>
        console.log( "reverse count from 90 to 60" )
        for(var tempcount= 90 ; tempcount >=60 ; tempcount-- ){
            console.log(tempcount)
        }
        console.log("end")

        console.log( "even number from 1 to 100" )

        for(var tempcounteven = 1 ; tempcounteven <= 100 ; tempcounteven ++ )
        {
            if(tempcounteven % 2 == 0){
            console.log(tempcounteven)
            }
        }
        console.log("end")

        console.log( "odd number from 200 to 90" )

        for(var tempcountodd = 200 ; tempcountodd >= 90 ; tempcountodd -- )
        {
            if(tempcountodd % 2 != 0){
            console.log(tempcountodd)
            }
        }
        console.log("end")
        
        
    </script>
   
</body>
</html>
