<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h2{
            border: 4px solid green;
            text-align: center;
        }
       .box-0, .box-1, .box-2, .box-3, .box-4, .box-5, .box-6, .box-7, .box-8, .box-9{
        width: 100px;
        height: 100px;
        text-align: center;
        margin: 5px;
        border: 2px solid black;
    
       }
       .box-0{
        background-color: blueviolet;
        float: left;
       }
       .box-1{
        background-color: orangered;
        float: right;
        clear: both;
       }
       .box-2{
        background-color: brown;
        float: right;
        clear: both;
       }
       .box-3{
        background-color: blue;
        float: left;
        clear: both;
       }
       .box-4{
        background-color: gray;
        float: right;
        clear: both;
       }
       .box-5{
        background-color: greenyellow;
        float: left;
        clear: both;
       }
       .box-6{
        background-color: red;
        float: left;
        clear: both;
       }
       .box-7{
        background-color: sandybrown;
        float: right;
        clear: both;
       }
       .box-8{
        background-color: palegreen;
        float: left;
        clear: both;
       }
       .box-9{
        background-color: salmon;
        float: right;
        clear: both;
       }
       .footer{
        text-align: center;
        border: 3px solid green;
        clear: both;
       }
    </style>
</head>
<body>
    <h2>BLOCK GAME</h2>
    <div class="box-0">Box-0</div>
    <div class="box-1">Box-1</div>
    <div class="box-2">Box-2</div>
    <div class="box-3">Box-3</div>
    <div class="box-4">Box-4</div>
    <div class="box-5">Box-5</div>
    <div class="box-6">Box-6</div>
    <div class="box-7">Box-7</div>
    <div class="box-8">Box-8</div>
    <div class="box-9">Box-9</div>
    <div><h3 class="footer">@copy right 2023</h3></div>
</body>
</html>
