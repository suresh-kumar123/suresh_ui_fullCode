<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .header {
            border: 2px solid;
            text-align: center;
        }

        .block {
            width: 5%;
            height: 10%;
            border: 2px solid;
            text-align: center;
        }

        .block-1 {
            position: absolute;
            background-color: lightpink;
        }

        .block-2 {
            position: absolute;
            top: 70px;
            left: 50px;
            background-color: lightseagreen;
        }

        .block-3 {
            position: absolute;
            top: 30px;
            right: 0px;
            background-color: lightpink;
        }

        .block-4 {
            position: absolute;
            top: 70px;
            right: 50px;
            background-color: lightseagreen;
        }

        .block-5 {
            position: absolute;
            bottom: 25px;
            left: 0px;
            background-color: lightpink;
        }

        .block-6 {
            position: absolute;
            bottom: 70px;
            left: 50px;
            background-color: lightseagreen;
        }

        .block-7 {
            position: absolute;
            bottom: 25px;
            right: 0px;
            background-color: lightpink;
        }

        .block-8 {
            position: absolute;
            bottom: 70px;
            right: 50px;
            background-color: lightseagreen;
        }

        .center {
            position: absolute;
            top: 45%;
            left: 47.5%;
            background-color: rgb(43, 128, 226);
        }

        .center-1 {
            position: absolute;
            top: 38%;
            left: 43.5%;
            background-color: orange;
        }

        .center-2 {
            position: absolute;
            top: 38%;
            right: 43.5%;
            background-color: orange;
        }

        .center-3 {
            position: absolute;
            bottom: 38%;
            left: 43.5%;
            background-color: orange;
        }

        .center-4 {
            position: absolute;
            bottom: 38%;
            right: 43.5%;
            background-color: orange;
        }

        .footer {
            text-align: center;
            clear: both;
            border: 2px solid;
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div>
        <h2 class="header">Block Game</h2>
    </div>
    <div>
        <div class="block-1 , block">Block-1</div>
        <div class="block-2 , block">Block-2</div>
    </div>
    <div>
        <div class="block-3 , block">Block-3</div>
        <div class="block-4 , block">Block-4</div>
    </div>
    <div>
        <div class="block-5 , block">Block-5</div>
        <div class="block-6 , block">Block-6</div>
    </div>
    <div>
        <div class="block-7 , block">Block-7</div>
        <div class="block-8 , block">Block-8</div>
    </div>
    <div>
        <div class="center , block">center</div>
        <div>
            <div class="center-1 , block">center-1</div>
            <div class="center-2 , block">center-2</div>
            <div class="center-3 , block">center-3</div>
            <div class="center-4 , block">center-4</div>
        </div>
    </div>
    <div>
        <h3 class="footer">@copy right2023</h3>
    </div>
</body>

</html>
