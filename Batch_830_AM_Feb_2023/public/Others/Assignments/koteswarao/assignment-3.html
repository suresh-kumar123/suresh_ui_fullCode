<!DOCTYPE html>
<html>
    <head>
        <title>float</title>
        <style>
            .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13{
                border:1px;
                width: 150px;
                height: 150px;
                text-align: center;
            
            }
            .block7, .block8, .block9{
                float: left;
            }
            
            
            .block1{
                background-color: blue;
                float: left;
                
            }
            .block2{
                background-color: green;
                float: left;
            
            }
            .block3{
                background-color: rgb(48, 203, 238);
                float: right;
                
            }
            .block4{
                background-color: rgb(176, 170, 219);
                clear: both;
                
                
            }
            .block5{
                background-color: rgb(206, 238, 65);
                clear: left;
            }
            .block6{
                background-color: rgb(195, 240, 140);
                float: right;
            }
            .block7{
                background-color: rgb(131, 136, 124);
                clear: both;
                
                
                
            }
            .block8{
                background-color: rgb(232, 180, 125);
                
                
            }
            .block9{
                background-color: rgb(178, 171, 218);
                
            }
            .block10{
                background-color: rgb(231, 39, 183);
            float: right;
                
            }
            .block11{
                background-color: rgb(106, 222, 63);
            float:right;
            clear: both;
                
            }
            .block12{
                background-color: rgb(246, 20, 20);
            float: right;
            clear: both;

                
            }
            .block13{
                background-color: rgba(161, 71, 63, 0.273);
            clear: both;
                
            }
            h1{
                border: solid;
                text-align: center;
            }
            
            
            
            

        </style>
    </head>
    <body>
        <h1>Block Games</h1>
        <hr>
        <div class="block1" >block1</div>
        <div class="block2">block2</div>
        <div class="block3">block3</div>
        <div class="block4">block4</div>
        <div class="block5">block5</div>
        <div class="block6">block6</div>
        <div class="block7">block7</div>
        <div class="block8">block8</div>
        <div class="block9">block9</div>
        <div class="block10">block10</div>
        <div class="block11">block11</div>
        <div class="block12">block12</div>
        <div class="block13">block13</div>
        <h1>@copy rigths 2023</h1>

    
    </body>
</html>
