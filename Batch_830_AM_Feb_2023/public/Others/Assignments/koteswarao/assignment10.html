<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping controls</title>
</head>
<body>
    <script>
         console.log('90 to 60 numbers');
        for (var count=90; count>=60;count--) {
           console.log(count);
        }
        console.log('1 to 100 even numbers');
        for(var i=0;i<=100;i++){
            if (i%2==0){
            console.log(i);
            }
        }
        console.log('200 to 90 even numbers');
        for(var i=200;i>=90;i--){
            if (i%2==0) {
            console.log(i);
            }
        }
    </script>
</body>
</html>
