<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse of individual words</title>
</head>
<body>
    <script>
        var n=prompt('enter string');
        console.log(n);
        var x=n.split(' '); //split
        var m=x.length; //lenght
        console.log(x[0]);
        console.log(x[1]);
        console.log('lenght='+m);//lenght
        for(var i=0;i<=m;i++){
            var sub=x[i];
            var len=sub.length-1;
            var rev='';
            for(var j=len;j>=0;j--){
            rev=rev+sub[j];
          }
          if(rev==sub){
            console.log(sub+'-'+'it is a polindrome string');
          }
          else{
            console.log(sub+'-'+'is not a polindrome string');
          }
    }

    </script>
</body>
</html>
