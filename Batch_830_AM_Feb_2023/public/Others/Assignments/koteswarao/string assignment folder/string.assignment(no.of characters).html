<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no.of characters</title>
</head>
<body>
    <script>
        var str='hello';
        var count=0;
        console.log(str);
        for(var i=0;i<str.length;i++){
            count++;
        }
        console.log('no.of characters='+count);
    </script>
</body>
</html>
