<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total no.of digits</title>
</head>
<body>
    <script>
        var x=prompt('enter string');
        console.log('string='+x);
        x.split('');
        var count=0;
        for(var i=0;i<x.length;i++){
           var n=x[i];
           n=parseInt(n);
           if(n/2 || n==0){
            // console.log('yes number');
            // console.log(n);
            count++;
           }
        }
        console.log('total number of digits='+count);

    </script>
</body>
</html>
