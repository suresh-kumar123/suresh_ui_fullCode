<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total no.of characters</title>
</head>
<body>
    <script>
        var str=prompt('enter string');
        console.log(str);
        var str2=str.split('');
        console.log(str2);
        //console.log(str2[0]);
        for(var i=0;i<str2.length;i++){
             var n=str2[i];
             var count=0;
            for(var j=1;j<str2.length;j++){
                var m=str2[j];
                if(n==m){
                    count++;
                }
              }
              if(count>1){
                      console.log(n+'-'+'is repeated'+'-'+count+''+'times');
                       }
        }
       
    </script>
</body>
</html>
