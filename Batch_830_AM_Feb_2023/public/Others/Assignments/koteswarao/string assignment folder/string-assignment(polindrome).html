<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polindrome string</title>
</head>
<body>
    <script>
        var n=prompt('enter string');
        console.log(n);
         var x= n.length-1;
        var  rev='';
         for(i=x;i>=0;i--){
            rev=rev+n[i];
         }
          console.log(rev);
        if(n==rev){
            console.log('polindrome string');
        }
        else{
            console.log('not polindrome string');
        }
    </script>
</body>
</html>
