<body>
    <script>
        var a=[];
        var sum=0,rem=0;
        for(i=0;i<5;i++){
            a[i]=prompt('enter element into array');
            a[i]=parseInt(a[i]);
        }
        console.log(a);
       for(j=0;j<a.length;j++){
                if((a[j]%2)==0){
                    console.log(a[j]);

                }
       }
        console.log('sum of even numbers='+sum);
    </script>
