<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascending and descending order</title>
</head>
<body>
    <script>
        var a=[];
        for(var i=0;i<8;i++){
            a[i]=prompt('enter number');
            a[i]=parseInt(a[i]);
        }
        console.log(a);
        var temp=0;
        //ascending order
        for(var i=0;i<a.length;i++){
              for(j=i;j<a.length;j++) {
                          if(a[i]>a[j]) {
                            temp=a[i];
                            a[i]=a[j];
                            a[j]=temp;
                          }
              }  
        }
        console.log('ascending order');
        for(j=0;j<a.length;j++){
            console.log(a[j]);
        }
        //descending order
        for(var i=0;i<a.length;i++){
              for(j=i;j<a.length;j++) {
                          if(a[i]<a[j]) {
                            temp=a[i];
                            a[i]=a[j];
                            a[j]=temp;
                          }
              }  
        }
        console.log('descending order');
        for(j=0;j<a.length;j++){
            console.log(a[j]);
        }
    </script>
</body>
</html>
