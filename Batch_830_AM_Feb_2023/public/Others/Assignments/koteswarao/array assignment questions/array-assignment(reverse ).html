<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse of number</title>
</head>
<body>
    <script>
        var a=[];
        for(var j=0;j<7;j++){
            a[j]=prompt('enter number');
            a[j]=parseInt(a[j]);
        }
        console.log(a);
        for(var i=0;i<a.length;i++){
             x=a[i];
            var rev=0;
        while(x!=0){
            var rem=x%10;
             rev=(rev*10)+rem;
             x=parseInt(x/10);
        }
        console.log(a[i]+'reverse of number='+rev);
    }
    </script>
</body>
</html>
