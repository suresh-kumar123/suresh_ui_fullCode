<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of prime numbers</title>
</head>
<body>
    <script>
        var sum=0;
        var a=[];
        for(k=0;k<10;k++){
            a[k]=prompt('enter number into an array');
            a[k]=parseInt(a[k]);
        }
        console.log(a);
        for(var i=0;i<a.length;i++){
            var n=a[i];
            var count=0;
            for(var j=2;j<n;j++){
                var rem=n%j;
                if(rem==0){
                    count++;
                    break;
                }
            }
            if(count==0){
                console.log('prime number='+n);
                sum=sum+n;
            }
        }
        console.log('sum of prime numbers='+sum);
    </script>
</body>
</html>
