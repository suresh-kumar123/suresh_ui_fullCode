<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array polindrome</title>
</head>
<body>
    <script>
        var a=[];
            for(i=0;i<5;i++){
                a[i]=prompt('enter array elements');
                a[i]=parseInt(a[i]);
            }
         console.log(a); 
        for(i=0;i<a.length;i++){
          var  x=a[i];
        var rev=0;
        while(x!=0){
            var rem=x%10;
            rev=(rev*10)+rem;
            x=parseInt(x/10);
        }
    
         if(a[i]==rev) {
            console.log(a[i]+'polindrome');
         } 
         else{
            console.log(a[i]+'not a polindrome');
         }
        }
    </script>
</body>
</html>
