<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .MensContainer,.WomensContainer,.kidsContainer{
            border: solid;
            width: 300px;
            height: 300px;
            float: left;
            margin-right: 100px;
            background-color: pink;
        }
        img{
            width: 80px;
            height: 80px;
            margin: 5px;
        }
        #span{
            font-size: 20px;
            color: rgb(168, 121, 121);
            background-color: aqua;
        }
        header{
            color: rgb(142, 232, 8);
            font-size: 25px;
            margin: 10px;
            text-decoration: underline;
        }
        #MensContainer,#WomensContainer,#childrenContainer{
            border: solid;
            width: 25%;
            height: 200px;
            margin: 40px;
            float: left;
            font-size: 20px;
            color: green;
            background-color: tomato;
        }
        body{
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT_u5wbh0nChnm-N0-l8oN4tFfaZlbF0_SitFwcW6XFQ&usqp=CAU&ec=48600113');
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <header>shopping container:</header>
    <div class="MensContainer" ondrop="start(event);" ondragover="finish(event);"><span id="span"> MensContainer</span> <br></div>
    <div class="WomensContainer" ondrop="start1(event);" ondragover="finish1(event);"><span id="span">WomensContainer</span> <br></div>
    <div class="kidsContainer" ondrop="start2(event);" ondragover="finish2(event);"><span id="span">kidsContainer</span> <br></div>
    <div id="MensContainer" ><span>Men's products</span> <br>
        <img ondragstart="startProgramme(event);" src="https://m.media-amazon.com/images/I/61+15QObWpL._AC_UL600_FMwebp_QL65_.jpg" alt="" id="pic1">

       <img ondragstart="startProgramme(event);" src="https://m.media-amazon.com/images/I/51Uzh9NEsqL._AC_UL600_FMwebp_QL65_.jpg" alt="" id="women2">

    <div id="childrenContainer"><span>children's products</span> <br>

    </div>
    <script>
        var elementId;
          var start=(event)=>{ 
            event.preventDefault();
            var productImage = document.querySelector(elementId);
            var identity=event.target.getAttribute('class');
            console.log('identity='+identity);
            console.log('elementId='+elementId);
            if(identity=="MensContainer" &&(( elementId=='#pic1') || (elementId=='#pic2') || (elementId=='#pic3') ||(elementId=='#pic4') ||(elementId=='#pic5')||(elementId=='#pic6'))){
                event.target.append(productImage);
            }
              else{
                 alert('boss wrong container')
              }
          }
          var finish=(event)=>{
            event.preventDefault();
          }

          var start1=(event)=>{ 
            event.preventDefault();
            var productImage = document.querySelector(elementId);
            var identity=event.target.getAttribute('class');
            console.log('identity='+identity);
            console.log('elementId='+elementId);
            if(identity=="WomensContainer" &&(( elementId=='#women1') || (elementId=='#women2') || (elementId=='#women3') ||(elementId=='#women4')||(elementId=='#women5')||(elementId=='#women6'))){
                event.target.append(productImage);
            }
              else{
                 alert('boss wrong container')
              }
          }
          var finish1=(event)=>{
            event.preventDefault();
          }

          
          var start2=(event)=>{ 
            event.preventDefault();
            var productImage = document.querySelector(elementId);
            var identity=event.target.getAttribute('class');
            console.log('identity='+identity);
            console.log('elementId='+elementId);
            if(identity=="kidsContainer" &&(( elementId=='#kid1') || (elementId=='#kid2') || (elementId=='#kid3') ||(elementId=='#kid4')||(elementId=='#kid5')||(elementId=='#kid6'))){
                event.target.append(productImage);
            }
              else{
                 alert('boss wrong container')
              }
          }
          var finish2=(event)=>{
            event.preventDefault();
          }

        var ondragstart=(event)=>{
            elementId = '#' + event.target.getAttribute("id");
        }
    </script>
</body>
</html>
