<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dob</title>
</head>
<body>
    <script>
        var myDob=new Date(prompt('enter your date birth in month/date/year format'));
        console.log('my Dob is:'+'\n'+myDob);
        var today=new Date(prompt('enter to date in month/date/year format'));
        console.log('to date is='+'\n'+today);
        var years=myDob.getFullYear();
        var years1=today.getFullYear();
        var resultyear=years1-years;
        console.log('years='+resultyear);
        var month=myDob.getMonth();
        var month1=today.getMonth();
       // console.log('month='+month+'\n'+'month1='+month1);
        if(month>month1){
            monthresult=month-month1;
            resultyear=resultyear-1;
            monthresult=12-monthresult;
        //     console.log('resultyear='+resultyear);
        //    console.log('monthresult='+monthresult);
        }
        else{
            monthresult=month1-month;
        //     console.log('resultyear='+resultyear);
        //    console.log('monthresult='+monthresult);
        }
        var day=myDob.getDate();
        var day1=today.getDate();
       // console.log('day='+day+'\n'+'day1='+day1);
        if(day>day1){
            dayresult=day-day1;
           // console.log('dayresult='+dayresult);
        }
        else{
            dayresult=day1-day;
            //console.log('dayresult='+dayresult);
        }
        console.log('my age is = '+resultyear+'years '+monthresult+'months '+dayresult+'days');
        var result=(resultyear*365)+(monthresult*30)+dayresult+6; //6 added means 6months have 31 days
        console.log('my age in days='+result);
    </script>
</body>
</html>
