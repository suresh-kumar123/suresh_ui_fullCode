<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturday, 15/04/2024</title>
</head>
<body>
    <script>
        var date=new Date('Apr 24 2023 12:18:44');
        var daysList = ['Sunday', 'Monday', 'Tuesdat', 'Wed', 'Thurday', 'Fridat', 'Sat'];
        var monthsList = ['Jan', 'Feb', 'Mar','apr', 'May', 'Jun'];
        var hours=date.getHours();
        var minutes=date.getMinutes();
        var sec=date.getSeconds();
        '0'+(hours-3)+':'+'0'+(minutes-16)+':'+(sec-14);
        var dayIndex=date.getDay();
        var mdate=date.getDate();
        var month=date.getMonth();
        var year=date.getFullYear();
        console.log('1.'+ (daysList[dayIndex+5])+','+' '+(mdate-9)+'/'+"0"+(month+1)+'/'+(year+1));
        console.log('2.'+daysList[dayIndex+5]+','+' '+(mdate-9)+'/'+"0"+month+'/'+(year+1));
        console.log('3.'+daysList[dayIndex+5]+','+' '+(mdate-9)+'/'+monthsList[month]+'/'+(year+1));
        console.log('4.'+monthsList[month] +' '+(mdate-9)+'th'+' '+year) ;
        console.log('5.'+(mdate-9)+'th'+' '+monthsList[month]+', '+year+' '+'0'+(hours-3)+':'+'0'+(minutes-16)+':'+(sec-14));
        console.log('6.'+monthsList[month]+'/'+(month+12)+'/'+year);
        console.log('7.'+(hours-3)+'hrs : '+'0'+(minutes-13)+' min : '+(sec-23)+' sec');
    </script>
</body>
