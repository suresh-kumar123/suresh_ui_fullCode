<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: solid;
            width: 500px;
            border-radius: 30px;
            background-color: rgb(229, 249, 9);
            font-size: 30px;
    
        }
        #minlen{
            color: red;
        
        }
        #box{
            color: red;
            margin-left: 30px;
            margin-top: -30px;
        }
        input{
            font-size: 30px;
        }
        #hash{
            color: red;
        }
       li {
        border-radius: 30px;
       }
       #hash1{
        color: green;
        display: none;
       }
       #hash2{
        color: red;
     display: none;
       }
       #button{
        border-radius: 30px;
        background-color: rgb(16, 201, 242);
        color: rgb(8, 8, 241);
       }
       h3{
        background-color: aqua;
       }
    </style>
</head>
<body>
   
   <div id="container">
    <div >
        <ul> <h3>STUDENT REGISTRATION</h3>
            <li>user name:
             <input type="text" placeholder="name" id="name" onkeyup="validate1();">
             <span id="hash">*plese enter name</span>
            </li> <br>
            <li>Password:
                  <input type="password" placeholder="password" id="pass" onkeyup="validate();">
            </li><br>
            <div id="box">
                <div id="minlen">*8 character</div>
                <div id="lowchar">*lower character</div>
                <div id="spechar">*special character</div>
                <div id="num">*min number</div>
                <div id="uppchar">*upper character</div>
            </div> <br>
            <li>Mail:
                <input type="text" placeholder="email">
            </li> <br>
          <li>location:
               <input type="text" placeholder="enter location">
          </li> <br>
          <input id="button" type="button" value="submit"> 
        </ul>
    </div>
    
   </div>
    <script>
        var validate=()=>{
            var input=document.querySelector('#name').value;
            var password=document.querySelector('#pass').value;
            
            if(password){
                if(password.length <=8){
                    document.querySelector('#minlen').style.color='red';
                }
                else{
                    document.querySelector('#minlen').style.color='green';
                }
            }

            if(password.match(/[a-z]/) ){
                    document.querySelector('#lowchar').style.color='green';
            }
            if(password.match(/.[!,@,#,$,%,&,*,?,_,-,(,)]/) ){
                    document.querySelector('#spechar').style.color='green';
            }
            if(password.match(/\d+/)){ //number match
                document.querySelector('#num').style.color='green';
            }
            if(password.match(/[A-Z]/g) ){
                    document.querySelector('#uppchar').style.color='green';
            }
            
        }
        var validate1=()=>{
            var name=document.querySelector('#name').value;
            name=name.trim();
            if(name==''){
                   document.querySelector('#hash').style.display='block';
            }
            else{
                document.querySelector('#hash').style.display='none';
            }
        }
    </script>
</body>
</html>
