<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>
        Demonstrating css float property
    </title>
    <style> 
        .block1, .block2, .block3, .block4,.block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13 {
            border: 1px solid;
            text-align: center;
            width: 130px;
            height: 130px;
        }
        .block1 { 
            background-color: aqua;
            float: left;
        }
        .block2 {
            background-color: rosybrown;
            float: left;
        }

        .block3 { 
            background-color: greenyellow;
            float: right;
        }

        .block4 {
            clear: both;
            background-color:  red;
            float: left;
        }      
        .block5 {
            clear: both;
            background-color: whitesmoke;
            float: left;
        }
        .block6 {
            clear: both;
            background-color: goldenrod;
            float: right;
        }       
        .block7 {
            clear: both;
            background-color: palevioletred;
            float: left;
        }
        .block8 {
            background-color: purple;
            float: left;
        }
        .block9 {
            background-color: palegreen;
            float: left;
        }
        .block10 {
            background-color: brown;
            float: right;
        }
        .block11 {
            clear: both;
            background-color: royalblue;
            float: right;
        }
        .block12 {
            clear: both;
            background-color: rebeccapurple;
            float: right;
        }
        .block13 {
            clear: both;
            background-color: rgb(171, 111, 20);
            float: left;
        }
        .container{
            border: 1px solid black;
            text-align: center;
            clear: both;
        }

    </style>
</head>
<body> 
         <div class="container">Game Block</div>
         <div class="block1">Block 1</div>
         <div class="block2">Block 2</div>
         <div class="block3">Block 3</div>
         <div class="block4">Block 4</div>
         <div class="block5">Block 5</div>
         <div class="block6">Block 6</div>
         <div class="block7">Block 7</div>
          <div class="block8">Block 8</div>
         <div class="block9">Block 9</div>
         <div class="block10">Block 10</div>
         <div class="block11">Block 11</div>
         <div class="block12">Block 12</div>
         <div class="block13">Block 13</div>   
        <div class="container">@copy Rights 2023</div>

 </body>
</html>
