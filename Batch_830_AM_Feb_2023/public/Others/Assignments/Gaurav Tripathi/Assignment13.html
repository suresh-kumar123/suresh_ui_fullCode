    <script>
        function readUserdata(){
            var sname=prompt("enter the employ name")
       var sage= prompt("enter the age")
       var gen=prompt("enter the gender")
         var gen=   gen.toLocaleLowerCase()
            
       var dept=prompt("enter the departement")
       var basic= parseInt(prompt("enter the basic salery"))
            var pf,hra
         var data= totalSal(basic,pf,hra) 
         pf=data[0]
         hra=data[1]
         total=data[2]
          getEmployData(sname,sage,gen,dept,basic,pf,hra,total);

        }
        function totalSal(basic){
           var pf=  parseInt(14/100*basic)
       var hra= parseInt(24/100*basic)
       var total=parseInt(basic+hra+pf)
       

       return [pf,hra,total]
        }
        function getEmployData(sname,sage,gen,dept,basic,pf,hra,total){

             console.log(dept)

             console.log(total)
        }
        readUserdata()
    </script>
