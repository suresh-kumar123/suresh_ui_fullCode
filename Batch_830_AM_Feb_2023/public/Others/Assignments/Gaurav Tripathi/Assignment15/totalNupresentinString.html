<body>
    <script>
        
        function findTotalCount(string) {
  let count = 0;

  for (let ch of string) {
    if (ch >= "0" && ch <= "9") {
      count++;
    }
  }
  return count;
}
     let string = prompt("enter the string");
        console.log("Original string:", string);
        console.log("Total number count:", findTotalCount(string));

    </script>
</body>
