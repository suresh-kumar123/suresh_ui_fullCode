<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var string=prompt("enter the string ")
         
    let repeatedChars = [];

    for (let i = 0; i < string.length; i++) {
     let char = string[i];
       if (string.indexOf(char) !== i && !repeatedChars.includes(char)) {
      repeatedChars.push(char);
    }
     }

        console.log("List of repeated characters:", repeatedChars);

    </script>
</body>
</html>
