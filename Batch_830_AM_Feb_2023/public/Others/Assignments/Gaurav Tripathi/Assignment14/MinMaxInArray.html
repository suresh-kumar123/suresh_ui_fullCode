    <script>
        function findMinMax(arr) {
  let min = arr[0];
  let max = arr[0];
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] < min) {
      min = arr[i];
    }
    if (arr[i] > max) {
      max = arr[i];
    }
  }
  return { min, max };
}
var n=parseInt(prompt("Enter the size"))
var arr = [];
for(let i=0;i<n;i++){
    arr[i]=parseInt(prompt("enter the value of array"))
}
const { min, max } = findMinMax(arr);
console.log(`The smallest number is ${min} and the largest number is ${max}.`);

    </script>
