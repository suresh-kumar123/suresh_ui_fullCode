    <script>
        function isPrime(num) {
  if (num <= 1) {
    return false;
  }
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      return false;
    }
  }
  return true;
}

var s=parseInt(prompt("enter the size"))
var array = [];

   
function sumOfPrimes(arr) {
  let sum = 0;
  for (let i = 0; i <s; i++) {
    array[i]=parseInt(prompt("enter the value of array"))
    if (isPrime(arr[i])) {
      sum += arr[i];
    }
  }
  return sum;
}


const sum = sumOfPrimes(array);
console.log(sum);

    </script>
