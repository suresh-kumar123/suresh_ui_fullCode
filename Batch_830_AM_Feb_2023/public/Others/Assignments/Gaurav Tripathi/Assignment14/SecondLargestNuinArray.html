<head>

<body>
    <script>
        function findSecondLargest(a, n) {
  
  a.sort();

  let second_largest = 0;

  for (let i = n - 2; i >= 0; i--) {
    if (a[i] != a[n - 1]) {
      second_largest = a[i];
      break;
    }
  }

  return second_largest;
}

var a = [];
var n = parseInt(prompt("enter the size of array"));
for(let i=0;i<n;i++){
    a[i]=parseInt(prompt("enter the value of array"))
}
var answer = findSecondLargest(a, n);
console.log("The second largest element in the array is: " + answer);

    </script>
</body>
