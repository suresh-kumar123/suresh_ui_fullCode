<body>
    <script>
        function isPalindrome(num) {
  const str = num.toString();
  const reverseStr = str.split('').reverse().join('');
  return str === reverseStr;
}

var s=parseInt(prompt("enter the size of array"))
var array=[]
function findPalindromesInArray(arr) {
  var palindromes = [];
  for (let i = 0; i <s; i++) {
    array[i]=parseInt(prompt("enter the value of array"))
    if (isPalindrome(arr[i])) {
      palindromes.push(arr[i]);
    }
  }
  return palindromes;
}



var palindromes = findPalindromesInArray(array);
console.log(palindromes); 

    </script>
