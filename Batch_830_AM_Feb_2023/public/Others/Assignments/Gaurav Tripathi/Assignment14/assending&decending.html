<body>
    <script>
        function sortArray(arr) {
  var sortedArrAsc = [...arr].sort((a, b) => a - b);
  var sortedArrDesc = [...arr].sort((a, b) => b - a);
  console.log(`Array in ascending order: ${sortedArrAsc}`);
  console.log(`Array in descending order: ${sortedArrDesc}`);
}
var s=parseInt(prompt("enter the size"))
var arr = [];
for(let i=0;i<s;i++){
    arr[i]=parseInt(prompt("enter the value of array"))
}
sortArray(arr);

    </script>
</body>
