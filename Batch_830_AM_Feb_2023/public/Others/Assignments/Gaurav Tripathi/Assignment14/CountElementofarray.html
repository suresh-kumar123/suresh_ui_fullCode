<body>
    <script>
        function countElements(arr) {
  let count = 0;
  while (arr[count] !== undefined) {
    count++;
  }
  return count;
}
const arr = [1, 2, 3, 4, 5];
const count = countElements(arr);
console.log(`Number of elements in the array: ${count}`);

    </script>
</body>
</html>
