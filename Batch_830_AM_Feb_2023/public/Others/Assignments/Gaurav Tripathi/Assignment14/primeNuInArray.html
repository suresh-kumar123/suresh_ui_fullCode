<body>
    <script>
        function isPrime(num) {
  if (num <= 1) {
    return false;
  }
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      return false;
    }
  }
  return true;
}

function findPrimesInArray(arr) {
  const primes = [];
  for (let i = 0; i < arr.length; i++) {
    if (isPrime(arr[i])) {
      primes.push(arr[i]);
    }
  }
  return primes;
}
var n=parseInt(prompt("enter the size"))
    var array=[]
    for(let i=0;i<n;i++){
        array[i]=prompt("enter the value of array")
    }
var primes = findPrimesInArray(array);
console.log(primes);
    </script>
