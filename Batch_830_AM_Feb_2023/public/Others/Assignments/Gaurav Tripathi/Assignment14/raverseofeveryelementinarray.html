    <script>
        function reverseAndAdd(arr) {
  var reversedArr = [];
  for (let i = 0; i < arr.length; i++) {
    var num = arr[i];
    var reversedNum = parseInt(num.toString().split('').reverse().join(''));
    reversedArr.push(reversedNum);
  }
  return reversedArr;
}
