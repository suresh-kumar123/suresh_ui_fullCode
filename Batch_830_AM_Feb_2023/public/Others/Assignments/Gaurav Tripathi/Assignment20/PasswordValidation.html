<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PasswordValidation.css">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            Accont ID
            <input type="text" id="acctId">
        </li>
        <li>
            Password
            <input type="password" id="acctPwd" onkeyup="validatePassword(event)" maxlength="10">
        </li>
        <li>
            Re-Enter Password
            <input type="password" id="rpwd" onchange="checkPasswordsMatch();" >
        </li>
       
        <li>
            <input type="button" id="btn" value="Register"   disabled>
        </li>
    </ul>
    <div class="passwordCheckBlock">
        <div class="minlength">Min Length should be 8 chars</div>
        <div id="numCount">Should have min 2 numbers</div>
        <div id="spec">Should 2 special symbols</div>
        <div id="notU">Should not start with upper case</div>
        <div id="upper">Should have 2 upper case char</div>
        <div id="lower">Should have min 2 lower case chars</div>
    </div>
    <script src="PasswordValidation.js"></script>
</body>
</html>
