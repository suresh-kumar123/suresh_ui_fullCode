<body>
   <script>
        var n=parseInt(prompt("enter the value of N"))
        var reversedNumber=0

         while(n!=0){
            reversedNumber = reversedNumber * 10 + n % 10;
          n = Math.floor(n / 10);
         }
         console.log(reversedNumber)
   </script> 
</body>
