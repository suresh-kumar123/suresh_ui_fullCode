<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: auto;
            height: 500px;
            width: 75%;
            border: 1px solid;
            overflow: hidden;
            background-color: #ffcbcb;
            color: blue;
            border-radius: 6px;
            box-shadow:  #ffcbcb;
        }
        .container h2{
            text-align: center;
        }
        .container ul li{
            margin: 15px 15px;
            padding: 5px 5px;
            list-style: none;
        }
        .container ul li input{
            color: blue;
            border-color: blue;
            background-color: #ffcbcb;
        }
         .btn{
            position: absolute;
        
            right: 50%;
            margin-top: 50px;
        }
        .block{
            margin: auto;
            height: 500px;
            width: 75%;
            border: 1px solid;
            overflow: auto;
            background-color: #ffcbcb;
            color: blue;
            border-radius: 6px;
            box-shadow: #ffcbcb;
            margin-top: 30px;
            
        }
        .block h2{
            text-align: center;
        }
         .details{
            margin: 40px 40px;
            border: 1px solid;
            
        }
        .details h3{
            text-align: center;
        }
        .details> div{
            margin: 10px 10px;
            padding: 10px 10px;
            font-size: 23px;
        }
        .mark{
            margin: 40px 40px;
            border: 1px solid;
        }
        .mark h3{
            text-align: center;
        }
        .mark> div{
            margin: 10px 10px;
            padding: 10px 10px;
            font-size: 23px;
            border: 1px solid;
        }
        .res> div{
            position: relative;
            left: 40%;
            width: 25%;
            margin: 10px 10px;
            padding: 25px 25px;
          border: 1px solid;  
          display: inline;
        }
    </style>
</head>
<body>
   <div class="container">
    <h2>User Data</h2>
    <ul>
        <li>
            <label for="">Enter Student Name:</label>
            <input type="text" class="stp"> 

            
        </li>
        <li>
            Father Name: <input type="text" id="Father">
        </li>
       <li>
        Mother Name: <input type="text" id="Mother">

       </li>

        <li>
           class: <select name="" id="Stand">
            <option value=""></option>
            <option value="">1st</option>
            <option value="">2nd</option>
            <option value="">3rd</option>
            <option value="">4rth</option>
            <option value="">5th</option>
            <option value="">6th</option>
            <option value="">7th</option>
            <option value="">8th</option>
            <option value="">9th</option>
            <option value="">10th</option>
            <option value="">11th</option>
            <option value="">12th</option>
           </select>
           Section: <select name="" id="Sec">
            <option value=""></option>
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
            <option value="">D</option>
           </select>
           <!-- Gender: <input type="radio" value="Gender" name="gender" id="male"> Male <input type="radio" value="Gender" name="gender" id="female">Female -->
        </li>

        <li>
           <label for="">Sub1</label><input type="number" id="sub1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" onchange="restrictValue(this);">
           <label for="">Sub2</label><input type="number" id="sub2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" onchange="restrictValue(this);"> 
           <label for="">Sub3</label><input type="number" id="sub3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" onchange="restrictValue(this);">
           <label for="">Sub4</label><input type="number" id="sub4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" onchange="restrictValue(this);">
           <label for="">Sub5</label><input type="number" id="sub5" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" onchange="restrictValue(this);">
        </li>
        <li>
           <a href=""> <input type="button" class="btn" value="Result" onclick="opration();"></a>

        </li>
        
        <!-- <li>
            <input type="button" value="average" onclick="opration();">

        </li> -->
    
    </ul>
   </div>
   <div class="block">
       <h2>ScoreCard</h2>
       <div class="details">
        <h3>Student Details</h3>
     <div>    Student Name: <span id="stName" onclick="opration();"></span></div>
      <div> Father Name: <span id="ftName" onclick="opration();"></span></div>
      <div> Mother Name: <span id="mtName" onclick="opration();"></span></div>
     <div> <pre>    Class: <span id="St" onclick="opration();"></span>           Section : <span id="di" onclick="opration();"></span></pre></div>

     <div><pre>    Gender: <span id="ld" onclick="opration();"></span></pre></div>
       </div>
   

    <div class="mark">
        <h3>Student Marks</h3>
        <div>Subject1: <span id="vc1" onclick="opration();"></span></div>
       <div> Subject2: <span id="vc2" onclick="opration();"></span></div>
       <div> Subject3: <span id="vc3" onclick="opration();"></span></div>
       <div> Subject4: <span id="vc4" onclick="opration();"></span></div>
       <div> Subject5: <span id="vc5" onclick="opration();"></span></div>
    </div>

    
     <div class="res">
       <div> Total Marks: <span id="marks"></span></div>
     <div>Average: <span id="avg"></span> </div>
     </div>
    

   </div>
    <script>
           var opration=() =>{

            var data={};
            data.StudentName=document.querySelector(".stp").value
            data.FatherName=document.querySelector("#Father").value
            data.motherName=document.querySelector("#Mother").value
            data.class=document.querySelector("#Stand").value
            data.sec=document.querySelector("#Sec").value
            // data.male=document.querySelector("#male").value
            // data.female=document.querySelector("#fenale").value
          

            // document.querySelector("#ld").innerText=data.male

            data.s1=document.querySelector("#sub1").value;
              data.s1=parseInt(data.s1)
            data.s2=document.querySelector("#sub2").value;
            data.s2=parseInt(data.s2)
            data.s3=document.querySelector("#sub3").value;
            data.s3=parseInt(data.s3)
            data.s4=document.querySelector("#sub4").value;
            data.s4=parseInt(data.s4)
            data.s5=document.querySelector("#sub5").value;
            data.s5=parseInt(data.s5)

            document.querySelector("#vc1").innerText=data.s1
            document.querySelector("#vc2").innerText=data.s2
            document.querySelector("#vc3").innerText=data.s3
            document.querySelector("#vc4").innerText=data.s4
            document.querySelector("#vc5").innerText=data.s5
            
            
            data.sum=data.s1+data.s2+data.s3+data.s4+data.s5
            document.querySelector("#marks").innerText=data.sum
            data.avgaa=data.sum/5
            document.querySelector("#avg").innerText=data.avgaa
           
           
            // document.querySelector("#ld").innerText=data.female
            document.querySelector("#stName").innerText=data.StudentName
            document.querySelector("#ftName").innerText=data.FatherName
            document.querySelector("#mtName").innerText=data.motherName
            document.querySelector("#st").innerText=data.class
            document.querySelector("#di").innerText=data.sec
            
           

           }
           function restrictValue(input) {
    if (input.value < 1) {
        input.value = 1;
    }
    if (input.value > 100) {
        input.value = 100;
    }
}

    </script>
</body>
</html>
