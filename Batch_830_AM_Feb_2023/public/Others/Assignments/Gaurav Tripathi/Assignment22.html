<body>
    <script>
        class Animal
{
          eat()
{
          console.log('eating');
}
}
class Lion extends Animal
{
          roar()
{
          console.log('roaring');
}
}
class BabyLion extends Lion
{
          weep()
{
          console.log('weeping');
}
}
var a = new BabyLion();
a.eat();
a.roar();
a.weep();
    </script>
