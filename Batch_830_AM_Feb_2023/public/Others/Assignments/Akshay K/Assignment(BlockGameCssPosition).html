<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Block Game
    </title>
    <style>
        .header {
            border: 1px solid red;
            font-weight: bold;
            text-align: center;
            background-color: rgb(0, 255, 76);
            margin: 10px;
            padding: 10px;

        }

        .container {
            border: 1px solid;
            margin: 10px;
            padding: 10px;
            height: 570px;
        }

        .footer {
            border: 1px solid;
            text-align: center;
            margin: 10px;
            padding: 10px;
            background-color: powderblue;
            font-size: 14px;
            font-weight: bold;
        }

        .block {
            border: 1px solid;
            height: 100px;
            width: 100px;
        }


        .block1 {
            background-color: brown;
            position: absolute;
            left: 5%;
        }

        .block2 {
            background-color: blue;
            position: absolute;
            left: 8%;
            top: 18%;
        }

        .block3 {
            background-color: aqua;
            position: absolute;
            top: 18%;
            right: 8%;
        }

        .block4 {
            background-color: chartreuse;
            position: absolute;
            right: 5%;
        }

        .block5 {
            background-color: blueviolet;
            position: absolute;
            left: 41%;
            top: 30%;
        }

        .block6 {
            background-color: yellow;
            position: absolute;
            right: 41%;
            top: 30%;
        }

        .block7 {
            background-color: crimson;
            position: absolute;
            left: 41%;
            top: 50%;
        }

        .block8 {
            background-color: darkred;
            position: absolute;
            right: 41%;
            bottom: 34%;
        }

        .block9 {
            background-color: deeppink;
            position: absolute;
            left: 46%;
            bottom: 45%;
        }

        .block10 {
            background-color: coral;
            position: absolute;
            bottom: 2%;
            left: 5%;
        }

        .block11 {
            background-color: orangered;
            position: absolute;
            left: 8%;
            bottom: 8%;
        }

        .block12 {
            background-color: aqua;
            position: absolute;
            right: 8%;
            bottom: 8%;
        }

        .block13 {
            background-color: forestgreen;
            position: absolute;
            right: 5%;
            bottom: 2%;
        }
    </style>

</head>

<body>
    <div class="header">Block Games</div>
    <div class="container">
        <div class=" block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
        <div class="block block12"></div>
        <div class="block block13"></div>

    </div>
    <div class="footer">@ Copy Right 2023</div>


</body>

</html>
