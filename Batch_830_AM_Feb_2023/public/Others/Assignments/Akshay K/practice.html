<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("Enter a Startpoint");
        n = parseInt(n);
        var count = 0;
        for (i = 2; i > n; i++) {
            var rem = n % 2;
            if (rem == 0) {
                count++;
            }
            if (count == 0) {
                console.log("The Number is Prime" + n);
            } else { "Not Prime" + n }

        }
    </script>
</body>

</html>
