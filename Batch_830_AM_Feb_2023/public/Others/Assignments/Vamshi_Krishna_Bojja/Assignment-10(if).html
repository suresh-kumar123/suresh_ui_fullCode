<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp details</title>

<body>
</body>
<footer>
    <script>
        var name=prompt("Enter emplyoee name");
        var sal=prompt("Enter Basic salary");
        var age=prompt("Enter age");
        var dept=prompt("Enter department");
        var gender=prompt("Enter gender");
        var sal=parseInt(sal);
        var hra=(24*sal)/100;
        var pf=(10*sal)/100;
        var total=sal+hra+pf;
        if(gender=="male")
        {
            if(total>=500000)
            {
                total=total-(total*15)/100;
                console.log("Tax is 15%");
            }
            if(total>=300000 && total < 500000)
            {
                total=total-(total*10)/100;
                console.log("Tax is 10%");
            }
            if(total>=200000 && total < 300000)
            {
                total=total-(total*5)/100;
                console.log("Tax is 5%");
            }
            if(total<200000)
            {
                total=total;
                console.log("Tax is 0%");
            }
        }
        if(gender=="female")
        {
            if(total>=500000)
            {
                total=total-(total*10)/100;
                console.log("Tax is 10%");
            }
            if(total>=300000 && total < 500000)
            {
                total=total-(total*5)/100;
                console.log("Tax is 5%");
            }
            if(total<300000)
            {
                total=total;
                console.log("Tax is 0%");
            }
        }
        console.log("Name:"+name);
        console.log("Age:"+age);
        console.log("Department:"+dept);
        console.log("Gender:"+gender);
        console.log("Total Salary:"+total);
    </script>
</footer>
