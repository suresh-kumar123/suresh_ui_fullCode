<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        h3{
            margin: 0px;
            text-align: center;
            border-radius: 15px;
            padding: 8px;
            color: rgb(255, 255, 255);
            background-color: rgb(86, 106, 206);
        }
        div{
            margin: 20px auto;
            width: 75%;
            /* border: 2px 10px 10px solid; */
            border-radius: 15px;
            height: auto;
        }
        li{
            list-style-type: none;
            margin: 10px;
        }
        label{
            font-weight: bold;
        }
        .second{
            position: relative;
            margin: 20px auto;
            width: 78%;
            padding-bottom: 10px;
            background-color: rgb(48, 48, 202);
        }
        .first{
            margin: 20px auto;
            width: 75%;
            padding: 15px;
            background-color: rgb(54, 54, 207);
        }
        .third{
            position: relative;
            width: 75%;
            padding: 15px;
            margin: 20px auto;
            background-color: rgb(46, 46, 204);
        }
        .fourth{
            background-color: rgb(52, 52, 221);
            position: relative;
            width: 78%;
        }
        .child5{
            position: absolute;
            z-index: 2;
            left: 60px;
            top: -16px;
            background-color: rgb(7, 168, 168);
        }
        span{
            padding: 5px;
            margin-right: 20px;
        }
        .child1{
            position: absolute;
            z-index: 2;
            left: 60px;
            top: -16px;
            background-color: rgb(109, 177, 8);
        }
        .child2{
            position: absolute;
            left: 60px;
            top: -20px;
            background-color: rgb(192, 192, 3);
        }
        .child6{
            position: absolute;
            left: 40px;
            top: 20px;
            font-weight: bold;
        }
        .child3{
            position: absolute;
            border: none;
            margin: none;
            width: 30px;
            height:25px;
            right: 70px;
            bottom: -10px;
        }
        input, select{
            height: 23px;
            background-color: rgb(255, 255, 255);
            border-radius: 15px;
        }
        .parent{
            color: rgb(255, 255, 255);
            overflow: auto;
            height: 528px;
            background-color: rgb(89, 89, 219);
        }
        body{
            margin: 0px;
            padding: 0px;
            background-color: rgb(112, 112, 212);
        }
        .child4{
            margin-left: 60px;
            border: none;
        }
    </style>
</head>
<body>
    <h3>Registration Form</h3>
    <div class="parent">
        <div class="first">
            <ul>
                <li>
                    <span>
                        <label for="uname">Enter your name:</label>
                        <input type="text" name="uname" style="margin-left: 7px;">
                    </span>
                    <span>
                        <label for="country" style="margin-left: 90px;">Country:</label>
                        <select name="country" style="margin-left:18px;height: 27px; width: 90px;padding-left: 10px;">
                            <option>India</option>
                            <option>China</option>
                            <option>Japan</option>
                            <option>USA</option>
                        </select>
                    </span>
                </li>
                <li>
                    <span>
                        <label for="upass">Password:</label>
                        <input type="password" name="upass" style="margin-left: 57px;">
                    </span>
                    <span>
                        <label for="classes"style="margin-left: 90px;">Class:</label>
                        <select name="classes" style="margin-left:40px;height: 27px; width: 90px;padding-left: 5px;">
                            <option value="classes">Class-VI</option>
                            <option value="classes">Class-VII</option>
                            <option value="classes">Class-VIII</option>
                            <option value="classes">Class-IX</option>
                            <option value="classes">Class-X</option>
                        </select>
                    </span>
                </li>
                <li>
                    <span>
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" style="margin-left:80px; background-color: rgba(250, 248, 245, 0.658);">Male
                        <input type="radio" name="gender" style="margin-left:10px; background-color: rgba(250, 248, 245, 0.658);">Female
                    </span>
                    <span>
                        <label for="age"style="margin-left: 135px;">Age:</label>
                        <input type="text" name="age" style="margin-left: 47px;height: 22px; width: 80px;padding-left: 5px;">
                    </span>
                </li>
            </ul>
        </div>
        <div class="second">
            <span class="child1">Educational Details:</span>
            <div class="child4">
                    <label for="lang">Languages Known:</label>
                    <input type="checkbox" name="lang" style="margin-left: 20px;">Telugu
                    <input type="checkbox" name="lang" style="margin-left: 20px;">Hindi
                    <input type="checkbox" name="lang" style="margin-left: 20px;">English
            </div>
            <span>
                <label for="qualification" style="margin-left: 50px;">Qualification:</label>
                <input  type="checkbox" value="qualification" style="margin-left: 20px;">MCA
                <input type="checkbox" value="qualification" style="margin-left: 20px;">MBA
                <input type="checkbox" value="qualification" style="margin-left: 20px;">B.Tech
                <input  type="checkbox" value="qualification" style="margin-left: 20px;">Graduation
            </span>
        </div>
        <div class="fourth">
            <span class="child5">Course Details</span>
            <ul>
                <li>
                    <label for="courses">Course option for:</label>
                    <select name="courses" style="margin-left: 47px; padding-left: 5px; width: 80px;">
                        <option value="courses">EEE</option>
                        <option value="courses">ECE</option>
                        <option value="courses">EIE</option>
                        <option value="courses">CSE</option>
                    </select>
                </li>
                <li>
                    <label for="lans">Language:</label>
                    <select name="lans" style="margin-left: 100px;">
                        <option value="lans">C</option>
                        <option value="lans">C++</option>
                        <option value="lans">JAVA</option>
                        <option value="lans">PYTHON</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="third">
            <span class="child2">About your self</span>
            <li>
                <span class="child6">Tell about you:</span>
                <textarea name="about" rows="5" columns="15" style="margin-left: 130px;border-radius: 15px; background-color: rgba(250, 248, 245, 0.658);"></textarea>
            </li>
            <li>
                <div class="child3">
                    <input type="button" name="submit" value="Submit" style="color: black;">
                </div>
            </li>
        </div>
    </div>
    <h3>@copy rights 2023</h3>
    
    
</body>
</html>
