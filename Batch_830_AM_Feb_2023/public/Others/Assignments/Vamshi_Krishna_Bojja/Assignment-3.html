<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <Style>
            .block{
            margin: 10px;
            width: auto;
            height: auto;
            border: 1px solid;
            text-align: center;
            padding: 75px;
            background-color: aqua;
        }
        .Block1,.Block2{
            float: left;
            background-color: yellow;
        }
        .Block2{
            background-color: purple;
        }
        .Block3{
            float: right;
            background-color: lawngreen;
        }
        .Block4{
            clear: both;
            width: 7px;
            background-color: purple;
        }
        .Block5{
            clear: both;
            float: left;
            background-color: white;
        }
        .Block6{
            clear: both;
            float: right;
            background-color: yellow;
        }
        .Block7{
            float: left;
            background-color: white;
        }
        .Block8{
            float: left;
            background-color: white;
        }
        .Block9{
            float: left;
            background-color: white;
        }
        .Block10{
            clear: both;
            float: right;
            background-color: white;
        }
        .Block11{
            clear: right;
            float: right;
            background-color: lawngreen;
        }
        .Block12{
            clear: both;
            float: right;
            background-color: lawngreen;
        }
        .Block13{
            clear: both;
            float: left;
            background-color: lawngreen;
        }
        .bottom div{
            clear:both;
            
        }
    </Style>
</head>
<body>

    <div >
    <h3 style="border: 2px solid; text-align: center;">Block Game</h3>

    <div class="Block1 block">1</div>
    <div class="Block2 block">2</div>
    <div class="Block3 block">3</div>
    <div class="Block4 block">4</div>
    <div class="Block5 block"></div>
    <div class="Block6 block">6</div>
    <div class="Block10 block">10</div>
    <div class="Block7 block">7</div>
    <div class="Block8 block">8</div>
    <div class="Block9 block">0</div>
    <div class="Block11 block"></div>
    <div class="Block12 block"></div>
    <div class="Block13 block"></div>
    </div>
    <div class="bottom">
    <div><h3 style="border: 2px solid; text-align: center;">@copy rights 2023</h3></div>
    </div>
    
</body>
</html>
