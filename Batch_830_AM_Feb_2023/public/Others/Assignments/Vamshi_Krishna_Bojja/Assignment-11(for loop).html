<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Numbers from 1 to 100");
        for(var i=1;i<=100;i++)
        console.log(i);
        console.log("Numbers between 90 to 60");
        for( var i=90;i>=60;i--)
        console.log(i);
        console.log("Even numbers from 1 to 100");
        for(var i=2;i<=100;i+=2)
        console.log(i);
        console.log("Even numbers from 200 to 90");
        for(var i=200;i>=90;i-=2)
        console.log(i);
    </script>
</body>
</html>
