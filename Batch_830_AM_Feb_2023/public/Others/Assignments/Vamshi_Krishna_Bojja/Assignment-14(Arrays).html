<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [];
        var readData = () => {
            for(var i = 0; i < 5; i++)
            {
                array.push(parseInt(prompt("Enter "+(1+i)+" number")));
            }
            sumOfEven();
        }
        var removeDuplicates = () =>{
            var array1 = [];
            //this is for remove duplicates
            var checkNumber = (array1,n) => {
                for(var i = 0; i < array1.length; i++)
                {
                    if(array1[i] === n)
                        return 1;
                }
                return -1;
            }
            for(var i = 0; i < array.length; i++)
            {
                if(checkNumber(array1,array[i]) == -1)
                {
                    array1.push(array[i]);
                }
            }
            return array1;
        }
        var sumOfEven = () => {
            var sum = 0;
            for(var i = 0; i < array.length; i++)
            {
                if((array[i] & 1) == 0)
                sum +=array[i];
            }
            console.log("Sum of even numbers is " + sum);
            primesInArray();
        }
        var isPrime = (n) => {
            if(n == 1)
            return false;
            if(n == 2)
            return true;
            var sqrt = parseInt(Math.sqrt(n));
            for(var i = 2; i <= sqrt; i++)
            {
                if( n % i == 0)
                return false;
            }
            return true;
        }
        var primesInArray = () => {
            var array1 = removeDuplicates();
            for(var i = 0; i < array1.length; i++)
            {
                if((isPrime(array1[i])))
                    console.log(array1[i]);
            }
            sumOfrimesInArray();
        }
        var sumOfrimesInArray = () => {
            var sum = 0;
            for(var i = 0; i < array.length; i++)
            {
                if((isPrime(array[i])))
                    sum += array[i];
            }
            console.log("Sum of Primes is "+sum);
            palindromesInArray();
        }
        var reverseString = (str) => {
            str = str.toString();
            var res = "";
            var n = str.length;
            for( var i = n - 1; i >= 0; i--)
                res += str.charAt(i);
            return res;
        }
        var palindromesInArray = () => {
            console.log("Palindromes in array are");
            var array1 = removeDuplicates();
            for(var i = 0; i < array1.length; i++)
            {
                var duplicate = reverseString(array1[i]);
                if(duplicate == array1[i])
                console.log(array1[i]);
            }
            luckyNumber();
        }
        var lucky = (n) => {
            var sum = 0;
            while(n > 0)
            {
                sum += n % 10;
                n /= 10;
                n = parseInt(n);
                if(n === 0 && sum > 9)
                {
                    n = sum;
                    sum = 0;
                }
            }
            return sum;
        }
        var luckyNumber = () => {
            var array1 = [];
            for(var i = 0; i < array.length; i++)
            {
                array1.push(lucky(array[i]));
            }
            console.log('Lucky numbers are');
            for(var i = 0; i < array1.length; i++)
            {
                console.log(array1[i]);
            }
            sortArray();
        }
        var sortArray = () =>{
            var array1 = array;
            array1.sort(function(a,b){return a - b});
            console.log("Ascending Order");
            {
                for(var i = 0; i < array1.length; i++)
                {
                    console.log(array1[i]);
                }
            }
            console.log("Descending Order");
            {
                for(var i = array1.length - 1; i >= 0; i--)
                {
                    console.log(array1[i]);
                }
            }
            smallestAndLargest();
        }
        var smallestAndLargest = () => {
            var small = Number.MAX_VALUE;
            var big = Number.MIN_VALUE;
            for(var i = 0; i < array.length; i++)
            {
                if(array[i] > big)
                {
                    big = array[i];
                }
                if(array[i] < small)
                {
                    small = array[i];
                }
            }
            console.log("Smallest number is "+small);
            console.log("Largest number is "+big);
            totalValues();
        }
        var totalValues = () =>{
            var count = 0;
            var array1 = array;
            array.forEach(element => {
                count++;
            });
            console.log("Total Values = " + count);
            secondLargest();
        }
        var secondLargest = () =>{
            var big = Number.MIN_VALUE;
            var big1 = Number.MIN_VALUE;
            for(var i = 0; i < array.length; i++)
            {
                if(array[i] > big)
                {
                    big1 = big;
                    big = array[i];
                }
            }
            console.log("Second largest number is " + big1);
            reverseValue();
        }
        var reverseValue = () =>{
            var array1 = [];
            for(var i = 0; i < array.length; i++)
            {
                array1.push(reverseString(array[i].toString()));
            }
            console.log("After reversing numbers");
            for(var i = 0; i < array1.length; i++)
            {
                console.log(array1[i]);   
            }
        }
        readData();
    </script>
</body>
</html>
