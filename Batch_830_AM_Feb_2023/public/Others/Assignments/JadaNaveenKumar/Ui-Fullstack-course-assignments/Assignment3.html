<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveen</title>
    <style>
      h3{
        border: 2px solid;
        background-color: aqua;
        text-align: center;
        
       }
      
    .block{  /*  common properties of all blocks assigned to one class and this class is given to each and every html tag  */
        width: 100px;
          height: 100px; 
          margin: 20px;
          border: 1px solid;
          text-align: center;
    }
        
      .block1{
        float: left;
        background-color: blue;
        
      }
       .block2{
        background-color: blueviolet;
        float: left;
       }

       .block3{
        float: right;
        background-color: rgb(27, 143, 166);
        
       }
       .block4{
        float: left;
        background-color: rgb(238, 215, 36);
        clear: both;
       }
       .block5{
        float: left;
        background-color: rgb(237, 177, 208);
        clear: both;
       }
       .block6{
        float: right;
        background-color: rgb(92, 47, 229);
        clear: both;
       }
       .block7{
        float: left;
        background-color: rgb(248, 124, 248);
        clear: both;
       }
       .block8{
        float: left;
        background-color: rgb(154, 230, 214);  
       
       }
       .block9{
        float: left;
        background-color: skyblue;
       
       }
       .block10{
        float: right;
        background-color: orange;
       
       }
       .block11{
        float: right;
        background-color: red;
        clear: both;
       }
       .block12{
        float: right;
        background-color: rgb(142, 165, 42);
        clear: both;
       }
       .block13{
        float: left;
        background-color: rgb(42, 44, 165);
        clear: both;
       }
       .bottom{
        background-color: chartreuse;
        margin-top: 10px;
        border: 2px solid;
        text-align: center;
        clear: both;
       }
       body{
        background-color: antiquewhite;
        
       }
      
     

    </style>
</head>
<body >

<h3>Block Game</h3>
   <div class="block block1 ">Naveen1</div>
   <div class="block block2">Naveen2</div>
   <div class="block block3">Naveen3</div>
   <div class="block block4">Naveen4</div>
   <div class="block block5">Naveen5</div>
   <div class="block block6">Naveen6</div>
   <div class="block block7">Naveen7</div>
   <div class="block block8">Naveen8</div>
   <div class="block block9">Naveen9</div>
   <div class="block block10">Naveen10</div>
   <div class="block block11">Naveen11</div>
   <div class="block block12">Naveen12</div>
   <div class="block block13">Naveen13</div>
    <div class="bottom"><b>@copy rights 2023</b></div>    <!-- we cannot give only head tag  because if we give only head tag it will move
                                                  upwards and if u give both head and div tag it will be in downwards only 
                                                  because div tag act as a container    -->

   
     

   
</body>
</html>
