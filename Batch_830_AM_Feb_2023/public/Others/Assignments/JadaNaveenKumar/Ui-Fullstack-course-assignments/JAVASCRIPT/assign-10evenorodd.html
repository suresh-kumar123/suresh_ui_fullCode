    <title>evenoroddnumber</title>
</head>
<body>
    <Script>
    var a=prompt("Enter Number")
    if(a%2==0){
        console.log("The Given Number is an Even Number");
    }
    else{
        console.log("The Given Number is an Odd Number");
    }
</Script>
<Script>

    console.log("The Number of digits in a Number is "+a.length);
</Script>
