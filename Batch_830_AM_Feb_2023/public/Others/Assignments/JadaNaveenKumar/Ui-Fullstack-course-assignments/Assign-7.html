<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
  .header,.footer{
     border: 1px solid;
     text-align: center;
     background-color: red;
  }
  .sub-container1{
    border: 1px solid;
    height: 710px;
    background-color: rgb(59, 225, 217);
  }
.form1{
    border: 1px solid;
    list-style-type: none;
    margin:20px;
    height: 150px;
   background-color: rgb(228, 240, 71); 
}
.head-1,.head-2 ,.head-3,.head-4{
    position: relative;
    left: 25px;
    border: 1px solid;
    width: 150px;
    bottom: 30px;
    background-color: rgb(221, 19, 19);
    

}
.nam{
    position: relative;
    bottom: 40px;
    left: 10px;
}
.age{
    position: relative;
    right: 200px;
    
    width: 40px;
}
.gender{
    position: relative;
    top: 40px;
    right: 305px; 
}
.dropdown{
    position: relative;
    bottom: 40px;
}
.clas{
    position: relative;
    right: 155px;   
}
.lang{
    position: relative;
    bottom: 30px;
    left: 10px;
}
.lang.lang1{
    
    left: 150px;
}

.lang.lang2{
    left: 300px; 
}
.lang.lang3{
    left: 450px; 
}
.qual{
    position: relative;
   top: 30px;
   right: 330px;
}
.qual.qual1{
    position: relative;
right: 140px;
}
.qual.qual2{
    position: relative;
left: 10px;
}
.qual.qual3{
    position: relative;
left: 160px;
}
.course{
    position: relative;
    bottom: 30px;
    left: 10px;
}
.language{
    position: relative;
    top: 30px;
    right: 130px;
}
.box{
position: relative;
bottom:50px;
left: 10px;
}
.box.box1{  
    bottom:25px;
    width: 300px;
    height: 50px;

}
.button{
    position: relative;
    left:250px;
    top: 10px;
    
   
}
.button:hover{
    background-color: rgb(255, 127, 223);
}


    </style>
</head>
<body>
    <div class="container">
     <h3 class="header">student registration page</h3>
       <div class="sub-container1">
         <li class="form1">
            <h4 class="head-1">Personal Details </h4>
            <label for="usname" class="nam"><u>Name</u>:   </label>
            <input type="text" class="nam" value="EnterNameHere" autofocus>
            <label for="usname" class="age"><u>Age</u> :  </label>
            <input type="text"class="age" >
            <label for="usname" class="gender"><u>Gender</u> :</label>
            <label for="usname"class="gender"><u>Male</u></label>
            <input type="radio"class="gender">
            <label for="usname"class="gender"><u>Female</u></label>
            <input type="radio"class="gender">

            <label for="country" class="dropdown"><u>countryname</u> :</label>
            <select class="dropdown">
               <option selected>select country</option> 
               <option >india</option> 
               <option >china</option> 
               <option >Africa</option>
               <option >pakistan</option> 
               <option >america</option> 
            </select>

            <label for="country"class="clas"><u>class</u> :</label>
            <select class="clas">
               <option selected>select</option> 
               <option >CSE</option> 
               <option >EEE</option> 
               <option >MECH</option>
               <option >CIVIL</option> 
               <option >IT</option> 
            </select>
           



           </li>


           <li class="form1">
            <h4 class="head-2">Educational Details </h4>
            <label for="" class="lang">LanguagesKnown: </label>
            <label for="" class="lang lang1">English</label>
            <input type="checkbox" class="lang lang1">
            <label for="" class="lang lang2">Hindi</label>
            <input type="checkbox" class="lang lang2">
            <label for="" class="lang lang3">Telugu</label>
            <input type="checkbox" class="lang lang3">


   
            <label for="" class="qual">qualification: </label>
            <label for="" class="qual qual1">MBA</label>
            <input type="checkbox" class="qual qual1">
            <label for="" class="qual qual2">MCA</label>
            <input type="checkbox" class="qual qual2">
            <label for="" class="qual qual3">BTECH</label>
            <input type="checkbox" class="qual qual3">


           </li>
           <li class="form1">
            <h4 class="head-3">Educational Details </h4>
            <label for="" class="course">Course Options For :</label>
            <select class="course">
            <option selected>select</option>
            <option>java</option>
            <option>testing</option>
            <option>aws</option>
            <option>cloud</option>
            <option>sql</option>
            </select>

              
            <label for="" class="language">Language :</label>
            <select class="language" >
            <option selected>select</option>
            <option>English</option>
            <option>Telugu</option>
            <option>Hindi</option>
            <option>Tamil</option>
            <option>Kannada</option>

            </select>


           </li>

           <li class="form1">
            <h4 class="head-4" >Course Details </h4>
            <label for="" class="box">Few Words About Yourself :</label>
            <textarea class="box box1" >

            </textarea>
            
            <input type="button" value="SaveDetails" class="button">
           </li>
           
       </div> 
       <h3 class="footer">@copyrights 2023</h3>
    </div>
</body>
</html>
