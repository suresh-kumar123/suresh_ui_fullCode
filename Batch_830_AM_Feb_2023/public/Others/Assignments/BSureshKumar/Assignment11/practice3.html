<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice</title>
    </head>
    <body>
        <script>
            console.log("display prime no.");

            var n = prompt("value n")
            n = parseInt(n);
            var count = 0;

            for (var i = 2 ; i < n ; i++) {
                rem = n % i ; 
                if (rem == 0) {
                    count++;
                }
            }
            if(count == 0){
            console.log("its a prime no = " + n);
                }else{
                    console.log("not a prime " + n);
                }
            console.log("end");
        </script>
    </body>
</html>
