        <script>
            var count = prompt("number");
            count = parseInt(count);

            for (var i = 1 ; i <= count ; i++ ){
                if(count % 2 == 1){
                    console.log("display odd = " + count);
                }else if (i % 2 == 0){
                    console.log("display even = " + count);
                }

            }
