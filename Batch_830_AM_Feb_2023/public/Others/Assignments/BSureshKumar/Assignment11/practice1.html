        <title>Practice</title>

    <body>
        <script>
            var m1, m2, m3;
            
            m1 = prompt("m1 marks");
            m1 = parseInt(m1);

            m2 = prompt("m2 marks");
            m2 = parseInt(m2);

            m3 = prompt("m3 marks");
            m3 = parseInt(m3);

            m4 = prompt("m4 marks");
            m4 = parseInt(m4);

            m5 = prompt("m5 marks");
            m5 = parseInt(m5);

            m6 = prompt("m6 marks");
            m6 = parseInt(m6);

            var totalMarks = m1 + m2 + m3 + m4 + m5 + m6 ;
            console.log("total Marks = " + totalMarks);

            avg = totalMarks / 6 ;

            if(avg >= 35){
                console.log("pass");
            }else if(avg <= 36){
                console.log("faild");
            }
            console.log("m1 marks = " + m1);
            console.log("m2 marks = " + m2);
            console.log("m3 marks = " + m3);
            console.log("m4 marks = " + m4);
            console.log("m5 marks = " + m5);
            console.log("m6 marks = " + m6);
           console.log("End");
        </script>
    </body>
