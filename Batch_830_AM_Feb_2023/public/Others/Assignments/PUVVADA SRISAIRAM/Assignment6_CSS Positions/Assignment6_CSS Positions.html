<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>
                CSS Positions
            </title>
            <style>
                .header{
                height:20px;
                width:100%;
                border:1px solid black;
                text-align: center;
                font-display:bold;
                }
                
                .block{ 
                height:80px;
                width:80px;
                border:1px solid;
                }
                .block1{
                border:1px solid black;
                height:100px;
                width:100px;
                background-color: #ffbf00;
                }
                .block2{
                border:1px solid black;
                height:100px;
                width:100px;
                position:relative;
                left:40px;
                top:-50px;
                background-color:#00ff40;
                }
                .block3{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                right:40px;
                top:50px;
                background-color:#00bfff;
                }
                .block4{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                right:100px;
                top:80px;
                background-color: #bf00ff;
                }
                .block5{
                border:1px solid black;
                height:100px;
                width:100px;
                background-color: #ff6666;;
                position: absolute;
                right:500px;
                text-align: center;
                }
                .block6{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                left:400px;
                top:190px;
                }
                .block7{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                left:550px;
                top:190px;
                }
                .block8{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                right:577px;
                top:300px;
                }
                .block9{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                right:430px;
                top:300px;
                }
                .block10{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                left:30px;
                bottom:30px;
                }
                .block11{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                left:60px;
                bottom:80px;
                }
                .block12{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                right:60px;
                bottom:30px;
                }
                .block13{
                border:1px solid black;
                height:100px;
                width:100px;
                position:absolute;
                right:90px;
                bottom:80px;
                }
                .bottom{
                    border:1px solid black;
                    text-align:center;
                    position:absolute;
                    bottom:1px;
                    width:100%;
                }
            </style>
</head>
<body>
    <div class="header">
        Block Game
    </div> <br>
    <div class="block block1">Block 1</div>
    <div class="block block2">Block 2</div>
    <div class="block block3">Block 3</div>
    <div class="block block4">Block 4</div>
    <div class="block block5">Block 5</div>
    <div class="block block6">Block 6</div>
    <div class="block block7">Block 7</div>
    <div class="block block8">Block 8</div>
    <div class="block block9">Block 9</div>
    <div class="block block10">Block 10</div>
    <div class="block block11">Block 11</div>
    <div class="block block12">Block 12</div>
    <div class="block block13">Block 13</div>
    <div class="bottom">@Copy Rights 2023</div>     

</body>
</html>
