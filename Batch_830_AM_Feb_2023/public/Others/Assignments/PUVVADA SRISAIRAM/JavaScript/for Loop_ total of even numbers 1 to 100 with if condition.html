<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Showing total of even numbers between 1 to 100;
    </title>
</head>
<body>
        <script>
            var sum = 0;
            for (var i=1; i<=100; i++) {
                if(i % 2 == 0)
                //console.log(i)
                sum = sum + i;
            }
            console.log("sum is " +sum);
        </script>
</body>
