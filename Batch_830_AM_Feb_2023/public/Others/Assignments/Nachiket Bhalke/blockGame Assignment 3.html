<!DOCTYPE html>
<html>
    <head>
        <title>
            Block Game
        </title>
            <style>
                h1{
                    border: 2px solid;
                    text-align: center;
                    background-color: antiquewhite;
                    clear: both;
                    margin: 10px 2px;
                }

                .block, .block1, .block2, .block3, .block4, .block6, 
                .block7, .block8, .block9, .block10, .block11,
                .block12, .block13, .block14
                {
                    height: 100px;  width:100px;
                    border: 1px solid;
                    text-align: center;
                }
                .block{
                    background-color: yellow;
                    float:left;
                }
                .block1{
                    background-color: purple;
                    float: left;
                }
                .block14{
                    clear: both;
                }
                .block2{
                    background-color: rgb(13, 244, 13);
                    float:right;
                }
                .block3{
                    background-color: purple;
                    clear: both;  
                }
                .block4{
                    height: 100px;  width:100px;
                    float:left;
                }
                .block6{
                    background-color: yellow;
                    float: right;
                }
                .block7{
                    clear: both;
                    float: left;
                }
                .block8{
                    float:left;
                }
                .block9{
                    float:left;
                }
                .block10{
                    float: right;
                }
                .block11{
                    background-color: rgb(13, 244, 13) ;
                    clear: both;
                    float: RIGHT;
                }
                .block12{
                    background-color: rgb(13, 244, 13);
                    float: right;
                    clear: both;
                }
                .block13{
                    background-color: rgb(13, 244, 13);
                    float: left;
                    clear: both;
                    margin-bottom: 10px;
                }
            </style>
    </head>

    <body>
        <h1>
            Block Game
        </h1>

        <div class="block">  1</div>
        <div class="block1"> 2</div>
        <div class="block2"> 3</div>
        <div class="block3"> 4</div>
        <div class="block5"> </div>
        <div class="block6"> 6</div>
        <div class="block7"> 7</div>
        <div class="block8"> 8</div>
        <div class="block9">  9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
        <div class="block13">13</div>

        <h1 style="margin-top: 5px;">
            @Copyrights 2023
        </h1>
    </body>
</html>
