<!DOCTYPE html>
<hmtl>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script>
            var num, sum, digit;

            num = prompt("Enter Number To Check");
            sum = 0;

            while(num > 0){
                digit = num % 10;
                sum = sum + digit**3;
                num= num/10;
            }

            if (num ==sum){
                console.log("Number is Armstrong Number");
            }
            else{
                console.log("Number is not Armstrong");
            }

        </script>
    </body>
</hmtl>
