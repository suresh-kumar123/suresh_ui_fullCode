<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_3</title>
    <h3>
        <center>Block Game</center>
    </h3>
</head>
<style>
    h3 {
        border: 1px solid;
    }
    .block1,
    .block2,
    .block3,
    .block4,
    .block5,
    .block6,
    .block7,
    .block8,
    .block9,
    .block10,
    .block11,
    .block12,
    .block13 {
        border: 1px solid;
        height: 60px;
        width: 60px;
    }

    .block1 {
        background-color: yellow;
        float: left;

    }

    .block2 {
        background-color: purple;
        float: left;

    }

    .block3 {
        background-color: greenyellow;
        float: right;
    }

    .block4 {
        background-color: purple;
        clear: both;
    }

    .block6 {
        background-color: yellow;
        float: right;
        clear: right;
    }

    .block7 {
        background-color: white;
        clear: right;
        float: left;
    }

    .block8 {
        background-color: white;
        float: left;
    }

    .block9 {
        background-color: white;
        float: left;
    }

    .block10 {
        background-color: white;
        float: right;
    }

    .block11 {
        background-color: yellowgreen;
        clear: both;
        float: right;
    }

    .block12 {
        background-color: yellowgreen;
        clear: both;
    }

    .block13 {
        background-color: yellowgreen;
        clear: both;
    }
</style>

<body>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">4</div>
    <div class="block5">5</div>
    <div class="block6">6</div>
    <div class="block7">7</div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block12">12</div>
    <div class="block13">13</div>
    <h3>
        <center>@copy Rights 2023</center>
    </h3>
</body>

</html>
