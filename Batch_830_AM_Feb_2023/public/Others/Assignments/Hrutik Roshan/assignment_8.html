<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registraion form</title>
</head>
<style>
    .sk {
        border: 1px solid;
        height: auto;
        text-align: center;
        font-weight: bold;
    }

    .sk1 {
        border: 1px solid;
        height: 700px;
        width: auto;
    }


</style>

<body>
    <div class="sk">student registraion form</div> <br>
    <div class="sk1">
        <div>
            <form>
                <fieldset>
                    <legend style="margin: 10px;">
                        <h3 style="border: 1px solid; width: auto;">PERSONAL DETAILS</h3>
                    </legend>
                    <label style="float: right;">COUNTRY NAME:
                        <div class="col-75" style="float: right;">
                            <select id="country" name="country" style="width: 150px;">
                              <option value="australia">Australia</option>
                              <option value="canada">Canada</option>
                              <option value="usa">USA</option>
                            </select>
                          </div>
                    </label>
                    <label>NAME:</label>
                    <input type="text">
                    <br>
                    <br>
                    <label style="float: right;">CLASS:
                        <div class="col-75" style="float: right;">
                            <select id="country" name="country" style="width: 150px;">
                              <option value="I">I</option>
                              <option value="II">II</option>
                              <option value="III">III</option>
                            </select>
                          </div>
                    </label>
                    <label>AGE:</label>
                    <input type="date">
                    <br>
                    <br>
                    <label>GENDER:</label>
                    <input type="radio" name="male" id="female">male
                    <input type="radio" name="male" id="female">female
                </fieldset>
            </form>
        </div>
        <div>
            <form>
                <fieldset>
                    <legend>
                        <h3 style="border: 1px solid; width: auto;">EDUCATION DETAILS</h3>
                     </legend>
                     <label>LANGUAGES KNOWN:</label>
                     <input type="checkbox">ENGLISH 
                     <input type="checkbox">TELUGU
                     <input type="checkbox">HINDI
                     <br>
                     <br>
                     <label>QULIFICATION:</label>
                     <input type="checkbox">MCA
                     <input type="checkbox">MBA
                     <input type="checkbox">B TECH
                     <br>
                     <br>   
                </fieldset>
            </form>
        </div>
        <div>
            <form>
                <fieldset>
                    <legend>
                        <h3 style="border: 1px solid; width: auto;">COURS DETAILS</h3>
                    </legend>
                        <label>COURSE OPTIONS FOR:</label>
                        <select id="country" name="country" style="width: 150px;">
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                          </select>
                        <br>
                        <br>
                        <label>LANGUAGES:</label>
                        <select id="country" name="country" style="width: 150px;">
                            <option value="TELUGU">TELUGU</option>
                            <option value="HINDI">HINDI</option>
                            <option value="ENGLISH">ENGLISH</option>
                          </select>
                </fieldset>
            </form>
        </div>
        <div>
            <form>
                <fieldset>
                    <legend>
                        <h3 style="border: 1px solid; width: auto;">ABOUT YOUR SELF</h3>
                    </legend>
                    <label>ABOUT YOUR SELF:</label>
                    <textarea id="subject" name="subject" style="height: 50px; position: relative; width: 300px;"> </textarea>
                </fieldset>
            </form>
        </div>
        <br>
        <br>
        <div>
           <button type="button" style="float: right; height: 30px; margin: 20px;">SAVE DETAILS</button>
        </div>
    </div><br>
    <div class="sk">@copy rights 2023</div>

</body>

</html>
