<!DOCTYPE html>
<html>
    <head>
        <title>Float Assignment</title>
        <style>
            .heading, .footer {
                border: 1px solid;
                border-color: black;
                text-align: center;
            }
            .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13{
                width: 100px;
                height: 60px;
                border: 1px solid;
                text-align: center;
                margin: 5px;
                padding-top: 40px;
                /* clear: both; */
            }
            .block1{
                background-color: yellow;
                float: left !important;
            }
            .block2{
                background-color: violet;
                float: left !important;
            }
            .block3{
                background-color: yellowgreen;
                float: right !important;
            }
            .block4{
                background-color: violet;
                clear: both !important;
            }
            .block5{
                float: left !important;
            }
            .block6{
                clear: both !important;
                float: right !important;
                background-color: yellow;
            }
            .block7{
                clear: both !important;
                float: left !important;
            }
            .block8, .block9{
                float: left !important;
            }
            .block10{
                float:right !important;
            }
            .block11, .block12{
                clear: both !important;
                float: right !important;
                background-color: yellowgreen;
            }
            /* .block12{
                clear: both !important;
                float: right !important;
            } */
            .block13{
                clear: both !important;
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="heading"><b>Board Game</b></div>
            <br>
            <div class="block1">1</div>
            <div class="block2">2</div>
            <div class="block3">3</div>
            <div class="block4">4</div>
            <div class="block5">5</div>
            <div class="block6">6</div>
            <div class="block7">7</div>
            <div class="block8">8</div>
            <div class="block9">9</div>
            <div class="block10">10</div>
            <div class="block11">11</div>
            <div class="block12">12</div>
            <div class="block13">13</div>
            <div class="footer"><b>@copy rights 2023</b></div>
        </div>
    </body>
</html>
