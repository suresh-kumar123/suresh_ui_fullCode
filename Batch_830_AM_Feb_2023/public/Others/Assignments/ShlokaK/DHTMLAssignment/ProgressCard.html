<html>
    <head>
        <title>Student progress card</title>
        <style>
            ul {
                width: 500px ;
                margin: 10px auto;
                padding: 20px;
            }
            li  {
                list-style: none;
                border: 1px solid;
                padding: 10px;
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <h2>REPORT CARD</h2>
        <ul>
            <li>
                Student Name:
                <input type="text" id="sName">
            <!-- </li>
            <li> -->
                Class:
                <input type="text" id="class">
            </li>
            <li>
                Roll Number:
                <input type="number" id="rollNo">
            </li>
            <li>
                Telugu Marks(100):
                <input type="number" id="telMarks" max="100" min="0">
            </li>
            <li>
                Hindi Marks(100):
                <input type="number" id="hinMarks" max="100" min="0">
            </li>
            <li>
                English Marks(100):
                <input type="number" id="engMarks" max="100" min="0">
            </li>
            <li>
                Maths Marks(100):
                <input type="number" id="matMarks" max="100" min="0">
            </li>
            <li>
                Science Marks(100):
                <input type="number" id="sciMarks" max="100" min="0">
            </li>
            <li>
                Social Marks(100):
                <input type="number" id="socMarks" max="100" min="0">
            </li>
            <li>
                <input type="button" value="Calculate" onclick="generateReport();">
            </li>
            <li>
                Percentage: 
                <span id="resultBlock"></span>
            </li>
        </ul>
        <script>
            var generateReport=() => {
                var student={};
                student.name=document.querySelector("#sName").value;
                student.class=document.querySelector("#class").value;
                student.roll=document.querySelector("#rollNo").value;
                // student.marks[0]=parseInt(document.querySelector("#telMarks").value);
                // student.marks[1]=parseInt(document.querySelector("#hinMarks").value);
                // student.marks[2]=parseInt(document.querySelector("#engMarks").value);
                // student.marks[3]=parseInt(document.querySelector("#matMarks").value);
                // student.marks[4]=parseInt(document.querySelector("#sciMarks").value);
                // student.marks[5]=parseInt(document.querySelector("#socMarks").value);
                student.tel=parseInt(document.querySelector("#telMarks").value);
                student.hin=parseInt(document.querySelector("#hinMarks").value);
                student.eng=parseInt(document.querySelector("#engMarks").value);
                student.mat=parseInt(document.querySelector("#matMarks").value);
                student.sci=parseInt(document.querySelector("#sciMarks").value);
                student.soc=parseInt(document.querySelector("#socMarks").value);
                student.total=student.tel+ student.hin+ student.eng+ student.mat+ student.sci+ student.soc;
                // for(var i=0;i<student.marks.length;i++){
                //     student.total+=student.marks[i];
                // }
                // student.avg=student.total/student.marks.length;
                student.percent=student.total/6;
                document.querySelector("#resultBlock").innerText = student.percent;
            }
        </script>
    </body>
</html>
