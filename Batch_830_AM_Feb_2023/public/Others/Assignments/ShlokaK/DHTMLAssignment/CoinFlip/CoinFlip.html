<html>
    <head>
        <title>Coin Flip</title>
        <style>
            .container {
                border: 1px solid;
                margin: 10px auto;
                padding: 10px;
                width: 420px;
                height: 380px;
                float: left;
                position: relative;
                left: 100px;
            }
            .coin {
                border: 1px solid;
                text-align: center;
                padding: 10px;
                margin: 5px 5px;
                font-weight: bold;
                width: 10px;
                height: 10px;
                float: left;
                border-radius: 50%; /*For Circles*/
            }
            #coinPicker {
                position: relative;
                top: 20px;
                left: 200px;
                border: 1px solid;
                padding: 10px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
        <input type="button" value="Pick the coin" name="coinPicker" id="coinPicker" onclick="randomNoGenerator()">
        <script>
            var arr = [];
            var coinsToBoard = () => {
                for(var i=1;i<=90;i++){
                    var divTag = document.createElement('div');
                    divTag.setAttribute("class",'coin');
                    divTag.setAttribute("id",'coin_' + i);
                    divTag.innerHTML = i;
                    console.log("Content:"+divTag);
                    document.querySelector(".container").append(divTag);
                }                
            }
            var randomNoGenerator = () => {
                    var r = Math.floor(Math.random() * 90)+1;
                    if(arr.indexOf(r) === -1){
                    arr.push(r);
                    console.log(r);
                    console.log("No of times clicked:"+arr.length);
                }     
                document.querySelector('#coin_'+r).style.background='orange'; 
                if(arr.length == 91){
                    alert("Game Over");
                }          
            }
            coinsToBoard();
        </script>
    </body>
    
</html>
