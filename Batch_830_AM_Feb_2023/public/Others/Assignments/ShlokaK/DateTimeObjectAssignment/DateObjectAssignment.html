<html>
    <head>
        <title>DateObject</title>
    </head>
    <body>
        <script>
            var dateObject=()=>{
                var number=parseInt(prompt("Enter the number:"));
                var fullDayList=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
                var dayList=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
                var monthList=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                var fullMonthList=['January','February','March','April','May','June','July','August','Spetember','October','November','December'];
                var myDate=new Date();
                var date=myDate.getDate(), day=myDate.getDay(), month=myDate.getMonth(), year=myDate.getFullYear(), hrs=myDate.getHours(), mins=myDate.getMinutes(), secs=myDate.getSeconds();
                switch(number)
                {
                    case 1:
                        date=fullDayList[day]+","+date+"/0"+(month+1)+"/"+year;
                        break;
                    case 2:
                        date=dayList[day]+","+date+"/0"+(month+1)+"/"+year;
                        break;
                    case 3: 
                        date=dayList[day]+","+myDate.getDate()+"/"+monthList[month]+"/"+year;
                        break;
                    case 4: 
                        date=fullMonthList[month]+" "+ date + "th "+year;
                        break;
                    case 5: 
                        date=date+'th '+fullMonthList[month]+', '+year+' '+hrs+':'+mins+':'+secs;
                        break;
                    case 6:
                        date=fullMonthList[month]+'/'+date+'/'+year;
                        break;
                    case 7:
                        date=hrs+' hrs : '+mins+' mins : '+secs+' secs';
                        break;
                    default:
                        console.log("TRY AGAIN");
                        break;
                }
                console.log(date);
            }
            dateObject();
        </script>
    </body>
</html>
