<html>
    <head>
        <title>Date Of Birth</title>
    </head>
    <body>
        <script>
            var dobCalculate=()=>{
                var today=new Date();
                var dob=new Date(prompt("Enter dob(Format-MM/DD/YYYY):"));
                console.log(dob);
                var difference=today.getTime()-dob.getTime();
                console.log(Math.ceil(difference/(1000*60*60*24)));
            }
            dobCalculate();
        </script>
    </body>
</html>
