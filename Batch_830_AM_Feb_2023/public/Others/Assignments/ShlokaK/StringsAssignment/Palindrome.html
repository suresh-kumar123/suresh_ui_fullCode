<html>
    <head>
        <title>
            Palindrome
        </title>
    </head>
    <body>
        <script>
            var readData = () => {
                var data= prompt("Enter a string:");
                isPalindrome(data);
            }
            var isPalindrome = (data) => {
                var count=0;
                for(var i=0,j=data.length-1;i<data.length,j>=0;i++,j--)
                {
                    if(data[i]==data[data.length-i-1])
                    {
                        count++;
                    }
                }
                if(count==data.length)
                {
                    console.log("Is a palindrome");
                }
                else
                {
                    console.log("Not a palindrome");
                }
            }
            readData();
        </script>
    </body>
</html>
