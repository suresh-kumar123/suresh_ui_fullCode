<html>
    <head>
        <title>
            Reverse of each word in String
        </title>
    </head>
    <body>        
        <script>  
            var readData = () => {
                var data= prompt("Enter a string:");
                reverse(data);
            }          
            var reverse = (data) => {
                var reverseData='';
                var splitArray=data.split(" ");
                for(var i=0; i<splitArray.length; i++)
                {
                    splitArray[i]=splitArray[i].split('');
                }
                var reverseArray=splitArray.reverse();
                for(var i=0; i<reverseArray.length; i++)
                {
                    reverseArray[i]=reverseArray[i].reverse();
                    reverseData=reverseData.concat(reverseArray[i].join("")+" ");
                }
                console.log(reverseData);
            }
            readData();
        </script>
    </body>
</html>
