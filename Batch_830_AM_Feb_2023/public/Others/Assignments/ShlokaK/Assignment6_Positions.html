<html>
    <head>
        <title>Positions Assignment</title>
        <style>
            .header, .footer {   
                border: 1px solid;
                padding: 10px;
                margin: 10px; 
                text-align: center;   
                font-size: 22px;  
                background-color: aliceblue;                
            }            
            .header {
                position: fixed;
                left: 10px;
                right: 10px;
            }
            .block {
                border: 1px solid;
                padding: 10px;
                margin: 10px;
                height: 100px;
                width: 100px;
                text-align: center;
                font-size: 80px;
                /* display: -webkit-flex; 
                align-items: center;
                justify-content: center; */
            }
            .middleLine {
                overflow: auto;
            }
            .block1 {
                position: relative;
                top: 70px;
                float: left;
                background-color: antiquewhite;
            }
            .block2 {
                position: absolute;
                top: 150px;
                left: 80px;
                background-color: aqua;
            }
            .block3 {
                top: 70px;
                position: relative;
                float: right;
                background-color: antiquewhite;
            }
            .block4 {
                position: absolute;
                top: 150px;
                right: 80px;
                background-color: aqua;
            }
            .block7 {
                clear: both;
                position: relative;
                margin: 250px auto; 
                background-color: bisque;
                z-index: 1;
            }
            .block5, .block6, .block8, .block9 {
                margin-left: auto;
                margin-right: auto;
                clear: both;
                position: absolute;
                background-color: aquamarine;
            }
            .block5 {
                top: 240px;
                left: 490px;
            }
            .block6 {
                top: 240px;
                right: 490px;
            }
            .block8 {
                top: 400px;
                left: 490px;
            }
            .block9 {
                top: 400px;
                right: 490px;
            }
            .block10 {
                position: absolute;
                top: 600px;
                float: left;
                background-color: antiquewhite;
            }
            .block11 {
                position: absolute;
                top: 530px;
                left: 80px;
                background-color: aqua;
            }
            .block12 {
                clear: both;
                top: 600px;
                right: 10px;
                position: absolute;
                float: right;
                background-color: antiquewhite;
            }
            .block13 {
                position: absolute;
                top: 530px;
                right: 80px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <b>Block Game</b>
        </div>
        <div class="mainBlock">
            <div class="topLine">
                <div class="block block1">1</div>
                <div class="block block2">2</div>
                <div class="block block3">3</div>
                <div class="block block4">4</div>
            </div>
            <br><br><br>
            <br>
            <div class="middleLine">
                <div class="block block5">5</div>
                <div class="block block6">6</div>
                <div class="block block7">7</div>
                <div class="block block8">8</div>
                <div class="block block9">9</div>
            </div>
            <br>
            <br>
            <div class="bottomLine">
                <div class="block block10">10</div>
                <div class="block block11">11</div>
                <div class="block block12">12</div>
                <div class="block block13">13</div>
            </div>
        </div>
        <div class="footer">
            @copy rights 2023
        </div>
    </body>
</html>
