<html>
    <head>
        <title>
            Length of Array without predefined property
        </title>
    </head>
    <body>
        <script>
            var readData=() => {
                var data=[];
                for(var i=0;i<10;i++)
                {
                    data[i]=parseInt(prompt("Enter "+(i+1)+" value "));
                }
                length(data);
            }
            var length = (data) => {
                var count=0;
                for(var i=0;i<data.length;i++)
                {
                    count++;
                }
                console.log("Length of array is "+count);
            }
            readData();
        </script>
    </body>
</html>
