<html>
    <head>
        <title>
            Largest and smallest in an Array
        </title>
    </head>
    <body>
        <script>
            var readData=() => {
                var data=[];
                for(var i=0;i<10;i++)
                {
                    data[i]=parseInt(prompt("Enter "+(i+1)+" value "));
                }
                smallest(data);
                largest(data);
            }
            var smallest = (data) => {
                for(var i=0;i<data.length;i++)
                {
                    var count=0;
                    for(var j=0;j<data.length;j++)
                    {
                        if(data[i]<data[j])
                        {
                            count++;
                        }
                    }
                    if(count==(data.length-1))
                    {
                        console.log("Smallest value in the array:"+data[i]);
                    }
                }
            }
            var largest = (data) => {
                for(var i=0;i<data.length;i++)
                {
                    var count=0;
                    for(var j=0;j<data.length;j++)
                    {
                        if(data[i]>data[j])
                        {
                            count++;
                        }
                    }
                    if(count==(data.length-1))
                    {
                        console.log("Largest value in the array:"+data[i]);
                    }
                }
            }
            readData();
        </script>
    </body>
</html>
