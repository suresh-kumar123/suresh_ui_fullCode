<html>
    <head>
        <title>
            Finding sum of Even no elements
        </title>
    </head>
    <body>
        <script>
            var readData=() => {
                var data=[];
                for(var i=0;i<10;i++)
                {
                    data[i]=parseInt(prompt("Enter "+(i+1)+" value "));
                }
                console.log("The sum of data is:"+findSum(data));
            }
            var findSum = (data) => {
                var sum=0;
                for(var i=0;i<data.length;i++)
                {
                    if(data[i]%2==0)
                    {
                        sum=sum+data[i];
                    }
                }
                return sum;
            }
            readData();
        </script>
    </body>
</html>
