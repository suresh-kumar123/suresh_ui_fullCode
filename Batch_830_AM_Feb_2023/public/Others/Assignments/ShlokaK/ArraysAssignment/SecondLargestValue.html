<html>
    <head>
        <title>
            Second largest value
        </title>
    </head>
    <body>
        <script>
            var readData=() => {
                var data=[];
                for(var i=0;i<10;i++)
                {
                    data[i]=parseInt(prompt("Enter "+(i+1)+" value "));
                }
                secondlargest(data);
            }
            var secondlargest = (data) => {
                for(var i=0;i<data.length;i++)
                {
                    var count=0;
                    for(var j=0;j<data.length;j++)
                    {
                        if(data[i]>data[j])
                        {
                            count++;
                        }
                    }
                    if(count==(data.length-2))
                    {
                        console.log("Second largest value in the array:"+data[i]);
                    }
                }
            }
            readData();
        </script>
    </body>
</html>
