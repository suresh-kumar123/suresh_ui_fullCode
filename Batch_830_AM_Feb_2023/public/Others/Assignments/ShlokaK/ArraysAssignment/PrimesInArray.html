<html>
    <head>
        <title>
            Primes in array
        </title>
    </head>
    <body>
        <script>
            var readData = () => {
                var data=[];
                for(var i=0;i<10;i++)
                {
                    data[i]=parseInt(prompt("Enter "+(i+1)+" value:"));
                }
                console.log(findPrimes(data));
            }
            var findPrimes = (data) => {
                var primes=[];
                for(var i=0;i<data.length;i++)
                {
                    var count=0;
                    for(var j=2;j<data[i];j++)
                    {
                        if(data[i]%j==0)
                        {
                            count++;
                        }
                    }
                    if(count==0)
                    {
                        primes.push(data[i]);
                    }
                }
                return primes;
            }
            readData();
        </script>
    </body>
</html>
