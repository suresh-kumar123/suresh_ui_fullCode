<html>
    <head>
        <title>
            Sum of Primes in an array
        </title>
    </head>
    <body>
        <script>
            var userData = () => {
                var data=[];
                for(var i=0;i<10;i++)
                {
                    data[i]=parseInt(prompt("Enter the value:"));
                }
                findPrime(data);
            }
            var findPrime = (data) => {
                var primes=[];
                for(var i=0;i<data.length;i++)
                {
                    var count=0;
                    for(var j=2;j<data[i];j++)
                    {
                        if(data[i]%j==0)
                        {
                            count++;
                        }
                    }
                    if(count==0)
                    {
                        primes.push(data[i]);
                    }
                }
                findSum(primes);
            }
            var findSum = (primearray) => {
                var sum=0;
                for(var i=0;i<primearray.length;i++)
                {
                    sum=sum+primearray[i];
                }
                console.log("The sum of primes in the array are:"+sum);
            }
            userData();
        </script>
    </body>
</html>
