<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
        <style>
            .header, .footer {
                border: 1px solid;
                padding: 10px;
                margin: 10px;
                text-align: center;
                font-size: 20px;
            }
            .header {
                font-weight: bold;
                text-decoration: underline;
            }
            .maincontent {
                border: 1px solid;
                padding: 10px;
                margin: 10px;
                height: 540px;
                width: auto auto;
                text-align: center;
                overflow: auto;
            }
            .personaldetails, .educationdetails, .coursedetails, .aboutyourself {
                border: 1px solid;
                margin: 20px;
                padding: 40px;
                height: 180px;
                width: 180px auto;
                /* overflow: auto; */
            }       
            .boxheading {
                border: 1px solid;
                padding: 10px;
                margin: 10px;
                text-align: center;
                position: relative ;
                z-index: 1;
                background-color: antiquewhite;
                left: -37%;
                top: -27%;
            }    
            /* .personal {
                height: 180px;                
            }
            .educational {
                height: 100px;
            }
            .course {
                height: 100px;
            }*/
            li {
                text-align: left;
                padding: 10px;
                margin: 10px;
                list-style: none;
            }
            label {
                font-weight: bold;
            }
            textarea {
                overflow: scroll;
                width: 95%;
            }
            .SaveDetails {
                float: right;
                margin: 10px;
                padding: 10px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="header">Student Registration Page</div>
        <div class="maincontent">
            <div class="personaldetails">
                <span class="boxheading personal">
                    Personal Details
                </span>
                <ul>
                    <li style="float: left;">
                        <label>Name:</label>
                        <input type="text">
                    </li>
                    <li style="float: right;">
                        <label> Country Name:</label>
                        <select>
                            <option>--select</option>
                            <option>INDIA</option>
                            <option>US</option>
                            <option>DUBAI</option>
                            <option>LONDON</option>
                            <option>GERMANY</option>
                            <option>SWITZERLAND</option>
                        </select>
                    </li>
                    <li style=" clear: both; float: left;">
                        <label>Age:</label>
                        <input type="number">
                    </li>   
                    <li style="float: right;">
                        <label>Class: </label>
                        <select>
                            <option>--select</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </li>
                    <li style="clear: both; float: left;">
                        <label>Gender: </label>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </li>
                </ul>
            </div>
            <div class="educationdetails">
                <span class="boxheading educational">
                    Education Details
                </span>
                <ul>
                    <li>
                        <label for="languages">Languages Known:</label>
                        <input type="checkbox"> Telugu
                        <input type="checkbox"> Hindi 
                        <input type="checkbox"> English
                    </li>
                    <br>
                    <li>
                        <label for="qualification">Qualification:</label>
                        <input type="radio" name="qualification"> MCA
                        <input type="radio" name="qualification"> MBA 
                        <input type="radio" name="qualification"> BTech 
                        <input type="radio" name="qualification"> Graduation
                    </li>
                </ul>
            </div>
            <div class="coursedetails">
                <span class="boxheading course">
                    Course Details
                </span>
                <ul>
                    <li>
                        <label>Course Options:</label>
                        <select>
                            <option>--select</option>
                            <option>Full Stack with NodeJS</option>
                            <option>Full Stack with Python</option>
                            <option>Full Stack with .Net</option>
                            <option>Full Stack with Java</option>
                        </select>
                    </li>
                    <br>
                    <li>
                        <label>Language:</label>
                        <select>
                            <option>--select</option>
                            <option>.Net</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>C</option>
                            <option>C++</option>
                            <option>Angular</option>
                            <option>SQL</option>
                            <option>Embedded C</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="aboutyourself">
                <span class="boxheading yourself">
                    About Yourself
                </span>
                <ul>
                    <li>
                        <label>Few words about yourself:</label>
                    </li>
                    <li>
                        <textarea cols="90" rows="5" maxlength="250"></textarea>
                    </li>
                </ul>
            </div>
            <div class="SaveDetails">
                <input type="button" value="Save Details">
            </div>
        </div>
        <div class="footer">@copyrights 2023</div>
    </body>
</html>
