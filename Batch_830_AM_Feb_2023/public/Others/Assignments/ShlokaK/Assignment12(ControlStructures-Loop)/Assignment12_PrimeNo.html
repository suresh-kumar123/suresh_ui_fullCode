<html>
    <head><title>Prime Number</title></head>
    <body>
        <script>
            var num=parseInt(prompt("Enter the number:"));
            var count=0;
            for(var i=2;i<num;i++)
            {
                if(num%i==0)
                {
                    count++;
                }
            }
            if(count==0)
            {
                console.log(num+" is a prime number.");
            }
            else
            {
                console.log(num+" is not a prime number");
            }
        </script>
    </body>
</html>
