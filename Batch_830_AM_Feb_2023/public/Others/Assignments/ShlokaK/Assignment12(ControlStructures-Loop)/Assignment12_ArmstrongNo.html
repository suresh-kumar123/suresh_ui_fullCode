<html>
    <head>
        <title>Armstrong Number</title>
        <body>
            <script>
                var num=parseInt(prompt("Enter the number:"));
                var rem=0,pow=0,sum=0,duplicate=num;
                do{
                    rem=num%10;
                    pow=rem*rem*rem;
                    sum=sum+pow;
                    num=parseInt(num/10);
                }while(num!=0);
                if(duplicate==sum)
                {
                    console.log(duplicate+" is an Armstrong number");
                }
                else{
                    console.log(duplicate+" is not an Armstrong number");
                }
            </script>
        </body>
    </head>
</html>
