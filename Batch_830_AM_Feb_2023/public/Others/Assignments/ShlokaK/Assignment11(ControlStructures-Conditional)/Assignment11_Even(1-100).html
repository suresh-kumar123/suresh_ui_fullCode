<html>
    <head><title>Even(1-100)</title></head>
    <body>
        <script>
            console.log("Displaying even numbers between 1 to 100 ");
            for(var i=1;i<=100;i++)
            {
                if(i%2==0)
                {
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
