<html>
    <head><title>Even Number Check</title></head>
    <body>
        <script>
            var num=parseInt(prompt("Enter a number:"));
            if(num%2==0)
            {
                console.log("The number:"+num+" is Even");
            }
            else
            {                
                console.log("The number:"+num+" is not even");                
            }
        </script>
    </body>
</html>
