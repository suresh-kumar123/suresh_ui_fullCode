<html>
    <head><title>1-100</title></head>
    <body>
        <script>
            console.log("Displaying odd numbers between 200 to 90");
            for(var i=200;i>=90;i--)
            {
                if(i%2!=0)
                {
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
