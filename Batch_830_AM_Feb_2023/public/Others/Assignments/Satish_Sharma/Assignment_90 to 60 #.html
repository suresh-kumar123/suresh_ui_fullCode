<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers 90 to 60 </title>
    <script>

        var N = 90
        for (var i = N; i > 59; i--) {
            console.log(i)
        }


    </script>
</head>

<body>
    <p>Displaying 90 to 60 watch in Console using for Loop </p>
</body>

</html>
