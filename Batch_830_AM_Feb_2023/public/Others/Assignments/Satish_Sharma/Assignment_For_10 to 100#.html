<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers upto 100 </title>
    <script>


        for (var i = 1; i <= 100; i = i + 1) {
            console.log(i)
        }


    </script>
</head>

<body>
<p>Displaying 1 to 100 watch in Console using for Loop </p>
</body>

</html>
