<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers between 1 to 100</title>
</head>
<body>
    <h3>Print Numbers between 1 to 100</h3>
    <script>
        var number;
        for(number = 1; number <= 100; number++){
            if(number % 2 == 0){
                console.log(number);
            }
        }
    </script>
</body>
</html>
