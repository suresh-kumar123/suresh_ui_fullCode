<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Code Generator</title>
</head>

<body>
    <div id="rblock"></div>
    <input type="text" placeholder="Enter Captcha">
    <input type="button" value="Generate Captcha" onclick="generateCaptcha()">

    <script>

        var generateCaptcha = () => {
            // uppercase char - lowercase - lowercase - number - uppercase 
            var CaptchaValue = getRandomUppercaseChar() + getRandomLowerCaseChar() + getRandomLowerCaseChar() + getRandomNumber() + getRandomUppercaseChar();

            document.querySelector('#rblock').innerText = CaptchaValue;
        }

        var getRandomUppercaseChar = () => {
            // 25 is difference
            var minCapital = 65;
            var maxCapital = 90;
            var randomIndexCap = Math.floor(Math.random() * 25);
            var capAlpha = minCapital + randomIndexCap;
            var capAlphabet = String.fromCharCode(capAlpha);
            return capAlphabet;
        }

        var getRandomLowerCaseChar = () => {
            // 25 is difference
            var minLower = 97;  
            var maxLower = 122;
            var randomIndex = Math.floor(Math.random() * 25);
            var lowerAlpha = minLower + randomIndex;
            var smallAlphabet = String.fromCharCode(lowerAlpha);
            return smallAlphabet;
        }

        var getRandomNumber = () => {   
            // return random number between 0 - 10
            var maxCount = 10;
            var randomNum = Math.floor(Math.random() * maxCount);
            return randomNum;
        }

        generateCaptcha();
    </script>
</body>

</html>
