<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Prime Numbers between 150 to 60</title>
</head>
<body>
    <h3>Sum Of Prime Numbers between 150 to 60</h3>
    <script>
        var sum = 0, count = 0;
        for(var i = 150; i >= 60; i--){
            for(var j = 1; j <= i; j++){
                if(i % j == 0){
                    count++;
                }
            }
            if(count == 2){
                sum = sum + i;
            }
            count = 0;
        }
        console.log(sum);
    </script>
</body>
</html>
