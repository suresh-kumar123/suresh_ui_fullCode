<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers 200 to 90 </title>
    <script>

        var N = 200
        for (var i = N; i > 89; i--) {
            if (i % 2 != 0) {
                console.log(i);
            }

        }


    </script>
</head>

<body>
    <p>Displaying 200 to 90 odd numbers watch in Console using for Loop </p>
</body>

</html>
