<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Operation On a given number</title>
</head>
<body>
    <h3>Mathematical Operation On a given number</h3>
    <script>
        var userInput, userOperation;

        var readDataFromUser = () => {
            userInput = prompt("Enter a number");
            userInput = parseInt(userInput);

            userOperation = prompt("Enter a action to perform - 'prime' for Checking Prime Number or not. 'even' for Checking Even Number. 'countDigit' for Counting Number of Digits in this Number. 'sumOfDigits' for Finding sum of digits in this Number. 'palindrome' for Finding Number is Palindrome or not. 'armstrong' for Finding Number is Armstrong or not. 'lucky' for Finding Lucky Number of this Number");

            userOperation = userOperation.toLowerCase();

        }

    var operationOnNumber = () => {
        readDataFromUser();

        switch (userOperation) {
            case 'prime':
                primeNumberCheck();
                break;
            case 'even':
                evenOrOddCheck();
                break;
            case 'countdigit':
                countDigit();
                break;
            case 'sumofdigits':
                sumOfDigits();
                break;
            case 'palindrome':
                palindromeCheck();
                break;
            case 'armstrong':
                armstrongCheck();
                break;
            case 'lucky':
                findingLucky();
                break;
        
            default:
                console.log('You have entered wrong operation, try again by refreshing this window');
                break;
        }
    }

        var  primeNumberCheck = () =>{
            var count = 0;

            for (let index = 2; index < userInput; index++) {
                if(userInput % index == 0){
                    count+=1;
                    break;
                }
            }
            if (count == 0) {
                console.log('Number is prime');
            }else{
                console.log('Number is not prime');
            }
        }

        var evenOrOddCheck = () =>{
            if(userInput % 2 == 0){
                console.log('Number is Even');
            }else{
                console.log('Number is Odd');
            }

        }

        var countDigit = () =>{
            var count = userInput.toString().length;
            console.log('The Length of Digit is ' + count);
        }

        var sumOfDigits = () =>{
            var rem = 0, count = 0;
            for(var i = 0; userInput!=0; i++){
                var rem = userInput % 10;
                userInput = userInput / 10;
                userInput = parseInt(userInput);
                count = count + rem;
            }

            console.log('Total number is ' + count);
        }

        var palindromeCheck = () =>{

            var reverse=0, reminder, original;
            original = userInput;

            for(var i=0; userInput!=0 ; i++){
                reminder = userInput % 10;
                reverse = reverse * 10 + reminder;
                userInput = userInput/10;
                userInput = parseInt(userInput);
            }
                if(original == reverse){
                    console.log('Number is palindrome');
                }else{
                    console.log('Number is not palindrome');
                }
                
        }

        var armstrongCheck = () =>{

            var answer = 0, mainNum = 0;
            mainNum = userInput;
            var lengthNum = userInput.toString().length;
            while(userInput != 0){
                rem = userInput % 10;
                answer = answer + (rem ** lengthNum);
                userInput = userInput / 10;
                userInput = parseInt(userInput);
            }

            if(mainNum == answer){
                console.log('Number is armstrong');
            }else{
                console.log("Number is not armstrong");
            }
        }

        var findingLucky = () =>{
            var sum = 0;
            while(userInput > 0 || sum > 9){
                if(userInput == 0){
                    userInput = sum;
                    sum = 0;
                }
                var rem = userInput % 10;
                sum = sum + rem;
                userInput = userInput / 10;
                userInput = parseInt(userInput)
            }
           console.log(sum);
        }

        operationOnNumber();

    </script>
</body>
</html>
