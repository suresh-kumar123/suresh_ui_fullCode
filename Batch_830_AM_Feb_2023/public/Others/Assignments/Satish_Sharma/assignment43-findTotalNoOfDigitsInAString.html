<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding total number of digits present inside a string</title>
</head>

<body>
    <h3>Finding total number of digits present inside a string</h3>
    <script>
        var userInput = () => {
            var userString;
            userString = prompt("Enter a string")
            console.log('User given string is  = ' + userString);
            var countDigit = countNumbers(userString);
            countDigit != 0 ? console.log('number of digits is ' + countDigit) : console.log('No digits present')
        }
        var countNumbers = (userString) => {
            var strCount = userString.length;
            var count = 0;
            userString = userString.replace(/\s/g, "")
            // console.log(userString);
            for (var i = 0; i < strCount; i++) {
                if (userString[i] == 0 || userString[i] == 1 || userString[i] == 2 || userString[i] == 3 || userString[i] == 4 || userString[i] == 5 || userString[i] == 6 || userString[i] == 7 || userString[i] == 8 || userString[i] == 9) {
                    count = count + 1;
                }
            }
            if(count > 0){
                return count;
            }else{
                return 0;
            }
        }
        userInput();
    </script>
</body>

</html>
