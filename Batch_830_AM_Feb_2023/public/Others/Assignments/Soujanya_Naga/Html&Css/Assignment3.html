<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment3</title>
    <style type="text/css">
         h2{
            text-align: center;
            border: 2px solid;
            size: 12px;
        }
        .block{
            height: 150px;
            width: 150px;
            text-align: center;  
            font-size: 20px;


        }
        .block0{
            background-color: #f4d806;
            float: left;
            border: 8px solid white;
          
        }
        .block1{
            background-color: hsl(299, 93%, 23%);
            float: left;
            border: 8px solid white;
            
        }
        .block2{
            background-color: hsl(96, 57%, 46%);
            float: right;
            border: 8px solid white;
            
        }
        .block3{
            background-color: hsl(299, 93%, 23%);
            clear: left;
            border: 8px solid white;
           
        }
        .block4{
            
            clear: both;
            border: 2px solid black;
        }
        .block5{
            background-color: #f5db12;
            float: right;
            border: 8px solid white;
        }
        .block6{
            
            clear: right;
            float: left;
            border: 2px solid black;
            
        }
        
.block7{
    
    float: left;
    border: 2px solid black;
}
.block8{
    
    float: left;
    border: 2px  solid black; 
}
.block9{

    float: right;
    border: 1px   solid black;
}

.block10{
    background-color: hsl(79, 95%, 41%);
    float: right;
    clear: left;
    border: 8px solid white;
   
}
.block11{
    background-color:hsl(79, 95%, 41%);
    float: right;
    clear: both;
    border: 8px solid white;

}
.block12{
    background-color: hsl(79, 95%, 41%);
    clear: both;
    border: 8px solid white;
    
}
 
    </style>
</head>
<body>
   <h2>Block Game</h2> 
<div>
    <pre>
 <div class="block block0">1</div>
 <div class="block block1">2</div>
 <div class="block block2">3</div>
<div class="block block3">4</div>
<div class="block block4"></div>
<div class="block block5">6</div>
 <div class="block block6">5</div> <br> <br>
<div class="block block7">8</div><br>
<div class="block block8">0</div>
 <div class="block block9">10</div>
 <div class="block block10"></div>
  <div class="block block11"></div>
  <div class="block block12"></div>
</pre>
        </div>

        <h2>
            @copy rights 2023
        </h2>
</body>
</html>
