<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amstrong number</title>
</head>
<body>
    <script>
       // var n=325;
       // var result=(5**3)+(4**3)+(3**3);
       // console.log(result);
       var temp;
       var n=prompt("enter the value")
       var len=n.length;
       n=parseInt(n);
       temp=n;
       var result=0;
       while(n>0){
        var rem=n%10;
        result=result+(rem**len);
        n=n/10;
        n=parseInt(n);
       }
       console.log(result);
       if(result==temp){
        console.log("amstrong number")
       }else{
        console.log("not a amstrong number")
       }
    </script>
</body>
</html>
