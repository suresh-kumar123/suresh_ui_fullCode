<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 100 prime numbers</title>
</head>
<body>
<script> 
console.log("start");
count=0;
for(var i=1;i<=100;i++){
    for(var n=1;n<=i;n++){
    var rem=i%n;
    if (rem==0){
        count++;
    }
    }
    if(count==2){
        console.log(i);
   
}
count=0;
}
</script>
</body>
</html>
