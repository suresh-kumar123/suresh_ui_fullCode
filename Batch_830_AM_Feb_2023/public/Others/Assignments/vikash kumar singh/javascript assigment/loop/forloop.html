<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For looop</title>
</head>

<body>
  <h1>for loop</h1>

  <script>
    //  WAP TO DISPLAY THE NUMBER BETWEEN 1 TO 10   
      var i;
       for(i=1 ;i<=100; i++){
              console.log(i);
       }
            
    //WAP TO SHOW THE VALUE OF 60 AND 90

        var i;
        for(i=69; i<=90;i++){
          console.log(i);
        }

    //WAP TO DISPLAY ALL EVEN NUMBER BTW 1 TO 100

       var i;
       for(i=1; i<=100; i++){
        if(i%2==0){
            console.log(i);
        }
       }

    //WAP TO DISPLAY ODD NUMBER BTW 200 TO 90

    var i;
    for (i = 90; i <= 200; i++) {
      if (i % 2 !== 0) {
        console.log(i);
      }
    }






  </script>
</body>

</html>
