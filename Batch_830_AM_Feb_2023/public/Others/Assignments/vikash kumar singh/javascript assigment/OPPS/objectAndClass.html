   <h3>OBJECT AND CLASS</h3>
<body>
    <script>

   class hello{
    message(){
        console.log("hello everyone")
    }
    sorry(){
        console.log("sorry everyone")
    }
   }

   let a =new hello();// C
   a.message();
   a.sorry();


    </script>
</body>
