<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float Property</title>
</head>
<style>
    h1{
        border: 2px solid black;
        text-align: center;
    }
    .box-1,.box-2{
        border: 2px solid black;
        background-color: yellow;
        width: 120px;
        height: 120px;
        float: left;
        text-align: center;
        padding: 20px;
          
    }
     .box-2{
        border: 2px solid black;
        background-color: green;
        padding: 20px;
        margin: 0px 10px 20px 10px;   
        
    } 

    .box-3{
        border: 2px solid black;
        background-color: rgb(68, 205, 50);
        float: right;
        width: 120px;
        height: 120px;
        padding: 20px;
        text-align: center;
       
    }

    .box-4{
        border: 2px solid black;
        background-color:rgb(255, 0, 170);
         width: 120px;
        height: 120px; 
        padding: 20px;
        clear: both;
        text-align: center;

    }
    .box-5{
        border: 2px solid black;
        background-color: rgb(216, 112, 126);
        width: 120px;
        padding: 20px;
        height: 120px; 
        text-align: center;
        margin: 10px 0px 20px 0px; 

    }

    .box-6{
        border: 2px solid black;
        background-color: rgb(0, 255, 221);
        width: 120px;
        padding: 20px;
        height: 120px;
        float: right;
        text-align: center;
    }

    .box-7,.box-8,.box-9{
        border: 2px solid black;
        background-color: rgb(185, 216, 112);
        width: 120px;
        height: 120px; 
        padding: 20px;
        float: left;
        text-align: center;
        margin: 10px 0px 20px 0px; 
    }

    .box-8{
        border: 2px solid black;
     background-color: rgba(red, green, blue, alpha);
     margin: 10px 10px 10px 10px;  
     padding: 20px; 
     text-align: center;
    }
    
    .box-9{
        border: 2px solid black;
     background-color:rgb(0, 255, 213);
     padding: 20px;
     margin: 10px 10px 10px 10px;   
     text-align: center;
    }
    .box-10{
        border: 2px solid black;
        background-color: brown;
        text-align: center;
        padding: 20px;
        clear: both;
         width: 120px;
        height: 120px; 
        float: right;

    }
    footer{
        background-color:black;
         border: 1px solid white; 
        clear: both;
        padding: 20px;
        text-align: center;
        color: white;
        height: 30px;
        }
</style>
<body>
    <h1>Block Game</h1>
   <div class="box-1">1</div>
   <div class="box-2">2</div>
   <div class="box-3">3</div>
   <div class="box-4">4</div>
   <div class="box-5">5</div>
   <div class="box-6">6</div>
   <div class="box-7">7</div>
   <div class="box-8">8</div>
   <div class="box-9">9</div>
  <div class="box-10">10</div>
 

  <footer>@COPY RIGHT 2023</footer>


    
</body>
</html>
