<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            float property
        </title>
        <style>
            h3{
                border: 3px solid;
                text-align: center;
                border-color: black; 
            }
            .block{
                border: 2px solid;
                border-color: black;
                text-align: center;
                width: 150px;
                height: 150px;
            }
            .block1{
                background-color: yellow;
                float: left;
            }
            .block2{
                background-color: violet;
                float: left;
            }
            .block3{
                background-color: green;
                float: right;
            }
            .block4{
                background-color: greenyellow;
                clear: both;
            }
            .block5{
                background-color: oldlace;
                clear: both;
            }
            .block6{
                background-color: orangered;
                float: right;
            }
            .block7{
                background-color: pink;
                float: left;
            }
            .block8{
                background-color: paleturquoise;
                float: left;
            }
            .block9{
                background-color: #ccc;
                float: left;
            }
            .block10{
                background-color: greenyellow;
                float: right;
                clear: both;
            }
            .block11{
                background-color: rosybrown;
                float: right;
                clear: both;

            }
            .block12{
                background-color: rgb(0, 179, 255);
                float: right;
                clear: both;
            }
            .block13{
                background-color: rgb(255, 0, 144);
                clear: both;
            }
            

        </style>
    </head>
    <body>
      <h3>BLOCK GAME</h3> 
      <div class="block block1">Block 1</div> 
      <div class="block block2">Block 2</div>
      <div class="block block3">Block 3</div>
      <div class="block block4">Block 4</div>
      <div class="block block5">Block 5</div>
      <div class="block block6">Block 6</div>
      <div class="block block7">Block 7</div>
      <div class="block block8">Block 8</div>
      <div class="block block9">Block 9</div>
      <div class="block block10">Block 10</div>
      <div class="block block11">Block 11</div>
      <div class="block block12">Block 12</div>
      <div class="block block13">Block 13</div>
      <h3>@copy rights 2023</h3>
    </body>
</html>
