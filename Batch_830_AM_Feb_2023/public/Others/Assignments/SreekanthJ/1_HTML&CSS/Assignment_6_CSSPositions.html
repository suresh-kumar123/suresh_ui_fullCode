<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS POSITIONS</title>
    <style>
        .header {
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            background-color: antiquewhite;
            border: 1px solid;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            background-color: antiquewhite;
            border: 1px solid;
            position: relative;
        }

        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13 {
            border: 1px solid;
            height: 100px;
            width: 100px;
        }

        .block1 {
            background-color: aqua;
            margin-top: 10px;
        }

        .block2 {
            background-color: blue;
            position: relative;
            bottom: 40px;
            left: 40px;
        }

        .block3 {
            background-color: blueviolet;
            position: relative;
            left: 1400px;
            bottom: 200px;
        }

        .block4 {
            background-color: brown;
            position: relative;
            left: 1350px;
            bottom: 240px;
        }

        .block5,
        .block6,
        .block7,
        .block8,
        .block9 {
            margin: auto;
        }

        .block5 {
            background-color: cadetblue;
            position: relative;
            right: 80px;
            bottom: 200px;
        }

        .block6 {
            background-color: burlywood;
            position: relative;
            left: 55px;
            bottom: 300px;
        }

        .block7 {
            background-color: aquamarine;
            position: relative;
            right: 80px;
            bottom: 295px;
        }

        .block8 {
            background-color: chartreuse;
            position: relative;
            left: 55px;
            bottom: 395px;
        }

        .block9 {
            color: azure;
            background-color: black;
            position: relative;
            bottom: 550px;
            right: 15px;
        }

        .block10 {
            background-color: aqua;
            position: relative;
            bottom: 400px;
        }

        .block11 {
            background-color: blue;
            position: relative;
            bottom: 550px;
            left: 40px;
        }

        .block12 {
            background-color: blueviolet;
            position: relative;
            left: 1400px;
            bottom: 600px;
        }

        .block13 {
            background-color: brown;
            position: relative;
            left: 1350px;
            bottom: 750px;
        }

        .footer {
            position: relative;
            bottom: 680px;
        }
    </style>
</head>

<body>
    <div class="maincontainer">
        <div class="header">Block Game
        </div>
        <div class="mainContent">
            <div class="block1">Block1</div>
            <div class="block2">Block2</div>
            <div class="block3">Block3</div>
            <div class="block4">Block4</div>
            <div class="block5">Block5</div>
            <div class="block6">Block6</div>
            <div class="block7">Block7</div>
            <div class="block8">Block8</div>
            <div class="block9">Block9</div>
            <div class="block10">Block10</div>
            <div class="block11">Block11</div>
            <div class="block12">Block12</div>
            <div class="block13">Block13</div>
        </div>
        <div class="footer">Copyright@2023</div>
    </div>
</body>

</html>
