<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Registration page</title>
    <style>
        body {
            margin: 0;
        }

        .head {
            border: 1px solid;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 5px;
            padding: 5px;
        }

        .main {
            border: 1px solid;
            /* text-align: center; */
            /* font-size: 20px; */
            margin: 5px;
            padding: 8px;
        }

        .footer {
            border: 1px solid;
            text-align: center;
            font-size: 20px;
            margin: 5px;
            padding: 5px;
        }

        .row {
            border: 1px solid;
            margin: 10px;
            height: auto;
            padding: 20px;
            position: relative;

        }

        .registration {
            margin: 10px;
            height: auto;
            padding: 20px;
            position: relative;
        }

        .box {
            border: 1px solid;
            height: 20px;
            width: 250px;
            position: absolute;
            left: 35px;
            top: -5px;
            text-align: center;
            background-color: white;
        }

        #detel .s {
            margin: -7px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="head">Student Registration page</div>
    <div class="main">
        <div class="row">
            <div class="box">Personal Details</div>
            <div id="detel">
                <div class="s"> <label for="uname">Name:</label>   <input type="text"> </div>
                <div class="s"> <label for="uage">Age:</label>  <input type="text"> </div>
                <div class="s"> <label for="ugen">Gender:</label>  <input type="radio" name="g">Male<input type="radio" name="g">Female
                </div>
                <div class="s" style="position: absolute;right: 30px;top: 20px;"> <label for="ucountry">Country Name:</label> <select name="ac" id="">
                        <option value="in">India</option>
                        <option value="us">USA</option>
                        <option value="aus">Australia</option>
                    </select>
                </div>
                <div class="s" style="position: absolute;right: 134px;top: 60px;"> <label for="uclass">Class:</label>
                    <select name="ac" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">Education Details</div>
            <div id="detel">
                <div class="s"><label for="ulang">Languages Known:</label>
                    <input type="checkbox">English
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                </div>
                <div class="s"><label for="uqualify">Qualification:</label>
                    <input type="checkbox">MCA
                    <input type="checkbox">MBA
                    <input type="checkbox">Btech
                    <input type="checkbox">Graduation
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">Course Details</div>
            <div id="detel">
                <div class="s"> <label for="ucourse">Course Option for:</label> <select name="ac" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> </div>
                <div class="s">  <label for="ulang">Languages</label> <select name="ac" id="">
                        <option value="1">Java</option>
                        <option value="2">UI</option>
                        <option value="3">Selenium</option>
                    </select> </div>

            </div>
        </div>

        <div class="row">
            <div class="box">About yourself</div>
            <div id="detel">
                <div class="s">  <label for="ucourse">Address:</label> <textarea name="" id="" cols="150" rows="10"></textarea>
                </div>
            </div>

        </div>
        <div class="registration">
            <div class="reg" style="position: absolute;right: 30px;bottom: 5px;">
                <input type="submit" value="Save Details">
            </div>
        </div>
    </div>
    <div class="footer">@copyrights 2023</div>

</body>

</html>
