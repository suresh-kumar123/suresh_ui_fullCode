<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Card</title>
    <script>
        function calculateTotal() {
            // Get the input values
            const name = document.querySelector("#name").value;
            const age = document.querySelector("#age").value;
            const className = document.querySelector("#class").value;
            const m1 = parseInt(document.querySelector("#m1").value);
            const m2 = parseInt(document.querySelector("#m2").value);
            const m3 = parseInt(document.querySelector("#m3").value);
            const m4 = parseInt(document.querySelector("#m4").value);
            const m5 = parseInt(document.querySelector("#m5").value);

            // Calculate total marks
            const totalMarks = m1 + m2 + m3 + m4 + m5;

            // Display result
            const resultElement = document.querySelector("#result");
            resultElement.innerHTML = `   
  <div class="row">
                    <div class="column">
                        <p>Name: ${name}</p>
                        <p>Age: ${age}</p>
                        <p>Class: ${className}</p>
                    </div>
                    <div class="column">
                        <p>Marks:</p>
                        <ul>
                            <li>m1: ${m1}</li>
                            <li>m2: ${m2}</li>
                            <li>m3: ${m3}</li>
                            <li>m4: ${m4}</li>
                            <li>m5: ${m5}</li>
                        </ul>
                        <p>Total marks: ${totalMarks}</p>
                    </div>
                </div>`;
        }
    </script>
</head>

<body>
    <style>
        #progress-card {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        #progress-card h2 {
            margin-top: 0;
            font-size: 30px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        label {
            display: block;
            width: 100px;
            font-size: 20px;
            text-align: right;
            margin: 10px 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 200px;
            height: 30px;
            padding: 5px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid;
            margin: 10px;
        }

        input[type="button"] {
            width: 100px;
            height: 40px;
            margin: 20px auto;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            display: block;
        }

        #result {
            margin-top: 50px;
            font-size: 24px;
            color: #333;
            border: 1px solid;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <div id="progress-card">
        <h2>Progress Card</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>

            <label for="m1">M1:</label>
            <input type="number" id="m1" name="m1" required>

            <label for="m2">M2:</label>
            <input type="number" id="m2" name="m2" required>

            <label for="m3">M3:</label>
            <input type="number" id="m3" name="m3" required>

            <label for="m4">M4:</label>
            <input type="number" id="m4" name="m4" required>

            <label for="m5">M5:</label>
            <input type="number" id="m5" name="m5" required />
            <label></label>
            <input type="button" value="Submit" onclick="calculateTotal()" />
        </form>

        <div id="result"></div>
    </div>


</body>

</html>
