<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="password.css">
    <script src="app.js"></script>
</head>
<body>
	<input type="password" id="password" onkeyup="validatePassword()"  maxlength="10">
	<div id="password-requirements">
		<div id="uppercase-req">At least 1 uppercase letter</div>
		<div id="length-req">Minimum 8 characters</div>
		<div id="special-req">At least 2 special characters</div>
		<div id="first-char-req">Cannot start with an uppercase letter</div>
		<div id="two-uppercase-req">At least 2 uppercase letters</div>
		<div id="two-lowercase-req">Minimum 2 lowercase letters</div>
	</div>
	<div id="password-error"></div>
	

</body>
</html>
