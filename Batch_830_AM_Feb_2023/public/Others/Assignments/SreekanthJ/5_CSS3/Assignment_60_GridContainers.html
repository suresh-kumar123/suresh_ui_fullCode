<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total</title>
    <style>
        .mainContainer {
            display: grid;
            grid-template-columns: auto auto auto;
            border: 2px solid #1e19c7;
            height: 100%;
        }
        .container1 {
            display: grid;
            grid-template-columns: auto auto auto;
            border: 2px solid #1e19c7;
            padding: 10px;
            margin: 5px;
            gap: 5px 5px;
        }
        .container1 div {
            border: 2px solid #6c0993;
        }

        .container2 {
            display: grid;
            grid-template-columns: auto auto;
            border: 2px solid #cbdc0c;
            padding: 10px;
            margin: 5px;
            gap: 5px 5px;
        }
        .container2 div {
            border: 2px solid #3ee310;
        }
        .div2 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .innerContainer2 {
            display: grid;
            border: none;
            grid-template-columns: auto auto;
            gap: 5px 5px;
        }

        .container3 {
            display: grid;
            grid-template-columns: auto;
            border: 2px solid #d80505;
            padding: 10px;
            margin: 5px;
            gap: 5px 5px;
        }

        .container3 div {
            border: 2px solid #ca3808;
        }
        .innerContainer3 {
            display: grid;
            grid-template-columns: auto auto auto;
        }
        .div3of3 {
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .container4 {
            display: grid;
            grid-template-columns: auto auto;
            border: 2px solid #e31084;
            padding: 10px;
            margin: 5px;
            gap: 5px 5px;
        }
        .innerContainer4 {
            display: grid;
            gap: 5px 5px;
            grid-template-columns: auto auto auto auto;
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .innerContainer2of4 {
            display: grid;
            grid-template-columns: auto;
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .div4of4 {
            grid-column-start: 2;
            grid-column-end: 5;
            
        }
        .div5of4 {
            display: grid;
            grid-template-columns: auto;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        .container4 div {
            border: 2px solid #a319da;
        }

        .container5 {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            border: 2px solid #095e93;
            padding: 10px;
            margin: 5px;
            gap: 5px 5px;
        }
        .container5 div {
            border: 1px solid #0f7de4;
        }

        .container6 {
            display: grid;
            grid-template-columns: auto auto auto auto;
            border: 2px solid #10e33e;
            padding: 10px;
            margin: 5px;
            gap: 5px 5px;
        }
        .div1of6 {
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .div8of6 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 5;
        }
        .div13of6 {
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .container6 div {
            border: 1px solid #10e33e;
        }

        .container7 {
            display: grid;
            grid-template-columns: auto auto;
            border: 1px solid #d80505;
            padding: 10px;
            margin: 5px;
            gap: 5px 5px;
        }
        .container7 div {
            border: 1px solid #cbdc0c;
        }
        .div3of7 {
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .innerContainer7 {
            display: grid;
            grid-template-columns: auto auto;
        }

        .container8 {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            border: 1px solid;
            padding: 10px;
            margin: 5px;
            gap: 5px 5px;
        }
        .div8of8 {
            grid-column-start: 3;
            grid-column-end: 6;
        }
        .div9of8 {
            grid-column-start: 1;
            grid-column-end: 6;
        }
        .container8 div {
            border: 1px solid #10e33e;
        }

        .container9 {
            display: grid;
            grid-template-columns: auto auto auto;
            border: 1px solid;
            padding: 10px;
            margin: 5px;
            gap: 5px 5px;
        }
        .container9 div {
            border: 1px solid #043231;
        }
        .div1of9 {
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .div2of9 {
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .div3of9 {
            grid-column-start: 2;
            grid-column-end: 4;
        }


    </style>
</head>

<body>
    <div class="mainContainer">

        <div class="container1">
            <div class="div1"> 1</div>
            <div class="div2"> 2</div>
            <div class="div3"> 3</div>
            <div class="div4"> 4</div>
            <div class="div5"> 5</div>
            <div class="div6"> 6</div>

            <div class="div4"> 4</div>

            <div class="div2"> 2</div>
            <div class="innerContainer4">

                <div class="div4of4"> 4</div>

        </div>

        <div class="container5">
            <div class="div1"> 1</div>
            <div class="div1"> 2</div>
            <div class="div1"> 3</div>
            <div class="div1"> 4</div>
            <div class="div1"> 5</div>
            <div class="div1"> 6</div>
            <div class="div1"> 1</div>
            <div class="div1"> 2</div>
            <div class="div1"> 3</div>
            <div class="div1"> 4</div>
            <div class="div1"> 5</div>
            <div class="div1"> 6</div>
            <div class="div1"> 1</div>
            <div class="div1"> 2</div>
            <div class="div1"> 3</div>
            <div class="div1"> 4</div>
            <div class="div1"> 5</div>
            <div class="div1"> 6</div>
        </div>

        <div class="container6">
            <div class="div1of6"> 1</div>
            <div class="div2"> 2</div>
            <div class="div3"> 3</div>
            <div class="div4"> 4</div>
            <div class="div5"> 5</div>
            <div class="div6"> 6</div>
            <div class="div7"> 7</div>
            <div class="div8of6"> 8</div>
            <div class="div9"> 9</div>
            <div class="div10"> 10</div>
            <div class="div11"> 11</div>
            <div class="div12"> 12</div>
            <div class="div13of6"> 13</div>
            <div class="div14"> 14</div>
        </div>

        <div class="container7">
            <div class="div1"> 1</div>
            <div class="div2"> 2</div>
            <div class="div3of7"> 3</div>
            <div class="div4"> 4</div>
            <div class="innerContainer7">
                <div class="div5"> 5</div>
                <div class="div6"> 6</div>
            </div>
        </div>

        <div class="container8">
            <div class="div1"> 1</div>
            <div class="div2"> 2</div>
            <div class="div3"> 3</div>
            <div class="div4"> 4</div>
            <div class="div5"> 5</div>
            <div class="div6"> 6</div>
            <div class="div7"> 7</div>
            <div class="div8of8"> 8</div>
            <div class="div9of8"> 9</div>
        </div>

        <div class="container9">
            <div class="div1of9"> 1</div>

            <div class="div4"> 4</div>
            <div class="div5"> 5</div>
        </div>
    </div>
</body>

</html>
