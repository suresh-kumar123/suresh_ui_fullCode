<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondLargestValue</title>
</head>

<body>
    <script>
        let myArray = [10, 20, 5, 45, 50, 30];

        let largest = myArray[0];
        let secondLargest = myArray[0];

        // Loop through the array and compare each value to the largest and second largest values
        for (let i = 0; i < myArray.length; i++) {
            if (myArray[i] > largest) {
                secondLargest = largest;
                largest = myArray[i];
            } else if (myArray[i] > secondLargest && myArray[i] != largest) {
                secondLargest = myArray[i];
            }
        }

        console.log("The second largest value in the array is: " + secondLargest);

    </script>
</body>

</html>
