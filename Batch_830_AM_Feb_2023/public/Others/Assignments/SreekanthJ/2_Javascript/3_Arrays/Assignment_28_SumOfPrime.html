<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Prime Numbers</title>
</head>

<body>
    <script>
        var myArray = [];

        var size = parseInt(prompt("Enter the size of the array:"));

        for (var i = 0; i < size; i++) {
            var value = parseInt(prompt("Enter a value for index " + i + ":"));
            console.log("Values given: "+value);
            myArray.push(value);
        }

        function isPrime(n) {

            if (n < 2) {
                return false;
            }

            // Loop through each number from 2 to the square root of n
            for (var i = 2; i <= Math.sqrt(n); i++) {

                if (n % i === 0) {
                    return false;
                }
            }

            return true;
        }

        var sumOfPrimes = 0;

        for (var i = 0; i < myArray.length; i++) {

            if (isPrime(myArray[i])) {

                sumOfPrimes += myArray[i];
            }
        }

        console.log("The sum of all prime numbers in the array is: " + sumOfPrimes);

    </script>
</body>

</html>
