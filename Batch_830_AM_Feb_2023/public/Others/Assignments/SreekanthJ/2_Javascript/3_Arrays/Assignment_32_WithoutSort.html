<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withoutsort method</title>
</head>
<body>
    <script>
let myArray = [5, 10, 15, 20, 25];

let smallest = myArray[0];
let largest = myArray[0];

for (let i = 1; i < myArray.length; i++) {

  if (myArray[i] < smallest) {
    smallest = myArray[i];
  }

  if (myArray[i] > largest) {
    largest = myArray[i];
  }
}

console.log("The smallest value in the array is: " + smallest);
console.log("The largest value in the array is: " + largest);

    </script>
    
</body>
</html>
