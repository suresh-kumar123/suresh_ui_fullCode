<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Number of values</title>
</head>
<body>
    <script>

let myArray = [];


let size = parseInt(prompt("Enter the size of the array:"));


for (let i = 0; i < size; i++) {
  let value = parseInt(prompt("Enter a value for index " + i + ":"));
  myArray.push(value);
}


let count = 0;


for (let value of myArray) {
  count++;
}


console.log("The number of values in the array is: " + count);

    </script>
</body>
</html>
