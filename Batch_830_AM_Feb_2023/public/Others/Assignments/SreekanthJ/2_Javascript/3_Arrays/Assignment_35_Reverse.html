<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let myArray = ["hello", "world", "javascript", "programming"];

        // Define an empty array to hold the reversed values
        let reversedArray = [];

        // Loop through the original array and reverse each value, then add it to the reversed array
        for (let i = 0; i < myArray.length; i++) {
            let reversedValue = "";
            for (let j = myArray[i].length - 1; j >= 0; j--) {
                reversedValue += myArray[i][j];
            }
            reversedArray.push(reversedValue);
        }


        console.log("The reversed array is: " + reversedArray);

    </script>
</body>

</html>
