<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let myArray = [];


        let size = parseInt(prompt("Enter the size of the array:"));


        for (let i = 0; i < size; i++) {
            let value = parseInt(prompt("Enter a value for index " + i + ":"));
            myArray.push(value);
        }

        let ascendingArray = [];
        let descendingArray = [];


        for (let i = 0; i < myArray.length; i++) {


            let j = 0;
            while (j < ascendingArray.length && myArray[i] > ascendingArray[j]) {
                j++;
            }
            ascendingArray.splice(j, 0, myArray[i]);


            j = 0;
            while (j < descendingArray.length && myArray[i] < descendingArray[j]) {
                j++;
            }
            descendingArray.splice(j, 0, myArray[i]);
        }


        console.log("The array in ascending order is: " + ascendingArray);


        console.log("The array in descending order is: " + descendingArray);

    </script>
</body>

</html>
