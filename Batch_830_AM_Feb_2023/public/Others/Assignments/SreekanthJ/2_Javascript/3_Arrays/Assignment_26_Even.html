<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating arrays With Even Numbers
    </title>
</head>

<body>
    <script>
        var myArray = [];

        var size = parseInt(prompt("Enter the size of the array:"));

        for (var i = 0; i < size; i++) {
            var value = parseInt(prompt("Enter a value for index " + i + ":"));
            console.log("Values given: "+value);
            myArray.push(value);
        }

        var sumOfEvens = 0;

        for (var i = 0; i < myArray.length; i++) {

            if (myArray[i] % 2 === 0) {

                sumOfEvens += myArray[i];
            }
        }

        console.log("The sum of all even numbers in the array is: " + sumOfEvens);

    </script>
</body>

</html>
