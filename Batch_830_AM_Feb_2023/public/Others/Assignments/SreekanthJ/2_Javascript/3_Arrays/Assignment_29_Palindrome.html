<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <script>

        var myArray = [];

        var size = parseInt(prompt("Enter the size of the array:"));


        for (var i = 0; i < size; i++) {
            var value = parseInt(prompt("Enter a value for index " + i + ":"));
            console.log("Values given: "+value);
            myArray.push(value);
            
        }

        function isPalindrome(n) {

            // Convert n to a string and split it into an array of characters
            var digits = n.toString().split('');

            // Loop through each character in the array and compare it to the corresponding character at the opposite end of the array
            for (var i = 0; i < Math.floor(digits.length / 2); i++) {

                if (digits[i] !== digits[digits.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }

        var palindromeNumbers = [];

        for (var i = 0; i < myArray.length; i++) {

            if (isPalindrome(myArray[i])) {

                palindromeNumbers.push(myArray[i]);
            }
        }

        console.log("The palindrome numbers in the array are: " + palindromeNumbers);

    </script>
</body>

</html>
