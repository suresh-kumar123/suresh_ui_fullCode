<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Chars in String</title>
</head>

<body>
    <script>

        var inputString = prompt("Enter a string: ");

        // Define a variable to hold the character count
        var characterCount = 0;

        // Loop through each character in the string and increment the character count
        var i = 0;
        while (inputString[i] !== undefined) {
            characterCount++;
            i++;
        }

        console.log("The total number of characters in the string is: " + characterCount);


    </script>
</body>

</html>
