<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplaceWord</title>
</head>

<body>
    <script>
        function replaceWord(str, wordToReplace, newWord) {
            var wordsArray = str.split(" "); // Split the string into an array of words
            for (var i = 0; i < wordsArray.length; i++) {
                // Loop through each word in the array
                if (wordsArray[i] === wordToReplace) {
                    // If the word matches the word to replace, replace it with the new word
                    wordsArray[i] = newWord;
                }
            }
            // Join the array of words back into a string
            var replacedStr = wordsArray.join(" ");
            return replacedStr;
        }

        // Example usage
        var inputStr = "This is a test string. It is a simple example.";
        var outputStr = replaceWord(inputStr, "is", "was");
        console.log(outputStr); // Output: "This was a test string. It was a simple example."

    </script>
</body>

</html>
