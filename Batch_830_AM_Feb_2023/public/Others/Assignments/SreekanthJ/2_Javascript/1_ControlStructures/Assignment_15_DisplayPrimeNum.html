<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Primenumbers</title>
    <script>
        var n;
        for (n = 1; n <= 100; n++) {

            var notPrime = false;
            for (var i = 2; i <= n; i++) {
                if (n % i === 0 && i !== n) {
                    notPrime = true;
                }
            }
            if (notPrime === false) {
                console.log(n);
            }
        }
    </script>
</head>
