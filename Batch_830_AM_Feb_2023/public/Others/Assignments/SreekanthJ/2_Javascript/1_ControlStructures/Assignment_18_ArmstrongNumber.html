<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Check the number is Armstrong or Not</title>
    </head>
    <body>
        <h2>check the number is Armstrong or Not</h2>
        <script>
            var n= prompt("Enter a number");
            var totalNoDigit= n.length;
            n= parseInt(n);
            // console.log(totalNoDigit);
            var temp=n;
            var armstrongNumber=0;
            while(n>0){
                var rem= n % 10;
                // console.log(rem);
                n= n/10;
                n= parseInt(n);
                armstrongNumber=armstrongNumber +(rem ** totalNoDigit);
                console.log(temp);
            }
            if(temp == armstrongNumber){
                console.log("the number is armstrongNumber");
            }else{
                console.log("the number is not armstrongNumber");

            }
        </script>
    </body>
</html>
