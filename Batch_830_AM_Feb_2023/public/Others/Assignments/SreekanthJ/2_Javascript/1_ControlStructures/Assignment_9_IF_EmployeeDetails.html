<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstarting Employees</title>
</head>

<body>
    <script>
        var eName, eage, egender, edept, basicsal, hra, pf;
        eName = prompt("Enter Employee name");
        eage = prompt("Enter Employee Age");
        egender = prompt("Enter Gender");
        edept = prompt("Enter Department")
        basicsal = prompt("Enter Basic Salary");
        basicsal = parseInt(basicsal);
        hra = (basicsal * 24) / 100;
        pf = (basicsal * 14) / 100;

        var total = basicsal + hra + pf;

        console.log("Employee Details" + "\nEmployeename :" + eName + "\nAge :" + eage + "\nGender :" + egender + "\nDepartment :" + edept + "\nBasic salary :" + basicsal + "\nHRA :" + hra + "\nPF :" + pf + "\nTotal Salary : " + total);

        // Demonstrating if condition

        if (egender == "male") {
            if (total >= 500000) {
                total = total - (total * 15) / 100;
                console.log("Tax is 15%");
            }
            if (total >= 300000 && total < 500000) {
                total = total - (total * 10) / 100;
                console.log("Tax is 10%");
            }
            if (total >= 200000 && total < 300000) {
                total = total - (total * 5) / 100;
                console.log("Tax is 5%");
            }
            if (total < 200000) {
                total = total;
                console.log("Tax is 0%");
            }
        }
        if (egender == "female") {
            if (total >= 500000) {
                total = total - (total * 10) / 100;
                console.log("Tax is 10%");
            }
            if (total >= 300000 && total < 500000) {
                total = total - (total * 5) / 100;
                console.log("Tax is 5%");
            }
            if (total < 300000) {
                total = total;
                console.log("Tax is 0%");
            }
        }
    </script>

</body>

</html>
