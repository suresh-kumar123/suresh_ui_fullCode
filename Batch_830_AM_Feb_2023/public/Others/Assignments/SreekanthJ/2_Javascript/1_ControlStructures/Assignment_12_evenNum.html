<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers Even Numbers </title>
    <script>
        console.log("All even numbers from 1 to 100")
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                console.log(i)
            }
        }
    </script>
</head>

<body>
    <p>Displaying 1 to 100 even numbers watch in Console using for Loop </p>
</body>

</html>
