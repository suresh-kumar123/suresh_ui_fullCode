<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromerange</title>
    <script>

        for (var i = 300; i >= 21; i--) {
            var num = i;
            var reversed = 0;

            while (num > 0) {
                var digit = num % 10;
                reversed = reversed * 10 + digit;
                num = Math.floor(num / 10);
            }

            if (i === reversed) {
                console.log(i);
            }
        }
    </script>
</head>

</body>

</html>
