<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Primenumbers</title>
    <script>
        var isPrime = true,
            sum = 0;

        for (let i = 150; i >= 60; i--) {
            for (let j = 2; j < i - 1; j++) {
                if (i % j == 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                sum += i;
            }
            isPrime = true;
        }
        console.log(`Sum of prime numbers from 150 to 60 is ${sum}.`);
    </script>
</head>
