<!DOCTYPE html>
<html>
    <head>
        <title>Sum of individual digit of given number</title>
    </head>
    <body>
        <script>
            var n= prompt("Enter a number");
            n= parseInt(n);
            var sum=0;
            while(n>0){
                var rem= n % 10;
                // console.log(rem);
                n= n/10;
                n=parseInt(n);
                // console.log(n);
                sum= sum + rem;
            }
            console.log("the sum of individual digit is "+ sum);
        </script>
    </body>
</html>
