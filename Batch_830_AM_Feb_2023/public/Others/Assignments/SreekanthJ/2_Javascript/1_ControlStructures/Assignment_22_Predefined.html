<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predefined</title>
    <script>
        var num = 123;
        var count = 0;
        var divisor = 1;

        while (num / divisor >= 1) {
            count++;
            divisor *= 10;
        }

        console.log(count); // Output: 3
    </script>
</head>

</body>
