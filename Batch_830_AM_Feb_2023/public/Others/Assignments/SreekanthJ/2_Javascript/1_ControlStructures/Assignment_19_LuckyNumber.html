<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lucky number</title>
    </head>
    <body>
        <script>
            var n= prompt("Enter a number");
            n= parseInt(n);
            var sumOfNumber=0;
            console.log("the Enter number is "+ n);
            while(n>0){
                var rem= n % 10;
                sumOfNumber += rem;
                n= n/10;
                n= parseInt(n);
                if(n==0 && sumOfNumber > 9 ){
                    n= sumOfNumber;
                    sumOfNumber=0;
                }
            }
            console.log("the Lucky number is "+ sumOfNumber);
        </script>
    </body>
</html>
