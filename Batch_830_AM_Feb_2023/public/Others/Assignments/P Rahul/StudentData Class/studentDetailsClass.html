<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <h3>Students Data</h3>
    <div class="container">
        <ul>
            <li>
                <input type="text" placeholder="Enter Name" id="sname" onkeypress="return validateName(event)">
            </li>
            <li>
                <input type="text" placeholder="Age" id="sage" onkeypress="return validateAge(event)">
            </li>
            <li>
                Male<input type="radio" name="gender" value="Male" checked>
                Female<input type="radio" name="gender" value="Female">
            </li>
            <li class="marksContainer">
                <input type="text" placeholder="Science" id="m1" onkeypress="return validateMarks(event)">
                <input type="text" placeholder="Maths" id="m2" onkeypress="return validateMarks(event)">
                <input type="text" placeholder="Telugu" id="m3" onkeypress="return validateMarks(event)">
                <input type="text" placeholder="Hindi" id="m4" onkeypress="return validateMarks(event)">
                <input type="text" placeholder="English" id="m5" onkeypress="return validateMarks(event)">
            </li>
            <li>
                <input type="button" value="Get Progress Card" onclick="getStudentCard()">
            </li>
        </ul>
    </div>
    <div class="progressCard">
        <ul>
            <li>Name : <span id="pname"></span></li>
            <li>Age : <span id="page"></span></li>
            <li>Gender : <span id="pgender"></span></li>
            <li>Total : <span id="ptotal"></span></li>
            <li>Avg : <span id="pavg"></span></li>
            <li>Grade : <span id="pgrade"></span></li>
        </ul>
    </div>
</body>
</html>
