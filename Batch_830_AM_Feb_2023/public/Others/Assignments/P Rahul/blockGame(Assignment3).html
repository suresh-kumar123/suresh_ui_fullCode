<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
    <style>
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13 {
          border: 1px solid;
          text-align: center;
          width: 130px;
          height: 130px;
        }
        .block1{
            background-color: aqua;
            float: left;
        }
        .block2{
            background-color: purple;
            float: left;
        }
        .block3{
            background-color: brown;
            float: right;
        }
        .block4{
            background-color: goldenrod;
            float: left;
            clear: both;
        }
        .block5{
            background-color: green;
            float: left;
            clear: both;
        }
        .block6{
            clear: both;
            background-color: blue;
            float: right;
        }
        .block7{
            background-color: pink;
            float: left;
            clear: both;
        }
        .block8{
            background-color: orange;
            float: left;
        }
        .block9{
            background-color: red;
            float: left;
        }
        .block10{
            background-color: grey;
            float: right;
        }
        .block11{
            background-color: greenyellow;
            float: right;
            clear: both;
        }
        .block12{
            background-color: mediumslateblue;
            float: right;
            clear: both;
        }
        .block13{
            background-color: yellow;
            float: left;
            clear: both;
        }
        .container{
            border: 1px solid black;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">Block Game</div>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">4</div>
    <div class="block5">5</div>
    <div class="block6">6</div>
    <div class="block7">7</div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block12">12</div>
    <div class="block13">13</div>
    <div class="container">@Copy Rights 2023</div>
</body>
</html>
