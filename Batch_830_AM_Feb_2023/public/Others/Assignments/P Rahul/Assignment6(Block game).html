<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
         .header, .footer{
         border: 1px solid;
         text-align: center;
         margin: 10px;
         padding: 10px;
         background-color: pink;
         }
         .maincontent{
            border: 1px solid;
            background-color: #ccc;
            margin: 10px;
            padding: 10px;
            height: 630px;
         }
         .block{
            border: 1px solid;
            height: 100px;
            width: 100px;
            text-align: center;
         }
         .block1{
            background-color: aqua;
            left: 10px;
            position: relative;
         }
         .block2{
            background-color: blueviolet;
            left: 50px;
            bottom: 50px;
            position: relative;
         }
         .block3 {
            background-color: goldenrod;
            left: 92%;
            bottom: 200px;
            position: relative;
            z-index: 2;
         }
         .block4 {
            background-color: blanchedalmond;
            left: 89%;
            bottom: 250px;
            position: relative;
            z-index: 1;
         }
         .block5 {
            background-color: red;
            position: relative;
            top: -150px;
            left: 700px;
         }
         .block6 {
            background-color: orange;
            position: relative;
            top: -320px;
            left: 630px;
         }
         .block7{
            background-color: purple;
            position: relative;
            top: -420px;
            left: 770px;
         }
         .block8{
            background-color: greenyellow;
            position: relative;
            top: -380px;
            left: 630px;
         }
         .block9 {
            background-color: yellow;
            position: relative;
            top: -480px;
            left: 770px;
         }
         .block10 {
            background-color: aqua;
            position: relative;
            top: -390px;
            left: 10px;
         }
         .block11 {
            background-color: blueviolet;
            position: relative;
            top: -540px;
            left: 50px;
         }
         .block12 {
            background-color: goldenrod;
            position: relative;
            top: -590px;
            left:92%;
         }
         .block13 {
            background-color: blanchedalmond;
            position: relative;
            top: -740px;
            left: 89%;
         }
    </style>
</head>
<body>
    <h3 Class="header">Block Game</h3>
    <div class="maincontent">
        <div class="block block1">1</div>
        <div class="block block2">2</div>
        <div class="block block3">3</div>
        <div class="block block4">4</div>
        <div class="block block5">5</div>
        <div class="block block6">6</div>
        <div class="block block7">7</div>
        <div class="block block8">8</div>
        <div class="block block9">9</div>
        <div class="block block10">10</div>
        <div class="block block11">11</div>
        <div class="block block12">12</div>
        <div class="block block13">13</div>
    </div>
    <h3 class="footer">@Copy Rights</h3>
</body>
</html>
