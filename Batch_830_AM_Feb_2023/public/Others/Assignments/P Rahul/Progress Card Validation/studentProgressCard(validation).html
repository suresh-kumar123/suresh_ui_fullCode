<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Card Generator</title>
    <link rel="stylesheet" href="data.css">
    <script src="app.js"></script>
</head>
<body>
    <h3 class="title">
        Student Progress Card Generator
    </h3>
    <div class="container">
        <ul>
            <li>
                Enter Name :
                <input type="text" id="sname" onkeypress="return validateName(event)">
            </li>
            <li>
                Enter Age :
                <input type="text" id="sage" onkeypress="return validateAge(event)">
            </li>
            <li>
                Gender :
                <input type="radio" name="gender" value="Male" checked>Male
                <input type="radio" name="gender" value="Female">Female
            </li>
            <li>
                class :
                <select name = "" id="sclass">
                    <option value="Class I">Class I</option>
                    <option value="Class II">Class II</option>
                    <option value="Class III">Class III</option>
                    <option value="Class IV">Class IV</option>
                    <option value="Class V">Class V</option>
                </select>
            </li>
            <li class="smar">
                Marks :
                <input type="text" id="m1" maxlength="2" onkeypress="return validateMarks(event)">
                <input type="text" id="m2" maxlength="2" onkeypress="return validateMarks(event)">
                <input type="text" id="m3" maxlength="2" onkeypress="return validateMarks(event)">
                <input type="text" id="m4" maxlength="2" onkeypress="return validateMarks(event)">
                <input type="text" id="m5" maxlength="2" onkeypress="return validateMarks(event)">
            </li>
            <li>
                <input type="button" value="Generate ProgressCard" onclick="generateProgressCard()">
            </li>
        </ul>
    </div>
    <div class="progressCard">
        <ul>
            <li>Student Name : <span id="rname"></span></li>
            <li>Student Age : <span id="rage"></span></li>
            <li>Total : <span id="rtotal"></span></li>
            <li>Avg : <span id="ravg"></span></li>
            <li>Grade : <span id="rgrade"></span></li>
        </ul>
    </div>
</body>
</html>
