    <body>
        <script>
            var a1 = prompt("Enter first value");
            var a2 = prompt("Enter second value");
            a1 = parseInt(a1);
            a2 = parseInt(a2);

            var userInput = prompt("choose an option add/sub/mul/div");
            var result;

            // if(userInput == "add") {
            //     result = a1 + a2;
            //     console.log("sum of values is " +result);
            // } else if(userInput == "sub") {

            // } else if(userInput == "mul") {

            //     result = a1 / a2;
            //     console.log("division of values is " +result);
            // }
            // else {
            //     console.log("choosen wrong option");

            switch(userInput) {
                
                case "add":
                    result = a1 + a2;
                    console.log("The sum of values is " +result);
                    break;

                case "sub":
                    result = a1 - a2;
                    console.log("The difference of value is " +result);
                    break;

                case "mul":
                    result = a1 * a2;
                    console.log("the product of value is " +result);
                    break;
                case "div":
                    result = a1 / a2;
                    console.log("The division of value is " +result);
                    break;
                default:
                    console.log("wrong option choosen");
                    break;

            }
        </script>
