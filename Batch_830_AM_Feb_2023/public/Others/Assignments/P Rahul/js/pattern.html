<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Pattern</title>
</head>
<body>
    <script>
        var n = prompt("Enter a Range");
        n = parseInt(n);

        for(var i = 1; i <=n; i++) {
            var msg = '';
            for(var j = 1; j <= i; j++) {
                msg = msg + j + ' ';
            }
            console.log(msg);
        }

        for(var i = n; i >= 1; i--) {
            var msg = "";
            for(var j = 1; j <= i; j++) {
                msg = msg + j + ' ';
            }
            console.log(msg);
        }
    </script>
</body>
</html>
