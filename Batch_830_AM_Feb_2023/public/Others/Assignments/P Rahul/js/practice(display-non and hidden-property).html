<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Differencebtwn display none and visibility prorerty</title>
    <style>
        .block{
            border: 1px solid;
            width: 100px;
            height: 100px;
            text-align: center;
            margin: 10px;
            padding: 10px;
        }
        .block1{
            background-color: aqua;
        }
        .block2{
            background-color: blue;
        }
        .block3{
            background-color: brown;
            /* visibility: hidden; */
            display: none;
        }
        .block4{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="block block1">block1</div>
    <div class="block block2">block2</div>
    <div class="block block3">block3</div>
    <div class="block block4">block4</div>
</body>
</html>
