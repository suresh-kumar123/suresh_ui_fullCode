<html lang="en">
<head>

    <title>Emp Tax persentage</title>

<body>
    <script>
        var empName, empAge, empGender, empDep;
        empName = prompt(" enter empName");
        empAge = prompt("enter empAge");
        empGender = prompt("enter empGender");
        empDep = prompt("enter empDep");

        var empBasicSal = prompt("enter empBasicSal");
        empBasicSal = parseInt(empBasicSal);
        
        var pf = (empBasicSal * 14) /100;
        var hra = (empBasicSal * 24) /100;

        var empTotalSal = empBasicSal + pf + hra;
        var taxPercent = 0;

        console.log("Name is " + empName);
        console.log("Age is " + empAge);
        console.log("GEnder is " + empGender);
        console.log("Department is " + empDep);
        console.log("Basic Sal is " + empBasicSal);
        console.log("PF is " + pf);
        console.log("HRA is " + hra);
        console.log("Total sal is " + empTotalSal);
        console.log("tax percent is " + taxPercent);

         if(empGender == "male") {
            if(empTotalSal >= 500000) {
                taxPercent = 15;
            } else if(empTotalSal >= 400000) {
                taxPercent = 10
            }else if(empTotalSal >= 300000) {
                taxPercent = 0;
            }
         }
         else{
            if(empTotalSal >= 500000){
                taxPercent = 10;
            }
            else if(empTotalSal >= 400000) {
                taxPercent = 0;
            }
         }

         var TaxTobePaid = (empTotalSal * taxPercent) / 100;

         console.log("Tax to be paid " + TaxTobePaid);

    </script>
