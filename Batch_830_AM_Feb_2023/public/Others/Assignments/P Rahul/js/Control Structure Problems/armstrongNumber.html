<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmstrongNumber</title>
</head>
<body>
    <script>
        var temp 
        var result = 0;
        var n = prompt("Enter a Number");
        var len = n.length
        n = parseInt(n);
        temp = n;
        
        while(n > 0) {
            var rem = n % 10;
            result = result + (rem ** len)
            n = n / 10;
            n = parseInt(n);
        }
        if(result == temp) {
            console.log("Its Armstrong Number");
        }
        else {
            console.log("Its Not Armstrong Number");
        }
    </script>
</body>
</html>
