<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers</title>
</head>
<body>
    <script>
        var sum = 0;
        var n = prompt("Enter a number");
        n = parseInt(n)
        
        while(n > 0) {
            var rem = n % 10;
            sum = sum + rem;
            n = n / 10;
            n = parseInt(n);
        }
        console.log(sum);
        
    </script>
</body>
</html>
