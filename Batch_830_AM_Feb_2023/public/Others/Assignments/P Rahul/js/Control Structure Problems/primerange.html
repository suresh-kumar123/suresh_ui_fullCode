<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime range</title>
</head>
<body>
    <script>
        var sum = 0;
        startRange = prompt("Enter Start Range");
        startRange = parseInt(startRange);
        endRange = prompt("Enter End RAnge");
        endRange = parseInt(endRange);
        for(var j = startRange; j < endRange; j++) {
        var n = j;
        var count = 0;
         
        for(var i = 2; i < n; i++) {
            var rem = n % i;
            if(rem == 0) {
                count++;
                break;
            }
        }
        if(count == 0) {
            console.log("its Prime " +n);
            sum = sum + n;
        }
        else {
            console.log("its not prime " +n);
        }
    }
    console.log("sum is " +sum);
    </script>
</body>
</html>
