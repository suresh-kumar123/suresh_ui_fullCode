<body>
    <script>
        var empName, empAge, empGender, empBasicSal;
        empName = 'HariPrasad';
        empAge = 23;
        empGender = 'Male';
        empBasicSal = 25000;

        var Hra = (empBasicSal * 14) / 100 ;
        var PF = (empBasicSal * 7) / 100 ;
        var totalSal = empBasicSal + Hra + PF ;

        console.log("Name is " +empName);
        console.log("Age is " +empAge);
        console.log("Gender is " +empGender);
        console.log("Basic is " +empBasicSal);
        console.log("Hra is " +Hra);
        console.log("PF is " +PF);
        console.log("Total Salary is " +totalSal);

    </script>
