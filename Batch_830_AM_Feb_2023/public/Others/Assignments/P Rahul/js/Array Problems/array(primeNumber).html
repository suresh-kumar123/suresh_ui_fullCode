    <title>Prime Number</title>
</head>
<body>
    <script>
        var checkPrimeNumber = (n) => {

            if(n == 1) {
                return false;
            }
            var count = 0;

            for(var i = 2; i <= n-1; i++) {
                var rem = n % i;
                if(rem == 0) {
                    count++;
                    break;
                }

                // var result;
                // if(count ==0) {
                //     result = true;
                // }else {
                //     result = false;
                // }     
            }

            return (count == 0)
        }
            var prime = [];
            for(var i = 0; i < 5; i++) {
                prime[i] = prompt("Enter a value for " +i);
                prime[i] = parseInt(prime[i]);

            }
            var primeValue = [];
            var sum = 0;
            for(var i = 0; i < prime.length; i++) {
                var result = checkPrimeNumber(prime[i]);
                if(result) {
                    primeValue.push(prime[i]);
                    sum = sum + prime[i];
                }
            }
            console.log(primeValue)
            console.log(sum)
    </script>
</body>
</html>
