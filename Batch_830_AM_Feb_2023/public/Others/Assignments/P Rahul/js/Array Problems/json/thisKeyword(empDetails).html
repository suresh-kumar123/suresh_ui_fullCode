<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var empDetails = {

            readData () {
                this.name = prompt('enter name');
                this.age = prompt("enter age ");
                this.gender = prompt("enter gender ");
                this.basicSal = prompt("enter basic salaru");
                this.basicSal = parseInt(this.basicSal);
                this.getPfAndHra ();
            },
            getPfAndHra () {
                this.pf = (this.basicSal * 15) / 100;
                this.hra = (this.basicSal * 24) /100;
                this.totalSal = this.basicSal + this.pf + this.hra;
                this.getTotalTax ();
            },
            getTotalTax () {
                this.taxPersent = 0;
                if(this.gender == "male"){
                    if(this.totalSal >= 500000) {
                        this.taxPersent = 15;
                    } else if(this.totalSal >= 400000) {
                        this.taxPersent = 10;
                    }else if(this.totalSal >= 300000) {
                        this.taxPersent = 5;
                    }
                } else {
                    if(this.totalSal >= 500000) {
                        this.taxPersent = 10;
                    } else if(this.totalSal >= 400000) {
                        this.taxPersent = 5;
                    }
                }
                this.taxPaid = (this.totalSal * this.taxPersent) / 100; 
                this.displayData ();
            },
            displayData () {
 
                console.log("name is " +this.name);
                console.log("age is " +this.age);
                console.log("gender is " +this.gender);
                console.log("basic salary is " +this.basicSal);
                console.log("total salary is " +this.totalSal);
                console.log("tax to be paid " +this.taxPaid);
            }
            }
            empDetails.readData ();
    </script>
</body>
</html>
