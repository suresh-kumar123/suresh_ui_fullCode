<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending and Descending order</title>
</head>
<body>
   <script>
    var data = [23, 44, 55, 21, 43]
    console.log(data)
            for (var i = 0; i < data.length; i++) {
            for (var j = i+1; j < data.length; j++) {

                if( data[i] > data[j]) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                    }
                }
                }
    console.log(data)

        for (var i = 0; i < data.length; i++) {
            for (var j = i+1; j < data.length; j++) {

                if( data[i] < data[j]) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                    }
                }
                }
    console.log(data)
   </script> 
</body>
</html>
