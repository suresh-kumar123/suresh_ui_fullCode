<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Reverse in Array</title>
</head>
<body>
    <script>
        var getReverse = (n) => {
            var rem;
            var revno = 0;
            // while(n > 0) or
            
            while(n != 0) {
                rem = n % 10;
                revno = (revno * 10) + rem;
                n = n / 10;
                n = parseInt(n);
            }
            return revno;
        }

        var data = [2334, 4356, 2675, 6754, 2243];
        console.log(data)
        
        var revArray = [];
         for (var i = 0; i < data.length; i++) {
            var result = getReverse(data[i]);
            revArray.push(result);
         }
         console.log(revArray)
        //  console.log(data.reverse())
    </script>
</body>
</html>
