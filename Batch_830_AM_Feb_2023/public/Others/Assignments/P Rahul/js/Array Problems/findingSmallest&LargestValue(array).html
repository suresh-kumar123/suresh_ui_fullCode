<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding smallest and largest value</title>
</head>
<body>
    <script>
        var data = [23, 44, 32, 11, 42];
        console.log(data)

        var sValue = data[0];
        var lValue = data[0];

        for (var i = 1; i < data.length; i++) {
            
            if (sValue > data[i]){
                sValue = data[i]; 
            }
            if (lValue < data[i]){
                lValue = data[i];
            }
        }
        console.log("smallest value is " +sValue)
        console.log("largest value is " +lValue)
    </script>
</body>
</html>
