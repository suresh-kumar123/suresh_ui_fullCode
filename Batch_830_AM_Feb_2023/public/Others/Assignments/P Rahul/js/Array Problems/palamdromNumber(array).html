<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palamdrom number</title>
</head>
<body>
    <script>
        var checkPaladrom = (n) => {
            var rem;
            var revno = 0;
            var temp;
            while(n > 0) {
                rem = n % 10;
                revno = (revno * 10) + rem;
                n = n / 10;
                n = parseInt(n);
            }
            return revno;
        }
        var data = [121, 232, 221, 223, 242];
        console.log(data)

        var palArray = [];
        for(var i = 0; i < data.length; i++) {
            var result = checkPaladrom(data[i]);
            if(result == data[i]){
                palArray.push(result);
            }
        }
        console.log(palArray)
        // console.log(data.reverse())
    </script>
</body>
</html>
