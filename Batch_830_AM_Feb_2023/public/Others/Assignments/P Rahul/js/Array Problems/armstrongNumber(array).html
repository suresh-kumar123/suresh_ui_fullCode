<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong number or not</title>
</head>
<body>
    <script>
        var checkArmstrong = (n) => {
            var rem;
            var result = 0;
            var len = n.length;
            while(n > 0){
                rem = n % 10;
                result = result + (rem ** len);
                n = n / 10;
                n = parseInt(n);
            }
            return result;
        }

        var data = [345, 334, 153, 224, 555];
        console.log(data)

        var armstrongArray = [];
        for(var i = 0; i < data.length; i++) {
            var armstValue = checkArmstrong(data[i]);
            if(armstValue == data[i]) {
            armstrongArray.push(armstValue);
        }
        }
        console.log(armstrongArray);
    </script>
</body>
</html>
