<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucky number array</title>
</head>
<body>
    <script>
        var getLuuckyNumber = (n) => {
            var sum = 0;
            var rem;  
            while(n > 0) {
                rem = n % 10;
                sum = sum + rem;
                n = n / 10;
                n = parseInt(n);

                if(n == 0 && sum > 9) {
                    n = sum;
                    sum = 0;
                }
            }
            return sum;
        }
            var data = [];
            for (var i = 0; i < 5; i++) {
                data[i] = prompt("Enter a value " +i);
                data[i] = parseInt(data[i]); 
            }
            var luckyNumArray = [];
            for (var i = 0; i < data.length; i++) {
                var result = getLuuckyNumber(data[i]);
                luckyNumArray.push(result);

            }
            console.log(data)
            console.log(luckyNumArray)
    </script>
</body>
</html>
