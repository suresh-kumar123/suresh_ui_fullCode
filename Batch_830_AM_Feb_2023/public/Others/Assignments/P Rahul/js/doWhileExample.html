<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while Example</title>
</head>
<body>
    <script>
        var scoreCount = 0;
        do{
            alert("lets play the game");
            scoreCount = prompt("enter your score");
            scoreCount = parseInt(scoreCount);
        }while(scoreCount <= 100)
    </script>
</body>
</html>
