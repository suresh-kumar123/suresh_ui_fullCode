<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating js</title>
</head>
<body>
    <script>
        var firstValue, secondValue, result, result1, result2, result3, result4;
        firstValue = 20;
        secondValue = 30;
        result = firstValue + secondValue;
        result1 = firstValue * secondValue;
        result2 = firstValue - secondValue;
        result3 = firstValue / secondValue;
        result4 = firstValue % secondValue;
        
        console.log("Sum is " + result);
        console.log("Product is " + result1);
        console.log("Subraction is " + result2);
        console.log("Division is " + result3);
        console.log("Concatination is " + result4);
    </script>
</body>
</html>
