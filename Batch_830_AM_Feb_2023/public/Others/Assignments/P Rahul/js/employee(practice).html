<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var getData = () => {
            var ename = prompt("enter emp name");
            var eage = prompt("enter emp age");
            var gender = prompt("Enter Gender");
            var eBasicSal = prompt("enter basic salary");
            eBasicSal = parseInt(eBasicSal);
            var pf, hra, totalSal;
            var salData = getPf_Hra(eBasicSal);
            pf = salData[0];
            hra = salData[1];
            totalSal = salData[2];
            var totalTaxPaid = getTotalTax(gender, totalSal);
            displayData (ename, eage, gender, eBasicSal, totalSal, totalTaxPaid)

        }

        var getPf_Hra = (eBasicSal) => {
            var pf = (eBasicSal * 14) / 100;
            var hra = (eBasicSal * 24) /100;
            var totalSal = eBasicSal + pf + hra;
            return [pf, hra, totalSal];

        }

        var getTotalTax = (gender, totalsal) => {
            var taxPercent = 0;

            if(gender == 'male') {
                if(totalsal >= 500000){
                    taxPercent = 15;
                } else if(totalsal >= 400000) {
                    taxPercent = 10;
                }else if(totalsal >= 300000) {
                    taxPercent = 5;
                }
            }else //female
            if(totalsal >= 500000) {
                taxPercent = 10;
            } else if(totalsal >= 400000) {
                taxPercent = 5;
            }
            var totalTaxPaid = (totalsal * taxPercent) / 100;
            return totalTaxPaid;
        }

        var displayData = (ename, eage, gender, eBasicSal, totalSal, totalTaxPaid) => {
            console.log("name is " + ename);
            console.log("age is " + eage);
            console.log("Gender is " + gender);
            console.log("Basic sal is " + eBasicSal);
            console.log("total salary is " + totalSal);
            console.log("Tax to be paid " + totalTaxPaid);
        }
        getData();
    </script>
</body>
</html>
