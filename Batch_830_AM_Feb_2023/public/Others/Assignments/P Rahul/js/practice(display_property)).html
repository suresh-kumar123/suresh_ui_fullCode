<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating of display property</title>
    <style>
        span{
            border: 1px solid maroon;
            width: 100px;
            height: 100px;
            text-align: center;
            display: block;
            margin: 10px; 
            padding: 10px; 
        }
        .block{
            border: 1px solid;
            width: 100px;
            height: 100px;
            text-align: center;
            display: inline;
        }
        .block1{
            background-color: aqua;
        }
        .block2{
            background-color: aliceblue;
        }
        .block3{
            background-color: blue;
        }
        .block4{
            background-color: yellowgreen;
        }
        img{
            border: 1px solid;
            width: 100px;
            height: 100px;
            text-align: center;
            display: inline-block;  
        }
    </style>
</head>
<body>
    <div class="block block1">block1</div>
    <div class="block block2">block2</div>
    <div class="block block3">block3</div>
    <div class="block block4">block4</div>

    <span>item1</span>
    <span>item2</span>
    <span>item3</span>
    <span>item4</span>

    <img src="file:///C:/Users/RAHUL/UI%20Classes/webapplication/public/images/emp1.PNG" alt="1">
    <img src="file:///C:/Users/RAHUL/UI%20Classes/webapplication/public/images/emp2.PNG" alt="2">
    <img src="file:///C:/Users/RAHUL/UI%20Classes/webapplication/public/images/emp3.PNG" alt="3">

</body>
</html>
