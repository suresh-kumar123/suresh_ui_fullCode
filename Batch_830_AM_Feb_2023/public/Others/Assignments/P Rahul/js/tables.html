<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Maths Tables</title>
</head>
<body>
    <script>
        var n = prompt("Enter a Value");
        n = parseInt(n);

        for( var i = 0; i <=20; i++) {
            var result = n * i;
            console.log(n + "*" +i+ "=" +result);

        }
    </script>
</body>
</html>
