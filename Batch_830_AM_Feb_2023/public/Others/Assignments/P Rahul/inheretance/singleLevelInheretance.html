<body>
    <script>
        class SellerInfo {
            constructor(data) {
                this.sellerName = data.sname;
                this.sellerRating = data.srating;
                this.sellerLocation = data.sloc;
            }
            displaySellerInfo () {
                console.log("seller Name is " + this.sellerName);
                console.log('seller Rating is ' + this.sellerRating);
                console.log("seller location is " + this.sellerLocation);
            }
        }
        class ProductInfo extends SellerInfo {
            constructor (data, sdata) {
                super(data.sellerDetails);
                this.productId = data.pid;
                this.productName = data.pname;
                this.productPrice = data.pprice; 
            }
            displayProductInfo () {
                this.displaySellerInfo();
                console.log('product Name is ' + this.productName);
                console.log('product id is ' + this.productId);
                console.log('product Price is ' + this.productPrice);
            }
        }

        var pdata = {
            pname : 'laptop',
            pid : '2345',
            pprice : 3234,
            sellerDetails : {
                sname : 'Abc enterpricers',
                sloc : 'Hyderabad',
                srating : 4.5
            }
        }
        var sellerData = {}
        var p1 = new ProductInfo(pdata, sellerData);
        p1.displayProductInfo();
    </script>
