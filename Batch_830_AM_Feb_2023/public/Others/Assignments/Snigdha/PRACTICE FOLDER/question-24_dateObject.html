        <script>

            var month = ['jan','feb','mar','apr','may','june','jul','aug','sep'];
            var days = ['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];

            var myDate = new Date();
            console.log(myDate)

            console.log(myDate.getDate());
            console.log(myDate.getFullYear());
            console.log(myDate.getMonth());
            console.log(myDate.getDay());

            console.log(myDate.getMinutes());
            console.log(myDate.getSeconds());
            console.log(myDate.getMilliseconds());
            

            13/5/2023

            var myCurrentDate = myDate.getDate() + '/'+ (myDate.getMonth()+1)+ '/' + myDate.getFullYear();

            // 14th may,2023

            var myCustumFormat = myDate.getDate() + 'th' + ' ' + monthName + ',' + myDate.getFullYear();
            console.log (myCustumFormat);

            // sunday, may 14th, 2023

            var monthName = month[ myDate.getMonth()]
            var tdyDate = tdyDay + ',' + monthName+' '+myDate.getDate()+ 'th'+ ','+ myDate.getFullYear();
            console.log(tdyDate);
