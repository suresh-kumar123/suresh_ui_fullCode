<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating set timeOut method</title>
    </head>
    <body>
        <script>
            console.log('MESSAGE TO MY DRUG');

            var msg =()=>{
                console.log('Hello baby');
            }
            setTimeout(msg,3000);
            
            var viewMsg = ()=>{
                console.log('LOVE YOU BUJJI')
            }
            setTimeout(viewMsg,5000);

            setTimeout(()=>{
                console.log('MISS YOU SOO MUCH MY ADDICTION');
            },7000);
        </script>
    </body>
</html>
