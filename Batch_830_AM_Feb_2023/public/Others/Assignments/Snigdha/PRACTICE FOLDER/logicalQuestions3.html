        <script>
            //write a program to take some numeric values within the array and find the sum of the values within it
            
           var data = [];

           var n = prompt('Enter the size')
           n = parseInt(n);

           for(var i =0; i<n ; i++){
            data[i] = prompt('Enter the value of position' + i)
            data[i]= parseInt(data[i]);
           }
           var result = 0;
           for (var i = 0; i < data.length ; i++){
                result= result+ data[i]
                
           }
           console.log ('the result is ' + result);
        </script>
