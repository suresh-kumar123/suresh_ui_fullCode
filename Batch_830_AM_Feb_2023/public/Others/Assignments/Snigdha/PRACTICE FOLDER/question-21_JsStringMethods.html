<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <script>
             var msg = 'Hello EVERYONE , hope you all are doing good '; 

             console.log (msg);

             console.log (msg.length); // considers the length of the string
             
             console.log (msg.charAt(8)) // it represents the index value of given string i.e., character at the given position

             console.log (msg.charCodeAt(9)) // it showa the ASCII (americsn standard code for information interchange)it contains a unique numeric number to everykey in the keyboard
             
             console.log (msg.substring(4,8)) // here 4 indicates the value which is starting at position 4 and goes until the 8th index value

             console.log (msg.substr(4,8)) // here is the 4 is the startindex and 8 is the length of the characters where its going to start from the start index

             console.log (msg.replace ("hope","students")) // here is the hope is the 3rd word in the above sentence and student is the word which i want to replace behalf of hope

             console.log (msg.split(' ')) // here all the words in the string are replaced with an array with individual strings with the comma 

             console .log (msg.includes('people')) // it is gng to provide weather the provided string is present in the sentence if it is present it shows it as true or else it shows false

             console .log (msg.indexOf('all')) // it shows the index value of the given string from the sentence

             console .log (msg.toLowerCase()) // it converts all the uppercase values to lowercase
             
             console .log (msg. toUpperCase()) // it converts all the string values from lowercase to uppercase

             console .log (msg.slice(4 , 7)) // it shows the start index and end index value


        </script>
    </body>
</html>
