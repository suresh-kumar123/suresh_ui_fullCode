<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating object with methods</title>
</head>
<body>
    <script>
        var studentData = {};
        var getStudentData = ()=>{
            studentData.name= prompt('enter name of student');
            studentData.age = prompt('enter age');
            studentData.marks = [];
            for (var i=0;i<5;i++){
                studentData.marks[i]= prompt('Enter value for sub ' +  i);
                studentData.marks[i]= parseInt(studentData.marks[i]);
            }
            getTotalAndAvg();
        }

        var getTotalAndAvg = ()=>{
            studentData.total = 0;
            for (var i=0;i<5;i++){
                studentData.total= studentData.marks[i]+ studentData.total
            }
            studentData.avg = studentData.total/studentData.marks.length;
            getGrade();
        }

        var getGrade=()=>{
            if(studentData.avg >= 40){
                studentData.grade = 'passed';

            }else{
                studentData.grade= 'you have a surprise';
            }
            dispalyStudentData();
        }

        var dispalyStudentData = ()=>{
            console.log(studentData)
            console.log('student details');
            console.log ('student name ' + studentData.name);
            console.log ('student age ' + studentData.age);
            console.log ('avg ' + studentData.avg);
            console.log ('grade ' + studentData.grade);
        }
        getStudentData();
    </script>
</body>
</html>
