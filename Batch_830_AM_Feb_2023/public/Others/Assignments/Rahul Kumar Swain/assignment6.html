<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
        .main {
            height: 950px;
        }
        .head{
            border: 2px solid;
            margin: 5px;
            padding: 5px;
            text-align: center;
            font-size: 20px;
        }
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13 {
            border: 1px solid;
            width: 120px;
            height: 120px;
            margin: 10px;
            padding: 5px;
        }
        .block1 {
            background-color: aquamarine;
        }
        .block2 {
            background-color: darkgray;
            left: 50px;
            top: 100px;
            position: absolute;
        }
        .block3 {
            background-color: firebrick;
            position: relative;
            left: 1300px;
            bottom: 140px;
        }
        .block4 {
            background-color: blue;
            position: relative;
            left: 1250px;
            bottom: 220px;
        }
        .block5 {
            background-color: hotpink;
            position: relative;
            left: 550px;
            bottom: 100px;
        }
        .block6 {
            background-color: salmon;
            position: relative;
            left: 700px;
            bottom: 240px;
        }
        .block7 {
            background-color: aqua;
            position: relative;
            left: 550px;
            bottom: 240px;
        }
        .block8 {
            background-color: skyblue;
            position: relative;
            left: 700px;
            bottom: 380px;
        }
        .block9 {
            background-color: saddlebrown;
            position: relative;
            margin: auto;
            bottom: 600px;
            right: 20px;
        }
        .block10 {
            background-color: slateblue;
            position: relative;
            bottom: 400px;
        }
        .block11 {
            background-color: chartreuse;
            position: relative;
            bottom: 600px;
            left: 50px;
        }
        .block12 {
            background-color: cornflowerblue;
            position: relative;
            bottom: 700px;
            left: 1300px;
        }
        .block13 {
            background-color: gold;
            position: relative;
            left: 1250px;
            bottom: 900px;
        }
        .footer {
            border: 2px solid;
            text-align: center;
            position: relative;
            bottom: 820px;
        }
    </style>
</head>
<body>
    <div class="main">
      <div class="head">Block game</div>
           <div class="block1">1</div>
           <div class="block2">2</div>
           <div class="block3">3</div>
           <div class="block4">4</div>
           <div class="block5">5</div>
           <div class="block6">6</div>
           <div class="block7">7</div>
           <div class="block8">8</div>
           <div class="block9">9</div>
           <div class="block10">10</div>
           <div class="block11">11</div>
           <div class="block12">12</div>
           <div class="block13">13</div>
      <div class="footer">@copy right 2023</div>
    </div> 
</body>
</html>
