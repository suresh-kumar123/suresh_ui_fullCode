<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- reverse no -->

    <script>
        //reverse no
        var res=0;
        var no=prompt("Enter the no");
         no=parseInt(no);
         
         while(no>0){
            rem=no%10;
            res=res*10+rem;
            no=no/10;
            no=parseInt(no);
         }
         console.log(res)

    </script>
    
</body>
</html>
