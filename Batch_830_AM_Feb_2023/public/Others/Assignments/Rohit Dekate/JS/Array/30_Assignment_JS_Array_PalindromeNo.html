<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Palindrome no</title>
</head>
<body>
    <script>
        //30. w a p to find the list of all palindrome no within an array
   


        var no=[];
        for(var i=0 ;i<5 ; i++){
            no[i]=prompt("enter the no");
            no[i]=parseInt(no[i]);
        }
        console.log(no);
        var nl=no.length;

        for(var i=0 ; i<nl ; i++){
            var sum=0
            var temp=no[i];
            while(no[i]>0){
                rem=no[i]%10;
                sum=sum*10+rem;
                no[i]=no[i]/10;
                no[i]=parseInt(no[i])
            }
            if(temp===sum){
                console.log(temp + " is palindrome no")
            }

        }
    </script>
    
</body>
</html>
