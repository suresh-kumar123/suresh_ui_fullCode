<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest and smallest no in array</title>
</head>
<body>
    <script>
 //33. w a p to find a largest and smallest no from given array w/o using sorting method
   
    var no=[];
    for(var i=0 ; i<5 ; i++){
        no[i]=prompt("enter the no");
        no[i]=parseInt(no[i]);
    }
    console.log(no);
    var nl=no.length
   
    for(var i=0 ; i<nl ; i++){
        for(var j=0; j<nl ; j++){
            if(no[j]>no[j+1]){
                var temp=no[j];
                no[j]=no[j+1];
                no[j+1]=temp
            }
        }
    }
    console.log(no)
    console.log("smallest no is " +no[0])
    console.log("largest no is " +no[4])


    </script>
</body>
</html>
