<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array prime no</title>
</head>
<body>
    <script>
    //29. w a p to read a dynamic array of 10 value and list out all prime no within it
    
    var no=[];
    for(var i=0 ; i<9 ; i++){
        no[i]=prompt("enter the no");
        no[i]=parseInt(no[i]);
    }
    console.log(no);
    var nl=no.length;

    for(var i=0 ; i<nl ; i++){
        var count=0;
        for(var j=2 ;j<no[i]; j++){
            if(no[i]%j==0){
                count++;
                break;
            }
            
        }
        if(count==0){
                console.log("prime no " + no[i])
            }
    }

</script>


</body>
</html>
