<body>
    <!-- write a program to check weather given no. is prime or not -->
   
    <script>
            <!-- write a program to check weather given no. is prime or not -->
var no=24;
var count=0;

for(var i=2 ; i<no ; i++){
     if(no%i==0){
        count++;
        break;
    }
}
console.log(count)
if(count==0){
    console.log("Prime no.")
}else{
    console.log("Not a prime no")
}
    </script>
</body>
