    <!-- write a program to find the sum of all the odd no. between 198-18 -->
    
    <script>
   // <!-- write a program to find the sum of all the odd no. between 198-18 -->
      var sum=0;
    for(var i=198 ; i>=18 ; i--){
        if(i%2==1){
            sum=sum+i;
        }
    }
    console.log(sum)

    </script>
</body>
