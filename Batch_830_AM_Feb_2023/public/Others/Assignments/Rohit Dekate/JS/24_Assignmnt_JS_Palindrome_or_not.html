    <!-- write a program to check weather given no is palindrome or not-->
   
    <script>
         // <!-- write a program to check weather given no is palindrome or not-->
      
         var no=prompt("enter the no");
         no=parseInt(no);
         var rno=no;
         console.log(rno)
          var rev=0;
         while(no>0){
            rev=rev*10+no%10;
            var x=no/10;
            no=Math.floor(x);

         }
         console.log(rev)
         if(rno==rev){
            console.log("palindrome")
         }else{
            console.log("not palindome")
         }


    </script>
