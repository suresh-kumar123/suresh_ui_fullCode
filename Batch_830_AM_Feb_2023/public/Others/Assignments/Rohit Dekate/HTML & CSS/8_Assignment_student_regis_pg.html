<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration pages</title>
    <style>
        .Header, .footer{
            font-size: 20px;
        }
        .Header, .content, .footer, .content1, .content2, .content3, .content4{
            border: solid 3px rgb(0, 81, 255);
            padding: 10px;
            text-align: center;
            margin: 10px;
            background-color:rgb(247, 141, 150);
            font-weight: bold;
            font-size: 20px;

        }
        .footer{
            margin-top: 70px;
        }
        .content1, .content2, .content3, .content4{
         height: 200px;
         background-color:rgb(247, 141, 150);
        }
        .legend{
            border: solid 3px rgb(0, 81, 255);
            padding: 5px;
            background-color:rgb(247, 141, 150);

        }
        body{
            background-color: rgb(239, 241, 79);
        }
        .s1, .s2, .s3, .s4, .s5, .s6, .s7, .s8, .s9, .s10, .s11, .btn{
            position: absolute;
        }
        .s1{
            left: 17%;
            top: 20%;
        }
        .s2{
            left: 45%;
            top: 20%;
        }
        .s3{
            left: 17%;
            top: 28%;
        }
        .s4{
            left: 45%;
            top: 28%;
        }
        .s5{
            left: 17%;
            top: 35%;
        }
        .s6{
            left: 17%;
            top: 60%;
        }
        .s7{
            left: 17%;
            top: 70%;
        }
        .s8{
            left: 17%;
            top: 100%;
        }
        .s9{
            left: 50%;
            top: 100%;
        }
        .s10{
            left: 43%;
            top: 133%;
        }
        .s11{
            left: 25%;
            top: 133%;
        }
        .btn{
            left: 48%;
            padding: 15px;
            background-color: rgb(17, 250, 141);
        }
       
    </style>
</head>
<body>
    <div class="Header">Student Registration pges</div>

        <fieldset class="content1">
            <legend><div class="legend">Personal Details</div></legend>
              <div class="s1">
                <label for="name">Name</label>
                <input type="text" name="name"  placeholder="Name" autocomplete="off" >
              </div>
              <div class="s2">
                    <label for="country">Country Name</label>
                    <select>
                        <option selected>India</option>
                        <option>China</option>
                        <option>Japan</option>
                        <option>USA</option>
                    </select>
              </div>
                <br>
                <div class="s3">
                    <label for="Standard">Standard</label>
                    <select>
                        <option selected>8 <sup>th</sup></option>
                        <option>9<sup>th</sup></option>
                        <option>10<sup>th</sup></option>
                        <option>12 <sup>th</sup></option>
                    </select>
                </div>
                <div class="s4">
                    <label for="age">Age</label>
                    <input type="text" type="number">
                </div>
                <div  class="s5">   
                    <label for="gender"> Gender</label>
                    <input type="radio" name="gender" checked>Male
                    <input type="radio" name="gender">Female
                </div>
    </fieldset>


    <fieldset class="content2">
        <legend><div class="legend">Educational Details</div></legend>
          
        <div  class="s6">
            Languages known:
            <input type="checkbox" required>Marathi
            <input type="checkbox" required>Hindi
            <input type="checkbox"required>English
        </div>
            <br>
        <div  class="s7">
            Qualification:
            <input type="checkbox">BTech
            <input type="checkbox">BBA
            <input type="checkbox">BArch
            <input type="checkbox">MBA
        </div>


    </fieldset>

    <fieldset class="content3">
        <legend><div class="legend">Course Details</div></legend>
       
       <div class="s8">
            Course Option for: 
            <select>
                <option>B.A</option>
                <option>B.Sc</option>
                <option>B.Com</option>
                <option>B.B.A</option>
            </select>
        </div>
        <br>
        <div class="s9">
            Language:
            <select>
                <option>English</option>
                <option>Marathi</option>
                <option>Hindi</option>
                <option>French</option>
            </select>
        </div>

    </fieldset>
    <fieldset class="content4">
        <legend><div class="legend"> About Urself</div></legend>
       <label for="" class="s11"> Few word about youself:</label>
        <br>
          <textarea name="" id="" cols="30" rows="10" maxlength="300" class="s10"></textarea>
    </fieldset>

    <button class="btn" > Save Details</button>

    <div class="footer">@copyrights 2023  </div>
</body>
</html>
