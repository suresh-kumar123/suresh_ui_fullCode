<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .header, .footer{
            border: solid 1px;
            padding: 5px;
            background-color: rgb(243, 193, 101);
            text-align: center;
            font-weight: bold;
        }
        .B{
            border: solid 1px;
            height: 80px;
            width: 80px;
            text-align: center;
        
        }
        .B1{
            background-color: rgb(71, 230, 177);
            margin: 10px;
            float: left;
        }
        .B2{
            background-color: rgb(235, 103, 103);
            position: absolute;
            top: 80px;
            left: 50px;
        }
        .B3{
            float: right;
            background-color: rgb(71, 230, 177);
            margin: 10px;
        }
        .B4{
            background-color: rgb(235, 103, 103);
            position: absolute;
            top: 80px;
            right: 50px;
        }
        .B5{
            background-color: rgb(71, 230, 177);
            position: absolute;
            top: 450px;
            margin: 10px;
        }
        .B6{
            background-color: rgb(241, 83, 83);
            position: relative;
            top: 386px;
            left: 50px;
        }
        .B7{
            background-color: rgb(71, 230, 177);
            margin: 10px;
            position: relative;
            top: 330px;
            right: -1229px;
        }
        .B8{
            background-color: rgb(235, 103, 103);
            position: relative;
            right: -1202px;
            top: 202px;
        }
        .B9{
            background-color: rgb(247, 229, 76);
            position: relative;
            top: -85px;
            left: 500px;
        }
        .B10{
            background-color: rgb(247, 229, 76);
            position: relative;
            top: -167px;
            left:608px;
        }
        .B11{
            background-color: rgb(247, 229, 76);
            position: relative;
            top: -141px;
            left:608px;
        }
        .B12{
            background-color: rgb(247, 229, 76);
            position: relative;
            top: -223px;
            left:501px;
        }
        .B13{
            background-color: rgb(247, 76, 76);
            position: relative;
            top: -360px;
            left:556px;
        }
        .footer{
            position: relative;
            bottom: 161px;
        }
    </style>
</head>
<body>
    <div class="header">Block Game</div>
    <div>
        <div class="B B1">Block 1</div>
        <div class="B B2">Block 2</div>
        <div class="B B3">Block 3</div>
        <div class="B B4">Block 4</div>
        <div class="B B5">Block 5</div>
        <div class="B B6">Block 6</div>
        <div class="B B7">Block 7</div>
        <div class="B B8">Block 8</div>
        <div class="B B9">Block 9</div>
        <div class="B B10">Block 10</div>
        <div class="B B11">Block 11</div>
        <div class="B B12">Block 12</div>
        <div class="B B13">Block 13</div>

    </div>
    <div class="footer">@copyrights 2023</div>

</body>
</html>
