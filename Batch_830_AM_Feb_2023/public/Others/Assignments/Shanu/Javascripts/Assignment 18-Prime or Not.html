<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime or Not</title>
</head>
<body>
    <h4>Check the given number is Prime or Not</h4>
    <script>
        var count = 0;
        var n = parseInt(prompt("Enter the value"));

        for(var i=1;i<=n;i++) {
            var rem = n % i;
            if (rem == 0){
                count++;
            }
        }

        if (count == 2) {
            console.log("Its a Prime");
        } else {
            console.log("Not a Prime")
        }
    </script>
</body>
</html>
