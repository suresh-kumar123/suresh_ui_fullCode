<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all Odd number 198 to 18</title>
</head>
<body>
    <h2>Display Sum of all the Odd number 198 to 18</h2>
    <script>
        var sum = 0;
        for (i=198;i>=18;i--) {
            if (i%2!= 0) {
            console.log(i);
            sum = sum + i;
            }
        }
        console.log("The sum of all Odd Numbers is   "+sum);
        
    </script>
</body>
</html>
