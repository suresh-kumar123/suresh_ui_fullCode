<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <h3>Calculate Total Salary</h3>
    <script>
        var name, age, gender, department;
        name =prompt("Enter the Name");
        age = prompt("Enter the Age");
        age = parseInt(age);
        gender = prompt("Enter the Gender");
        department = prompt("Enter the Department");
        
        var basicsal, pf, hra;
        basicsal = prompt("Enter the BasicSal");
        basicsal = parseInt(basicsal);
        pf = (basicsal*14)/100;
        hra = (basicsal*24)/100;
        
        var totalsalary = basicsal + pf + hra;

        console.log("Employee Name is  " +name);
        console.log("Age is " +age);
        console.log("Gender is  "+gender);
        console.log("Department is  "+department);
        console.log("PF is  "+pf);
        console.log("HRA is  "+hra);
        console.log("Total Salary is  "+totalsalary);
    </script>
</body>
</html>
