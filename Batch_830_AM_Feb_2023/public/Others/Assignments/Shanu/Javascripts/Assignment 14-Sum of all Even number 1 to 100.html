    <title>Sum of all Even number 1 to 100</title>
</head>
<body>
    <h2>Display Sum of all the Even number 1 to 100</h2>
    <script>
        var sum = 0;
        for (i=1;i<=100;i++) {
            if (i%2 == 0) {
            console.log(i);
            sum = sum + i;
            }
        }
        console.log("The sum of all Even Numbers is   "+sum);
        
    </script>
</body>
