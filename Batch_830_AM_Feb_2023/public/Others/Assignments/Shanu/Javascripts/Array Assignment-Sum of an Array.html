<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of an Array Values</title>
</head>
<body>
    <h1>Sum of an Array Values</h1>
    <script>
        var marks = [90, 80, 80.3, 80.6];
        console.log(marks.length);
        var total = 0;
        for (var i =0; i<4; i++) {
            total = total + marks[i]
        }
        console.log(total);
    </script>
</body>
</html>
