<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all Prime 150 to 60</title>
</head>
<body>
    <h2>Sum all Prime numbers 150 to 60</h2>
    <script>
        var sum = 0;
        for (i=150;i>=60;i--){
            count = 0;
            for (j=1;j<=i;j++){
                if(i%j==0){
                    count++;
                }
            }
            if(count == 2){
                sum = sum + i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
