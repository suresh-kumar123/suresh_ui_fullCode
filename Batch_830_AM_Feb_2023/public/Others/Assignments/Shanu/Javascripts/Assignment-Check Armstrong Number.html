<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Armstrong Number</title>
</head>
<body>
    <h3>Check Armstrong Number or Not</h3>
    <script>
        var temp;
        var n = prompt("Enter The Value");
        var length = n.length;
        n = parseInt(n);
        temp = n;
        var result = 0;
        while (n>0) {
            var rem = n%10;
            result = result+ (rem**length);
            n = n/10;
            n = parseInt(n);
        }
        if (result == temp) {
            console.log("Its Armstrong Number")
        } else {
            console.log ("Not")
        }
    </script>
</body>
</html>
