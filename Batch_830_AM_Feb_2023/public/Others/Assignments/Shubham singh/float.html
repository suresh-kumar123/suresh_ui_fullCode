
<html>
<head>
    
    <title>Float</title>
    <style>
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13 {background-color: blue; width: 200px; height: 150px;border: 1px solid;}
        .block1{background-color: aliceblue;float:left}
        .block2{background-color: azure;float:left}
        .block3{background-color: blue;float:right}
        .block4{background-color: brown;clear:both}
        .block5{background-color: aqua;}
        .block6{background-color: beige;float:right}
        .block7{background-color: yellow;float:left;clear:both}
        .block8{background-color: black;float:left}
        .block9{background-color: blueviolet;float:left}
        .block10{background-color: beige;float:right;clear:both}
        .block11{background-color: white;float:right;clear:both}
        .block12{background-color: bisque;float:right;clear:both}
        .block13{background-color: blanchedalmond;clear:both}
    
    </style>
</head>
<body>
    <div class="Block1">Block1</div>
    <div class="Block2">Block2</div>
    <div class="Block3">Block3</div>
    <div class="Block4">Block4</div>
    <div class="Block5">Block5</div>
    <div class="Block6">Block6</div>
    <div class="Block7">Block7</div>
    <div class="Block8">Block8</div>
    <div class="Block9">Block9</div>
    <div class="Block10">Block10</div>
    <div class="Block11">Block11</div>
    <div class="Block12">Block12</div>
    <div class="Block13">Block13</div>
</body>

</html>
