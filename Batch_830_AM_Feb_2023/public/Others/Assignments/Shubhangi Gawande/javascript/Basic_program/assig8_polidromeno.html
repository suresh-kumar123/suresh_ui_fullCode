<body>
    <script>
        var rem, temp, x = prompt("Enter number ");
        var final = 0;
        temp = x;

        while(x > 0){
            rem = x % 10;
            //x = parseInt(x/10);     or
            x = x / 10;
            x = parseInt(x)
            final = final * 10 + rem;
        }
        if(final == temp){
            console.log("polidrom");
        }else{
            console.log("not");
        }

    </script>
    </script>
