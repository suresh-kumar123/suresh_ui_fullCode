<html>
<head> 
    <title>Employee Details</title>
</head>
<body>
    <script>
        var empname, empgender, empbasic_salary;
        empname = prompt('Enter employee name');
        console.log('Enter name ' + empname);

        empgender = prompt('Enter gender name');
        console.log('Enter gender ' + empgender);

        empbasic_salary = prompt('Enter empbasic_salary name');
        empbasic_salary = parseInt(empbasic_salary);
        console.log('Enter basic_salary ' + empbasic_salary);


        var hra = (empbasic_salary * 14/100);
        console.log('HRA is ' + hra);

        var pf = (empbasic_salary * 24/100);
        console.log('PF is ' + pf);

        total_salary = empbasic_salary + hra + pf;
        console.log('Total salary of the employee is ' + total_salary);

        var taxper15 = total_salary * (15/100);
        var taxper10 = total_salary * (10/100);
        var taxper5 = total_salary * (5/100);

        if(total_salary >= 50000 && empgender == 'male'){
            console.log('The tax percentage is ' + taxper15);
        }

        if(total_salary >= 30000 && total_salary < 50000){
            console.log('The tax percentage is ' + taxper10);
        }

        if(total_salary >= 20000 && total_salary < 30000){
            console.log('The tax percentage is ' + taxper5);
        }

        if(total_salary < 20000){
            console.log('The tax percentage is 0 ');
        }


        if(total_salary >= 50000 && empgender == 'Female'){
            console.log('The tax percentage is ' + taxper10);
        }

        if(total_salary >= 30000 && total_salary < 50000){
            console.log('The tax percentage is ' + taxper5);
        }

        if(total_salary < 20000){
            console.log('The tax percentage is 0 ');
        }


    </script>
</body>
</html>
