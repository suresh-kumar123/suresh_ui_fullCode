<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            var prime = 1
            for(var i = 2; i <= 100; i++){
                for(var j = 2; j < (i-1); j++){
                    if(i % j == 0){
                        prime = 0;
                        break;
                    }

                }if(prime){
                    console.log(i);
                }
                prime = 1;
            }
        </script>
</body>
</html>
