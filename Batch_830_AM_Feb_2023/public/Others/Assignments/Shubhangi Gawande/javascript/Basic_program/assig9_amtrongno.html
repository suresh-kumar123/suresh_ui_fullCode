<body>
   <script>
    var sum = 0;
    var x = prompt("Enter number ");
    var temp = x;

    while(temp > 0){
        var rem = temp % 10;
        sum += rem * rem * rem;

        temp = parseInt(temp / 10)
    }if(sum == x){
        console.log(x + " is amstrong number ");
        }else{
            console.log(x + "is not amtrong number ");
        }
    
   </script>
