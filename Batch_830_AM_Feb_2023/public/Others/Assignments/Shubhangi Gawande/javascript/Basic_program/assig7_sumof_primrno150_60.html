<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
         var prime = 1
            for(var i = 150; i >= 60; i--){
                for(var j = 150; j < (i+1); j--){
                    if(j % i == 0){
                        prime = 0;
                        break;
                    }

                }if(prime){
                    sum = sum + i
                }
                prime = 1;
            }
            console.log("Sum of prime number 150 to 60 " + "= " + sum);
    </script>
</body>
</html>
