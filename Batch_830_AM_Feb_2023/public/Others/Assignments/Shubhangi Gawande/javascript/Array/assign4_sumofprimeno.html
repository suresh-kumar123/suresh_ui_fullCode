<body>
    <h3>Sum of all prime number to the given array</h3>
    <script>
         var size = prompt("Enter size of array");
          size = parseInt(size);
            
        var data = [];
        for (var i = 0; i < size; i++) {
        data[i] = prompt("Enter value");
        data[i] = parseInt(data[i]);
    }
        console.log(data);

        var checkPrimeNumber = (n) => {
                if (n == 1) {
                    return false;
                }
                var count = 0;
                for (var i = 2; i <= n-1; i++) {
                    if (n % i == 0) {
                        count++;
                        break;
                    }
                }
                /*var result;
                if (count == 0) {
                    result = true;
                } else {
                    result = false;
                }*/  //OR 

                return (count == 0)
            }

            var primeValues = [];
            sum = 0;
            for (var i = 0 ; i < data.length; i++) {
                var result = checkPrimeNumber(data[i]);
                
                if (result) {
                    sum = sum + data[i];
                    primeValues.push(data[i]);               
                }                          
            }
        console.log(primeValues);
        console.log(sum);
    </script>
