    <h3>Find Asending order and decending order of given array </h3>
    <script>
        var readUser = () => {
            var userArray = [], outputArray = [];

        var size = prompt("Enter size of array ");
        size = parseInt(size);
        
        for(i = 0; i < size; i++){
            userArray[i] = prompt("Enter number ");
            userArray[i] = parseInt(userArray[i]);
        }
        console.log(userArray)

        var asendingorder = ascendingArray(userArray, size)
        console.log(asendingorder);

        var decendingorder = descendingArray(userArray, size);
        console.log(decendingorder);
        }

        var ascendingArray = (userArray, size) => {
            for (var i = 0; i < size; i++) {
                for (var j = i; j < size; j++) {
                    if (userArray[i] > userArray[j + 1]) {
                        var temp = userArray[i];
                        userArray[i] = userArray[j + 1];
                        userArray[j + 1] = temp;
                    }
                }
            }
            return userArray;
        }

        var descendingArray = (userArray, size) => {
            for (var i = 0; i < size; i++) {
                for (var j = i + 1; j < size; j++) {
                    if (userArray[i] < userArray[j]) {
                        temp = userArray[i];
                        userArray[i] = userArray[j];
                        userArray[j] = temp;
                    }
                }
            }
            return userArray;
        }

        readUser();
    </script>
