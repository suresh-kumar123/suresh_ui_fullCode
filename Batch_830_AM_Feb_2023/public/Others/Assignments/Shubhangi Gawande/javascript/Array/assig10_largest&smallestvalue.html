<body>
    <h3>To find the Greatest and Smallest Value from given array</h3>
    <script>
         var readUser = () => {
            var userArray = [];

        var size = prompt("Enter size of array ");
        size = parseInt(size);
        
        for(i = 0; i < size; i++){
            userArray[i] = prompt("Enter number ");
            userArray[i] = parseInt(userArray[i]);
        }
        console.log(userArray)

            var greatest = sort(userArray, size);

            console.log(greatest[0]);
            console.log(greatest[size - 1]);
        }

        var sort = (userArray, size) => {
            
            for (var i = 0; i < size; i++) {
                for (var j = i; j < size; j++) {
                    if (userArray[i] > userArray[j + 1]) {
                        var temp = userArray[i];
                        userArray[i] = userArray[j + 1];
                        userArray[j + 1] = temp;
                    }
                }
            }
            return userArray;
        }
        readUser();
    </script>
</body>
