<h3>Sum of all given elements</h3>
<body>
    <script>
        var number = [2, 3, 1, 1, 2, 1];
    
        console.log(number)

        sum = 0;
        for(i = 0; i < number.length; i++ ){
            sum = sum + number[i];
        }
        console.log(sum);
       
    </script>
</body>
