<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>To find the Prime number of the given array</h3>
    <script>
       var size = prompt("Enter size of array");
          size = parseInt(size);
            
        var marks = [];
        for (var i = 0; i < size; i++) {
        marks[i] = prompt("Enter value");
        marks[i] = parseInt(marks[i]);
    }
        console.log(marks);

        marks = marks.filter((number) => {
        for (var i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) 
            return false;
            
        }
            return true;
            
        });

        console.log(marks);
        

           
    </script>
</body>
</html>
