<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var checkPrimeNumber = (n) => {
                if (n == 1) {
                    return false;
                }
                var count = 0;
                for (var i = 2; i <= n-1; i++) {
                    if (n % i == 0) {
                        count++;
                        break;
                    }
                }
                /*var result;
                if (count == 0) {
                    result = true;
                } else {
                    result = false;
                }*/ 

                return (count == 0)
            }

            var data = [];
            for (var i = 0 ; i < 5; i++) {
                data[i] = prompt("enter value for " + i);
                data[i] = parseInt(data[i]);
            }

            var primeValues = [];
            for (var i = 0 ; i < data.length; i++) {
                var result = checkPrimeNumber(data[i]);
                if (result) {
                    primeValues.push(data[i]);
                }
            }

            console.log(primeValues)
        </script>
    </body>
</html>
