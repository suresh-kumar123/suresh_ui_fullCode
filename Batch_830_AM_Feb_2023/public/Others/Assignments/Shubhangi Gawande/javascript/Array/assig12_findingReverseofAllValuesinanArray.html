    <body>
        <script>
            var getReverse = (n) => {
                var rem;
                var revNo = 0;
                while (n != 0) {
                    rem = n % 10;
                    revNo = revNo * 10 + rem;
                    n = n / 10;
                    n = parseInt(n);
                }
                return revNo;
            }



            var res = getReverse(234);

            var data = [3444, 56, 78 , 333, 234, 89];
            console.log(data)

            var reverseArray = [];

            for (var i = 0 ; i < data.length; i++) {
                var revValue = getReverse(data[i]);
                reverseArray.push(revValue);
            }

            console.log(reverseArray)

            console.log(data.reverse())
        </script>
    </body>
