<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        border: 2px solid;
        text-align: center;
    }
    .content{
        border: 2px solid;
        text-align: center; 

    }

    .box1, .box2, .box3, .box4, .box5, .box6, .box7, .box8, .box9, .box10, .box11, .box12, .box13{
        border: 2px solid;
        text-align: center;
        width: 60px;
        height: 60px;
        margin: 3px;
        padding: 3px;
    }
    .box1{
        background-color: blue;
        float: left;
    }

    .box2{
        background-color: aqua;
        float: left;
    }

    .box3{
        background-color: red;
        float: right;
    }

    .box4{
        background-color: yellow;
        clear: both;
    }

    .box5{
        background-color: green;
        
    }

    .box6{
        background-color: palevioletred;
        float: right;
    }

    .box7{
        background-color: purple;
        float: left;
       clear: both;
    }

    .box8{
        background-color: aqua;
        float: left;
    }

    .box9{
        background-color: peru;
        float: left;
    }

    .box10{
        background-color: yellowgreen;
        float: right;
    }

    .box11{
        background-color: purple;
        clear: both;
        float: right;
    
    }

    .box12{
        background-color: red;
        clear: both;
        float: right;
    }

    .box13{
        background-color: slateblue;
        clear: both;
        
    }
</style>
<body>
    <h2>Block Game</h2>

    <div class="box1">01</div>
    <div class="box2">02</div>
    <div class="box3">03</div>
    <div class="box4">04</div>
    <div class="box5">05</div>
    <div class="box6">06</div>
    <div class="box7">07</div>
    <div class="box8">08</div>
    <div class="box9">09</div>
    <div class="box10">10</div>
    <div class="box11">11</div>
    <div class="box12">12</div>
    <div class="box13">13</div>
    <div class="content">@Copy Right 2023</div>
</body>
</html>
