<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float Property </title>
</head>
<style>
    h1{
        background-color: aqua;  border:1px solid; text-align:center; 
    }
          

    .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13{
        border:1px solid ;
        text-align: center;
        width: 130px;
        height: 130px;
        
    }
    .block1{
      background-color:blue;
      float:left;
    
    }
    .block2{
      background-color: gray;
      float:left;
    }
    .block3{
      background-color: brown;
      float:right;
    }
    .block4{
        background-color: yellow;
        clear:both; 
      }
      .block5{
        background-color: pink;
        clear:both; 
      }
      .block6{
        background-color: greenyellow;
        float:right; 
        clear:both;
        
      }
      .block7{
        background-color: blueviolet;
        float: left; 
        clear:both;
      }
      .block8{
        background-color: blue;
        float:left;
        clear:both;
         
      }
      .block9{
        background-color: orangered;
        float:left;
        
        
      }
      .block10{
        background-color: red;
        float:right; 
        clear:both;
      }
      .block11{
        background-color: green;
        float:right;
        clear:both;  

      }
      .block12{
        background-color: lightcoral;
        float:right;
        clear:both; 
      }
      .block13{
        background-color: lightseagreen;
        clear:both; 
      }
      

</style>
<body>
<h1>Block Game </h1> 
<div class="block block1">1</div>
<div class="block block2">2</div>
<div class="block block3">3</div>
<div class="block block4">4</div>
<div class="block block5">5</div>
<div class="block block6">6</div>
<div class="block block7">7</div>
<div class="block block8">8</div>
<div class="block block9">9</div>
<div class="block block10">10</div>
<div class="block block11">11</div>
<div class="block block12">12</div>
<div class="block block13">13</div>






<div style="bottom:5px; border-style:dotted; text-align:center;">@copyright2023</div>
</body>
</html>
