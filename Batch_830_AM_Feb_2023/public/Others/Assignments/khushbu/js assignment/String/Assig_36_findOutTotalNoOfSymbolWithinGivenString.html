<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userInput = () => {
            var userString;
            userString = prompt("Enter a string")
            console.log('User given string is  = ' + userString);
            var countSymbol = findSymbols(userString);
            countSymbol != 0 ? console.log('number of digits is ' + countSymbol) : console.log('No digits present')
        }
        var findSymbols = (userString) => {
        var strCount = userString.length;
        var count = 0;
        userString = userString.replace(/\s/g, "a")
        for (var i = 0; i < strCount; i++) {
            if (userString[i] == "~" || userString[i] == "@" || userString[i] == "#" || userString[i] == "$" || userString[i] == "%" || userString[i] == "^" || userString[i] == "&" || userString[i] == "*" || userString[i] == "(" || userString[i] == ")" || userString[i] == "-" || userString[i] == "+" || userString[i] == "/" || userString[i] == "<" || userString[i] == ">" || userString[i] == "|") {
                count = count + 1;
            }
        }
        if(count > 0){
            return count;
        }else{
            return 0;
        }
    }
    userInput();
    </script>
</body>
</html>
