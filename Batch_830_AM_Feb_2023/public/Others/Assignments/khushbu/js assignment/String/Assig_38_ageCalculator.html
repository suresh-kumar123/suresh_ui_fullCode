<body>
    <h3>Age Calculator</h3>
    <script>
        var userInput = () =>{
            userDate = prompt("Enter date in MM/DD/YYYY format");
            userDate = new Date(userDate);
            var outputDate = [];
            outputDate = calculateDate(userDate);
            console.log('you age is' + outputDate[1] + "Years" + outputDate[2] + "Maths" + outputDate[3] + "Days");
        }
        var calculateDate = (userDate) =>{
            var outputDateArray = [];
            var nowDate = new Date();
            d1 = userDate.getDate();
            m1 = userDate.getMonth();
            m1 = m1 + 1;
            y1 = userDate.getFullYear();
            d2 = nowDate.getDate();
            m2 = 1 + nowDate.getMonth();
            y2 = nowDate.getFullYear();
            var month = [31,28,31,30,31,30,31,31,30,31,30,31];

            if(d1>d2){
                d2 = d2 + month[m2-1];
                m2 = m2 - 1;
            }
            if(m1>m2){
                m2 = m2 + 12;
                y2 = y2 - 1;
            }
            outputDateArray[1] = y2 - y1;
            outputDateArray[2] = m2 - m1;
            outputDateArray[3] = d2 - d1;
            return outputDateArray;
            // console.log('Your age is' + outputDate[1] + "Years" + 'Your age is' + outputDate[2] + "Months" + 'Your age is' + outputDate[3] + "Days");
        }
        userInput();
    </script>
