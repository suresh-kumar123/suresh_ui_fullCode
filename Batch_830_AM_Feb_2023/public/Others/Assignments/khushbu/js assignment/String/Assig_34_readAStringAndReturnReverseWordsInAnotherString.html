<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userInput = () => {
            var userString;
            userString = prompt("Enter a string")
            console.log('User given string is  = ' + userString);
            var revWordsString = revString(userString);
            console.log(revWordsString);
        }
        var revString = (userString) => {
            userString = userString.toLowerCase();
            var userArr = userString.split(" ");
            var arrSize = userArr.length;
            var revString = new String();
            for (var i = 0; i < arrSize; i++) {
                var strCount = userArr[i].length;
                var reverse = new String();
                var userStringNew = userArr[i];
                for (var j = strCount; j >= 0; j--) {
                    reverse = reverse + userStringNew[j];
                }
                reverse = reverse.replace("undefined", "");
                revString = revString + reverse + " ";
            }
            return revString;
        }
        userInput();
    </script>
</body>
</html>
