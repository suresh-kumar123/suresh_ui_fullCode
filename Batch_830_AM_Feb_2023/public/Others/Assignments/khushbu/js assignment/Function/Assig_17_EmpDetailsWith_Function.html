<body>
    <script>
        var readEmployeeDetails = () => {
            name = prompt('Enter Employee Name :');
            age = prompt('Enter Employee Age :');
            gender = prompt('Enter Employee Gender :');
            Bsalary = prompt('Enter Basic Salary :');
            Bsalary = parseInt(Bsalary);
        }
        var getPF_HRA_TotalSal = () => {
            pf = (Bsalary * 14) / 100;
            hra = (Bsalary * 25) / 100;
            totalSalary = pf + hra + Bsalary;
        }
        var getTax = () => {
            taxPercent = 0;
            gender = gender.toLowerCase();
            if (gender == 'male')
            {
                if (totalSalary >= 500000)
                {
                    taxPercent = 15;
                }
                else if (totalSalary >= 400000)
                {
                    taxPercent = 12;
                }
                else if (totalSalary >= 300000)
                {
                    taxPercent = 9;
                }
            }
            else 
            {
                if (totalSalary >= 500000)
                {
                    taxPercent = 15;
                }
                else if (totalSalary >= 400000)
                {
                    taxPercent = 12;
                }
                else if (totalSalary >= 300000)
                {
                    taxPercent = 9;
                }
            }
            var totalTaxToPay = (totalSalary * taxPercent) / 100;
            console.log('Tax Value' +totalTaxToPay);
        }
        readEmployeeDetails();
        getPF_HRA_TotalSal();
        getTax();


    </script>
</body>
