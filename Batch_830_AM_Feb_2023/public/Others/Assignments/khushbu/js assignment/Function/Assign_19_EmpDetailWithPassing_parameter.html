<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var getEmployeeDetail = () => {
            name = prompt('Enter Employee Name :');
            age = prompt('Employee Age :');
            gender = prompt('Employee Gender :');
            basicSalary = prompt('Enter Basic Salary :');
            basicSalary = parseInt(basicSalary);
            var data = getHRA_PFandTotalSalary(basicSalary);
            hra = data [0]
            pf = data[1]
            totalSalary = data[2]
            display(name,age,gender,hra,pf,totalSalary);
            getTax(totalSalary);
        }
        var getHRA_PFandTotalSalary = (basicSalary) => {
            hra = (basicSalary * 14) / 100;
            pf = (basicSalary * 24) / 100;
            totalSalary = hra + pf + basicSalary;
            return [hra,pf,totalSalary];
        }
        var display = (name, age, gender,hra,pf,totalSalary) => {
            console.log('Employee Name :' +name);
            console.log('Employee age :' +age);
            console.log('Employee gender :' +gender);
            console.log('HRA :' +hra);
            console.log('PF :' +pf);
            console.log('Employee total salary :' +totalSalary);
        }
        var getTax = (totalSalary) => {
            taxPercent = 0;
            gender = gender.toLowerCase();
            if (gender == 'male')
            {
                if (totalSalary >= 500000)
                {
                    taxPercent = 15;
                }
                else if (totalSalary >= 400000)
                {
                    taxPercent = 12;
                }
                else if (totalSalary >= 300000)
                {
                    taxPercent = 9;
                }
            }
            else 
            {
                if (totalSalary >= 500000)
                {
                    taxPercent = 10;
                }
                else if (totalSalary >= 400000)
                {
                    taxPercent = 5;
                }
            }
            var totalTaxToPay = (totalSalary * taxPercent) / 100;
            console.log('Tax Value' +totalTaxToPay);

        }
        getEmployeeDetail();
    </script>
</body>
</html>
