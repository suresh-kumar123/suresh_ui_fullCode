<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        var n=parseInt(prompt("Enter the number"))
        while(n>0){
            var d=parseInt(n%10)
            sum=sum+d
            n=parseInt(n/10)
        }
        console.log(sum)

    </script>
</body>
</html>
