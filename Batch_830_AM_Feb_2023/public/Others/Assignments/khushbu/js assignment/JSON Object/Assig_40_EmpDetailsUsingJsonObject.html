<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var employee = {};
        var readEmployeeDetails = () => {
            employee.name = prompt('Enter Employee Name :');
            employee.age = prompt('Enter Employee Age :');
            employee.gender = prompt('Enter Employee Gender :');
            employee.basicSal = prompt('Enter Salary :');
            employee.basicSal = parseInt(employee.basicSal);
            getPfAndHra();
        }
        var getPfAndHra = () => {
            employee.pf = (employee.basicSal * 14) /100;
            employee.hra = (employee.basicSal * 24) /100;
            employee.total = (employee.basicSal + employee.pf + employee.hra);
            getTotalTax();
        }
        var getTotalTax = () => {
            var taxPercent = 0
                if (employee.gender == 'male') {
                    if (employee.total >= 500000)     {
                        taxPercent = 15;
                    }
                } else { // female
                    if (employee.total >= 500000)     {
                        taxPercent = 10;
                    }
                }
                employee.taxtopaid = (employee.basicSal * taxPercent) / 100;
        }
        var display = () => {
            readEmployeeDetails();
            console.log('name :' +employee.name);
            console.log('age :' +employee.age);
            console.log('gender :' +employee.gender);
            console.log('total salary :' +employee.total);
            console.log('total tax :' +employee.taxtopaid);
            console.log(employee);
        }
        display();
    </script>
</body>
</html>
