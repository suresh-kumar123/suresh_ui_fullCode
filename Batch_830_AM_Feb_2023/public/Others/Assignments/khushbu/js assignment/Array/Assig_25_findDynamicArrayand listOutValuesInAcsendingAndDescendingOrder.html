<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var readFromUser = () => {
            var userArray = [], outputArray = [];

            //User Input

            var size = prompt("Enter size of array");
            size = parseInt(size);

            for (var i = 0; i < size; i++) {
                userArray[i] = prompt("Enter numbers");
                userArray[i] = parseInt(userArray[i])
            }

            console.log('User given array is ' + userArray);

            var asArray = ascendingArray(userArray, size);
            console.log('After ascending sort ' + asArray);
            
            var dsArray = descendingArray(userArray, size);
            console.log('After descending sort ' + dsArray);
        }

        var ascendingArray = (userArray, size) => {
            for (var i = 0; i < size; i++) {
                for (var j = i; j < size; j++) {
                    if (userArray[i] > userArray[j + 1]) {
                        var temp = userArray[i];
                        userArray[i] = userArray[j + 1];
                        userArray[j + 1] = temp;
                    }
                }
            }
            return userArray;
        }

        var descendingArray = (userArray, size) => {
            for (var i = 0; i < size; i++) {
                for (var j = i + 1; j < size; j++) {
                    if (userArray[i] < userArray[j]) {
                        temp = userArray[i];
                        userArray[i] = userArray[j];
                        userArray[j] = temp;
                    }
                }
            }
            return userArray;
        }

        readFromUser();
    </script>
</body>
</html>
