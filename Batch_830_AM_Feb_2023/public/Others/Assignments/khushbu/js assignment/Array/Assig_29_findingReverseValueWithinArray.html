<body>
    <script>
        var readFromUser = () => {
            var userArray = [];

            //User Input

            var size = prompt("Enter size of array");
            size = parseInt(size);
            for (var i = 0; i < size; i++) {
                userArray[i] = prompt("Enter numbers");
                userArray[i] = parseInt(userArray[i])
            }

            console.log('User given array is ' + userArray);

            var revArr = reverseOfEveryElement(userArray, size);

            console.log('Reversed array is ' + revArr);
        }

        var reverseOfEveryElement = (userArray, size) => {
            for (var i = 0; i < size; i++) {
                var rem = 0, result = 0, mainNum;
                mainNum = userArray[i];

                while (userArray[i] > 0) {
                    rem = userArray[i] % 10;
                    result = (result * 10) + rem;
                    userArray[i] = userArray[i] / 10;
                    userArray[i] = parseInt(userArray[i]);
                }
                userArray[i] = result;
            }
            return userArray;
        }

        readFromUser();
    </script>
</body>
