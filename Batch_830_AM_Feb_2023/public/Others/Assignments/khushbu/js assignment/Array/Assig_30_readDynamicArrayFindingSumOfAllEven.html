<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var readFromUser = () => {
            var userArray = [];

            

            var size = prompt("Enter size of array");
            size = parseInt(size);
            for (var i = 0; i < size; i++) {
                userArray[i] = prompt("Enter numbers");
                userArray[i] = parseInt(userArray[i])
            }

            console.log('User given array is ' + userArray);

            var sum = sumEven(userArray, size);

            console.log('The sum of all even numbers in this array is ' + sum);
        }

        var sumEven = (userArray, size) => {
            var sum = 0;
            for (var i = 0; i < size; i++) {
                if (userArray[i] % 2 == 0) {
                    sum = sum + userArray[i];
                }
            }
            return sum;
        }

        readFromUser();
    </script>
</body>
</html>
