<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        <h3>Read Array and List out all prime numbers within it</h3>
    
        var readFromUser = () => {
            var userArray = [];

            var size = prompt("Enter size of array");
            size = parseInt(size);

            for (var i = 0; i < size; i++) {
                userArray[i] = prompt("Enter numbers");
                userArray[i] = parseInt(userArray[i])
            }

            console.log(userArray);

            countPrime(userArray, size);
        }

        var countPrime = (userArray, size) => {
            for (var i = 0; i < size; i++) {
                var count = 0
                var num = userArray[i];
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        count += 1;
                        break;
                    }
                }
                if (count == 0) {
                    console.log(num);
                }
            }
        }

        readFromUser();
    </script>
</body>
</html>
