<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var readFromUser = () => {
            var userArray = [];

            var size = prompt("Enter size of array");
            size = parseInt(size);

            for (var i = 0; i < size; i++) {
                userArray[i] = prompt("Enter numbers");
                userArray[i] = parseInt(userArray[i])
            }
            sumOfPrimeNo(userArray, size);
        }

        var sumOfPrimeNo = (userArray, size) => {

            var num, sum = 0;

            for (var i = 0; i < size; i++) {
                var count = 0
                num = userArray[i];
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        count += 1;
                        break;
                    }
                }
                if (count == 0) {
                    sum = sum + num;
                }
            }

            console.log('The sum of prime numbers in this array is ' + sum);
        }

        readFromUser()
    </script>
</body>
</html>
