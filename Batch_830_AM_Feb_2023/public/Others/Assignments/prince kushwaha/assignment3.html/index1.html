<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demonstrating css Float propaty </title>
    <style>

        h1{
            border: 1px solid;
            text-align: center;
            background-color: aqua;
        } 


      
      .Block1,.Block2{
        background-color: red;
        float:left;
         width: 130px;
        height: 130px;
        
           
      }
      .Block2{
        background-color: aqua;
         
         margin:0 10px 0 20px; 
          
           
      
      }
      .Block3{
        background-color: blue;
        width: 130px;
        height: 130px;  
        float: right;
         margin: 10px;
      }
      .Block4{
        background-color: darkslateblue;
        width: 130px;
        height: 130px;
        margin: 10px 0px;
        clear: both;
      }
      .Block5{
        background-color: darkmagenta;
        width: 130px;
        height: 130px;
        clear: both;
        margin: 10px 0;
      }
      .Block6{
        background-color: darkslategray;
        width: 130px;
        height: 130px;
        
        float: right;
      }
      .Block7,.Block8,.Block9,.Block10{
        background-color: aquamarine;
        float: left;
        width: 130px;
        height: 130px;
        margin:150px 0px 20px 0px; 
      }
      .Block8{
        background-color: gold;
        /* width: 130px; 
        height: 130px; */
        margin:150px 10px 10px 10px; 
          
      }
      .Block9{
        background-color: lightsalmon;
        /* width: 130px;
        height: 130px; */
        margin:150px 10px 10px 10px;
      }
      .Block10{
        background-color: lawngreen;
         /* width: 130px;
        height: 130px; 
        padding:20px ; */
        float: right; 
        margin-left: 150px; 
      }
      footer{
      clear: both;
      text-align: center;
      border: 1px solid;
      background-color: blueviolet;
      color: wheat;
      height: 30px;
      }
      
  

    </style>
</head>
<body>
    <h1>Block Game </h1>
    
    <div class="Block1"> Block 1</div>  
    <div class="Block2"> Block 2</div> 
    <div class="Block3"> Block 3</div>  
    <div class="Block4"> Block 4</div>  
    <div class="Block5"> Block 5</div>  
    <div class="Block6"> Block 6</div>  
    <div class="Block7"> Block 7</div>  
    <div class="Block8"> Block 8</div>  
    <div class="Block9"> Block 9</div>  
    <div class="Block10"> Block 10</div>
    <footer>@copy right2023</footer>  
</body>
</html>
