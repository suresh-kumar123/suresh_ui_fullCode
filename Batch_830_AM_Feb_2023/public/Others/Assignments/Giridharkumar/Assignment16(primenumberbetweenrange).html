<html>
    <head>
        <title>
            Assignment - 16
        </title>
    </head>
    <body>
        <script>
            var a = prompt("Enter the a value")
            a = parseInt(a)
            var b = prompt("Enter the b value")
            b = parseInt(b)

            for (var j = a; j <= b; j++) {
                var n = j;
                var count = 0;
                for (var i = 2; i < n; i++) {
                    var rem = n % i;
                    if (rem == 0) {
                        count++;
                        break;
                    }
                } 
                if (count == 0) {
                    console.log("prime number is " + n)
                } else {
                    console.log("not prime number is " + n)
                }
            }
        
        </script>
    </body>
</html>
