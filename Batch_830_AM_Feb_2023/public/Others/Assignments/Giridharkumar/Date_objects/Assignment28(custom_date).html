        <script>
            var fulldayList = ['Sunday','Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var dayList = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            var fullmonthList = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var monthList = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            var mydate = new Date();
            console.log(mydate)
            
              var dayIndex = mydate.getDay();

              console.log(customDate)

              console.log(customDate)

              var customDate = ' 3. ' + dayList[dayIndex] + ', ' + mydate.getDate() + '/' + monthList[monthIndex] + '/' + (mydate.getFullYear() + 1)
              console.log(customDate)
            
              var customDate = ' 4. ' + fullmonthList[monthIndex] + ' ' + mydate.getDate() + 'th' + ' ' + mydate.getFullYear()
              console.log(customDate)
               
              var customDate = ' 5. ' + mydate.getDate() + 'th' + ' ' + fullmonthList[monthIndex] + ', ' + mydate.getFullYear() + ' ' + mydate.getHours() + ':' + mydate.getMinutes() + ':' + mydate.getSeconds() 
              console.log(customDate) 

              var customDate = ' 6. ' + fullmonthList[monthIndex] + '/' + mydate.getDate() + '/' + mydate.getFullYear()
              console.log(customDate)

              var customdate = ' 7. ' + mydate.getHours() + ' hrs' +  ' : ' + mydate.getMinutes() + ' min' + ' : ' + mydate.getSeconds() + ' sec';
            console.log(customdate)
              
        </script>
