<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="stdprogresscard.css">
        <script src = "app.js"></script>
    </head>
    <body>
        <h2>Student Progress card</h2>
        <div class = "content">
            <ul>
                <li>
                    Student Name :
                    <input type="text" id = "sname">
                </li>
                <li>
                    Student Age :
                    <input type="text" id = "sage">
                </li>
                <li>
                    Gender :
                    <input type="radio" name = "gender" value = "male"> Male
                    <input type="radio" name = "gender" value = "female"> Female
                </li>
                <li>
                    Class :
                    <select name="" id="sclass">
                        <option value=""></option>
                        <option value="">Class 1</option>
                        <option value="">Class 2</option>
                        <option value="">Class 3</option>
                        <option value="">Class 4</option>
                        <option value="">Class 5</option>
                        <option value="">Class 6</option>
                        <option value="">Class 7</option>
                        <option value="">Class 8</option>
                        <option value="">Class 9</option>
                        <option value="">Class 10</option>
                    </select>
                </li>
                <li class = "marks">
                    Marks :
                    <input type="text" id = "m1">
                    <input type="text" id = "m2">
                    <input type="text" id = "m3">
                    <input type="text" id = "m4">
                    <input type="text" id = "m5">
                    <input type="text" id = "m6">
                </li>
                <li>
                    <input type="button" value = "Get ProgressCard" onclick="generateProgressCard();">
                </li>
            </ul>
        </div>
        
        <div class="progresscard">
            <ul>
                <li>Student Name : <span id = "pname"></span></li>
                <li>Student Age : <span id = "page"></span></li>
                <li>Total Marks : <span id = "ptotal"></span></li>
                <li>Student Avg : <span id = "pavg"></span></li>
                <li>Student Grade : <span id = "pgrade"></span></li>
            </ul>
        </div>
    </body>
</html>
