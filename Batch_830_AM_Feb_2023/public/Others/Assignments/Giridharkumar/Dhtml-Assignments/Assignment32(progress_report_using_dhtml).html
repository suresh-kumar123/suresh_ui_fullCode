<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment - 32</title>
    </head>
    <style>
        body {
            background-color: rgb(215, 193, 166);
        }
        h1 {
            text-align: center;
            font-size: larger;
            padding : 10px; 
            border : 1px solid;
            width : 660px;
            margin : 10px auto;
            background-color: rgb(219, 88, 45);
        }
        .rblock{
            border : 1px solid;
            margin : 5px auto;
            width: 680px;
            height : 605px;
            background-color: rgb(230, 112, 206);
        }
        li {
            border : 1px solid;
            width : 600px;
            margin : 6px auto;
            padding : 10px;
            list-style: none; 
            margin-left : 0%;
            background-color: cornflowerblue;
            font-weight: bold;
        }
        .sign {
            position : absolute;
            right : 250px;
            bottom : 23px;
        }
    </style>
    <body>
        <h1>Student Progress Report</h1>
        <div class ="rblock">
            <ul>
                <li>
                    Student Name : 
                    <input type="text" id = "Name">
                </li>
                <li>
                    Student Age :
                    <input type="text" id = "age">
                </li>
                <li>
                    Gender :
                    <input type="radio" name = "gender" checked>MALE
                    <input type="radio" name = "gender">FEMALE
                </li>
                <li>
                    Class :
                    <select>
                        <option value=""> </option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                    </select>
                </li>
                <li>
                    Enter Subject-1 Marks :
                    <input type="text" id = "submarks1">
                </li>
                <li>
                    Enter Subject-2 Marks :
                    <input type="text" id = "submarks2">
                </li>
                <li>
                    Enter Subject-3 Marks :
                    <input type="text" id = "submarks3">
                </li>
                <li>
                    Enter Subject-4 Marks :
                    <input type="text" id = "submarks4">
                </li>
                <li>
                    Enter Subject-5 Marks :
                    <input type="text" id = "submarks5">
                </li>
                <li>
                    Enter Subject-6 Marks :
                    <input type="text" id = "submarks6">
                </li>
                <li>
                    <input type="button" value = "Get Total Marks" onclick = "studentdata();">
                </li>
                <li>
                    Student Total Marks : 
                    <span id = "result"></span>
                </li>
            </ul>
            
        </div>
    </body>
    <script>
        var studentdata = () => {
            var data = {}               // JSON Object
                data.submarks1 = parseInt(document.querySelector("#submarks1").value)
                data.submarks2 = parseInt(document.querySelector("#submarks2").value)
                data.submarks3 = parseInt(document.querySelector("#submarks3").value)
                data.submarks4 = parseInt(document.querySelector("#submarks4").value)
                data.submarks5 = parseInt(document.querySelector("#submarks5").value)
                data.submarks6 = parseInt(document.querySelector("#submarks6").value)

                data.sum = data.submarks1 + data.submarks2 + data.submarks3 + data.submarks4 + data.submarks5 + data.submarks6;

                document.querySelector("#result").innerText = data.sum
                console.log(document)
                
        }
        
    </script>
</html>
