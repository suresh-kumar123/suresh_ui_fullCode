        <script>
            var temp;
            var n = prompt("Enter the number ")
            n = parseInt(n)
            console.log("Enter the number is " + n)
            temp = n;
            var sum = 0;
            while (n > 0) {
                rem = n % 10;
                var sum = (sum * 10) + rem;
                n = n / 10;
                n = parseInt(n)
            }
            if (temp == sum) {
                console.log("It is Palindrome Number")
            } else {
                
            console.log("It is Not a Palindrome Number")
            }
        </script>
