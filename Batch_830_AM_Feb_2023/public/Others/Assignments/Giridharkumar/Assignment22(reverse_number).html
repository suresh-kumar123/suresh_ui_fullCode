    <body>
        <script>
                var num;
                num = prompt("Enter the number")
                num = parseInt(num)
            
                var sum = 0;
                while (num > 0) {
                    var rem = num % 10;
                     var sum = (sum * 10) + rem;
                    num = num / 10;
                    num = parseInt(num)
                }
                console.log(sum)
        </script>
