    <body>
        <script>
            var temp;
            var n = prompt("Enter the number")
            var len = n.length
            n = parseInt(n)
            temp = n;
            var sum = 0;
            while (n > 0) {
                var rem = n % 10;
                sum = sum + (rem ** len)
                n = n / 10;
                n = parseInt(n)
                }
            
            if (sum == temp) {
                console.log("It is Amstrong number")
            } else {
                console.log("It is Not Amstrong number")
            }
            console.log(sum)
        </script>
    </body>
