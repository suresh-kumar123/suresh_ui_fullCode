    <body>
        <script>
            var myarray = [];
            var size = prompt("Enter the size value ")
            size = parseInt(size)
            for (var i = 0; i < size; i++ ) {
                var value = prompt("Enter the number : " + i)
                value = parseInt(value)
                console.log("values given :" + value)
                myarray.push(value)


            }
            var sumOfeven = 0;
            for (var i = 0; i < myarray.length; i++) {
                if (myarray[i] %2 == 0) {
                    sumOfeven += myarray[i]
                }
            }
            console.log("The sum of even number by using array --> " + sumOfeven)
        </script>
    </body>
