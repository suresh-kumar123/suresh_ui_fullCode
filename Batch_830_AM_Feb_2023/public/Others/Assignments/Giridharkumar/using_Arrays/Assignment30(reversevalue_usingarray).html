    <body>
        <script>
            var findreversenumber = (n) => {
                var rem;
                var revno = 0;
                while (n !== 0) {
                    var rem = n % 10;
                    var revno = revno * 10 + rem;
                    n = n / 10;
                    n = parseInt(n)
                }
                return revno;
            }
            var res = findreversenumber(753)
            var data = [345, 278, 753, 926, 528, 286]
            console.log(data)
            var reversearray = []
            for (var i = 0; i < data.length; i++) {
                reversevalue = findreversenumber(data[i])
                reversearray.push(reversevalue)
            }
            console.log(reversearray)
            console.log(data.reverse())

        </script>
