<div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{number}}" aria-expanded="false" aria-controls="collapseTwo">
        {{title}}
      </button>
    </h2>
    <div id="collapse{{number}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div>By {{author}}</div>
        <br>
        {{description}}
        <br>
        <a href="{{url}}" target="_blank">More</a>
      </div>
    </div>
  </div>
