<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positionBlocks</title>
    <style>
        .b1{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: absolute;
            left: 35px;
            right: 60px;
            z-index: 0;
            margin-top: 10px;
            background-color: aquamarine;

        }
        .b2{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: relative;
            left: 70px;
            right: 80px;
            top: 45px;
            z-index: 1;
            background-color: brown;
        }
        .b3{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: absolute;
            right: 20px;
            top: 80px;
            z-index: 2;
            background-color: aqua;
        }
        .b4{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: absolute;
            right: 70px;
            top: 120px;
            z-index: 3;
            background-color: yellow;
        }
        .b5{
            border: 2px solid;
            width: 200px;
            height: 150px;
            position: absolute;
            left: 45%;
            top: 50%;
            background-color: thistle;
        }
        .b6{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: relative;
            left: 40%;
            background-color: darkgreen;
        }
        .b7{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: relative;
            left: 40%;
            margin-top: 50px;
            background-color: firebrick;
        }
        .b8{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: relative;
            left: 55%;
            top: -150px;
            background-color: darkmagenta;
        }
        .b9{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: relative;
            left: 55%;
            top: -510px;
            background-color: violet;
        }
        .b10{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: absolute;
            z-index: 10;
            top: 650px;
            background-color: springgreen;
        }
        .b11{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position:absolute;
            left: 70px;
            top: 600px;
            background-color: sandybrown;
        }
        .b12{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position: absolute;
            z-index: 10;
            top: 650px;
            right: 20px;
            background-color: peru;
        }
        .b13{
            border: 2px solid;
            width: 150px;
            height: 150px;
            position:absolute;
            right: 70px;
            top: 600px;
            background-color: orchid;
        }
        .heading{
            border: 2px solid;
            width: 100%;
            height: 50px;
            text-align: center;
            padding: 2px;
            margin: 5px;
        }
        .foot{
            border: 2px solid;
            text-align: center;
            position: relative;
            bottom: 30px;
        }
    </style>
</head>
<body>
    <h2 class="heading">Block Game</h2>
    <div class="b1">block1</div>
    <div class="b2">block2</div>
    <div class="b3">block3</div>
    <div class="b4">block4</div>
    <div class="b5">block5</div>
    <div class="b6">block6</div>
    <div class="b7">block7</div>
    <div class="b8">block8</div>
    <div class="b9">block9</div>
    <div class="b10">block10</div>
    <div class="b11">block11</div>
    <div class="b12">block12</div>
    <div class="b13">block13</div>
    <footer class="foot">@copyrights2023</footer>
</body>
</html>
