<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game Assignment</title>
    <style>
        #blocks{
            border: 3px solid black;
            text-align: center;
            font-size: 25px;
        }
        .div-blocks{
            height: 150px;
            width: 150px;
            text-align: center;
            border: 1px solid;
        }
        .block1{
            background-color: yellow;
            float: left;
        }
        .block2{
            background-color: purple;
            float: left;
        }
        .block3{
            background-color: yellowgreen;
            float: right;
        }
        .block4{
            background-color: purple;
            clear: both;
        }
        .block5{
            background-color: white;
            clear: both;
        }
        .block6{
            background-color: yellow;
            clear: right;
            float: right;
        }
        .block7{
            background-color: white;
            clear: right;
            float: left;
        }
        .block8{
            background-color: white;
            float: left;
        }
        .block9{
            background-color: white;
            float: left;
        }
        .block10{
            background-color: white;
            float: right;
        }
        .block11{
            background-color: yellowgreen;
            clear: both;
            float: right;
        }
        .block12{
            background-color: yellowgreen;
            clear: both;
        }
        .block13{
            background-color: yellowgreen;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="blocks">Block Game</div>
    <div class="div-blocks block1">1</div>
    <div class="div-blocks block2">2</div>
    <div class="div-blocks block3">3</div>
    <div class="div-blocks block4">4</div>
    <div class="div-blocks block5">5</div>
    <div class="div-blocks block6">6</div>
    <div class="div-blocks block7">7</div>
    <div class="div-blocks block8">8</div>
    <div class="div-blocks block9">9</div>
    <div class="div-blocks block10">10</div>
    <div class="div-blocks block11"></div>
    <div class="div-blocks block12"></div>
    <div class="div-blocks block13"></div>
    <div id="blocks">@ Copy Rights 2023</div>

</body>
</html>
