<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the smallest and largest form the given array</title>
</head>

<body>
    <h3>Find the smallest and largest form the given array</h3>
    <script>
        var readFromUser = () => {
            var userArray = [];

            //User Input

            var size = prompt("Enter size of array");
            size = parseInt(size);
            for (var i = 0; i < size; i++) {
                userArray[i] = prompt("Enter numbers");
                userArray[i] = parseInt(userArray[i])
            }

            console.log('User given array is ' + userArray);

            var sortAscendingArr = sort(userArray, size);

            console.log('The smallest number in this array is ' + sortAscendingArr[0]);
            console.log('The largest number in this array is ' + sortAscendingArr[size - 1]);
        }

        var sort = (userArray, size) => {
            // Sort the array in ascending order

            for (var i = 0; i < size; i++) {
                for (var j = i; j < size; j++) {
                    if (userArray[i] > userArray[j + 1]) {
                        var temp = userArray[i];
                        userArray[i] = userArray[j + 1];
                        userArray[j + 1] = temp;
                    }
                }
            }
            return userArray;
        }

        readFromUser();


    </script>
</body>

</html>
