<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking weather string is palindrome or not</title>
</head>

<body>
    <h3>Checking weather string is palindrome or not</h3>
    <script>
        var userInput = () => {
            var userString;
            userString = prompt("Enter a string")
            console.log('User given string is  = ' + userString);
            var revCheck = revString(userString); 
            revCheck == 1 ? console.log("String is palindrome") : console.log('String is not palindrome')
        }
        var revString = (userString) => {
            var strCount = userString.length;
            userString = userString.toLowerCase();
            var mainString = userString;
            var reverse = new String();
            for (var i = strCount; i >= 0; i--) {
                reverse = reverse + userString[i];
            }
            reverse = reverse.replace("undefined", "");

            if (reverse == mainString) {
                return 1;
            } else {
                return 0;
            }
        }
        userInput();
    </script>
</body>

</html>
