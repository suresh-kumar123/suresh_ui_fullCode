<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read String From User and find total number of characters within it without using predefined length property
    </title>
</head>

<body>
    <h3>Read String From User and find total number of characters within it without using predefined length property
    </h3>
    <script>

        var readFromUser = () => {
            var userString;
            //User Input
            userString = prompt("Enter a string")
            console.log('User given string is ' + userString);
            var strCount = countString(userString);
            console.log('size of string is ' + strCount);
        }

        var countString = (userString) => {
            var count = 0;
            for (var i = 0; userString[i] !== undefined; i++) {
                count = count + 1;
            }
            return count;
        }

        readFromUser();
    </script>
</body>

</html>
