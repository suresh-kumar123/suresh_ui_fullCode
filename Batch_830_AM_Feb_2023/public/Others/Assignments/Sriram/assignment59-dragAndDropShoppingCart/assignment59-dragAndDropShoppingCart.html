<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop Shopping Cart</title>
    <link rel="stylesheet" href="assignment59-dragAndDropShoppingCart.css">
    <script src="assignment59-dragAndDropShoppingCart.js"></script>
</head>

<body>
    <div id="cartName">Shopping Cart:</div>
    <div id="mainContainer">
        <div id="mens" class="mens" ondrop="elementGotDropped(event)" ondragover="elementDragIsOver(event)"><div class="cTitle">Men's Product</div></div>
        <div id="womens" class="womens" ondrop="elementGotDropped(event)" ondragover="elementDragIsOver(event)"><div class="cTitle">Women's product</div></div>
        <div id="kids" class="kids" ondrop="elementGotDropped(event)" ondragover="elementDragIsOver(event)"><div class="cTitle">Kid's Product</div></div>
    </div>
    <div id="mensProduct">
        <div id="title">Men's Products</div>
        <div id="productContainer">
            <img src="https://cdn.shopify.com/s/files/1/0388/7425/1308/products/front-61f6d78f236e1-White_S_Men_Round.jpg?v=1674911136" alt="" class="mens" id="menP1" ondragstart="productDragStarted(event)">

            <img src="https://i.etsystatic.com/9884258/r/il/b2ada4/2749257079/il_fullxfull.2749257079_a126.jpg" alt="" class="mens" id="menP2" ondragstart="productDragStarted(event)">

            <img src="https://images-cdn.ubuy.co.in/633bb1b62a5e8e4e6f0a1aa5-mens-watch-leather-analog-quartz.jpg" alt="" class="mens" id="menP3" ondragstart="productDragStarted(event)">
            
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzvYqjzKJIt50RUBfbx192D7CUPMe5c02PpQ&usqp=CAU" alt="" class="mens" id="menP4" ondragstart="productDragStarted(event)">

            <img src="https://m.media-amazon.com/images/I/81nmscKwWkS._SL1500_.jpg" alt="" class="mens" id="menP5" ondragstart="productDragStarted(event)">

            <img src="https://media.istockphoto.com/id/1085167002/photo/blue-mens-tie.jpg?s=612x612&w=0&k=20&c=dRG0VLA81Rbi6zUB80_K6BxCGfUoUyoWofaLYWja4aM=" alt="" class="mens" id="menP6" ondragstart="productDragStarted(event)">
        </div>
    </div>
    <div id="womensProduct">
        <div id="title">Women's Products</div>
        <div id="productContainer">
            <img src="https://5.imimg.com/data5/SELLER/Default/2021/7/LV/WG/RB/33245806/11f9cc8a4d99d1c59bfb359c3bfb8e4d-jpg-1024w-500x500.jpg" alt="" class="womens" id="womenP1" ondragstart="productDragStarted(event)">
            
            <img src="https://images.yourstory.com/cs/4/211ccaf00e6d11e997fe8f165dce9bb1/Imageifxu-1596799036123-1601633425902.jpg?w=1152&fm=auto&ar=2:1&mode=crop&crop=faces" alt="" class="womens" id="womenP2" ondragstart="productDragStarted(event)">

            <img src="https://static.toiimg.com/thumb/resizemode-4,width-1200,height-900,msid-95743113/95743113.jpg" alt="" class="womens" id="womenP3" ondragstart="productDragStarted(event)">

            <img src="https://rukminim1.flixcart.com/image/416/416/j8j32q80/bag/z/v/h/dutch-women-s-handbag-tourquise-lapis-o-lupo-9-original-imaeygy7kdqcpkkg.jpeg?q=70" alt="" class="womens" id="womenP4" ondragstart="productDragStarted(event)">

            <img src="https://media.istockphoto.com/id/1208148708/photo/polka-dot-summer-brown-dress-suede-wedge-sandals-eco-straw-tote-bag-cosmetics-on-a-light.jpg?s=612x612&w=0&k=20&c=9Y135GYKHLlPotGIfynBbMPhXNbYeuDuFzreL_nfDE8=" alt="" class="womens" id="womenP5" ondragstart="productDragStarted(event)">

            <img src="https://m.media-amazon.com/images/I/817iC5Eq49L._AC_SS450_.jpg" alt="" class="womens" id="womenP6" ondragstart="productDragStarted(event)">
        </div>
    </div>
    <div id="kidsProduct">
        <div id="title">Kid's Products</div>
        <div id="productContainer">
            <img src="https://cdn.shopify.com/s/files/1/0696/9637/products/edited.jpg?v=1632227630" alt="" class="kids" id="kidP1" ondragstart="productDragStarted(event)">

            <img src="https://5.imimg.com/data5/VS/KX/QJ/ANDROID-94766137/product-jpeg-500x500.jpg" alt="" class="kids" id="kidP2" ondragstart="productDragStarted(event)">

            <img src="https://staticimg.titan.co.in/Titan/Catalog/C4048PP53_1.jpg?impolicy=pqmed&imwidth=640" alt="" class="kids" id="kidP3" ondragstart="productDragStarted(event)">

            <img src="https://m.media-amazon.com/images/I/81fig+mPBUL._UY500_.jpg" alt="" class="kids" id="kidP4" ondragstart="productDragStarted(event)">
            
            <img src="https://m.media-amazon.com/images/I/611aEbTJ0QL._SL1500_.jpg" alt="" class="kids" id="kidP5" ondragstart="productDragStarted(event)">
            
            <img src="https://www.11cart.com/cdn/shop/products/61ERMs_ZQ7L._AC_SL1000.jpg?v=1672687787" alt="" class="kids" id="kidP6" ondragstart="productDragStarted(event)">
        </div>
    </div>
</body>

</html>
