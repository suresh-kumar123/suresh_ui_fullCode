<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <style>
        .container6 {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
        .div1of6 {
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .div8of6 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 5;
        }
        .div13of6 {
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .container6 div {
            border: 1px solid;
        }
        
    </style>
</head>
<body>
    <div class="container6">
        <div class="div1of6">Div 1</div>
        <div class="div2">Div 2</div>
        <div class="div3">Div 3</div>
        <div class="div4">Div 4</div>
        <div class="div5">Div 5</div>
        <div class="div6">Div 6</div>
        <div class="div7">Div 7</div>
        <div class="div8of6">Div 8</div>
        <div class="div9">Div 9</div>
        <div class="div10">Div 10</div>
        <div class="div11">Div 11</div>
        <div class="div12">Div 12</div>
        <div class="div13of6">Div 13</div>
        <div class="div14">Div 14</div>
    </div>
</body>
</html>
