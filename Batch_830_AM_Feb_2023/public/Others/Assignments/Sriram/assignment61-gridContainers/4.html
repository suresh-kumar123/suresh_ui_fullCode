<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        .container4 {
            display: grid;
            grid-template-columns: auto auto;
        }

        .innerContainer4 {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .innerContainer2of4 {
            display: grid;
            grid-template-columns: auto;
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;

        }

        .div4of4 {
            grid-column-start: 2;
            grid-column-end: 5;
        }

        .div5of4 {
            display: grid;
            grid-template-columns: auto;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
        }

        .container4 div {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="container4">
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
        <div class="innerContainer4">
            <div class="div3">Div 3</div>
            <div class="div4of4">Div 4</div>
        </div>
        <div class="innerContainer2of4">
            <div class="div5of4">Div 5</div>
        </div>
    </div>
</body>

</html>
