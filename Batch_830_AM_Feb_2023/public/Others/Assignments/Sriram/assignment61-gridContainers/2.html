<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        .container2 {
            display: grid;
            grid-template-columns: auto auto;
            border: 1px solid;
            padding: 5px;
            margin: 5px;
            gap: 5px 5px;
        }
        .container2 div {
            border: 1px solid;
        }
        .div2 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .innerContainer2 {
            display: grid;
            border: none;
            grid-template-columns: auto auto;
            gap: 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container2">
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
        <div class="innerContainer2">
            <div class="div3">Div 3</div>
            <div class="div4">Div 4</div>
        </div>
    </div>
</body>
</html>
