<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>
        StudentReportcard
    </title>
     
    <style>
        .mainblock {
            border: 1px solid;
            height: 700px;
            width: 1325px;
            background-color: rgb(26, 182, 169);
        }
        h3 {
        background-color: rgb(222, 236, 17);
        border: 2px solid;
        text-align: center;
        }
        ul {
        width: 500px ;
        font-family: monospace;
        background-color: rgba(38, 235, 120, 0.918);
        margin: 10px auto;
        padding: 20px;
        }
        li  {
        list-style: none;
        background-color: rgb(236, 106, 225);
        border: 2px solid;
        padding: 10px;
        margin: 10px;
        }
    </style>

</head>
<body>
    <h3>StudentReportcard</h3>

    <div class="mainblock">
        <ul>
        
            <li>
                Enter Student Name:
                <input type="text" id="sname">
            </li>
            <li>
                Enter Student Age:
                <input type="text" id="age">
            </li>
            <li>
                Gender:
                <input type="radio" name="test"> Male
                <input type="radio" name="test"> Female
            </li>    
            <li>
                
                    Class :
                  <select>
                  <option>1st</option>
                  <option>2nd</option>
                  <option>3rd</option>
                  <option>4th</option>
                  <option>5th</option>
                  <option>6th</option>
                  <option>7th</option>
                  <option>8th</option>
                  <option>9th</option>
                  <option>10th</option>
                    </select>
                
              </li>  
            <li>
                Enter Telugu Subject Marks:
                <input type="text" id="sub1">
            </li>
            <li>
                Enter English Subject Marks:
                <input type="text" id="sub2">
            </li>
            <li>
                Enter Hindi Subject Marks:
                <input type="text" id="sub3">
            </li>
            <li>
                Enter Maths Subject Marks:
                <input type="text" id="sub4">
            </li>
            <li>
                Enter Social Subject Marks:
                <input type="text" id="sub5">
            </li>
            <li>
                <input type="button" value="Get Total Marks" onclick="calculation();">
            </li>
            <li>
                The Total Marks Is 
                <span id="totalmarks"></span>
            </li>
        </ul>
        <script>


           var calculation = () => {
                var data = {};
                data.a1 = document.querySelector("#sub1").value;
                data.a1 = parseInt(data.a1);
                data.a2 = document.querySelector("#sub2").value;
                data.a2 = parseInt(data.a2);
                data.a3 = document.querySelector("#sub3").value;
                data.a3 = parseInt(data.a3);
                data.a4 = document.querySelector("#sub4").value;
                data.a4 = parseInt(data.a4);
                data.a5 = document.querySelector("#sub5").value;
                data.a5 = parseInt(data.a5);
                data.sum = data.a1 + data.a2 +data.a3 + data.a4 + data.a5;

                document.querySelector("#totalmarks").innerText = data.sum;
           }
           
        </script>
    </div>
    
</body>
</html>
