<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Block Game </title>

    <!-- CSS Properties -->
    <style>
        .head{
            border: 2px solid rgb(6, 6, 7);
            text-align: center;
            font-size: 20px;
            font-family: cursive;
            background-color: rgb(244, 244, 248);
            color: rgb(8, 8, 8);
        }
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13{
            border: 1px solid;
            height: 120px;
            width: 120px;
            text-align: center;
            
        }
        .block1{
            background-color: rgb(253, 219, 125);
            float: left;
            clear: left;
        }
        .block2{
            background-color: rgb(252, 3, 186);
            float: left;
        }
        .block3{
            background-color: rgb(3, 252, 177);
            float: right;
        }
        .block4{
            background-color: rgb(57, 82, 164);
            clear: left;
        }
        .block5{
            background-color: rgb(188, 100, 190);
            float: left;
            clear: left;
        }
        .block6{
            background-color: rgb(194, 252, 3);
            float: right;
            clear: both;
        }
        .block7{
            background-color: rgb(241, 23, 23);
            clear: right;
            float: left;
        }
        .block8{
            background-color: rgb(3, 239, 252);
            float: left;
            clear: right;
        }
        .block9{
            background-color: rgb(82, 205, 141);
            float: left;
            clear: right;
        }
        .block10{
            background-color: rgb(173, 3, 252);
            float: right;
        }
        .block11{
            background-color: rgb(236, 114, 122);
            float: right;
            clear: left;
        }
        .block12{
            background-color: rgb(165, 234, 176);
            float: right;
            clear: right;
        }
        .block13{
            background-color: rgb(1, 96, 144);
            float: left;
            clear: both; 
        }

        .copyright{
            border: 3px solid blue;
            text-align: center;
            padding: 5px;
            font-size: 20px;
            margin-top: 750px;
            font-family: cursive;  
        }
    </style>
</head>
<body>
   <div class="head">
        <h2>Block Game</h2>
   </div>
   <div class="block1"> 1 </div> 
   <div class="block2"> 2 </div>
   <div class="block3"> 3 </div>
   <div class="block4"> 4 </div>
   <div class="block5"> 5 </div>
   <div class="block6"> 6 </div>
   <div class="block7"> 7 </div>
   <div class="block8"> 8 </div>
   <div class="block9"> 9 </div>
   <div class="block10"> 10 </div>
   <div class="block11"> 11 </div>
   <div class="block12"> 12 </div>
   <div class="block13"> 13 </div>

   <div class="copyright">@copyright 2023</div>
</body>
</html>
