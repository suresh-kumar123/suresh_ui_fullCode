<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstarting Block Game
        </title>
        <style>
            #Heading{
                border: 1px solid;
                text-align: center;
            }

            #footer{
                border: 2px solid;
                bottom: 500px;
                text-align: center;
            }
            
        
            .block{
                border: 2px solid;
                width: 130px;
                height: 130px;
                text-align: center;
            }
            .block1{
                background-color: aqua;
                margin: 6px;
            }

            .block2{
                background-color: blueviolet;
                position: relative;
                bottom: 84px;
                left: 59px;
            }

            .block3{
                background-color: cornflowerblue;
                position: absolute;
                right: 10px;
                top: 40px;
            }

            .block4{
                background-color: rgb(237, 100, 205);
                position: absolute;
                right: 70px;
                top: 100px;
            }

            .block5{
                text-align: center;
                background-color: yellow;
                position: relative;
                bottom: -191px;
                left: 5px;
            }

            .block6{
                background-color: darkviolet;
                position: absolute;
                left: 70px;
                bottom: 60px;
            }

            .block7{
                background-color: darkseagreen;
                position: absolute;
                right: 10px;
                bottom: 5px;
            }

            .block8{
                background-color: darkgoldenrod;
                position: absolute;
                right: 50px;
                bottom: 50px;
            }

            .block9{
                background-color: tomato;
                left: 709px;
                bottom: 202px;
                position: absolute;
            }

            .block10{
                background-color: thistle;
                position: absolute;
                left: 792px;
                bottom: 283px;
            }

            .block11{
                background-color: teal;
                position: absolute;
                top: 372px;
                left: 791px;
            }

            .block12{
                background-color: brown;
                position: absolute;
                top: 207px;
                right: 610px;
            }
            
            .block13{
                background-color: springgreen;
                position: absolute;
                bottom: 114px;
                right: 609px;
            }
        </style>
    </head>
    <body>
        <div id="Heading">Block Game</div>
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>
        <div id="footer"> @Copyright 2023 </div>
    </body>
</html>
