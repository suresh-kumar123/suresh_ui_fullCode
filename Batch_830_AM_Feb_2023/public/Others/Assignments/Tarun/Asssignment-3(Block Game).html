<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating CSS float property
    </title>
<style>
    
    #heading {
    border: 4px solid rgb(2, 2, 6);
    text-align: center;
  }
  

    /*.block{
        border :1px;
        text-align :center;
        width: 150px;
        height: 150px;
    }*/
    
    .block, .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block0,  .block10, .block9, .block11{
        border: 1px solid;
        text-align: center;
        width: 130px;
        height: 130px;

    }

    .block, .block11{
        background-color: aqua;
        float: left;
        clear: both;
    }

    .block1{
        background-color: blueviolet;
        float: left;
    }

    .block2{
        background-color: crimson;
        float: right;
    }

    .block3{
        background-color: darkblue;
        float: left;
        clear: both;
    }

    .block4{
        background-color: darkolivegreen;
        float: left;
        clear: both;
    }

    .block5{
        background-color: yellowgreen;
        float: right;
    }

    .block6{
        background-color: violet;
        float: right;
        clear: both;
    }

    .block7{
        background-color: aliceblue;
        float: left;
    }

    .block8{
        background-color: turquoise;
        float: left;
    }

    .block0{
        background-color: tomato;
        float: left;
    }

    

    .block10{
        background-color: gold;
        float: right;
        clear: both;
    }

    .block9{
        background-color: darkblue;
        float: right;
        clear: both;
    }

    .block11 {
        background-color: cadetblue;
        float: left;
        clear: both;
    }

   

</style>
</head>
<body> 
    <!--This is the sample for demonstrating css float prop-->   
    <h3 id = "heading">BLOCK GAME</h3>
    <div class="block">Block </div>
    <div class="block1">Block1</div>
    <div class="block2">Block2 </div>
    <div class="block3">Block3</div>
    <div class="block4">Block4</div>
    <div class="block5">Block5</div>
    <div class="block6">Block6</div>
    <div class="block7">Block7</div>
    <div class="block8">Block8</div>
    <div class="block0">Block0</div>
    <div class="block10">Block10</div>
    <div class="block9">Block9</div>
    
    



</body>
</html>
