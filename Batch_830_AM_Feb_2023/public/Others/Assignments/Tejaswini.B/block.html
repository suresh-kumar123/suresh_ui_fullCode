<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        border: 1px solid;
        text-align: center;
    }
    img{
        height: 150px;
        width: 250px;
    }
    hr{
        color: black;
    }
    .block {     
        background-color: aliceblue;
        color: black;
        float: left;
        border: 1px solid;
        width: 150px;
        height: 100px;
        text-align: center;
    }
    .block1{     
        background-color: beige;
        color: black;
        float: left;
        border: 1px solid;
        width: 150px;
        height: 100px;
        text-align: center;
        margin-left: 4px;
        margin-bottom: 4px;
    }
    .block2{     
        background-color: aliceblue;
        color: black;
        border: 1px solid;
        float: right;
        width: 150px;
        height: 100px;
        text-align: center;
        margin-left: 5px;
    }
    .block3{     
        background-color: palevioletred;
        color: black;
        border: 1px solid;
        float: left;
        clear: both;
        width: 150px;
        height: 100px;
        text-align: center;
        margin-bottom: 4px;
    }
    .block4{     
        background-color: blueviolet;
        color: black;
        border: 1px solid;
        float: left;
        clear: both;
        width: 150px;
        height: 100px;
        text-align: center;
        margin-bottom: 30px;
    }
    .block5{     
        background-color: violet;
        color: black;
        border: 1px solid;
        float: right;
        clear: both;
        width: 150px;
        height: 100px;
        text-align: center;
    }
    .block6, .block7, .block8{     
        background-color: white;
        color: black;
        border: 1px solid;
        float: left;
        width: 150px;
        height: 100px;
        text-align: center;
    }
    .block9, .block10, .block11{     
        background-color: rgb(91, 145, 192);
        color: black;
        border: 1px solid;
        float: right;
        clear: both;
        width: 150px;
        height: 100px;
        text-align: center;

    }
    .block12{
        background-color: brown;
        color: black;
        border: 1px solid;
        float: left;
        width: 150px;
        height: 100px;
        text-align: center; 
    }
     h3{
        border: 1px solid;
        text-align: center;
        margin-top: 52%;
    }
</style>
<body>
   <h2>Block Game</h2> 
   <div class="block">1</div>
   <div class="block1">2</div>
   <div class="block2">3</div>
    <div class="block3">4</div>
     <div class="block4">5</div>
     <div class="block5">6</div>
      <div class="block6">7</div>
       <div class="block7">8</div>
        <div class="block8">9</div>
        <div class="block9">10</div>
        <div class="block10">11</div>
        <div class="block11">12</div>
        <div class="block12">13</div>
        <h3>@copy right 2023</h3> 
</body>
</html>
