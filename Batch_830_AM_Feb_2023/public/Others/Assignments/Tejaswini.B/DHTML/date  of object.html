<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date of object</title>
</head>
<body>
      <script>
        var daysList = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        var fullDaysList = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        var monthsList = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        var fullMonthsList = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        var mydate = new Date();

        //console.log(mydate);

        var dayIndex = mydate.getDay();
        var monthIndex = mydate.getMonth();

        var timeValue = mydate.getHours() + ':' + mydate.getMinutes() + ':' + mydate.getSeconds();
        //console.log(timeValue);

        var fullTimeValue = mydate.getHours() + 'hrs :' + mydate.getMinutes() + 'min :' + mydate.getSeconds() + 'sec';
        //console.log(fullTimeValue);

        var date1 = '1.' + fullDaysList[dayIndex] + ', ' + mydate.getDate() + '/' + (mydate.getMonth() + 1) + '/' + (mydate.getFullYear() + 1);
        console.log(date1);

        var date2 = '2.' + daysList[dayIndex] + ', ' + mydate.getDate() + '/' + (mydate.getMonth() + 1) + '/' + (mydate.getFullYear() + 1);
        console.log(date2);

        var date3 = '3.' + daysList[dayIndex] + ', ' + mydate.getDate() + '/' + fullMonthsList[monthIndex] + '/' + (mydate.getFullYear() + 1);
        console.log(date3);

        var date4 = '4.' + fullMonthsList[monthIndex] + ' ' + mydate.getDate() + 'th ' + (mydate.getFullYear());
        console.log(date4);

        var date5 = '5.' + mydate.getDate() + 'th ' + fullMonthsList[monthIndex] + ', ' + mydate.getFullYear() + ' ' + timeValue;
        console.log(date5);

        var date6 = '6.' + fullMonthsList[monthIndex] + '/' + mydate.getDate() + '/' + mydate.getFullYear();
        console.log(date6);

        var time = '7.' + fullTimeValue;
        console.log(time);

    </script>
</body>
</html>
