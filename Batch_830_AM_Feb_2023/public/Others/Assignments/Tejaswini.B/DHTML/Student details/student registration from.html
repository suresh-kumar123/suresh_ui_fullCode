<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration from</title>
    <link rel="stylesheet" href="std.css">
    <script src="std.js"></script>
</head>
<body>
    <div class="container">
		<div class="header">Student Registration Details</div>
		<div class="column">
			<div class="row">
				<div class="label">Name:</div>
				<div class="input"><input type="text" id="name" name="name"></div>
			</div>
			<div class="row">
				<div class="label">Age:</div>
				<div class="input"><input type="number" id="age" name="age"></div>
			</div>
			<div class="row">
				<div class="label">Gender:</div>
				<div class="input">
					<label><input type="radio" id="male" name="gender" value="male"> Male</label>
					<label><input type="radio" id="female" name="gender" value="female"> Female</label>
				</div>
			</div>
			<div class="row">
				<div class="label">Location:</div>
				<div class="input"><input type="text" id="location" name="location"></div>
			</div>
			<div class="row">
				<div class="label">Country:</div>
				<div class="input">
					<select name="" id="country">
						<option value="America">America</option>
						<option value="Canada">Canada</option>
						<option value="China">China</option>
						<option value="England">England</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="India">India</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
					</select>
                </div>
            </div>	
            <div class="row">
                <div class="submitbutton"><input type="submit" value="Submit" onclick="displayDetails()"></div>
            </div>
            
        </div>
        <div class="column">
            <div class="result">
            <table>
                <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Location</th>
                        <th>Country</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>
    </div>

   </div>
   
    
   </div> 
</body>
</html>
