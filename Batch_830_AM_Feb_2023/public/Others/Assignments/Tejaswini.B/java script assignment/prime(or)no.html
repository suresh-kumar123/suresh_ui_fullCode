<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var count = 0;
    var n = prompt("enter a value");
    n = parseInt(n);
    for ( var i = 1; i <= n; i++) {
        var rem = n % i;
        if (rem == 0) {
            count++;
        }
    }
    if (count == 2) {
        console.log("its prime")
    } else {
        console.log("Not prime")
    }
    // console.log(count);
</script>   
</body>
</html>
