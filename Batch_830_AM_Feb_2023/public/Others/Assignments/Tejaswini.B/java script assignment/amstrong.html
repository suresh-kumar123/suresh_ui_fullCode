<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var temp;
            var n = prompt("Enter a value");
            var len = n.length;
            n = parseInt(n);
            temp = n;
            var result = 0;

            while (n > 0) {
                var rem = n % 10;
                result = result + (rem ** len);
                n = n / 10;
                n = parseInt(n);
            }

            if (result == temp) {
                console.log("Its armstrong no.")
            } else {
                console.log(" it is not a armstrong no")
            }

        
    </script>
</body>
</html>
