<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>present string</title>
</head>
<body>
    <script>
        var string=prompt("Enter the string:");
        var word=prompt("Enter the word to search:");
        if(string.includes(word))
        {
            console.log(" it is in  the string-"+word);
        }
        else
        {
            console.log(" it is not in the string-"+word);
        }
    
    </script> 

</body>
</html>
