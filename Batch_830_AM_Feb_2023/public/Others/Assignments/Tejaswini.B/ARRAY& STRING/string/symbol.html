        function countSymbols(str) {
            const symbolRegex = /[^0-9a-zA-Z]/g;
            const matches = str.match(symbolRegex);
            return matches.length;
        }

        // Example usage:
        const inputString = "+-*/.~`!@#$%^&*():'";
        const numSymbols = countSymbols(inputString);
        console.log(`The input string contains ${numSymbols} symbols.`);
