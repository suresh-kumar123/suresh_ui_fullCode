<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowels</title>
</head>
<body>
    <script>
 

 var readData=() => {
                var data=prompt("Enter a string:");   
                console.log("No of vowels: "+vowelCount(data.toLocaleLowerCase()));
            }
            var vowelCount = (data) => {
                var count=0;
                for(var i=0; i<data.length; i++)
                {
                    if(data[i].includes('a') || data[i].includes('e') || data[i].includes('i') || data[i].includes('o') || data[i].includes('u'))
                    {
                        count++;
                    }             
                }
                return count;
            }
            readData();
        

     
</script>
</body>
</html>
