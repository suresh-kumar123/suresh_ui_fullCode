    <script>
        
       
         //31. w a p to find a lucky no of all value within the arrayand add it intoin diff array
   
    var no=[];
    for(var i=0 ; i<2 ;i++){
        no[i]=prompt("enter the no");
        no[i]=parseInt(no[i]);
    }
    console.log(no)

    var nl=no.length;
    
    for(var i=0 ; i<nl ;i++){
        var sum=0,rem;
        var temp=no[i];
        while(no[i]>0){
            var rem=no[i]%10;
            sum=sum+rem;
            no[i]=no[i]/10;
            no[i]=parseInt(no[i]);

            if(sum>9 && no[i]==0){
                no[i]=sum;
                sum=0
            }
        }
        console.log(sum +" is lucky no of "+ temp)
        temp=0;
    }


    
    
    
    
  
</script>
