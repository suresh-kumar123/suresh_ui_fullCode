<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acending&decending</title>
</head>
<body>
  <script>
    var no=[];
    for(var i=0 ; i<5 ; i++){
        no[i]=prompt("enter the no");
        no[i]=parseInt(no[i]);
    }
    console.log(no);
    var nl=no.length
      
    for(var i=0 ; i<nl ; i++){
        for(var j=0 ; j<nl ; j++){
            if(no[j]>no[j+1]){
                var temp=no[j+1];
                no[j+1]=no[j];
                no[j]=temp;
                temp=0;
            }
        }
    }
    console.log("Ascending order is "+no);


    for(var i=0 ; i<nl ; i++){
        for(var j=0 ; j<nl ; j++){
            if(no[j]<no[j+1]){
                var temp=no[j+1];
                no[j+1]=no[j];
                no[j]=temp;
                temp=0;
            }
        }
    }
    console.log("descending order is "+no);
</script>
      
</body>
</html>
