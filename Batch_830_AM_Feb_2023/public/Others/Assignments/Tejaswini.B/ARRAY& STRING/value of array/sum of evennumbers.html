<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM OF EVENNUMBERS</title>
</head>
<body>
    <script>
        var no=[];
       for(var i=0 ; i<5 ; i++){
        no[i]=prompt("enter no");
        no[i]=parseInt(no[i]);
       }
       console.log(no);
      var sum=0;
       for ( var i=0; i<4; i++){
       sum=sum+no[i]
       }
      
  console.log(sum)
  if(sum%2==0){
      console.log("value is even")
  }
  else{
      console.log("value is odd")
  }
   
    
  </script>
</body>
</html>
