<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largeest&smallest</title>
</head>
<body>
   <script>
    var no=[]
    for(var i=0 ; i<5 ; i++){
        no[i]=prompt("enter the value");
        no[i]=parseInt(no[i]);
    }
    console.log(no);

    var nl=no.length;

    for(var i=0 ; i<nl ; i++){
        for(var j=0 ; j<nl ; j++){
            if(no[j]>no[j+1]){
                var temp=no[j+1]
                no[j+1]=no[j]
                no[j]=temp
            }
        }
    }
    console.log(no)
    console.log(no[1])
   
    
   </script> 
</body>
</html>
