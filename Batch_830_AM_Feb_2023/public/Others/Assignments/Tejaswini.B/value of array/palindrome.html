<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
   <script>
        var array=[];
        for(var i=0 ;i<5 ; i++){
            array[i]=prompt("enter the array");
            array[i]=parseInt(array[i]);
        }
        console.log(array);
        var n=array.length;

        for(var i=0 ; i<n; i++){
            var sum=0
            var temp=array[i];
            while(array[i]>0){
                rem=array[i]%10;
                sum=sum*10+rem;
                array[i]=array[i]/10;
                array[i]=parseInt(array[i])
            }
            if(temp===sum){
                console.log(temp + " is a palindrome ")
            }
            else{
                console.log(temp + " is not a palindrome")
            }

        }
    
</script>
</body>
</html>
