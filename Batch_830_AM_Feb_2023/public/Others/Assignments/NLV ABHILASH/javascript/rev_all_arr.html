<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>To find the reverse value of every element of the array</h3>
    <script>
        var reverseElement = (n) =>{
            var rev=0;
            while(n!=0){
                var r=n%10;
                rev=rev*10+r;
                n/=10;
                n=parseInt(n);
            }
            return rev;
        }
        var a=[],b=[];
        for(var i=0;i<5;i++){
            a[i]=parseInt(prompt("enter"+i+"element of the array"));
        }
        for(var i=0;i<5;i++){
            var re=reverseElement(a[i]);
            b[i]=re;
        }
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
