<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of all prime numbers in the range</title>
</head>
<body>
    <script>
        var isprime;
        var sum=0;
        for(var i=150;i>=60;i--){
            isprime=0;
            for(var j=2;j<=i/2;j++){
                if(i%j==0){
                    isprime=1;
                    break;
                }
            }
            if(isprime==0){
                sum+=i;
            }
        }
        console.log("The sum of prime numbers in given range is"+sum);
    </script>
    <h2>Sum of all prime numbers in the range</h2>
</body>
</html>
