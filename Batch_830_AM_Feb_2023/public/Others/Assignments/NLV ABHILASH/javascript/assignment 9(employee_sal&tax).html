<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tax calculator</title>
</head>
<body>
    <script>
        var ename=prompt("enter employee name");
        var eage=prompt("enter employee age");
        var edept=prompt("enter the department of employee");
        var esal=parseInt(prompt("enter salary"));
        var egender=prompt("enter gender");
        var etaxpercent=0;
        if(egender == "male" && esal>500000){
            etaxpercent=15;
        }
        if(egender == "male" && esal>300000){
            etaxpercent=10;
        }
        if(egender == "male" && esal>200000){
            etaxpercent=5;
        }
        if(egender == "female" && esal>500000){
            etaxpercent=10;
        }
        if(egender == "female" && esal>300000){
            etaxpercent=5;
        }
        var totaltax = (esal*etaxpercent)/100;
        var totalsal= (totalsal-totaltax);
        console.log("The employee name is"+ename);
        console.log("Employee age is"+eage);
        console.log("The department of employee is"+edept);
        console.log("Gender is"+egender);
        console.log("Total tax to be paid is"+totaltax);
        console.log("Total salary left after taxes is"+totalsal);
    </script>
</body>
</html>
