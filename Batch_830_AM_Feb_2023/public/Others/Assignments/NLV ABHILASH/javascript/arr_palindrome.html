<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>palindrome numbers in an array</h3>
    <script>
    var palinArray = (n) =>{
        var r=0;
        var rev=0;
        var m=n;
        while(n!=0){
            r=n%10;
            rev=rev*10+r;
            n=n/10;
            n=parseInt(n);
        }
        if(rev==m){
            console.log(m+" ");
        }
    }
    var a = [];
    for (let i = 0; i < 5; i++) {
        a[i]=parseInt(prompt("enter"+i+"elements of array"));
    }
    for(var i=0;i<5;i++){
        palinArray(a[i]);
    }
    </script>
</body>
</html>
