    <title>display all prime num in the given range</title>

<body>
    <script>
        var isprime;
        var sum=0;
        for(var j=2;j<100;j++){
            isprime=0;
        for(var i=2;i<=j/2;i++){
            if(j%i==0){
                isprime=1;
                break;
            } 
        }
        if(isprime==0)
        {
            console.log(j);
        }
    }    
    </script>
    <h2>display all prime num in the given range</h2>
</body>
