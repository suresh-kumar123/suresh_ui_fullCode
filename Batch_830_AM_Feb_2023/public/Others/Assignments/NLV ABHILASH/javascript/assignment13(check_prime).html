<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check prime or not</title>
</head>
<body>
    <script>
        var count=0;
        var n=parseInt(prompt("enter any number"));
        for(var i=2;i<=n/2;i++)
        {
            if(n%i==0){
             count++;
             break;
            }
        }
        if(count==0)
        {
            console.log("the given num is a prime");
        }
        else{
            console.log("the given num is not prime");
        }
    </script>
    <h2>check given num is prime or not</h2>
</body>
</html>
