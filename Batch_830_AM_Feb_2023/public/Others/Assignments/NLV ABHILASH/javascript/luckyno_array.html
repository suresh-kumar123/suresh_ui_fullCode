<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>lucky numbers in the given array</h3>
    <script>
        var luckyNum = (n) =>{
            var sum=0,l=0;
            while((n!=0)){
               var r=n%10;
                sum+=r;
                while(sum!=0){
                    var rem=sum%10;
                    var l=l+rem;
                    sum/=10;
                    sum=parseInt(sum);
                }
                n/=10;
                n=parseInt(n);
            }
            return l;
        }
        var a = [];
        for (let i = 0; i < 5; i++) { 
            a[i]=parseInt(prompt("enter" +i+ "elements in the array"));
        }
        for (let i = 0; i < 5; i++)  {
           var luk = luckyNum(a[i]);
           console.log("the lucky number of"+a[i]+"is"+luk);
        }
    </script>
</body>
</html>
