<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>ascending and descending order of array</h3>
    <script>
        var a = [],b =[],c=[] ;
        var d,e;
        for (var i = 0; i < 5; i++) {
            a[i]=parseInt(prompt("enter"+i+"element of array"));
             b[i] = a[i];
             c[i]=a[i];
        }
       console.log(a);
       for (var i = 0; i < 5; i++) {
            for(var j=i+1;j<5;j++){
                if(b[i]>b[j]){
                    d=b[j];
                    b[j]=b[i];
                    b[i]=d;

                }
                if(c[i]<c[j]){
                    e=c[i];
                    c[i]=c[j];
                    c[j]=e;
                }
            }
       }
       console.log("ascending order"+b);
       console.log("descending order"+c);
    </script>
</body>
</html>
