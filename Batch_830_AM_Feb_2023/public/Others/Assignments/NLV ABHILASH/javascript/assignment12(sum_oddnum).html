<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of the odd numbers in the given range</title>
</head>
<body>
    <script>
        var sum=0;
        for(var i=198;i>=18;i--){
            if(i%2!=0)
            {
                sum+=i;
            }
        }
        console.log(sum);
    </script>
    <h2>sum of the odd numbers in the given range</h2>
</body>
</html>
