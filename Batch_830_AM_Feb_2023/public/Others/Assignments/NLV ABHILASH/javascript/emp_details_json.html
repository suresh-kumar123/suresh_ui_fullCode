<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee details</title>
</head>
<body>
    <h3>Employee details using JSON object</h3>
    <script>
       var empDetails = {};//json object
        var readEmpDetails = () =>{
        empDetails.name=prompt("enter employee name");
        empDetails.age=prompt("enter age");
        empDetails.dept=prompt("enter the department");
        empDetails.gender=prompt("enter the gender");
        empDetails.basicsal=parseInt(prompt("enter basic salary"));
        getPfHra();
         }

         var getPfHra = () =>{
            empDetails.pf = (empDetails.basicsal*14)/100;
            empDetails.hra = (empDetails.basicsal*24)/100;
            empDetails.totalSal = (empDetails.basicsal + empDetails.pf + empDetails.hra);
            getTax();
         }
         var getTax = () =>{
            var taxpercent=0;
            if(empDetails.gender=="male"){
                if(empDetails.totalSal>=500000){
                    taxpercent=15;
                }
                else if(empDetails.totalSal>=300000){
                    taxpercent=10;
                }
                else{
                    taxpercent=0;
                }

            }
            if(empDetails.gender=="female"){
                if(empDetails.totalSal>=500000){
                    taxpercent=10;
                }
                else if(empDetails.totalSal>=300000){
                    taxpercent=5;
                }
                else{
                    taxpercent=0;
                }
            }
            empDetails.totalTax=(empDetails.totalSal*taxpercent)/100;
            dispEmpDetails();
         }
         var dispEmpDetails = () =>{
            console.log("Employee name:"+empDetails.name);
            console.log("employee age:"+empDetails.age);
            console.log("Employee Gender:"+empDetails.gender);
            console.log("Total salary:"+empDetails.totalSal);
            console.log("total tax paid:"+empDetails.totalTax);
         }
         readEmpDetails();

    </script>
</body>
</html>
