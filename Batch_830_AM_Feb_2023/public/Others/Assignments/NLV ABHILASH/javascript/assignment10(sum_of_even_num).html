<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even numbers in the given range</title>
</head>
<body>
    <script>
        var sum=0;
        for(var i=1;i<=100;i++){
            if(i%2==0){
                sum+=i;
            }
        }
        console.log(sum);
    </script>
    <h2>sum of even numbers in the given range.See the console for result</h2>
</body>
</html>
