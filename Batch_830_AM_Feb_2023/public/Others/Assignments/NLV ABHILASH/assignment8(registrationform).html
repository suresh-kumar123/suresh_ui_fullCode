<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Portal</title>
</head>
<style>
   h4, h2{
        text-align: center;
        border: 2px solid;
        padding: 2px;
    }
    .out{
        border: 2px solid;
        height: 100%;
        width: 100%;    
    }
    .s1{
        border: 2px solid;
        height: 100%;
        width: 93%;  
        margin: 15px; 
        margin-bottom: 20px;         
    }
  .in4 , .in3 , .in2 ,.in1{
        border: 2px solid;
        height: 4%;
        width: 20%;
        font-size: large;
        font-weight: bold;
        text-align: center;
        position: absolute;
        background-color: white;
    }
    .in1{
        left: 8%;
        top: 20%;    
    }
    .in2{
       left:8%;
       top:56%;
    }
    .in3{
        left:8%;
        top: 82%;
    }
    .in4{
        left:8%;
        bottom:-12%;
    }
    span{
        color: rgba(255, 0, 0, 0.699);
    }
    li{
        list-style: none;
        margin-top: 2px;
        margin-bottom: 4px;
        line-height: 1.5cm;
    }
.country{
    position:absolute;
     right: 13%;
     top: 22%;
}
.stclass{
    position:absolute;
    right: 21%;
    top: 32%;}
    .but{
        position: absolute;
        right: 2%;
        bottom: -58%;
        margin: 3px;
    }
</style>
<body>
    <h2>Student Registration Form</h2>
<div class="out">
        <div class="in1">Personal details</div>
        <br>
        <br>
        <ul class="s1">
        <li>
            <label for="sname">Name<span>*</span> :</label>
            <input type="text" name="sname" placeholder="Enter your name" required>
        </li>
        <li>
        <label for="sage">Age<span>*</span> :</label>
        <input type="integer" name="sage" placeholder="Enter your Age">
        </li>
        <li>
            <label for="sgen">Gender:</label>
            <input type="radio" name="sgen">Male
            <input type="radio" name="sgen">Female
        </li>
        <li class="country">
            <label for="scountry">Country Name:</label>
            <select>
                <option value="" selected>--Select your country--</option>
                <option >India</option>
                <option >China</option>
                <option >USA</option>
                <option >UK</option>
            </select>
        </li>
        <li class="stclass">
            <label for="sclass">Class :</label>
            <select>
                <option value="" selected>--Select class--</option>
                <option >I</option>
                <option >II</option>
                <option >III</option>
                <option >IV</option>
                <option >V</option>
            </select>
        </li>
    </ul>
          <div class="in2">Education Details</div>  
          <ul class="s1">
            <li>
                <label for="slang">Languages Known :</label>
                 <input type="checkbox">English
                 <input type="checkbox">Hindi
                 <input type="checkbox">Telugu
            </li>
            <li>
                <label for="squal">Qualification :</label>
                <input type="checkbox">B-tech
                <input type="checkbox">MCA
                <input type="checkbox">MBA
                <input type="checkbox">Graduation
            </li>
          </ul>
          <div class="in3">Course Details</div>
          <ul class="s1">
            <li>
                <label for="scourse">Course Option for :</label>
                <select>
                    <option selected>--Select--</option>
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                </select>
            </li>
            <li>
                <label>Languages :</label>
                <select>
                    <option selected>--Select--</option>
                    <option>C++</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>MERN</option>
                </select>
            </li>
          </ul>
          <div class="in4">About yourself</div>
          <ul class="s1">
            <li>
                <div>Write Here:</div>
                 <textarea cols="70" rows="10"></textarea>
            </li>
          </ul>
          <div style="margin: 3px;">
            <input class="but" type="button" value="save details">
          </div> 
          <br>
</div>
    <h4>@copyrights 2023</h4>
</body>
</html>
