<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block game</title>
    <style>
        body{
            background-color:darkcyan
        }
        h3 ,h1{
            border: 2px solid black;
            text-align: center;
            font-style: italic;
            background-color: black;
            color:aliceblue;
        }
        h3{
            position: fixed;
            bottom: 5px;
            left: 5px;
            right: 5px;
        }
        .blk1, .blk2 ,.blk3, .blk4 ,.blk5, .blk6, .blk7, .blk8, .blk9, .blk10, .blk11, .blk12, .blk13 {
            border: 2px solid black;
            width: 2cm;
            height: 2cm;
        }
        .blk1{
            background-color: rgb(245, 13, 13);
        }
        .blk2{
            position: relative;
            left: 35px;
            top: -38px;
            background-color: rgb(241, 106, 106);
        }
        .blk3{
            position: absolute;
            right: 5px;
            top: 79px;
            background-color:blue;
        }
        .blk4{
            position: absolute;
            right: 41px;
            top: 119px;
            background-color:rgb(65, 170, 255)
        }
        .blk5{
            position: absolute;
            left: 8px;
            bottom: 65px;
            background-color: yellow
        }
        .blk6{
            position: absolute;
            bottom: 108px;
            left: 43px;
            background-color: rgb(235, 224, 79);
        }
        .blk7{
            position: absolute;
            bottom: 65px;
             right: 5px;
            background-color: green
        }
        .blk8{
            position: absolute;
            bottom: 115px;
            right: 40px;
            background-color: rgb(19, 235, 30);
        }
        .blk9{
            height: 4cm;
            width: 4cm;
            /* position: absolute;
            bottom: 250px;
            left: 450px; */
            margin: auto;
            background-color:darkgray
        }
        .blk10{
            position: absolute;
            bottom: 25%;
            left: 40%;
            background-color: rgb(29, 86, 240);
        }
        .blk11{
            position: absolute;
            bottom: 25%;
            right: 41%;
            background-color: rgb(245, 64, 51);
        }
        .blk12{
            position: absolute;
            top: 38%;
            left: 40%;
            background-color: rgb(18, 245, 37);
        }
        .blk13{
            position: absolute;
            top: 38%;
            right: 41%;
            background-color: rgb(201, 248, 31);
        }
    </style>
</head>
<body>
    <h1>Block game</h1>
    <div class="blk1"></div>
    <div class="blk2"></div>
    <div class="blk3"></div>
    <div class="blk4"></div>
    <div class="blk5"></div>
    <div class="blk6"></div>
    <div class="blk7"></div>
    <div class="blk8"></div>
    <div class="blk9"></div>
    <div class="blk10"></div>
    <div class="blk11"></div>
    <div class="blk12"></div>
    <div class="blk13"></div>

</body>
</html>
