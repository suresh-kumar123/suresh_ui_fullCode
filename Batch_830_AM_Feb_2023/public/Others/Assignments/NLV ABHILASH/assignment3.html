<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        .hd{
            border:2px solid;
            border-color: black;
            text-align: center;
        }
        .bk1,.bk2, .bk3, .bk4, .bk5, .bk6, .bk7, .bk8, .bk9, .bk10, .bk11, .bk12, .bk13{
          border: 2px solid;
          width: 150px;
          height: 150px;  
          margin: 5px;
        }
        .bk1{
            background-color: rgb(238, 85, 85);
            float: left;
        }
        .bk2{
            background-color: rgb(174, 106, 238);
            float: left;            
        }
        .bk3{
            background-color: rgb(145, 196, 70);
            float: right;
        }
        .bk4{
            background-color: orange;
            clear: both;
            
        }
        .bk5{
            background-color: rgb(247, 123, 77);
            
        }
        .bk6{
            background-color: gray;
            float: right;
        }
        .bk7{
            background-color: lightseagreen;
            clear: both;
            float: left;
        }
        .bk8{
            background-color: rgb(240, 68, 68);
            float: left;
        }
        .bk9{
            background-color: rgb(179, 250, 109);
            float: left;
        }
        .bk10{
            background-color: chocolate;
            float: right;
        }
        .bk11{
            background-color: rgb(130, 130, 226);
            clear: both;
            float: right;
        }
        .bk12{
            background-color: rgb(255, 217, 0);
            clear: both;
            float: right;
        }
        .bk13{
            background-color: rgb(72, 155, 223);
            clear: both;
        }

    </style>
</head>
<body>
    <h2 class="hd">Block Game</h2>
    <div class="bk1">1</div>
    <div class="bk2">2</div>
    <div class="bk3">3</div>
    <div class="bk4">4</div>
    <div class="bk5">5</div>
    <div class="bk6">6</div>
    <div class="bk7">7</div>
    <div class="bk8">8</div>
    <div class="bk9">9</div>
    <div class="bk10">10</div>
    <div class="bk11">11</div>
    <div class="bk12">12</div>
    <div class="bk13">13</div>
    <h2 class="hd">@copy rights 2023</h2>
</body>
</html>
