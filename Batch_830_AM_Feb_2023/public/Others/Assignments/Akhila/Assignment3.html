<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <style>
        h3{
            border: 1px solid;
            text-align: center;
        }
         .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13{
            border: 1px solid;
            text-align:center;
            width: 150px;
            height: 150px;
           
        }
        .block1{
            background-color: aqua;
            float: left;
        }
        .block2{
            background-color:beige;
            float: left;
        }    
        .block3{
            background-color:blanchedalmond;
            float: right;
        }
        .block4{
            background-color:aliceblue;
            clear:left;
        }
        .block5{
            background-color:aquamarine;
         
        }
        .block6{
            background-color:azure;
            float: right;
        }
        .block7{
            background-color:bisque;
            clear: right;
            float: left;
        }
        .block8{
            background-color:blueviolet;
            float: left;
            clear: right;
        }
        .block9{
            background-color: azure;
            float:left;
            clear: right;
        }
        .block10{
            background-color:brown;
            float: right;
        }
        .block11{
            background-color: azure;
            float:right;
            clear: left;
          
        }
        .block12{
            background-color:beige;
            float: right;
            clear: both;
        }
        .block13{
            background-color: antiquewhite;
            float:left;
            clear: right;
        }
        .footer{
            border: 1px solid;
            text-align: center;
            clear: both;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h3>
        Block Game
    </h3>
    <div class="block1">Block1</div>
    <div class="block2">Block2</div>
    <div class="block3">Block3</div>
    <div class="block4">Block4</div>
    <div class="block5">Block5</div>
    <div class="block6">Block6</div>
    <div class="block7">Block7</div>
    <div class="block8">Block8</div>
    <div class="block9">Block9</div>
    <div class="block10">Block10</div>
    <div class="block11">Block11</div>
    <div class="block12">Block12</div>
    <div class="block13">Block13</div>
    <div class="footer">@copyrights 2023</div>
</body>
</html>
