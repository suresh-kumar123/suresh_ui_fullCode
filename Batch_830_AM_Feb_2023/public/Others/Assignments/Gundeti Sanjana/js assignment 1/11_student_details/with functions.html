<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stuednt details</title>
  </head>
  <body>
    <script>
      var get_info = () => {
        name = String(prompt("name"));
        gender = String(prompt("gender"));
        maths = parseInt(prompt("maths"));
        sci = parseInt(prompt("sci"));
        eng = parseInt(prompt("eng"));

        return_info(name, gender);
        calculate(maths, sci, eng);
      };

      var return_info = (name, gender) => {
        console.log("name:", name);
        console.log("gender:", gender);
      };

      var calculate = function (maths, sci, eng) {
        let total, avg;
        total = maths + sci + eng;
        avg = Number(total / 3);
        console.log("avg:" + avg);

        grade(avg);
      };

      var grade = (avg) => {
        if (avg >= 90) {
          console.log("Student got Distinction");
        } else if (avg >= 70) {
          console.log("Student got First class");
        } else if (avg >= 50) {
          console.log("Student Passed");
        } else {
          console.log("Student failed");
        }
      };

      get_info();
    </script>
  </body>
</html>
