<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //display results
      var display = (age, name, department, basicSal) => {
        console.log("age: " + age);
        console.log("name: " + name);
        console.log("department: " + department);
        console.log("basicSal: " + basicSal);
      };

      //get emp details
      var emp_details = () => {
        let name, age, basicSal, department;
        name = prompt("enter name");
        age = prompt("enter age");
        department = prompt("enter department");
        basicSal = prompt("enter salary");
        basicSal = parseInt(basicSal);
        display(age, name, department, basicSal);
        calc(basicSal);
      };

      //calculate everything
      var calc = (basicSal) => {
        let hra, pf, totalSal;
        hra = (basicSal * 25) / 100;
        pf = (basicSal * 14) / 100;
        totalSal = basicSal + pf + hra;
        console.log("hra,pf,totalSal", hra, pf + totalSal);
        tax_gender(totalSal);
      };

      //check tax payment
      var tax_gender = (totalSal) => {
        let gender = prompt("enter gender");

        gender = gender.toLowerCase();
        if (gender == "male") {
          if (totalSal >= 500000) {
            console.log("tax% is 15%");
          } else if (totalSal >= 300000) {
            console.log("tax% is 10%");
          } else if (totalSal >= 200000) {
            console.log("tax% is 5%");
          } else {
            console.log("tax% is 0%");
          }
        }
        if (gender == "female") {
          if (totalSal >= 500000) {
            console.log("tax% is 15%");
          } else if (totalSal >= 300000) {
            console.log("tax% is 10%");
          } else if (totalSal >= 200000) {
            console.log("tax% is 5%");
          } else {
            console.log("tax% is 0%");
          }
        }
      };

      //call function
      emp_details();
    </script>
  </head>
  <body></body>
</html>
