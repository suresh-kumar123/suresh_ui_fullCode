<body>
  <script>

//get a number
var num=parseInt(prompt("enter a number")); //get user input
//You can convert an integer to an array of its digits by first converting the integer to a string, and then splitting the string into an array of its individual characters. 
//Finally, you can map over each character and convert it back to a number using the Number() method.
strNum=num.toString().split('').map(Number); //convert integer number to array(int also)
console.log(num);
console.log(strNum);

var sum=0; //SET SUM AS 0
for (var i=0;i<strNum.length;i++){
  sum+=strNum[i];
}
console.log(sum)

  </script>
</body>
