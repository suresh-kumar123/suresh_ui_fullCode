<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //create empty array to store all prime numbers later
      var prime = [];

      //run the number backwards from 150 to 60
      for (var i = 150; i >= 60; i--) {
        if (i == 1) {
          console.log("not prime number");
        } else if (i == 2) {
          console.log(" prime number");
          prime.push(i); //push to array
        } else {
          //create boolean var called isPrime and set to true
          var isPrime = true;

          //for loop will start from 2, will run until n is lesser than square root of input and will increment by 1
          //n should be lesser than squareroot of number
          for (var n = 2; n <= Math.sqrt(i); n++) {
            //if input can de divided by any number then it is not a prime number
            if (i % n == 0) {
              //set isPrime to false and break the loop as it does not matter anymore since there is already 1 number that is divisible by n
              isPrime = false;
            }
          }
        }

        if (isPrime) {
          console.log("prime number");
          prime.push(i); //push to array
        } else {
          console.log("not prime number");
        }
      }

      console.log(prime);
      var sum=0;

      for(let x=0;x<prime.length;x++){
        sum+=prime[x]
      }
      console.log(sum);


    </script>
  </body>
</html>
