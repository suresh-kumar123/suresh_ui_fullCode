<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h3 {
        border: 2px solid black;
        text-align: center;
      }

      .all-blocks div {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        text-align: center;
      }
      .block1,
      .block6 {
        background-color: yellow;
      }
      .block2,
      .block4 {
        background-color: purple;
      }
      .block3,
      .block11,
      .block12,
      .block13 {
        background-color: greenyellow;
      }

      .block1 {
        float: left;
        display: block;
        /* margin-right: 20px;
        margin-bottom: 20px; */
      }
      .block2 {
        float: left;
      }
      .block3 {
        float: right;
        clear: none;
      }
      .block4 {
        /* margin-bottom: 20px; */
        clear: both;
      }
      .block5 {
        float: left;
      }
      .block6 {
        float: right;
        clear: both;
      }
      .block7 {
        float: left;
        clear: right;
      }
      .block8 {
        float: left;
      }
      .block0 {
        float: left;
      }
      .block10 {
        float: right;
      }
      .block11 {
        float: right;
        clear: left;
      }
      .block12 {
        float: right;
        clear: right;
      }
      .block13 {
        float: left;
        clear: none;
      }
    </style>
  </head>
  <body>
    <h3>Block Game</h3>
    <div class="all-blocks">
      <div class="block1">1</div>
      <div class="block2">2</div>
      <div class="block3">3</div>
      <div class="block4">4</div>
      <div class="block5">5</div>
      <div class="block6">6</div>
      <div class="block7">7</div>
      <div class="block8">8</div>
      <div class="block0">0</div>
      <div class="block10">10</div>

      <div class="block11"></div>
      <div class="block12"></div>
      <div class="block13"></div>
    </div>

    <h3 class="footer" style="margin-top: 500px">@copyrights 2023</h3>
  </body>
</html>
