    <script>
        var n = 100
        var count = 0;

        for (var i = 1; i <= n; i++) {
          remainder = n % i;
          if (remainder == 0) {
            count++;
          }
        }

        if (count == 2) {
          console.log("the number is a prime number");
        } else {
          console.log("this number is not a prime number");
        }
      

        var count,start,end;
        count=0;
        start=1;
        end=100;



    </script>
