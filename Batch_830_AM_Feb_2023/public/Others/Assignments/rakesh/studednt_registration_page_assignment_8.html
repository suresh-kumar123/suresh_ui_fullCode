<HTML>
    <HEAD>
         <TITLE>
            STUDENT REGISTRATION PAGE
         </TITLE>
          <STYLE>
            .MAINCONTAINER{
               BORDER:1PX SOLID;
               WIDTH:600PX;
               MARGIN:20PX AUTO;
            }
            H3{
               BORDER:1PX SOLID;
               TEXT-ALIGN:CENTER;
               MARGIN:10PX;
               COLOR:red;
               
            }
            LI{
               LIST-STYLE:NONE;
               BORDER:1PX SOLID;
               MARGIN:5PX;
               PADDING:5PX;
               COLOR:black;
              }
              DIV{
               BACKGROUND:yellow;
               BORDER:2PX SOLID;
               TEXT-ALIGN:CENTER;
              }
             
            
           </STYLE> 
       </HEAD>
       <BODY>
           <H3>
              STUDENT REGISTRATION PAGE
           </H3>
           <UL CLASS="MAIN CONTAINER">
            <DIV>PERSONAL DETAILS</DIV>   
               <LI>
                   <LABEL FOR="UNAME">ENTER USER NAME:</LABEL>
                  <INPUT TYPE="TEXT" NAME="UNAME">
                  </LI>
                 <LI>
                   <LABEL FOR="UPWD">ENTER PASSWORD:</LABEL>
                   <INPUT TYPE="PASSWORD" NAME="UPWD">
                 </LI>         
                  <LI>
                   GENDER:
                    <INPUT TYPE="RADIO" NAME="GENDER">male
                     <INPUT TYPE="RADIO" NAME="GENDER">FEMALE
                     <INPUT TYPE="RADIO" NAME="GENDER">OTHERS    
                  </LI>
                  <LI>
                   SELECT COUNTRY:
                   <SELECT>
                       <OPTION>INDIA</OPTION>
                       <OPTION>CHINA</OPTION>
                       <OPTION>JAPAN</OPTION>
                       <OPTION>USA</OPTION>
                       </SELECT>
                  </LI>
                  <DIV>EDUCATION DETAILS</DIV>
                  <LI>
                   LANGUAGE:
                   <INPUT TYPE="CHECKBOX">ENGLISH
                   <INPUT TYPE="CHECKBOX">HINDI
                   <INPUT TYPE="CHECKBOX">TAMIL        
                  </LI>
                  <LI>
                   QUALIFICATION:
                   <INPUT TYPE="CHECKBOX">MBA 
                   <INPUT TYPE="CHECKBOX">MCA 
                   <INPUT TYPE="CHECKBOX">B.COM        
                  </LI>
                  <DIV>TELL YOURSELF</DIV>
                  <LI>
                   <TEXTAREA ROWS="10" COLUMNS="20"></TEXTAREA>
                  </LI>
                  <LI>
                   <INPUT TYPE="FILE">
                  </LI>
                  <LI>
                   <INPUT TYPE="BUTTON" VALUE="SAVE DETAILS">
                  </LI>
                  <LI>
                   <INPUT TYPE="SUBMIT">
                  </LI>
                  <DIV CLASS="FOOTER">@COPYRIGHT2023</DIV>
                 </UL>
                 </BODY>
                 </HTML>
