<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers Between 1 to 100</title>
</head>
<body>
    <script>
        var  tempcount;
        for (tempcount = 1 ; tempcount <= 100 ; tempcount++)
        {
            if (tempcount % 2 == 0)
            {
                console.log(tempcount);
            }
            
            
        }
    </script>
</body>
