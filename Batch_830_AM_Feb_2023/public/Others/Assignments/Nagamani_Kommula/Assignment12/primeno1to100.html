<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Between 1 to 100</title>
</head>
<body>
    <script>
       
        for (var i = 2 ; i <= 100; i++)
        {
            var count = 0;
            for (var j = 2 ; j < i ;j++)
            {
                if (i % j == 0)
                {
                  count++;
                  break;
                  
                }
                
            }
            if (count == 0){
                console.log(i);
                
            }
          
        }
       
            
    
       
        
    </script>
</body>
</html>
