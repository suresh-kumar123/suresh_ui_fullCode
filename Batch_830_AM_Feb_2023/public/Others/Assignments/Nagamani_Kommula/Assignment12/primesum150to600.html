<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Prime Numbers Between 150 to 600</title>
</head>
<body>
    <script>
        var sum = 0;
        for ( i = 150 ; i <= 600 ; i++)
        { 
            var count = 0;
            for (j = 2 ; j < i ; j++)
            {
                if ( i % j == 0)
                {
                    count++;
                    break;
                }
            }
            if (count == 0)
            {
                sum += i
            }
            
        }
        console.log(sum)
    </script>
</body>
</html>
