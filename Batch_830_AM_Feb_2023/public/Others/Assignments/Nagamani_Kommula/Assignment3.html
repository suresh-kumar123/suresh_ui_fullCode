<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Assignment3 </title>
    <style>
           h3{
            text-align: center;
            border: 2px solid black;
            padding: 5px;
            background-color: cyan;
            color: black;
           }
           .block{
            border: 1px solid;
            text-align: center;
            width: 100px;
            height: 100px;
            margin: 10px;
           }
           .block1{
            background-color: blue;
            float: left;
           }
           .block2{
            background-color: green;
            float: left;
       
           }
           .block3{
            background-color: pink;
            float: right;
           }
           .block4{
            background-color: darkcyan;
            clear: right;
           }
           .block5{
            background-color: yellow;
            float: left;
           }
           .block6{
            background-color: purple;
            float: right;
            clear: left;
           }
           .block7{
            background-color: lightcyan;
            clear: right;
            float: left;
           }
           .block8{
            background-color: red;
            float: left;
           }
           .block9{
            background-color: violet;
            float: left;
           }
           .block10{
            background-color: indigo;
            float: right;
           }
           .block11{
            background-color: orange;
            clear: right;
            float: right;
           }
           .block12{
            background-color :white;
            float: right;
            clear: right;
           }
           .block13{
            background-color: indigo;
            float: left;
            clear: right;
           }
           
            .copy{
                border: 2px solid black;
                text-align: center;
                clear: both;
                background-color: cyan;
                color: black;
                padding: 5px;
            }

           
    </style>
</head>
<body>
    <h3> Block Game </h3>
    <div class="block block1"> Block1 </div>
    <div class="block block2"> Block2 </div>
    <div class="block block3"> Block3 </div>
    <div class="block block4"> Block4 </div>
    <div class="block block5"> Block5 </div>
    <div class="block block6"> Block6 </div>
    <div class="block block7"> Block7 </div>
    <div class="block block8"> Block8 </div>
    <div class="block block9"> Block9 </div>
    <div class="block block10"> Block10 </div>
    <div class="block block11"> Block11 </div>
    <div class="block block12"> Block12 </div>
    <div class="block block13"> Block13 </div>
    <div class="copy"> @copyrights 2023 </h3>
</body>
</html>
