<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <script>
        var empname = prompt("Enter Employee Name : ");
        var age = prompt("Age : ");
        var gender = prompt("Gender : ");
        var dept = prompt("Department : ");
        var basicsalary = prompt("Basic saalry : ");
        basicsalary = parseInt(basicsalary);
        var HRA = (basicsalary * 24) / 100;
        var PF = (basicsalary * 14) / 100;
       
        var totalsalary = basicsalary + HRA + PF;
        
        console.log("Employee Details");
        console.log("Employee Name : " + empname);
        console.log("Age : " + age);
        console.log("Gender : " + gender);
        console.log("Department : " + dept);
        console.log("Basic Salary : " + basicsalary);
        console.log("PF : " + PF);
        console.log("HRA : " + HRA);
        console.log("Total salary : " + totalsalary);
        var taxpercent = 0;
        gender = gender.toLowerCase();
        if( gender == 'male')
        {
             
            if (totalsalary >= 500000){
                taxpercent = 15;
            }
            else if (totalsalary >= 300000){
                taxpercent = 10;
            }
            else if (totalsalary >= 200000){
                taxpercent = 5;
            }
        }
        else
        {
            if (totalsalary >= 500000){
                taxpercent = 10;
            }
            else if (totalsalary >= 300000){
                taxpercent = 10;
            }
        }
           
        taxpercent = (totalsalary * taxpercent) / 100;
        console.log("Tax percent : " + taxpercent);
    </script>
</body>
</html>
