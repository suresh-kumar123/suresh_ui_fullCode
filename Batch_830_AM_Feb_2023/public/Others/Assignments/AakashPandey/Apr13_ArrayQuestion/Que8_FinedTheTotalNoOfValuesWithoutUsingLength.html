<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindingTotalDigits</title>
</head>

<body>
    <script>
        var userArray = [],size;
        size = prompt("Enter The Size Of Array");
        size = parseInt(size);

        for (i = 0; i < size; i++){ 
            userArray[i] = prompt("Enter The " + i + " Value");
            userArray[i] = parseInt(userArray[i]);
        }
        console.log(userArray);
        console.log(size);

        var count = 0;
        for (i = 0; userArray[i] != undefined; i++) {
            count++
        }
        console.log("Total length is " + count);
    </script>
</body>

</html>
