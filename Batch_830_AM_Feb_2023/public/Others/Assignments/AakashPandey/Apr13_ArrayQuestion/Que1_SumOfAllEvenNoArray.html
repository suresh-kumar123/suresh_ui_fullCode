<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfAllEvenNo</title>
</head>

<body>
    <script>
        var userArray = [], sum = 0;
        for(var i = 1; i <= 100; i++){
            userArray[i] = i;
            if(i % 2 == 0){
                sum = sum + i;
            }
        }
        console.log(100);
        console.log(sum);

    </script>
</body>
