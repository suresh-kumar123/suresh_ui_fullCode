<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicArray&listAscending&DescendinOrder</title>
</head>

<body>
    <script>
        var userArray = [], size;
        size = prompt("Enter size of array");
        size = parseInt(size);

        for (var i = 0; i < size; i++) {
            userArray[i] = prompt("Enter " + i + " number");
            userArray[i] = parseInt(userArray[i])
        }
   
        console.log(userArray);
        var mainArray = userArray;
        
        var temp = 0;

        for (var j = 0; j < size; j++) {
            for (var k = j + 1; k < size; k++) {
                if (userArray[j] < userArray[k]) {
                    temp = userArray[j];
                    userArray[j] = userArray[k];
                    userArray[k] = temp;
                }
            }
        }
        console.log(mainArray);
    </script>
</body>

</html>
