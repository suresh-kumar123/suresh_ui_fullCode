<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentRegistrationPage</title>
    <style>
        .header,
        .footer {
            border: 5px solid;
            text-align: center;
            font-weight: bold;
            margin: 10px;
            padding: 8px;
            font-size: 30px;
        }

        .container {
            border: 5px solid;
            height: 1200px;
            margin: 10px;
        }

        .block {
            border: 1px solid;
            margin: 35px;
            height: 245px;
            z-index: ;
        }

        .unblock {
            border: 1px solid;
            padding: 14px;
            width: 180px;
            position: absolute;
            text-align: center;
            z-index: 10;
            font-size: 25px;
            background-color: white;
        }

        .pdblock {
            left: 164px;
            top: 92px;
        }

        .edblock {
            left: 164px;
            top: 373px;
        }

        .cdblock {
            left: 164px;
            top: 655px;
        }

        .aublock {
            left: 164px;
            top: 938px;
        }

        .leftBlock,
        .rightBlock {
            margin: 50px;
            padding: 20px;
            position: absolute;
            z-index: 5;
        }

        .leftBlock {
            width: 30%;
            left: 32px;
            top: 108px;
        }

        .rightBlock {
            right: 185px;
            top: 109px;
        }

        #underline {
            text-decoration: underline;
            font-size: 28px;
        }

        #textbox {
            box-sizing: border-box;
            height: 30px;
            font-size: 22px;
        }

        .radio,
        #checkbox {
            height: 20px;
            width: 20px;
        }

        #langsize {
            font-size: 28px;
        }

        .checkBlock {
            margin: 50px;
            padding: 20px;
            position: absolute;
        }

        .checkBlock1 {
            left: 39px;
        }

        .checkBlock2 {
            left: 38px;
            top: 466px;
        }

        .courseblock {
            margin: 50px;
            padding: 20px;
            position: absolute;
            left: 39px;
            bottom: auto;
        }

        .ul {
            position: absolute;
        }

        .area1 {
            list-style: none;
            float: left;
            margin: 40px;
            font-size: 28px;
            bottom: auto;
        }

        .area2 {
            list-style: none;
            float: left;
            font-size: 50px;
        }
        .about {
            position: absolute;
            bottom: auto;
            left: 39px;
        }
        .submit{
            font-size: 31px;
            position: absolute;
            right: 80px;
            margin: -23px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="header">Student Registration Page</div>
    <div class="container">
        <div class="block">
            <div class="unblock pdblock">Persnoal Details</div>
            <div class="leftBlock">
                <table cellpadding="5px">
                    <tr>
                        <td><label for="uname" id="underline"> Name:</label></td>
                        <td><input type="text" name="uname" id="textbox"></td>
                    </tr>
                    <tr>
                        <td><label for="age" id="underline">Age: </label></td>
                        <td><input type="text" name="age" maxlength="3" id="textbox"></td>
                    </tr>
                    <tr>
                        <td><label for="gender" id="underline"> Gender:</td>
                        <td><input type="radio" value="gender" class="radio">Male
                            <input type="radio" value="gender" class="radio">Female</label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="rightBlock">
                <table>
                    <tr>
                        <td><label for="cntryName" name="cntry" id="underline">Country Name: </label></td>
                        <td></td>
                        <td><select name="cntry" id="textbox">
                                <option value="">india</option>
                                <option value="">austrailiya</option>
                                <option value="">newzeland</option>
                                <option value="">south Africa</option>
                                <option value="">usa</option>
                                <option value="">england</option>
                                <option value="">russia</option>
                                <option value="">france</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="classNo" name="class" id="underline"> Class: </label></td>
                        <td></td>
                        <td><select name="class" id="textbox">
                                <option value="">10th</option>
                                <option value="">12th</option>
                                <option value="">Graduation</option>
                                <option value="">Post Graduation</option>
                            </select></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="block">
            <div class="unblock edblock">Education Details</div>
            <div class="checkBlock checkBlock1">
                <label for="lang" id="langsize"> Lanuages Known:</label>
                <input type="checkbox" name="language" id="checkbox">
                <label for="lang" id="langsize"> English:</label>
                <input type="checkbox" name="language" id="checkbox">
                <label for="lang" id="langsize"> Hindi: </label>
                <input type="checkbox" name="language" id="checkbox">
                <label for="lang" id="langsize">Telugu: </label>
            </div>
            <div class="checkBlock checkBlock2">
                <label for="lang" id="langsize"> Qualification Known:</label>
                <input type="checkbox" name="language" id="checkbox">
                <label for="lang" id="langsize"> MCA:</label>
                <input type="checkbox" name="language" id="checkbox">
                <label for="lang" id="langsize"> MBA: </label>
                <input type="checkbox" name="language" id="checkbox">
                <label for="lang" id="langsize">Btech: </label>
                <input type="checkbox" name="language" id="checkbox">
                <label for="lang" id="langsize">Graduation: </label>
            </div>
        </div>
        <div class="block">
            <div class="unblock cdblock">Course Details</div>
            <div class="courseblock">
                <table>
                    <tr>
                        <td>
                            <label for="courseName" name="course" id="langsize">Course Option for: </label>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                            <select name="course" id="textbox">
                                <option value="">UI Full Stack</option>
                                <option value="">Java Full Stack</option>
                                <option value="">Python Full Stack</option>
                                <option value="">.Net Full Stack</option>
                                <option value="">AWS</option>
                                <option value="">ReactJS</option>
                                <option value="">Data Science</option>
                                <option value="">NodeJS</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="language" name="language" id="langsize">Language:</label>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                            <select name="language" id="textbox">
                                <option value="">English</option>
                                <option value="">Hindi</option>
                                <option value="">Telugu</option>
                                <option value="">Tamil</option>
                                <option value="">Udiya</option>
                                <option value="">Chhattisghri</option>
                                <option value="">Marathi</option>
                                <option value="">Panjabi</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="block">
            <div class="unblock aublock">About urself</div>
            <div class="about">
                <ul>
                    <li class="area1"><label for="about">Few words about urself:</label></li>
                    <li class="area2"><textarea name="aboutur" id="area3" cols="100" rows="10"></textarea>
                    </li>
                </ul>
            </div>
        </div>
        <input type="submit" value="Save Details" class="submit"> 
    </div>
    <div class="footer">@copyright 2023</div>
</body>

</html>
