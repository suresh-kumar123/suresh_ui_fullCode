        <script>

            }

            var checkWord = (userString, userWord) => {
                var strCount = userString.length;
                userString = userString.toLowerCase();
                userWord = userWord.toLowerCase();
                var arr = userString.split(" ");
                var arrSize = arr.length;
                var count = 0;
                for (var i = 0; i < arrSize; i++){
                    if (arr[i] == userWord) {
                        count = count + 1;
                        break;
                    }
                }
                if (count == 1){
                    console.log("word is present in this sentence");
                    return 1;
                } else {
                    console.log("word is not present in this sentense");
                    return 0;
                }

            }
            userInput();
