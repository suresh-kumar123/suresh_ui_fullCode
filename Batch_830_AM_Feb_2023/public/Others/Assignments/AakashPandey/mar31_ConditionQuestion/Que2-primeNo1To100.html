<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>primeNo1To100</title>
    </head>
    <body>
        <script>
            var sum = 0;
            for (var i = 2; i <= 100; i++) {
                var n = i;
                var count = 0;
                for (j = 2; j < n; j++) {
                    var rem = n % j;

                    if (rem == 0) {
                        count++
                        break;
                    }
                }
                if (count == 0) {
                    console.log(n);
                }
            }
        </script>
    </body>

</html>
