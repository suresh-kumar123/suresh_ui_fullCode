<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindromeno</title>
</head>
<body>
    <script>
        var empty = 0;
        var usernumber = prompt("enter the value");
        usernumber = parseInt(usernumber);
        mainNumber = usernumber;


        for (var i = 0; usernumber!=0; i++) {
            reminder = usernumber % 10;
            usernumber = usernumber / 10;
            usernumber = parseInt(usernumber);
            empty = empty * 10 + reminder;
        }
        if (empty == mainNumber) {
            console.log("number is palindrome")
        }
        else {
            console.log("that is not palindrome")
        }
    </script>
</body>

</html>
