<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luckyNumber</title>
</head>

<body>
    <script>
        var sum = 0;
        var n = prompt("Enter the value");
        n = parseInt(n);
        while (n > 0) {
            var reminder = n % 10;
            sum += reminder;
            n = n / 10;
            n = parseInt(n);

            if (n == 0 && sum > 9) {
                n = sum;
                sum = 0;
            }
        }
        console.log(sum);
    </script>
</body>

</html>
