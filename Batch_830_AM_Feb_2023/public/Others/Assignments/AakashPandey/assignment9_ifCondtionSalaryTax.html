<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>assignment</title>
    </head>
    <body>
        <script>
            var name, age, gender, salary;
            name = prompt("emp name");
            age = prompt("age");
            gender = prompt("gender");
            salary = prompt("salary");
  
            var taxDeduct1 = (salary*15)/100;
            var taxDeduct2 = (salary*10)/100;
            var taxDeduct3 = (salary*5)/100;

            console.log("emp name is " + name);
            console.log("age is " + age);
            console.log("Gender " + gender);
            console.log("Salary " + salary);

            if(salary >= 500000 && gender == 'male' && taxDeduct1 == (salary*15)/100){                     
                console.log("tax deducted " + taxDeduct1);
            }
            if(salary >= 300000 && salary < 500000 && gender == 'male' && taxDeduct2 == (salary*10)/100){
                console.log("tax deducted " + taxDeduct2);
            }
            if(salary >= 200000 && salary < 300000 && gender == 'male'){
                console.log("tax deducted " + taxDeduct3);
            }
            if(salary < 200000 && gender == 'male'){
                console.log("tax deducted = 0");
            }
            if(salary >= 500000 && gender == 'female' && taxDeduct2 == (salary*10)/100){
                console.log("tax deducted " + taxDeduct2);
            }
            if(salary >= 300000  && salary < 500000 && gender == 'female' && taxDeduct3 == (salary*5)/100){
                console.log("tax deducted " + taxDeduct3);
            }
            if(salary < 200000 && gender == 'female'){
                console.log("tax deducted = 0");
            }
        </script>
    </body>
</html>
