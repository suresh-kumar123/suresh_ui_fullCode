<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>PromeNumber or Not</h3>

    <script>
        for (j = 2 ; j <= 100 ; j++){
            var count = 0;
            for (i = 2 ; i < j ; i++){
                if(j % i==0){
                    count++;
                }
            }
            if(count == 0){
                console.log(j);
            }
        }
    </script>
</body>
</html>
