<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Print sum of prime Number from 1 to 150</h3>

    <script>

        var i = 150, count=0, sum = 0 ;
        for(i=1;i<=150;i++){
            for(j=1;j<=i;j++){
                if(i%j==0){
                    count++;
                }
            }
            if (count==2){
                sum = sum+i;
            }
            count=0;
        }
        console.log(sum)
    </script>
</body>
</html>
