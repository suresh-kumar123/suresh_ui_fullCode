<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassam Khan</title>
    <style>
        #heading{
            border: 3px solid black;
            text-align: center;
            font-size: 300px;
        }
        .box {
            height: 50px;
        }
        .block{
            height: 175px;
            width: 175px;
            text-align: center;
            border: 1px solid;
        }
        .block_1 {
            background-color:gray ;
            float: left;
        }
        .block_2 {
            background-color:rgb(14, 51, 39) ;
            float: left;
        }
        .block_3 {
            background-color:rgb(24, 40, 122) ;
            float: right;

        }
        .block_4 {
            background-color:rgb(64, 101, 36) ;
            /* float: left; */
            clear: both;
            
        }
        .block_5 {
            background-color:rgb(87, 20, 20) ;
            /* float: left; */
            clear: both;
           
        }
        .block_6 {
            background-color:rgb(0, 0, 0) ;
            float: right;
            clear: both;
           
        }
        .block_7 {
            background-color:rgb(42, 80, 96) ;
            float: left;
            clear:both;
            
        }
        .block_8 {
            background-color:rgb(47, 70, 92) ;
            float: left;
            clear: both ;
        }
        .block_9 {
            background-color:rgb(88, 103, 108) ;
            float: left;
        }
        .block_10 {
            background-color:rgb(121, 123, 109) ;
            float: right;
        }
        .block_11 {
            background-color:rgb(149, 93, 53) ;
            float: right;
            clear: both;
        }
        .block_11 {
            background-color:rgb(14, 122, 55) ;
            float: left;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="heading">Block Game</div>
    <div class="box">
        <div class="block block_1">kassam1</div>
        <div class="block block_2">kassam2</div>
        <div class="block block_3">kassam3</div>
        <div class="block block_4">kassam4</div>
        <div class="block block_5">kassam5</div>
        <div class="block block_6">kassam6</div>
        <div class="block block_7">kassam7</div>
        <div class="block block_8">kassam8</div>
        <div class="block block_9">kassam9</div>
        <div class="block block_10">kassam10</div>
        <div class="block block_11">kassam11</div>

    </div>
    <div id="heading">@ Copy Rights Reserved 2023</div>
</body>
</html>
