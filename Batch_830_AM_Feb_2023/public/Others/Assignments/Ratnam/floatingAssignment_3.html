<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonistrate the floating</title>
    <style>
        h3 {
            border: 2px solid;
            height: 25px;
            text-align: center;
        }
        .block {
             border: 1px solid;
             width: 100px;
             height: 80px;
        }
        .block1 {
            background-color: aqua;
            float: left;
        
        }
        .block2 {
            background-color: antiquewhite;
            float: left;
        }
        .block3 {
            background-color: aquamarine;
            float: right;
        }
        .block4 {
            background-color: blue;
            clear: both;
        }
        .block5 {
            background-color: blueviolet;
        }
        .block6 {
            background-color: brown;
            float: right;
        }
        .block7 {
            background-color: burlywood;
            clear: both;
            float: left;
        }
        .block8 {
            background-color: cadetblue;
            float: left;
        }
        .block9 {
            background-color: chartreuse;
            float: left;
        }
        .block10 {
            background-color: chocolate;
            
            float: right;
        }
        .block11 {
            background-color: cornflowerblue;
            float: right;
            clear:both

        }
        .block12 {
            background-color: crimson;
            float: right;
            clear: both;
        }
        .block13 {
            background-color: cyan;
            clear: both;
        
        }

    </style>
</head>
<body>
    <h3>Block Game</h3>
    <div class="block1 block">1</div>
    <div class="block2 block">2</div>
    <div class="block3 block">3</div>
    <div class="block4 block">4</div>
    <div class="block5 block">5</div>
    <div class="block6 block">6</div>
    <div class="block7 block">7</div>
    <div class="block8 block">8</div>
    <div class="block9 block">9</div>
    <div class="block10 block">10</div>
    <div class="block11 block">11</div>
    <div class="block12 block">12</div>
    <div class="block13 block">13</div>
    <h3>@copy rights 2023</h3>
</body>
</html>
