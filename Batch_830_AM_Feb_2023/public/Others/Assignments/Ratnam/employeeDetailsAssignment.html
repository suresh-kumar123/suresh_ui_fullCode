<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee details</title>
</head>
<body>
    <script>
        var empName, empAge, empDepertment, empGender,taxpercent;
        empName = prompt("enter name");
        empAge = prompt("enter age");
        empDepertment = prompt("enter dept");
        empGender = prompt("enter gen");

        var basicSalary = prompt("enter salary");
        basicSalary = parseInt(basicSalary);
        var pf = (14*50000)/100;
        var hre = (24*50000)/100;
        var total = basicSalary + pf + hre;
    

        console.log("employeeDetails");
        console.log("Name " + empName);
        console.log("Age " + empAge);
        console.log("depertment " + empDepertment);
        console.log("Gender " + empGender);

        if (total >= 500000 && empGender == "male") {
            taxpercent = (15*total)/100;
           console.log('taxpercent is 15%   ' + taxpercent);
        }
        if (total >= 300000 && empGender == "male") {
            taxpercent = (10*total)/100;
           console.log('taxpercent is 10%');
        }
        if (total >= 200000 && empGender == "male") {
            taxpercent = (5*total)/100;
           console.log('taxpercent is 5%');
        }
        if (total < 200000 && empGender == "male") {
            console.log("taxpercent is zero");
        }
        if (total >= 500000 && empGender == "female") {
            taxpercent = (15*total)/100;
           console.log('taxpercent is 15%   ' + taxpercent);
        }
        if (total >= 300000 && empGender == "female") {
            taxpercent = (10*total)/100;
           console.log('taxpercent is 10%   ' + taxpercent);
        }
        if (total < 200000 && empGender == "female") {
            console.log("taxpercent is zero");
        }
        console.log("end");
    </script>
</body>
</html>
