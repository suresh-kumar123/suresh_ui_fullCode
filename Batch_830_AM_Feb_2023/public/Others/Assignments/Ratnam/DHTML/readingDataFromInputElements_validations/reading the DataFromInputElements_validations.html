<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputValidations</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
    <ul>
        <li>
            AccountID:<input type="text" id="acnt">
        </li>
        <li>
            Password:<input type="text" id="psw" onkeypress="validPassword(event)" maxlength="10">
        </li>
        <li>
            Re-EnterPassword:<input type="text" id="rpsw">
        </li>
        <li>
            <input type="button" value="register" >
        </li>
    </ul>
    </div>
    <div class="passwordCheckBlock">
        <div id="minlength">Min Length should be 8 chars</div>
        <div id="numCount">Should have min 2 numbers</div>
        <div id="symbols">Should 2 special symbols</div>
        <div id="notUCase">Should not start with upper case</div>
        <div id="UCase">Should have 2 upper case char</div>
        <div id="lCase">Should have min 2 lower case chars</div>
    </div>
</body>
</html>
