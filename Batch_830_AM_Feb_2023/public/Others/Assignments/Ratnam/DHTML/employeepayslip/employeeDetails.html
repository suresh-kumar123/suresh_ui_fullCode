<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demonistrating the employee data</title>
    <link rel="stylesheet" href="employee.css">
    <script src="employee.js"></script>
</head>
<body>
    <h3 class="title">Employee Pay Slip</h3>
    <div class="container">
        <ul>
            <li>
                Enter Employee Name:
                <input type="text" id="ename">
            </li>
             <li>
                 Age:
                <input type="text" id="eage">
            </li>
             <li>
                Gender:
                <input type="radio" name="gender" value="male" id="gen1"  checked>Male
                <input type="radio" name="gender" value="female">Female
            </li>
            <li>
                Department:
                <select id="eDepartment">
                    <option value="fornt end"  selected>front end</option>
                    <option value="java ">java </option>
                    <option value="python ">python </option>
                    <option value="back end">back end</option>
                    <option value="testing ">testing </option>
                </select>
               
            </li>
            <li>
                BasicSalary:
                <input type="text" id="salary">
            </li>
            <li>
                <input type="button" value="employeeTaxPecent" onclick="empolyeeTaxPercent()">
                <input type="button" value="Reset" onclick="newEmployeeData()" >
            </li>

        </ul>
    </div>
    <div class="empData">
        <ul>
            <li>Employee Name:<span id="rname"></span></li>
            <li> Age:<span id="rage"></span></li>
            <li> Gender:<span id="rgen"></span></li>
            <li>Department :<span id="rdept"></span></li>
            <li> BasicSalary:<span id="rsal"></span></li>
            <li> TotalSalary:<span id="rtotal"></span></li>
            <li> Tax%:<span id="rtax"></span></li>


             
        </ul>
    </div>
</body>
</html>
