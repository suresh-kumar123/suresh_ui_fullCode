<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop With Multi conyainers</title>
    <style>
        #container1, #container2, #container3 {
            border:1px solid black;
            width: 30.5%;
            height:400px;
            margin:10px;
            padding :5px;
            float: left;
           

        }
        #content{
            text-align: center;
            font-size: 20px;
            color: aqua;
        }
        img{
            width:150px;
            height: 100px;
        }
        .products{
            margin:10px;
        }
    </style>
</head>
<body>
    <div>
        <dvi class="mens" id="container1"  ondrop="elementGotDrop(event)" ondragover="elementGotDrag(event)"><div id="content">Mens Container</div></dvi>
        <dvi  class="kids" id="container3" ondrop="elementGotDrop(event)" ondragover="elementGotDrag(event)"><div id="content">Womens Container</div></dvi>
        <dvi  class="womens" id="container2" ondrop="elementGotDrop(event)" ondragover="elementGotDrag(event)"><div id="content">Kids Container</div> </dvi>
        </div>
<div class="products">
    <div class="productList1">
        Mens Products:<br>
        <img src="https://tse2.mm.bing.net/th?id=OIP.SFo6SieL22bbJzOSrY2_zQHaLH&pid=Api&P=0&h=180" ondragstart="elementGotStart(event)" class="mens" id="mens_1">
        <img src="https://tse1.mm.bing.net/th?id=OIP.xcpmCEbj3yHDMBiAE1xOLgHaJ4&pid=Api&P=0&h=180" ondragstart="elementGotStart(event)" class="mens" id="mens_2">
        <img src="https://tse4.mm.bing.net/th?id=OIP.vxne8AiWMRqI4qPCT6MrfwHaE8&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)" class="mens" id="mens_3">
        <img src="https://www.hunt4freebies.com/wp-content/uploads/2016/10/JCarter-Mens-Product.png" alt="" ondragstart="elementGotStart(event)" class="mens" id="mens_4">
        <img src="https://tse2.mm.bing.net/th?id=OIP.ebuXbscm5rLzHFGOpV_l7wHaGF&pid=Api&P=0&w=300&h=300" alt="" ondragstart="elementGotStart(event)" class="mens" id="mens_5">
    </div>
    <div class="productList2">
        Women Products:<br>
        <img src="https://tse2.mm.bing.net/th?id=OIP.pKGFbbonVQ7__mA78HiYJQHaKL&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)"  class="womens"  id="womens_1">
        <img src="http://4.bp.blogspot.com/-BmOyuG7WhlI/UYl_TOCIo2I/AAAAAAAAAMc/XThs3BJdpuc/s1600/business_casual_women_dress_suit_code.jpg" alt="" ondragstart="elementGotStart(event)"  class="womens"   id="womens_2">
        <img src="https://tse4.mm.bing.net/th?id=OIP.ykJ_nv5yJJNA-yhRXFZbGAHaDt&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)"  class="womens"  id="womens_3">
        <img src="https://tse4.mm.bing.net/th?id=OIP.lg42O8wGiWe6VscFMqRexQHaHa&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)"  class="womens"  id="womens_4">
        <img src="https://tse2.mm.bing.net/th?id=OIP.WlaCm-ycc4W--bA1oUumwQHaHa&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)"  class="womens"  id="womens_5">
    </div>
    <div class="productList3">Kids Products<br>
        <img src="https://tse3.mm.bing.net/th?id=OIP.eNw95PLN1SZzWaY76eDiWwHaE8&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)" class="kids" id="kids_1">
        <img src="https://tse2.mm.bing.net/th?id=OIP.L7sSy_d7cv1jHsNR9HhyKQHaHa&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)" class="kids" id="kids_2">
        <img src="https://tse1.mm.bing.net/th?id=OIP.1ENfZOQpmrrJ45VYzt6vMgHaFj&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)" class="kids" id="kids_3">
        <img src="https://tse4.mm.bing.net/th?id=OIP.6xTQnHqYOVjwnK3rFvq7QgHaHI&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)" class="kids" id="kids_4">
        <img src="https://tse4.mm.bing.net/th?id=OIP.9nqmqS1VHcJ93yBJQQt-AQHaHa&pid=Api&P=0&h=180" alt="" ondragstart="elementGotStart(event)" class="kids" id="kids_5">
    </div>
</div>

    <script>
        var elementId,pClass,cClass;
        var elementGotDrop=(event)=>{
            event.preventDefault();
            if(pClass==cClass){
            var productImg = document.querySelector(elementId);
            event.target.append(productImg);
            }
        }
        var elementGotDrag = (event)=>{
            event.preventDefault();
            cClass=event.target.getAttribute("class");
        }
        var elementGotStart =(event)=>{
            elementId="#" + event.target.getAttribute("id");
            pClass=event.target.getAttribute("class");
        }
    </script>
</body>

</html>
