<html>
    <head>
        <title>
          Float Property
        
        </title>
        <style>
         h1{
            border-width: 4px;
            border-style: solid;
            text-align: center;
         }
         .block{
            border-style: solid;
            border-width: 2px;
            text-align: center;
            width: 150px;
            height: 150px;
         }
         .block1{
            background-color: blue;
            float: left;
         }
         .block2{
            background-color: brown;
            float: left;
         }
         .block3{
            background-color: darkmagenta;
            float: right;
            
         }
         .block4{
            background-color: blue;
            clear: both;
         }
         .block5{
            background-color: brown;
            clear: both;
         }
         .block6{
            background-color: darkmagenta;
            float: right;
           
        }
        .block7{
            background-color: blue;
            float: left;
            clear: both;
         }
         .block8{
            background-color: brown;
            float: left;
         }
         .block9{
            background-color: darkmagenta;
            float: left;
        }
        .block10{
            background-color: blue;
            float: right;
        }
         .block11{
            background-color: brown;
            float: right;
            clear: both;
         }
         .block12{
            background-color: darkmagenta;
            float: right;
            clear: both;
        }
        .block13{
            background-color: blue;
            float: left;
            clear: both;
         }
         
        </style>

    </head>
    <body>
         <h1>BLOCK GAME</h1>
         <div class="block block1">block1</div>
         <div class="block block2">block2</div>
         <div class="block block3">block3</div>
         <div class="block block4">block4</div>
         <div class="block block5">block5</div>
         <div class="block block6">block6</div>
         <div class="block block7">block7</div>
         <div class="block block8">block8</div>
         <div class="block block9">block9</div>
         <div class="block block10">block10</div>
         <div class="block block11">block11</div>
         <div class="block block12">block12</div>
         <div class="block block13">block13</div>
         <div></div> class="copyright"@copy rights 2023</div>
         
         
    </body>
</html>
