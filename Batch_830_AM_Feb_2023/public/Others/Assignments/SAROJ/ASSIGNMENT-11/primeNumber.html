<body>
    <script>
       
var n = parseInt(prompt("Enter A Number"));
var count = 0;
for (var i = 2; i < n; i++){
    var rem = n%i;
    if (rem == 0){
        count++;
        break;
    }

}if(count == 0){
    console.log("its a prime number");
}else{
    console.log("its  not a prime number");
}
console.log(count);



    </script>
</body>
</html>
