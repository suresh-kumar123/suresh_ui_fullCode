<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
.b-1, .b-2, .b-3, .b-4, .b-5,.b-6, .b-7, .b-8, .b-9, .b-10, .b-11, .b-12, .b-13{
    border: 2px solid green;
    height: 80px;
    width: 80px;
    text-align: center;
}
.b-1{
    background-color: aqua;
    float:left;
}
.b-2{
    background-color: rgb(255, 213, 0);
    float:left;
}
.b-3{
    background-color: rgb(255, 0, 212);
    float:right;
}
.b-4{
    background-color: rgb(76, 0, 255);
    clear:left;
}
.b-5{
    background-color: rgb(255, 0, 34);
    clear:both;


}
.b-6{
    background-color: rgb(255, 255, 0);
    float:right;
}
.b-7{
    background-color: rgb(125, 8, 249);
    clear:right;
    float:left
}
.b-8{
    background-color: rgb(142, 203, 21);
    float:left;
}
.b-9{
    background-color: rgb(0, 255, 213);
    float:left;
}
.b-10{
    background-color: rgb(255, 162, 0);
    float:right;

}
.b-11{
    background-color: rgb(0, 240, 48);
    float:right;
    clear:left
}
.b-12{
    background-color: rgb(255, 0, 81);
    float:right;
    clear:both
}
.b-13{
    background-color: rgb(240, 253, 3);
    clear:both
}
    </style>
</head>
<body>
    <div>
        <h3 style="border:2px solid rgb(150, 239, 7);text-align: center; color:rgb(255, 0, 162)">Block Game</h3>
    </div>
    <div>
        <div class="b-1">1</div>
        <div class="b-2">2</div>
        <div class="b-3">3</div>
        <div class="b-4">4</div>
        <div class="b-5">5</div>
        <div class="b-6">6</div>
        <div class="b-7">7</div>
        <div class="b-8">8</div>
        <div class="b-9">9</div>
        <div class="b-10">10</div>
        <div class="b-11">11</div>
        <div class="b-12">12</div>
        <div class="b-13">13</div>




    </div>
    <h3 style="border:2px solid yellow; text-align: center;color:rgb(12, 240, 95)">@Copy Rights 2023</h3>
</body>
</html>
