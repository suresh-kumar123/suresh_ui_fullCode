<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="test.css" media="min-width:300px;max-width:600px;">
        <link rel="stylesheet" href="mobile.css" media="max-width:300px;">
        <title>Document</title>
        <link rel="icon" href="https://web-dev.imgix.net/image/vS06HQ1YTsbMKSFTIPl2iogUQP73/KAOmqplghJT2PrJlOgZ5.png?auto=format">
        <style>
            body {
                background-color: aqua;
            }
            header, footer, main {
                position: absolute;
                left: 5px;
                right: 5px;
                background-color: #fff;
                padding: 10px;
            }
            main {
                top: 50px;
                bottom: 60px;
            }
            footer {
                bottom: 10px;
            }
            .addsBlock {
                border: 1px solid rebeccapurple;
                width: 120px;
                height: 120px;
                background-color: yellow;
                position: absolute;
                right: 20px;
                bottom: 20px;
                
            }

            .msgBlock {
                margin-top: 100px;
                border: 1px solid;
                width: 400px;
                padding: 20px;
                background-color: palevioletred;
            }

            .tabContainer {
                background-color: blueviolet;
                display: flex;
                position: absolute;
                right: 0;
                left: 5px;
            }
            .tabContainer div {
                border: 1px solid;
                padding: 5px;
                margin: 5px;
            }
            .tabContainer div:hover {
                background-color: azure;
                cursor: pointer;
            }
            
            header img {
                position: absolute;
                width: 35px;
                height: 35px;
                top: 2px;
                right: 10px;
            }
            .menuIcon {
                display: none;
            }

            @media screen and (max-width: 300px) and (orientation: landscape){
                .menuIcon {
                    display: block;
                }
                .msgBlock { 
                    width: 200px;
                    background-color: red;
                }


                .tabContainer {
                    flex-direction: column;
                    display: none;
                }

                .addsBlock {
                    display: none;
                }
            }

            @media screen and (max-width: 600px) and (min-width: 300px){
                .msgBlock {
                    background-color: yellow;
                }
            }

            @media print {
                .addsBlock {
                    display: none;
                }

                .msgBlock {
                    border: none;
                }
            }
            
        </style>
    </head>
    <body>
        <font face="arial"></font>

        <header>
            Online shopping app
            <div class="menuIcon">
                <img src="images/menuIcon.png" alt=""  onclick="showMenuBar()">
            </div>
        </header>
        <main>
            <div class="tabContainer">
                <div> Home </div>
                <div>Careers</div>
                <div>Current Projects</div>
                <div>Our Clients</div>
                <div>Contact Details</div>
            </div>
            <div class="msgBlock">
                About to show user msg
            </div>
            <div class="addsBlock">
                <marquee behavior="" direction="">Adds about to come</marquee>
            </div> 
        </main>
        <footer>@copy rights 2023</footer>
        <script>
            var showMenuBar = () => {
                if(document.querySelector(".tabContainer").checkVisibility()) {
                    document.querySelector(".tabContainer").style.display = 'none';
                } else {
                    document.querySelector(".tabContainer").style.display = 'block';
                }
                
            }
        </script>
    </body>
</html>
