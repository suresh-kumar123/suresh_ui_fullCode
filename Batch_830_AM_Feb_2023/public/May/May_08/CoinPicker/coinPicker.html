<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Coin picker
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 520px;
                margin: 10px auto;
                height: 550px;
            }
            .coin {
                border: 1px solid;
                width: 10px;
                float: left;
                
                margin: 5px;
                padding: 15px;
                border-radius: 50%;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            
        </div>

        <script>
            var renderCoinsToBoard = () => {
                for (var i = 1; i <= 90; i++) {
                    var divTag = document.createElement("div");
                    divTag.setAttribute("class", 'coin')
                    divTag.setAttribute("id", 'coin_' + i)
                    divTag.innerHTML = i;
                    document.querySelector(".container").append(divTag);
                }

            }
            renderCoinsToBoard();
        </script>
    </body>
</html>
