<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating css3 Transformations - Skew
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 250px;
                height: 100px;
                text-align: center;
                background-color: yellow;
                margin: 190px auto;
                background-image: url('https://imgd.aeplcdn.com/1056x594/n/cw/ec/44686/activa-6g-right-front-three-quarter.jpeg?q=75');
                background-size: 100% 100%;
                
            }
        </style>
    </head>
    <body>
        <div class="container">Content</div>
        <script>
            var degValue = 0;
setInterval(() => {
              
                degValue += 1;
                var degWithUnit = degValue + 'deg';
                document.querySelector(".container").style.transform = `skew(${degWithUnit}, ${degWithUnit})`;
                degValue = (degValue == 360) ? 0 : degValue;
            }, 100)
        </script>
       
    </body>
</html>
