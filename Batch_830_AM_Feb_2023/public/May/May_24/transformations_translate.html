<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating css3 Transformations - scale
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 250px;
                height: 100px;
                text-align: center;
                background-color: yellow;
                margin: 190px auto;
                background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkpU66pdy3y2b5uXpynhl2pS8OEwOknMyk6A&usqp=CAU');
                background-size: 50px 50px;
                background-repeat: no-repeat;
                
            }
            .container:hover {
                transform: translate(10px, 20px)
            }
        </style>
    </head>
    <body>
        <div class="container">Content</div>

      
    </body>
</html>
