<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>

    <style>
        .container{
            border: 2px solid;
            width: 250px;
            height: 300px;
            margin: 190px auto;
            background-color: brown;
            background-image: url("");
            text-align: center;
            transition: width 5s, height 3s , transform 5s;
        }
        .container:hover{
            width: 250px;
            height: 200px;
            transform: rotate(120deg);
        }
    </style>
</head>
<body>
    <h2>transition</h2>

    <div class = "container">content</div>
    
</body>
</html>
