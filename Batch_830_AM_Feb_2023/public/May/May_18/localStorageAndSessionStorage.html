<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .themeChooser {
                text-align: right;
            }
            .container {
                border: 1px solid;
                width: 500px;
                margin: 20px auto;
                background-color: #ccc;
                padding: 10px;
            }
            li {
                list-style: none;
                border: 1px solid;
                margin: 5px;
                padding: 5px;
                background-color: antiquewhite ;
                margin: 10px;
                padding: 10px;
            }
        </style>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="themeChooser">
            Select Theme:
            <!-- <select id="themeContainer" onchange="applyTheme()">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
            </select> -->

            <input type="color" id="themeContainer" onchange="applyTheme()">
        </div>
        <div class="container">
            <ul>
                <li>
                    Enter User ID:
                    <input type="text" id="userId">
                </li>
                <li>
                    Account Password:
                    <input type="password" id="password">
                </li>
                <li>
                    <input type="checkbox" id="rembrCredentials">
                    Remember my Credentials
                </li>
                <li>
                    <input type="button" value="Login" onclick="validateUser()">
                </li>
            </ul>
        </div>
    </body>
</html>
