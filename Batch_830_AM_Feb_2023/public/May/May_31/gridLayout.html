<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: 200px 300px auto;
                grid-template-rows: 200px auto auto;
                /* column-gap: 20px;
                row-gap: 10px; */
                gap: 20px 10px;
                justify-content: space-evenly;
                height: 500px;
                border: 1px solid;
            }
            .container div {
                border: 1px solid;
                
            }
            .item1 {
                grid-column-start: 1;
                grid-column-end: 4;
            }
            .item2 {
                grid-row-start: 2;
                grid-row-end: 3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">ITem 1</div>
            <div class="item2">ITem 2</div>
            <div >ITem 3</div>
            <div >ITem 4</div>
            <div >ITem 5</div>
        </div>
    </body>
</html>
