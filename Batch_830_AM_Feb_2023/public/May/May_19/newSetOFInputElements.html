<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrting HTML5 new set of input elements
        </title>
        <style>
            ul {
                width: 600px;
                border: 1px solid;
                margin: 10px auto;
                padding: 10px;
            }
            li {
                border: 1px solid;
                background-color: #ccc;
                list-style: none;
                padding: 10px;
                margin: 5px;
            
            }
        </style>
    </head>
    <body>
        <h3>    
            Registration page
        </h3>
        <ul>
            <li>
                Enter user name: <input type="text">
            </li>
            <li>
                Age: <input type="number" min="21" max="60">
            </li>
            <li>
                Price Range:
                <input type="range" min="1000" max="10000" id="rRange" onchange="showUpdatedValue()">
                <span id="rrange"></span>
            </li>
            <li>
                DOB:
                <input type="datetime-local" >
            </li>
            <li>
                Birth time: <input type="time">
            </li>
            <li>
                <input type="tel">
            </li>
            <li>
                <input type="file">
            </li>
        </ul>
        <script >
            var showUpdatedValue = ( ) => {
                
                var priceValue = document.querySelector("#rRange").value;
                console.log("changd " + priceValue)
                document.querySelector("#rrange").innerHTML = priceValue;
            }
        </script>
    </body>
</html>
