<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Event Bubbling
        </title>
        <style>
            .parent {
                border: 1px solid;
                padding: 30px;
                background-color: aquamarine;
                text-align: center;
            }
            .child {
                border: 1px solid;
                padding: 20px;
                text-align: center;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            PArent Content
            <div class="child">
                Child content
            </div>
        </div>
        <script>
            var ischildClicked = false;

            //Evnet bubbling 
            document.querySelector('.parent').addEventListener("click", (event)=> {
                if (!ischildClicked) {
                    console.log("Parent got click");
                }
                ischildClicked = false;

            });

            document.querySelector('.child').addEventListener("click", (event)=> {
                console.log("Child got click");
                ischildClicked = true;
            }); // Event capturing
        </script>
    </body>
</html>
