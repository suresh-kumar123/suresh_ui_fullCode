<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Navigator object 
        </title>
    </head>
    <body>
        <script>
            console.log(navigator);
            if (navigator.userAgent.match("Chrome")) {
                alert("Thanks for using Chrome Browser - enjoy it");
            } else {

                alert("Please switch to Chrome browser for faster exp");
            }
        </script>
    </body>
</html>
