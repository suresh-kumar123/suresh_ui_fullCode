<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Flex container
        </title>
        <style>

            .container {
                display: flex;
                flex-wrap: nowrap;
                background-color: red;
                
                height: 500px;
                padding: 20px;
                /* flex-direction: row;
                flex-wrap: wrap;  */
                /* flex-flow: row wrap;  */
                justify-content: flex-start; 
                
                align-content:center;
            }

            .container div {
                height: 60px;
                width: 100px;
                padding: 20px;
                text-align: center;
               
                background-color: yellow;
                border: 1px solid black;
            }

            .item3 {
                flex-shrink: 2;
                /* flex-shrink: 2; */
                flex-basis: 300px;
                /* flex: 2 3 200px; */
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div >Item 1</div>            
            <div >Item 2</div>
            <div class="item3">Item 3</div>
            <div >Item 4</div>
            <div >Item 5</div>
            <div >Item 5</div>

            
        </div>
    </body>
</html>
