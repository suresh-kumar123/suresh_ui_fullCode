<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Coin picker
        </title>
        <style>
            .highlight {
                background-color: green;
                color: red;
                
            }
            .container {
                border: 1px solid;
                width: 520px;
                margin: 10px auto;
                height: 550px;
            }
            .coin {
                border: 1px solid;
                width: 10px;
                float: left;
                
                margin: 5px;
                padding: 15px;
                border-radius: 50%;
                font-weight: bold;
                text-align: center;
            }
            .coinPicBtn {
                width: 100px;
                height: 80px;
            }
            .pickedCoin {
                text-align: center;
                width: 170px;
                height: 170px;
                padding: 20px;
                margin: 20px;
                font-weight: bold;
                font-size: 30px;
               
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <input type="button" value="Pick a Coin" class="coinPicBtn" onclick="pickUniqueCoin()">
        <span class="pickedCoin"></span>
        <div class="container">
            
        </div>

        <script>
            var pickedCoinsList = [];
            var renderCoinsToBoard = () => {
                for (var i = 1; i <= 90; i++) {
                    var divTag = document.createElement("div");
                    divTag.setAttribute("class", 'coin')
                    divTag.setAttribute("id", 'coin_' + i)
                    divTag.innerHTML = i;
                    document.querySelector(".container").append(divTag);
                }
            }

            var pickUniqueCoin = () => {
                console.log(pickedCoinsList);
                var maxcount = 90;
                var randomCoin = Math.floor(Math.random() * maxcount);
                pickedCoinsList.push(randomCoin);
                document.querySelector(".pickedCoin").innerHTML = randomCoin;

                

                highlightCoin(randomCoin);
            }

            var highlightCoin  = (coinValue) => {
                id = '#coin_' + coinValue;
                document.querySelector(id).classList.add("highlight");
            }
            renderCoinsToBoard();
        </script>
    </body>
</html>
