<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            span {
                border: 1px solid rebeccapurple;
                width: 120px;
                height: 100px;
                text-align: center;
                display: inline-block;
            }

            .block {
                border: 1px solid;
                width: 150px;
                height: 150px;
                text-align: center;
                display: inline;
            }
            .block1 {
                background-color: green;
            }
            .block2 {
                background-color: aqua;
            }
            .block3 {
                background-color: blueviolet;
            }
            .block4 {
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div class="block block1">BLOCK 1</div>    
        <div class="block block2">BLOCK 2</div>    
        <div class="block block3">BLOCK 3</div>    
        <div class="block block4">BLOCK 4</div>    

        <span>ITEM 1</span>
        <span>ITEM 2</span>
        <span>ITEM 3</span>
        <span>ITEM 4</span>

        <img src="images/emp1.PNG" alt="">
        <img src="images/emp2.PNG" alt="">
        <img src="images/emp3.PNG" alt="">
    </body>
</html>
