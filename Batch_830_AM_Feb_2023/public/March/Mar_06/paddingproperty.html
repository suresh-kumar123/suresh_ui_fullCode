<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating css margin property
        </title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            .block1, .block2, .block3, .block4 {
                border: 1px solid;
                width: 130px;
                text-align: center;

            }
            .block1 {
                background-color: aqua;
                /* padding: 40px; */
                padding: 20px 10px 5px;
                height: 120px;
                margin: 30px;
            }
        </style>
    </head>
    <body>
        <div class="block1">Block 1</div>
        
    </body>
</html>
