<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            DEmonstrating float property
        </title>
        <style>
            .tabsContainer div {
                border: 1px solid ;
                width: 150px;
                text-align: center;
                float: left;
                padding: 10px;
            }
            .tabsContainer div:hover {
                background-color: aquamarine;
                cursor: pointer;
            }
            .copyRightsblock {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="tabsContainer">
            <div>Home</div>
            <div>Careers</div>
            <div>Our clients</div>
            <div>Address</div>
            <div>Achievments</div>
        </div>
        <div class="copyRightsblock">copy rights</div>
