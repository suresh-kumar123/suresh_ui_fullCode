<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Pseudo classes
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 130px;
                height: 130px;
                text-align: center;
                
            }
            .container:hover {
                background-color: aqua;
            }
            a:visited {
                color: red;
            }

            a:focus {
                background: yellow;
            }
            div:empty {
                border: 1px solid;
                height: 120px;
                width: 120px;
            }
            a:active {
                background-color: blue;
            }
            span:first-child {
                background-color: yellow;
            }

            span:nth-child(2) {
                background-color: red;
            }

            span:last-child {
                background-color: yellow;
            }
            span:only-child {
                background-color: brown;
                border: 3px solid red;
            }
            span:first-of-type {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            Content
        </div>
        <a href="http:www.google.com">Google</a>
        <a href="http:www.flipkart.com">Flipkart</a>
        <a href="http:www.amazon.com">Amazon</a>
        <a href="http:www.shopclues.com">Shopclues</a>
        <a href="http:www.abc.com">abc</a>
        <div>2</div>
        <div>Hello</div>
        <div></div>
        <div>
            <span class="firstclass">ITem 1</span>
            <span>ITem 2</span>
            <span>ITem 3</span>
            <span>ITem 4</span>
            <span>ITem 5</span>
        </div>
        <div>
            <span>only child</span>
        </div>
        <p>
            <b>test</b>
            <span>only child</span>
        </p>
        <div>
            <b>hello</b>
            <span>1</span>
            <span>2</span>
        </div>
    </body>
</html>
