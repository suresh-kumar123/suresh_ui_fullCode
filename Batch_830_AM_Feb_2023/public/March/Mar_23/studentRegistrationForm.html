<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating input elements with - Student Registration
        </title>
        <style>
            .mainContainer {
                border: 1px solid;
                width: 600px;
                margin: 20px auto;

            }
            h3 {
                text-align: center;
                margin: 10px;
                color: aqua;
            }
            li {
                list-style: none;
                border: 1px solid #ccc;
                margin: 5px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h3>
            Student Registration Page
        </h3>
        <form action="http://abctestingsample.com/sample/data/info" method="POST">
            <ul class="mainContainer">
                <li>
                                 
                    <input type="text" name="uname" required placeholder="Enter the user name">
                </li>
                <li>
                    <label for="upwd">Enter Account Password:</label>                
                    <input type="password" name="upwd" maxlength="8">
                    <div>
                        <input type="checkbox" onchange="applyChange()" id="showpwdcheckbx">showPassword
                    </div>
                </li>
                <li>
                    Gender:
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female" checked> Female
                </li>
                <li>
                    Languagues User knows: 
                    <input type="checkbox" name="lng_eng"> English
                    <input type="checkbox" name="lng_tel"> Telugu
                    <input type="checkbox" name="lng_hin"> Hindi
                </li>
                <li>
                    SElect country: 
                    <select name="userCountry">
                        <option value="ind">India</option>
                        <option value="chn">China</option>
                        <option selected>Japan</option>
                        <option>USA</option>
                    </select>
                </li>
            
                <li>
                    Tell few words about u: 
                        <textarea rows="20" columns="10" maxlength="300" name="aboutUser">
                        </textarea>
                </li>
                <li>
                    <input type="submit" value="Save Details" >
                </li>
            </ul>
        </form>
