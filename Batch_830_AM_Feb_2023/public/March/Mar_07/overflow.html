<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating css overflow property
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 80px;
                height: 80px;
                margin: 5px;
                padding: 5px;
            }
            .container {
                border: 1px solid;
                height: 400px;
                width: 500px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="block">BLOCK 1</div>
            <div class="block">BLOCK 2</div>
            <div class="block">BLOCK 3</div>
            <div class="block">BLOCK 4</div>
            <div class="block">BLOCK 4</div>
            <div class="block">BLOCK 4</div>
        </div>
    </body>
</html>
