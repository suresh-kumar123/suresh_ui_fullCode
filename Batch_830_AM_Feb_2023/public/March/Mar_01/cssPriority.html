<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Priority</title>
    <style>
        .container {
            color: yellow;
            font-size: 45px !important;
        }

        #content_holder {
            font-size: 25px;
        }

        p {
            border: 2px solid red ;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <p style="background-color: green;font-size: 15px;" class="container" id="content_holder">
        Hello every one, hope all are doing great.
    </p>
</body>
</html>
