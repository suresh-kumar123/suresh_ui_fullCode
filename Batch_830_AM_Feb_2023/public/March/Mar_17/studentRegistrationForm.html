<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating input elements with - Student Registration
        </title>
        <style>
            .mainContainer {
                border: 1px solid;
                width: 600px;
                margin: 20px auto;

            }
            h3 {
                text-align: center;
                margin: 10px;
                color: aqua;
            }
            li {
                list-style: none;
                border: 1px solid #ccc;
                margin: 5px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h3>
            Student Registration Page
        </h3>
        <ul class="mainContainer">
            <li>
                <label for="uname">Enter user name:</label>                
                <input type="text" name="uname">
            </li>
            <li>
                <label for="upwd">Enter Account Password:</label>                
                <input type="password" name="upwd" maxlength="8">
                <div>
                    <input type="checkbox" onchange="applyChange()" id="showpwdcheckbx">showPassword
                </div>
            </li>
            <li>
                Gender:
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender" checked> Female
            </li>
            <li>
                Languagues User knows: 
                <input type="checkbox"> English
                <input type="checkbox"> Telugu
                <input type="checkbox"> Hindi
            </li>
            <li>
                SElect country: 
                <select>
                    <option>India</option>
                    <option>China</option>
                    <option selected>Japan</option>
                    <option>USA</option>
                </select>
            </li>
           
            <li>
                Tell few words about u: 
                    <textarea rows="20" columns="10" maxlength="300">
                    </textarea>
            </li>
            <li>
                <input type="file">
            </li>
            <li>
                <input type="button" value="Save Details">
            </li>
        </ul>
        <script >

            var applyChange = () => {
                var  option = document.querySelector("#showpwdcheckbx").checked;
                if (option) { // true, show password
                    document.querySelector("input[name=upwd]").setAttribute("type", 'text');
                } else {
                    document.querySelector("input[name=upwd]").setAttribute("type", 'password');
                }
            }
        </script>
    </body>
</html>
