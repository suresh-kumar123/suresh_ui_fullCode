<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Making Dom element to center of page
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
                position: absolute;
                left: 45%;
                top: 45%;
            }
            .content {
                position: absolute;
                top: 50px;
                left: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">Content</div>
            
        </div>
    </body>
</html>
