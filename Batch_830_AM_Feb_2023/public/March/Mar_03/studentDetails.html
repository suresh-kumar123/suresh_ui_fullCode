<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating block level and inline elements
        </title>
        <style>
            img {
                width: 120px;
                height: 150px;
            }
            h3 {
                text-align: center;
                border: 1px solid;
            }

            .label {
                color: red;
            }
            hr {
                border: 10px solid;
            }
        </style>
    </head>
    <body>
        <h3>Student details</h3>
        INDIA
        <div>
            <div>
                <span class="label">Name: </span>
                Teena
            </div> 
            <div>AGe: 20 </div>
            <div>Gender : Female </div>
            <div>Location: Hyderabad </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU8NIB1xOgjZpp0QgvStc6TqvIyh5zAG66Dg&usqp=CAU" alt="">
        </div>

        <hr>
        <div>
            <div>Name: Krish</div> 
            <div>AGe: 20 </div>
            <div>Gender : Female </div>
            <div>Location: Hyderabad </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6e_7uELZTZC4rMbySPS25R4eojZbxHWiMqQ&usqp=CAU" alt="">
        </div>

        <hr>
        <div>
            <div>Name: Raj</div> 
            <div>AGe: 20 </div>
            <div>Gender : Female </div>
            <div>Location: Hyderabad </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRiqh7yL5jr51PC97TVCoOrLeW-iQClJDpow&usqp=CAU" alt="">
        </div>
    </body>
</html>
