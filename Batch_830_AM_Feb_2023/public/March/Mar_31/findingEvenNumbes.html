<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            To display even numbers between range
        </title>
    </head>
    <body>
        <script>
            // 1- 100
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                if (i % 2 == 0 ) {
                    //console.log(i);
                    sum = sum + i;
                }
            }
            console.log("Sum is " + sum)

            // for (var i = 200; i >= 61; i--) {
            //     console.log(i)
            // }
        </script>
    </body>
</html>
