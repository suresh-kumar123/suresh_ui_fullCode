<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating scope of variables - Local and Global variables
        </title>
    </head>
    <body>
        <h3>Demonstrating Scope of variables</h3>
        <script>
            // 3 
            var a = 90; //Global scope 
            function showData() {
                var b = 100;
                console.log("Value of a is " + a);
                console.log("value of b is " + b);
            }

            function sampleJob() {
                console.log("Value of a is " + a);
            }

            //console.log("value of b is " + b);
            sampleJob();
            console.log("Value of a is " + a);
            showData();
        </script>
    </body>
</html>
