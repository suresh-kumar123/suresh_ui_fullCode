<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Date object
        </title>
    </head>
    <body>
        <script>

            var daysList = ['Sun', 'Monday', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            var monthsList = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun']

            var mydate = new Date();

            // var mydob = new Date("Mar 19 2028");

            console.log(mydate)
            //console.log(mydob)

            console.log(mydate.getDate());
            console.log(mydate.getFullYear());
            console.log(mydate.getDay());
            console.log(mydate.getMonth());

            var dayIndex = mydate.getDay();
            console.log(daysList[dayIndex]);
            var monthIndex = mydate.getMonth();
            console.log(monthsList[monthIndex]);

            // Sat, 15/4/2023 DD/MM/YYYY

            var customDate = daysList[dayIndex] + ', ' + mydate.getDate() + '/' + (mydate.getMonth() + 1) + '/' + mydate.getFullYear();
            console.log(customDate);

            // Hours:min:secs
            var timeValue = mydate.getHours() + ':' + mydate.getMinutes() + ':' + mydate.getSeconds()  + ':' + mydate.getMilliseconds()

            console.log(timeValue);

            var ystrdDayDate = new Date() - 1;

            var ystrdDayDate = monthsList[mydate.getMonth()] + ' ' + (mydate.getDate() - 1) + ' ' + mydate.getFullYear();
            console.log(ystrdDayDate)
            console.log(new Date(ystrdDayDate))
        

            setInterval(() => {
                console.log(new Date());
            }, (1000));



        </script>
    </body>
</html>
