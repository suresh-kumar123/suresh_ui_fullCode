<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            ul {
                width: 500px ;
                margin: 10px auto;
                padding: 20px;
            }
            li  {
                list-style: none;
                border: 1px solid;
                padding: 10px;
                margin: 10px;
            }

        </style>
    </head>
    <body>
        
        <ul>
            <li>
                Enter first value:
                <input type="text" id="fval">
            </li>
            <li>
                Enter Second value:
                <input type="text" id="sval">
            </li>
            <li>
                <input type="button" value="Get Sum" onclick="doOperation();">
            </li>
            <li>
                The sum of two values is 
                <span id="resultBlock"></span>
            </li>
        </ul>
        <script>
                var doOperation = () => {
                var data = {};
                data.a1 = document.querySelector("#fval").value;
                data.a1 = parseInt(data.a1);
                data.a2 = document.querySelector("#sval").value;
                data.a2 = parseInt(data.a2);
                data.sum = data.a1 + data.a2;

                document.querySelector("#resultBlock").innerText = data.sum;
           }
        </script>
    </body>
</html>
