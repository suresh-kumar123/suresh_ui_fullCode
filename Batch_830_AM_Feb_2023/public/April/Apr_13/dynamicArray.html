    <body>
        <script>
            
            

            var sname = prompt("Enter student name");
            var age = prompt("Enter age");
            // var marks = [90, 88, 56, 90, 44, 55, 66, 33, 44]
            var marks = [];

            for (var i = 0; i < 5; i++) {
                marks[i] = prompt("Enter value");
                marks[i] = parseInt(marks[i]);
            }

            console.log(marks);

            var total = 0;

            for (var i = 0; i < marks.length; i++) {
                total = total + marks[i];
            }
            var avg = total / 4;
            console.log(total);
            console.log(avg); 

        </script>
