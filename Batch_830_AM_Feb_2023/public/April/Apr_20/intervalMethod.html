<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating timeout and interval
        </title>
    </head>
    <body>
        <script>
            console.log("Welcome to page");
            var count = 0;
            var myinterval = setInterval(function(){ 
                count++;
                console.log("Thanks for using our page");
                console.log(count);
                if (count == 5) {
                    clearInterval(myinterval)
                }
             }, 3000);           

             

            console.log("END")
        </script>
    </body>
</html>
