<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <style>
        #otpBlock {
            border: 1px solid;
            margin: 30px;
            width: 60px;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="otpBlock"></div>
    <input type="button" value="Generate OTP" onclick="generateOtp()">
    <script>
        var randomOTP = '';
        var generateOtp = () => {
            randomOTP = ''
            for (var i = 0 ; i < 4; i++) {
                randomOTP = randomOTP + ' ' + getRandomNumber();
            }
            console.log(randomOTP);
            document.querySelector("#otpBlock").innerText = randomOTP;
        }

        var getRandomNumber = () => { // return random no. between 0 - 10
            var maxCount = 10;
            var randomNum = Math.floor(Math.random() * maxCount);
            return randomNum;
        }
    </script>
</body>
</html>
