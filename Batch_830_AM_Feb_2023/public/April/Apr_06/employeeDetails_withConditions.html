    <body>
        <script>
            var empName, empAGe, empGender, empDep, empBasicSal;
            
            function readEmployeeData() {
                empName = prompt("Enter employee name");
                empGender = prompt("Enter emp gender");
                empBasicSal = prompt("Enter employee Basic sal");
                empBasicSal = parseInt(empBasicSal);
            }

            function getPF_HRA_TotalSal() {
                pf = (empBasicSal * 14) / 100;
                hra = (empBasicSal * 25) / 100;
                empTotalSal = empBasicSal + pf + hra;
            }

            function getTotalTax() {
                var taxPercent = 0;
                empGender = empGender.toLowerCase(); // male
                if (empGender == 'male') {
                    if (empTotalSal >= 500000) {
                        taxPercent = 15;
                    } else if (empTotalSal >= 400000) {
                        taxPercent = 10;
                    } else if (empTotalSal >= 300000) {
                        taxPercent = 5;
                    }
                } else { // female
                    if (empTotalSal >= 500000) {
                        taxPercent = 10;
                    } else if (empTotalSal >= 400000) {
                        taxPercent = 5;
                    } 
                }

                var TaxTobePaid = (empTotalSal * taxPercent) / 100;

                console.log("TAx value " + TaxTobePaid);
            }

            readEmployeeData();
            getPF_HRA_TotalSal();
            getTotalTax();
        </script>
