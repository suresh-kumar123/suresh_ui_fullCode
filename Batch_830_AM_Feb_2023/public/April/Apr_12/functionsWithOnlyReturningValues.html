<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Limitations / Disadvantages with Global variables</title>
    </head>
    <body>
        <script>
            var a1, a2;
            var readUserData = () => {                
                a1 = prompt("Enter value for a1");
                a1 = parseInt(a1);

                a2 = prompt("Enter value for a2"); 
                a2 = parseInt(a2);

                result = getAddition(); 
                console.log("the sum of values is " + result);
                console.log("Done")
            }

            var getAddition = () => {
                var result;
                result = a1 + a2;   // 210
                return result;  // return 210;           
            }
    
            readUserData();

        </script>
    </body>
</html>
