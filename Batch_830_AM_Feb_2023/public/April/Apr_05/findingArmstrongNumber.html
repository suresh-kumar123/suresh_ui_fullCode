<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Armstrong number check
        </title>
    </head>
    <body>
        <script>
            // var n = 345;

            // var result = (5 ** 3 )+ (4 ** 3) + (3 ** 3);
            // console.log(result)

            // var n = 153;

            // var result = (1 ** 3 )+ (5 ** 3) + (3 ** 3);
            // console.log(result)
            var temp;
            var n = prompt("Enter a value");
            var len = n.length;
            n = parseInt(n);
            temp = n;
            var result = 0;

            while (n > 0) {
                var rem = n % 10;
                result = result + (rem ** len);
                n = n / 10;
                n = parseInt(n);
            }

            if (result == temp) {
                console.log("Its armstrong no.")
            } else {
                console.log("Not")
            }

        </script>
    </body>
</html>
