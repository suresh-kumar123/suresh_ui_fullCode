<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            ul {
                max-width: 250px ;
                margin: 10px 20px;
                padding: 20px;
            }
            li  {
                list-style: none;
                border: 1px solid;
                padding: 10px;
                margin: 10px;
            }

            .passwordCheckBlock {
                position: absolute;
                right: 10px;
                top: 100px;
            }
            .passwordCheckBlock div {
                color: red;
            }
        </style>
    </head>
    <body>
        
        <ul>
            <li>
                Accont ID
                <input type="text" id="acctId">
            </li>
            <li>
                Password
                <input type="password" id="acctPwd" onkeyup="validatePassword(event)" maxlength="10">
            </li>
            <li>
                Re-Enter Password
                <input type="text" id="rpwd" >
            </li>
           
            <li>
                <input type="button" value="Register" disabled>
            </li>
        </ul>
        <div class="passwordCheckBlock">
            <div class="minlength">Min Length should be 8 chars</div>
            <div id="numCount">Should have min 2 numbers</div>
            <div>Should 2 special symbols</div>
            <div>Should not start with upper case</div>
            <div>Should have 2 upper case char</div>
            <div>Should have min 2 lower case chars</div>
        </div>
        <script>
             var noCount = 0;
            var validatePassword = (event) => {
                var userInputPwd = document.querySelector("#acctPwd").value;
                applyColorBasedOnType('.minlength', userInputPwd.length >= 8);
                /*if (userInputPwd.length >= 8) {
                    document.querySelector(".minlength").style.color = 'green';
                } else {
                    document.querySelector(".minlength").style.color = 'red';
                }*/
                if (event.keyCode >= 48 && event.keyCode <= 58) {
                    noCount++;
                }
              
                applyColorBasedOnType('#numCount', noCount >= 2)
                /*if (noCount >= 2) {
                    document.querySelector(".numCount").style.color = 'green';
                } else {
                    document.querySelector(".numCount").style.color = 'red';
                }*/
            }

            var applyColorBasedOnType = (selector, isValid) => {
                if (isValid) {
                    document.querySelector(selector).style.color = 'green';
                } else {
                    document.querySelector(selector).style.color = 'red';
                }
            }
        </script>
    </body>
</html>
