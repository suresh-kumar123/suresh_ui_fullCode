            // Dynamic Data
            var sdetails = {
                total: 0,
                readDataFromUser() {
                    this.name = prompt("enter name")
                    this.age  = prompt('Enter age ');
                    this.marks = [];
                    var n = prompt("how many sub")
                    n = parseInt(n);
                    for (var i = 0 ; i < n; i++) {
                        this.marks[i] = prompt("enter sub marks ")
                        this.marks[i] = parseInt(this.marks[i]);
                    }
                },
                displayStudentDetails: function() {
                    this.readDataFromUser();
                    this.getTotalAndAvg();
                    console.log("Name is " + this.name);
                    console.log("Age is " + this.age);
                    console.log("Total is " + this.total);
                    console.log("Avg is " + sdetails.avg);
                },
                getTotalAndAvg() {
                    this.total = 0;
                    for (var i = 0 ; i < this.marks.length; i++) {
                        this.total += this.marks[i];
                    }
                    this.avg = this.total / sdetails.marks.length;
                }
            };
            
            sdetails.displayStudentDetails();
        </script>
